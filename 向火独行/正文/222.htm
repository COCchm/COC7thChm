<h1>222</h1>
<p>你爬到半截，手从长满青苔的树枝上滑脱，跌落在地。肺里的空气直冲出你的喉咙。</p>
<p>受到 1 点伤害。如果你因此而 HP 归零，转到 13。否则你可以一边留意脆弱的树枝一边继续攀爬。转到 <a href="向火独行\228.htm">228</a>。</p>
