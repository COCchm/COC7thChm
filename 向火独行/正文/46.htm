<h1>46</h1>
<p>这里面充斥着泥土和发霉的气息。但你察觉</p>
<p>到一缕与之不同的气息：是马的气味。你四下里搜寻，在阴暗的角落里找到了残留的蹄印，还有些干燥的马粪。这座废弃的教堂曾经被用作马棚——而且还是不久之前。这些马现在去了哪里？</p>
<p>转到 <a href="向火独行\25.htm">25</a>。</p>
