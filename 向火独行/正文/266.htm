<h1>266</h1>
<p>又过了几秒钟，梅环顾四周，瞟了你几眼。然后，你听到了火柴轻轻划燃的声音。她把火柴丢到壁炉里的什么东西上，踮着脚出了房间。</p>
<p>你听到她的卧室门关上以后，马上悄悄摸到壁炉前。壁炉里面点着一小堆黑色粉末，最多只有顶针大小。它散发出令人陶醉的烟气。</p>
<p>你可以进行一次困难难度的「科学（植物学）」 检定。如果你成功了，转到 <a href="向火独行\76.htm">76</a>。</p>
<p>你也可以扑灭炉火再睡觉：转到 <a href="向火独行\58；或者彻夜不眠：转到 52；或者放松下来，好奇地吸一口烟气：转到 26.htm">58；或者彻夜不眠：转到 52；或者放松下来，好奇地吸一口烟气：转到 26</a>。</p>
