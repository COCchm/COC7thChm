<h1>65</h1>
<p>火舌舔上你的双腿。你的眼中充满泪水。你被烟幕笼罩了；也许是你的想象，但你认为你感觉到铁链有一点点松动。你用尽全力挣扎，全然不顾铁链在你的手腕上拴得有多么牢固。</p>
<p><b>你因为火焰受到 1D6 点生命值伤害。如果你的生命值因此归零，你就会失去意识，被烈焰烧死！【剧终】</b>。否则，进行一次“力量”检定。如果你成功了，转到 <a href="向火独行\93.htm">93</a>。如果你失败了，转到 <a href="向火独行\77.htm">77</a>。</p>
