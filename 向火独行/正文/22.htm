<h1>22</h1>
<p>你别过莱德贝特母女，向她们家走去。房门一下就打开了。在低矮的厨房里，你用干硬的面包和剩下的炖菜凑合了一顿午餐。厨房里有扇小窗户，可以望见群山。</p>
<p>这一上午你的唯一收获就是——烬头村并没有什么可以吸引外界游客的东西。但现在白昼还剩下差不多五个小时。你可以准备一点干粮，带上自己行李里仅有的必需品，继续出发，希望能在天黑之前抵达下一个村庄。你也可以去文特斯先生那里寻求帮助。</p>
<p>如果你稍作准备出村去，转到 <a href="向火独行\28.htm">28</a>。如果你转而造访村会堂，转到 <a href="向火独行\11.htm">11</a>。</p>
