<h1>227</h1>
<p>他皱皱眉：“阿布纳基人？他们了解这片土地，爱护这片土地。他们在指定的时间里和谐地生活在这里。空气、大地、水流和火焰。他们将每天的黎明都当成恩赐，走路都轻声慢步。但我们来了，我们结果了他们。他们的时代结束了。现在我们的也要结束。”</p>
<p>阿博加斯特用手撩了撩头发。他左边的头发缺了一大片，只有伤疤留在上面。他直起身来。</p>
