<h1>206</h1>
<p>他那肿胀的嘴唇向上歪了一点点。“哎呀？你从哪儿听说这里的？”</p>
<p>你含糊其辞地向他描述了报纸上的一篇报道。“我不读报这么长时间，报纸真的变了。”</p>
<p>他的语调里带着些你不喜欢的东西。转到 <a href="向火独行\221.htm">221</a>。</p>
