<h1>184</h1>
<p>你被一本小开本、黑封面的奇怪诗集吸引了。它的封面写着《阿撒托斯及其他》，作者是爱德华·德比，1919 年在波士顿出版。和其他的书不同，这本书你可以随身携带。</p>
<p>德比的诗集需要研读约一星期才能完全掌握。如果你度过此次冒险，你可以阅读 171 得到关于它的更多信息。</p>
<p>现在，转到 <a href="向火独行\120.htm">120</a>。</p>
