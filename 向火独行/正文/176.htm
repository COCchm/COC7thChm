<h1>176</h1>
<p>尽管你转来转去寻找薄弱点，但你也知道这个计划过于痴心妄想。不到两天之前你还在长途车上赴任新职，现在你却呆在破教堂里还打算毁了它。</p>
<p>你在一段塌了一部分的房顶下发现了一根已经弯曲的木柱子。你抓起一段坏掉的铁棍。</p>
<p>进行一次困难“力量”检定。如果你成功了，转到 <a href="向火独行\189.htm">189</a>。如果你失败了，转到 <a href="向火独行\183.htm">183</a>。</p>
