<h1>125</h1>
<p>你在梅·莱德贝特家的另一头看到一根晾衣绳，上面有些松垮垮皱巴巴的衣服。能用的衣服并不算多，但你把自己的衣服塞起来充当临时的帽子，走路也改成弓腰驼背地拖着脚走。</p>
<p>你跛着脚走到村子南边的出口，一路上再没有人打量你。那些守卫还守在原地，审视着出入的人。但他们看上去已经开始厌烦了。</p>
<p>进行一次困难难度的「乔装」检定。如果你成功了，转到 <a href="向火独行\146.htm">146</a>。如果你失败了，转到 <a href="向火独行\139.htm">139</a>。</p>
