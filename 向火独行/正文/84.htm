<h1>84</h1>
<p>村会堂背靠着锡尔伯里街东头的悬崖。这是你到烬头村以来看见的最大的一座建筑物了。但它现在大门紧闭，还上着锁。你围着它走了一圈，从百叶窗的缝隙向里窥视。看上去里面有一间大厅，大概是用作村民集会；还有较小的配楼，用作办公室和档案室。有一扇窗户被砖头砌死了。你回到大门口后也看不到门口有任何开放时间表。</p>
<p>一个灰衣女人经过说：“文特斯先生上午不开门，每年这时候都是。下午再来吧。”</p>
<p>你问办公室里能不能拍电报。</p>
<p>“不知道。”她耸耸肩，“我们要拍给谁？”</p>
<p>你得之后才能再来尝试。转到 <a href="向火独行\25.htm">25</a>。</p>
