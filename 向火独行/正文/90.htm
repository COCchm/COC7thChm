<h1>90</h1>
<p>你清清嗓子，开始吟诵你在奇怪书本上找到的仪式，尽力将怪异的音节念得正确。你的脸上翻腾着热浪，明白火焰越来越逼近，但你放下自己的恐慌，集中精力完成吟唱。</p>
<p>当你说出这些奇怪的字眼时，你发现村民的歌唱改变了，他们也在吟诵咒语。你的手心和太阳穴发出一阵阵奇异的刺痛。</p>
<p>你正在施放法术。你在本法术中最多可以消耗 10 点魔法值。如果你的魔法值不足 10 点，可以在耗尽魔法值之后继续消耗生命值——但你不能消耗到使生命值归零。决定消耗的点数以后，转到 <a href="向火独行\198.htm">198</a>。</p>
