<h1>26</h1>
<p>你在晨光中浑浑噩噩地醒了过来。太阳已经升得很高，但你感到自己一点也没有休息好。你发现自己的思绪被房间里的各种细节占据了：门框上的木材纹路，还有衣橱上一个有缺口的把手。</p>
<p>当你翻身下床时，腹部却一阵绞痛，脚下不稳，差点扑倒在地。可能你是生了什么病？你眨眨眼，小心翼翼地直起腰来。房间里的空气芳香馥郁。你凝视窗外，直到你感觉自己已经稳住，可以离开了。</p>
<p>今天你的技能检定获得一颗惩罚骰。额外投一颗十位骰，分别计算结果后取最高值。这不影响幸运、理智和伤害检定。</p>
