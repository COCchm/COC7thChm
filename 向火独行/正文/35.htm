<h1>35</h1>
<p>那是郊狼的嗥叫，在这个地区很常见。狼嗥听上去很吓人，尤其是晚上的时候，但郊狼懂得躲避人类。你可以毫无惧色地前进。</p>
<p>你可以在「博物学」技能左边的小方框里打勾。现在转到 <a href="向火独行\54.htm">54</a>。</p>
