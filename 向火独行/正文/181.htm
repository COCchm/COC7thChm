<h1>181</h1>
<p>几乎是巧合之下，你发现两块岩石之间有一</p>
<p>道狭窄的通道通往悬崖之内。借着日光，你勉强能发现一片凹进去的石洞，那个男人无声无息地蹲在里面瞪着你。</p>
<p>他低吼道：“你这混账，我还没被耍够吗？”不过，他现在看起来平静了一些。</p>
<p>要进入他的避难所，转到 <a href="向火独行\191.htm">191</a>。如果你不想冒险，转到 <a href="向火独行\160.htm">160</a>。</p>
