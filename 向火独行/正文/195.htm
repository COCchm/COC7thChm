<h1>195</h1>
<p>另一个黑影手持某种钝器向你砸来。你一把将它推开，跳起身来寻找更适合防御的位置。</p>
<p>液体冒出的声音吸引了你的注意力。阿博加斯特用手捂着脖子。血从手指缝里、从他的嘴里淌下来。攻击他的人再次挥刀刺去。沾着血渍的刀刃切破了阿博加斯特紧紧按住颈部的手腕。现在你能看见攻击者的脸，他低着头，脸上涂着焦油一类的东西，眼中燃烧着仇恨。阿博加斯特挡开攻击者，蹒跚转身，更多的血液顺着他的手臂奔流而出。意志力支撑着这个不成人形的老头。他站直身体，抬起一只手。</p>
<p>进行一次“理智”检定。如果你成功了，转到 210。如果你失败了，转到 <a href="向火独行\217.htm">217</a>。</p>
