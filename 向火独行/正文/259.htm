<h1>259</h1>
<p>阿博加斯特在阴影中停顿了一下：“你有以前那些人没有过的东西。也许你能挺过去。如果你想知道更多，今天晚上再来找我。九点钟，在另一边的坟地。”他举起一根枯瘦的手指。“不要被</p>
<p>人跟踪了，不然我就不去。这段时间可不是最后决战的时候。”</p>
<p>阿博加斯特又用袖子抹了抹鼻子。“走吧。他们一直监视着我。还有，陌生人？别想着逃走。你成功不了的。”</p>
<p>你退回阳光下。阳光刺目，你十分地动摇。</p>
<p>你发现了一个秘密。今天晚些时候，会有文字提示你去继续之前的约定。到那时，如果你想再和阿博加斯特见面，在你所在的条目号上加 20，转到对应的条目。</p>
<p>现在，转到 <a href="向火独行\160.htm">160</a>。</p>
