<h1>156</h1>
<p>所有村民都聚集在灯塔边，马路空荡无人，你可以轻声慢步地远离火场。他们结束之前，你必须离开村子。</p>
<p>当你转过街角前往南边的道路时，吟诵似乎在加速。当你来到杂货店的时候，你终于遇到了来烬头村以来第一桩幸运的事。杂货店的墙边停着一辆自行车！你在普罗维登斯曾经学过骑车。</p>
<p>你坐上鞍座。你烧伤的皮肉在拒绝着触碰。要等等看灯塔会发生什么，转到 <a href="向火独行\168.htm">168</a>。</p>
<p>要立即骑车出村，转到 <a href="向火独行\185.htm">185</a>。</p>
