<h1>150</h1>
<p>你脱离道路开始追逐这人，感受着野草抓着你的脚。他沿着山脊飞奔，试图躲进一块巨石后面； 这巨石正支撑着悬崖之上那座金属建筑物。</p>
<p>要逮住这个男人，你必须进行一次对抗检定，用你的“敏捷”对抗他的“敏捷”。这个男人的“敏捷”是 38。他掷出小于等于 19 点为困难成功，小于等于 7 点为极难成功。先进行这个男人的“敏捷”检定，再做你的“敏捷”检定。</p>
<p>比较你们两人的成功等级。极难成功胜过困难成功，困难成功胜过常规（普通）成功，常规成功胜过失败。如果成功等级相同，技能值高的人胜出。</p>
<p>如果你在对抗检定中胜出，转到 <a href="向火独行\172.htm">172</a>。如果你在对抗检定中落败，转到 <a href="向火独行\87.htm">87</a>。</p>
