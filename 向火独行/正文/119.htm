<h1>119</h1>
<p>南边的一群似乎比西边的一群好对付一些。你大步走上前去，说灯塔那边需要他们。他们看上去十分怀疑。你提出由你替他们把守道路，伸手要去拿干草叉。</p>
<p>第一个人说：“不，你和我们一起走。”他皱起了猿猴一般的眉毛。</p>
<p>进行一次极难难度的「话术」检定，你需要投出结果小于等于你「话术」技能值的五分之一（技能右下角小方格里的数值）。如果你成功了，转到 <a href="向火独行\132.htm">132</a>。如果你失败了，转到 <a href="向火独行\139.htm">139</a>。</p>
