<h1>132</h1>
<p>你的急切令他们信服，一个村民把干草叉递给了你。你走到路中央，拿着草叉摆出哨兵的姿势。几个村民向灯塔慢慢挪过去，还回头看了几次。</p>
<p>等到他们挪出了视线，你立刻丢掉笨重的叉子，顺东盘山路俯冲而下。</p>
<p>转到 <a href="向火独行\152.htm">152</a>。</p>
