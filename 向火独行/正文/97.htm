<h1>97</h1>
<p>根须绊住了你的脚踝，你重重地扑倒在地。你痛苦地喘息，手臂针刺一般地疼痛。一条枯枝刺破了你的前臂，削出一道约莫三寸长的口子，鲜血滴到草上。</p>
<p>你在树丛中发现了道路。也许你应该坚持沿道路走，而不是前往未知的地域。</p>
<p>失去 1D3 点生命值。你可以用普通六面骰来投掷：只需要将结果除以二，小数进位。这算是挺严重的伤，但幸运的是它并不足以让你失去意识。</p>
<p>你可以尝试一次「急救」检定。如果你成功了，回复 1 点生命值并在「急救」技能左边的小方框里打勾。</p>
<p>然后转到 <a href="向火独行\79.htm">79</a>。</p>
