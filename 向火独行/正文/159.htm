<h1>159</h1>
<p>你抓上几本能带走的书，溜出了房子，来到工坊后身的阴影下开始查看这些书。</p>
<p>其中两三本书用你看不懂的文字书写，你很失望。还有一本看上去像是埃及符号。还有一本细长的手写书，好像是从《翡翠石板》上抄写的东西。但最吸引人的是一本小开本、黑封面的奇怪诗集，封面写着《阿撒托斯及其他》，作者是爱德华·德比，1919 年在波士顿出版。你必须藏起其他的大型书，但这本书你可以随身携带。</p>
<p>德比的诗集需要研读约一星期才能完全掌握。如果你度过此次冒险，你可以阅读 171 得到关于它的更多信息。</p>
<p>现在，转到 <a href="向火独行\120.htm">120</a>。</p>
