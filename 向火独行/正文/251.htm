<h1>251</h1>
<p>你问西拉斯他要怎么办。他烦厌地看了一眼发动机，才回答道：</p>
<p>“我村里有认识的人。希望他们能还我个人情。不管怎样我都有地方睡，还管早饭。”他注视着自己肮脏的手，“热水澡恐怕指望不上。”</p>
<p>你似乎没有什么选择。你从长途车顶取下了自己的行李。你最不希望发生的就是在陌生人的棚屋过了一夜之后，发现自己的全部家当不翼而飞了。</p>
