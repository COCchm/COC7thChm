<h1>9</h1>
<p>你蹲下来问露丝她说的是什么意思。</p>
<p>露丝说：“节日很可怕，又亮、又热，到处都是火！”她的脸、她的声音都很幼稚。这转变过于突然，令人不安。你怀疑小孩子都是捉摸不透的生物。</p>
<p>梅眼神转了转，弄乱了女儿的头发。露丝注视着地面。</p>
