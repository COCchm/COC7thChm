<h1>18</h1>
<p>等到你抵达灯塔脚下，立刻有十个村民围了上来。他们以极其协调一致的动作夹住你的全身，抬着你走上黝黑的铁阶梯，来到高处的平台上。你一眼看到中央的架子，不禁颤抖不止：那早已因烈火而扭曲的撑架，现在明显牢牢拴上了铁链。他们将你捆到铁链上，但目光绝不和你交会。</p>
<p>村民开始歌唱，那歌声节奏优美而古奥，由奇异的音节雕琢而成。另一组人扛着三具盖着红布的人体，也登上了灯塔。他们带着敬意，将扛上来的东西在你的脚边摆放成三角形。尔后他们就退下台阶，只剩下你独自和死者一起，被柴薪</p>
<p>的海洋淹没。转到 <a href="向火独行\33.htm">33</a>。</p>
