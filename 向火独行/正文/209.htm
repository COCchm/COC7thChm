<h1>209</h1>
<p>群星活了过来。它们从天上看见了你，身处熊熊大火的中心。它们也看见了由灯塔延伸出的烬头村，窄小的高地直面夜空。它们也听见村民开始吟诵你刚刚吟诵过的咒语。</p>
<p>失去 1D3 点理智值。如果这使你的理智值归零，转到 <a href="向火独行\220.htm">220</a>。</p>
<p>要号令群星返回原位，转到 <a href="向火独行\255.htm">255</a>。要号令群星放你解脱，转到 <a href="向火独行\243.htm">243</a>。要号令群星烧尽村民，转到 <a href="向火独行\231.htm">231</a>。</p>
