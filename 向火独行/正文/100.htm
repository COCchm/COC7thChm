<h1>100</h1>
<p>你沿着狭窄的街道往回逃，拽着油灯不住地摇晃。你回到门前，急速地咚咚敲门。梅看你这么快就回来了也很惊讶。</p>
<p>她说：“你要是不适应这里的气氛，很快就会累趴的。”</p>
<p>你关门之前又往回瞥了一眼。那漆黑的身影站在街道尽头的墙边，仍然紧盯着你。可是，是它吗？黑暗会欺骗你的眼睛。你把沉重的门闩插到了顶。</p>
<p>梅坐回自己的椅子，但她现在眼皮开始打架，打起了呵欠。“不早了，我想我该睡觉了。你想几点钟吃早饭？”</p>
