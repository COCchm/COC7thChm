<h1>24</h1>
<p>你抬手敲门，但还没敲响，门就打开了。门后的中年绅士下意识地后退了一步，扶正他的眼镜。你连忙道歉，并做了自我介绍。他镇定下来，注视着你。</p>
<p>“我知道了。我是克莱德·文特斯。您说您是来做客？然后就来找我了？嗯！要不要来点儿咖啡？我下午这个时间一般会喝一杯。”</p>
<p>他的邀请相当真诚，这是个好机会，你可以</p>
<p>把脑海里积攒的问题都问出来。转到 <a href="向火独行\43.htm">43</a>。</p>
