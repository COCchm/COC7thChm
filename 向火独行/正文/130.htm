<h1>130</h1>
<p>这黑影跑得很快，步伐几乎是悄无声息。你拽着一盏沉重的灯，又身处不熟悉的环境，受到了相当的阻碍。你走出小巷，进了一片满是尘土的院子，再也找不到你追的那个身影的一点痕迹。你四处扒拉了几分钟，但那个身影早就不见了。</p>
<p>外面有着这样险恶的东西，再在陌生黑暗的街道上散步，显然太不明智了。你返回莱德贝特的房子。梅让你进了屋，坐回到椅子上。很快她开始打起呵欠。“不早了，我想我该睡觉了。你想几点钟吃早饭？”</p>
