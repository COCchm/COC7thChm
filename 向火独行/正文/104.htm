<h1>104</h1>
<p>你喝下了杯里的东西。杯里是清凉解渴的水，你咕咚咕咚喝光了它。她见杯子已空，就离开了。</p>
<p>你向她讲话，但她已经走出去，关上了门。</p>
<p>此后，你试图呐喊。你的声音肯定已经传到了外面，但毫无效果。似乎整个村子都无动于衷。</p>
