<h1>62</h1>
<p>你对他架子上那些书册做了简单而讨好的评论。文特斯高兴地涨红了脸。</p>
<p>他说：“哎，这当然不是我私人的收藏。这是属于全村的。但最新的书的确是我精挑细选过的。我挂上‘私用’的牌子，是防止别人在集会时随便进出。但这里其实还是公用的。”</p>
<p>你扫了一眼书架。书架上是零散但为数不少的数学与科学书、还说得过去的文史书，还有一架文学书。他还在角落里藏了几本通俗小说和破烂的《幻丽诡谭》杂志。</p>
<p>“恐怕质量和人气并不总是相配。”文特斯带着歉意对你微笑道。</p>
<p>要花点时间在图书馆里研究研究，转到 <a href="向火独行\68.htm">68</a>。要趁天色还早时离开，转到 <a href="向火独行\180.htm">180</a>。</p>
