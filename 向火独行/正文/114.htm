<h1>114</h1>
<p>日光几乎无法照亮下面，但大白天打灯又太容易招人怀疑。你挤进地板下面，四处张望。</p>
<p>你的第一印象是梅在这里堆放垃圾，因为有各种尺寸的箱子又脏又乱地摞成好几堆。过了几秒钟，你才弄清这些全都是旅行用的行李箱，或者公文包。一共有二十个左右。</p>
<p>这些东西的含义令你如同挨了当头一棒。但你仍然控制住自己，开始检查行李标签。你数了八个或者九个不同的名字，就再也数不下去了。你连忙爬回卧室，用颤抖的手指关上活板门，将床推回原位。</p>
<p>转到 <a href="向火独行\120.htm">120</a>。</p>
