<h1>207</h1>
<p>你非常想拿走这本书，但它太大了根本无法裹藏。你把它推回架子里，将书架滑回原位。</p>
<p>马上你就听到会堂大门传来钥匙划动的声音。你冲向打开的窗户。</p>
<p>进行一次“敏捷”检定。如果你成功了，转到 213。如果你失败了，转到 <a href="向火独行\190.htm">190</a>。</p>
