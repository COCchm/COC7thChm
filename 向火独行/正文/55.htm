<h1>55</h1>
<p>你弓身向上扑，寻找支撑点，手指在墙壁上乱抓。还没有一秒种的工夫，你再次下坠，结结实实地摔到了岩石地面上——</p>
<p>你撞上地面时受到 2D6 点伤害。如果这次伤害的数值大于等于你最大生命值的一半，转到 <a href="向火独行\67.htm">67</a>。否则，转到 <a href="向火独行\73.htm">73</a>。</p>
