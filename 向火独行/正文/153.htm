<h1>153</h1>
<p>你侧身挤进书架后面的暗室。这是个小小的壁龛，大小仅容一人，两边各有一个隐蔽的书架。这种亮度下你没办法看清书名。</p>
<p>要冒险把悬崖边的窗户打开一点点，转到 <a href="向火独行\165.htm">165</a>。要抓上几本书就离开，转到 <a href="向火独行\159.htm">159</a>。</p>
