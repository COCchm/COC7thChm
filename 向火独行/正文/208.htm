<h1>208</h1>
<p>这带着回响的嗥叫再次响起，这次有什么离你更近的东西在呼应着嗥叫。看起来现在是个逃离地面的好机会。</p>
<p>你找到一棵有明显立足点的树，选了大概两人高的一个坚实枝杈。你慢慢挪动上去，可你的衣服并不适合爬树。</p>
<p>进行一次「攀爬」检定。如果你掷出大失败（结</p>
<p>果为 96 或更高），转到 <a href="向火独行\222.htm">222</a>。否则转到 <a href="向火独行\228.htm">228</a>。</p>
<p>（译注：如果你的「攀爬」技能值大于等于 50，则结果为 100 时才为大失败。）</p>
