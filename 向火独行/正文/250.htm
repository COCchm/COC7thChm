<h1>250</h1>
<p>你走近红布覆盖的人体，唯恐他们会一下子坐起来抓住你。人体有三具。每具人体的脚趾都系着一个标签：</p>
<p>本杰明·克拉默，1927.1.19</p>
<p>亚伯拉罕·霍林斯沃思，1927.4.22 玛利安·菲普斯，1927.8.6</p>
<p>你掀开苫布的一角。苫布下面毫无疑问是人体，枯瘦如柴，用绷带紧紧包裹。你正在看的是三具尸体。做过防腐的尸体。</p>
<p>进行一次“理智”检定。如果你失败了，失去 1D2 点理智值。</p>
