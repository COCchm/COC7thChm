<h1>254</h1>
<p>你悄悄溜回床上侧身躺下，闭上眼睛。门打开的时候，合页也跟着发出响声。然后好一会儿没有动静。</p>
<p>屋里响起一阵脚步声，然后又是一阵。这声音很谨慎，像是女人的脚步。你稍等片刻，把眼睛睁开了一条缝。</p>
<p>梅正背朝你蹲着。她在壁炉里摆弄着什么东西。</p>
<p>要和梅对质，转到 <a href="向火独行\260.htm">260</a>。要静观其变，转到 <a href="向火独行\266.htm">266</a>。</p>
