<h1>189</h1>
<p>你向柱子上弯曲得最厉害的部位猛然砸去。你听到断裂的声音，于是收回武器，又砸了一次。柱子被击垮，喀嚓一声断裂了。你的头顶开始发出雷鸣一般的巨响。你因喜悦而呆住了一瞬间，但追逐你的人不约而同地瞪大眼睛，恐惧地仰视。</p>
<p>很快，天花板就坠落下来。</p>
<p>进行一次“幸运”检定。如果你成功了，转到 204。如果你失败了，转到 <a href="向火独行\196.htm">196</a>。</p>
