<h1>61</h1>
<p>你静悄悄地趴在草丛里，观察着灯塔周围的活动。村民们扛来了更多的柴火，把它们整齐地捆扎成束。还有一组人负责把柴火束送给站在灯塔平台上的两个男人。他们在建造一种三角形的结构，看上去像是巨大的篝火。</p>
<p>你越看，越因这些劳作者的举止而震惊。这是他们的节日。你本希望看到欢乐的气氛和轻松愉快的交谈，但他们表情有些是顺从、冷漠，也有些是赤裸裸的恐惧。</p>
<p>你观察了足有半个钟头才溜走。转到 <a href="向火独行\120.htm">120</a>。</p>
