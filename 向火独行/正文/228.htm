<h1>228</h1>
<p>你小心翼翼地能爬到见到的最宽阔的树枝上。上面不是很舒服，但在这么高的位置至少你能感觉安全一些。</p>
<p>夜幕慢慢降临身边。树林发出窸窸窣窣的声响，好像活过来了一样：近处的刨抓声、远处的鸟鸣声，还有树叶轻轻摇动的沙沙声。虽然你已经听天由命，准备好过一个漫长乏味的不眠之夜，但几个小时以后你还是打起了呵欠。你解开腰带把自己的衣服和树枝系在一起，尽量固定住自己的身体，然后闭上了眼睛。</p>
