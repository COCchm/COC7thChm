<h1>245</h1>
<p>阿博加斯特的表情扭曲起来，带着疤的脸颊起了皱褶。</p>
<p>“呸！他们的父母知道真相。他们听过。他们知道自己的结局，也知道自己在结局时的处境。他们理解自己内心的想法，做的都是不能形容的事。现在的人像小孩一样狂妄自大。所有事情都给他们准备好了，他们就以为永远会这样。”他瞪着洞顶。“他们说我要么就滚，要么就死。所以我把古老的咒语也带走了。但记住我说的话。站得越高，摔得越狠。”</p>
<p>阿博加斯特用手撩了撩头发。他左边的头发缺了一大片，只有伤疤留在上面。他直起身来。</p>
