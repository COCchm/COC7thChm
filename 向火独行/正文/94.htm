<h1>94</h1>
<p>当你拿着破破烂烂的杂志坐下来时，文特斯挑起了一只眉毛，但什么也没说。《幻丽诡谭》上的故事尽是些异想天开：什么轨道上的监牢、囚禁中年妇女的恶魔，还有靠无线电波往来星际的机械蜘蛛。</p>
<p>你看其中一篇科幻小说入了迷：这篇文章讲了难以捉摸的高跷人大步穿越月球表面下冒着蒸汽的沼泽，沼泽中漂浮的迷人大脑引诱着它们。这荒诞奇异的文章让你愉悦放松，把你当前的困境都丢进了字缝。</p>
