<h1>183</h1>
<p>你用尽全力砸向柱子。村民警觉地后退，但在发现你在做无用功以后，就放松了。他们把你逼到了教堂的墙边。你拼命地挥动棍子抵抗了几秒，但他们很快就压制住你，把铁棍从你手上夺走了。</p>
