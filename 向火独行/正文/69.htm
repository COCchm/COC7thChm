<h1>69</h1>
<p>当你从这座铁铸的建筑走开时，你注意到这村子的布局有些怪异。所有的木屋都集中在村西和村西南。而到了接近灯塔的村东和村东北，建筑则变成了深色的砖房和土房。这是不是说明村庄是从灯塔开始，逐渐向西扩张的呢？</p>
<p>你可以在「侦查」技能左边的小方框里打勾。现在转到 <a href="向火独行\25.htm">25</a>。</p>
