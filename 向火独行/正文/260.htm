<h1>260</h1>
<p>你抬起腿下了床，和梅说话。梅吃惊跳了起来。</p>
<p>她磕磕绊绊地说：“我……我觉得你可能会冷，我想我需要生个火……”</p>
<p>她在背后用手抹掉了什么东西。</p>
<p>你盯着她身后看，但壁炉里什么也看不到。“我不该吵醒你。对不起。”她着急要走。</p>
