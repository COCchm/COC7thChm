<h1>66</h1>
<p>太阳的位置令你困惑。它让你想起你看过的一本杂志上的东西；一篇关于英国巨石阵的文章，貌似？你查看自己的位置、北面群山的位置，闭上眼睛，根据你早上探索的结果，在心底描绘烬头村的布局。金属建筑物如同钥匙一般，坐落在它的峭壁之上。是的，这完全有可能。</p>
<p>当然，你并没有得到确切的方位，也无法查找天文表，所以不能肯定。但如果你的猜测正确的话，烬头村中央大街的位置正好能让夏至日的晨光照过金属建筑物，直接投射到大街中央。</p>
<p>这也许只是大胆的猜测。但是你觉得它还有些道理。</p>
<p>你可以在「考古学」技能左边的小方框里打勾。现在转到 <a href="向火独行\79.htm">79</a>。</p>
