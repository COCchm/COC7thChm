<h1>83</h1>
<p>尽管梅很热情，可你还是不能相信她。你大大方方地又折回了她的房子。难道还有其他地方能去吗？</p>
<p>房间里仍然空无一人。你敲敲卧室门，等了一会儿。里面没有动静。你小心地推开了门。</p>
<p>莱德贝特自己的卧室和你干净的客房形成了鲜明的对比。地板上到处都堆着脏衣服，乱烘烘的被褥上散落着课本和廉价小说。你还看到床沿下面丢着一个陈旧破烂的洋娃娃。</p>
<p>进行一次「侦查」检定。如果你成功了，转到 95。如果你失败了，转到 <a href="向火独行\89.htm">89</a>。</p>
