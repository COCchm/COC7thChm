<h1>30</h1>
<p>午后的阳光照射到地面上，你发现了一些有意思的东西。窗户下面的地板比房间中央的地板要新。窗框也有最近曾经更换过的痕迹。也许是雨水漏进来，木头被腐蚀了。</p>
<p>你可以在「侦查」技能左边的小方框里打勾。现在转到 <a href="向火独行\37.htm">37</a>。</p>
