<h1>236</h1>
<p>阿博加斯特伤口的血流已经减缓，成了涓涓细流。他的呼吸既浅浮又短促，你明白他已经没救了。随着生命力的流逝，他的眼皮微微翕动，最终还是合上了。你向他默哀片刻。可是，攻击者还有可能回来。这村子里又有谁值得信任呢？</p>
<p>要带梅来这里，转到 <a href="向火独行\242.htm">242</a>。</p>
<p>要返回莱德贝特的房子，但对这件事闭口不提，转到 <a href="向火独行\157.htm">157</a>。</p>
