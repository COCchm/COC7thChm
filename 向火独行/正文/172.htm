<h1>172</h1>
<p>你逐渐靠近那个男人。他回头怒视着你。“你这混账，”他啐道，放慢了脚步。“你能离开我吗？”</p>
<p>你向他保证自己对他没有恶意。</p>
<p>他说：“我们不能在这里说话。跟我来。”转到 <a href="向火独行\142.htm">142</a>。</p>
