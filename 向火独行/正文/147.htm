<h1>147</h1>
<p>你检查书脊的时候，注意到了书架和北墙之间的距离。从外面看，窗户边缘和墙之间估计足有三四尺。书架覆盖了整面用砖砌住的窗户。</p>
<p>进一步检查之下，你发现了用粘在书架上的书套制成的巧妙机关。当你向左拉机关的时候，就会有一整段书架向外敞开。</p>
<p>灯塔四周活动的哐哐声似乎越来越响，每当有说话声离房门太近，你都会下意识地退缩。</p>
<p>要调查书架后面，转到 <a href="向火独行\153.htm">153</a>。</p>
<p>要关上书架，趁着还早赶快逃离，转到 120。</p>
