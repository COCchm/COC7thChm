<h1>142</h1>
<p>你绕着庄稼地跟随这个男人。他向上看了一眼，往两块岩石之间一迈步，居然消失了！</p>
<p>仔细观察就会发现，有一道狭窄的通道通往悬崖。光线很微弱，刚刚能看清悬崖下有一个自然形成的小山洞。你如果进去，会和这男人很不舒服地贴在一起。</p>
<p>要跟着他进去，翻到 191。要保持距离，翻到 160。</p>
