<h1>149</h1>
<p>你在靠近熊的时候失去了平衡，被一棵小树绊倒了。小树树干折断，发出了步枪开火一般的劈裂声。熊扭过头来，用漆黑的眼珠锁定了你。</p>
<p>它以惊人的速度向你疾驰而来。这巨兽猛冲起来相当吓人。</p>
<p>要逃开熊，转到 <a href="向火独行\155.htm">155</a>。</p>
<p>要坚守不动，转到 <a href="向火独行\173.htm">173</a>。</p>
