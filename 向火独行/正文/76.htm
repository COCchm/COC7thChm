<h1>76</h1>
<p>这种粉末散发的独特气味，令你联想到以前你的一位老教授做过的关于危险草药的演示实验。虽然原料可能不只一种，但你相当肯定这种粉末含有莨菪，具有催眠和致幻的作用。</p>
<p>你扑灭了这一小堆粉末，把它分散撒到壁炉的各处。</p>
<p>你可以在自己「科学（植物学）」技能左边的小方框里打勾。现在，要小睡一会，转到 <a href="向火独行\58.htm">58</a>。要彻夜不眠，转到 <a href="向火独行\52.htm">52</a>。</p>
