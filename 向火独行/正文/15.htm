<h1>15</h1>
<p>你问梅为什么露丝要自己离开村子。她狠狠瞪了女儿一眼。露丝注视着地面。</p>
<p>梅说：“露丝不喜欢我们家里进客人。但她要明白，我们的生活并不是事事如意。有时我们必须做些不那么喜欢的事，但它们一样很重要。”</p>
<p>梅对你摇摇头，向房子的方向点点头。你在她的绿色眸子间捕捉到一丝情绪。</p>
