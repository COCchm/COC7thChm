<h1>107</h1>
<p>是悬崖边的阶梯！你折回村子里。无论你走到哪儿，都有人监视着你。最后，你返回莱德贝特的房子，打了个大大的呵欠。独自呆了一会儿之后，你顺着小巷溜走，在建筑物背后寻找路径。</p>
<p>你终于找到了位置，把脚伸出崖边，试探着阶梯，尽量不去思考你身下有 20 英尺深的落差。你抓住悬崖上冰冷的岩石。一步、两步……有人在附近的房子外巡逻，你扭过头去躲避他们的视线。</p>
<p>六十秒以后，你的脚终于触碰到了地面。附近的棚屋已经全都毁坏了。你轻声慢步走向东边的盘山路。</p>
