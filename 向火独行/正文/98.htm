<h1>98</h1>
<p>正当你考虑下一步该去哪里的时候，你看见了一个光头还缺了一只耳朵的村民专注地盯着你。你本能地调转方向。很快，你就见到了其他人从你的面前和两侧冒出：机警的少年、凶神恶煞的</p>
<p>中年主妇，还有扛着棍子的男人。他们并不像一开始那样好奇地盯着你，但他们始终监视着你，而且还在逐渐接近。你不能指望同时制服这四个人。</p>
<p>要尝试绕着建筑物跑使他们跟丢，转到 <a href="向火独行\158.htm">158</a>。</p>
<p>要直接逃跑，转到 <a href="向火独行\164.htm">164</a>。</p>
