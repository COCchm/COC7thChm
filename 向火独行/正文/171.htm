<h1>171</h1>
<p>你花了一个星期才学懂德比的诗作。他的诗作表述了宇宙核心的东西：振荡的、吞噬一切的质量，撕裂着宇宙的每一根纤维。它的信使，时而称作无面者，时而称作伏行的混沌，所触之处皆堕入混乱。他的文字风格独特：并非生动的联想，而是无望的揭示。</p>
<p>学习诗集的时候，你还注意到诗篇之间潜藏的联系，令你开始心绪不宁。进行一次“理智”检定。如果你成功了，失去 1 点理智值。如果你失败了，失去 1D4 点理智值。你可以增加 4 点「克苏鲁神话」技能。你将再也难以轻松入眠。</p>
<p><b>【剧终】</b></p>
