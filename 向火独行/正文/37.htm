<h1>37</h1>
<p>你身后的门发出吱嘎的响声。一个戴眼镜的中年绅士出现在门前：“有什么需要吗？”</p>
<p>你解释说，梅·莱德贝特建议自己来这里。</p>
<p>“啊。好吧。我是克莱德·文特斯。我不知道我能不能帮上您的忙，但……您要不要来点儿咖啡？我下午总爱喝一杯。”</p>
<p>他用手指向身后敞开的大门。这看起来是次值得把握的机会，而且你也有点渴了。</p>
