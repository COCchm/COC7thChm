<h1>198</h1>
<p>你感到，而不是看到，星辰从你头上的天顶坠落。你虽然被绑在燃烧的铁链上，却能号令群星。</p>
<p>你每消耗 1 点魔法值，就有 10% 的概率成功。比如你消耗了 6 点魔法值，你要进行一次成功率 60% 的检定。检定结果为 96 ～ 100 必然失败。</p>
<p>如果你施放“号令天之火”成功，转到 <a href="向火独行\209.htm">209</a>。如果你失败了，转到 <a href="向火独行\65.htm">65</a>。</p>
