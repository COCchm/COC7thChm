<h1>186</h1>
<p>你踉踉跄跄地走到路边，大口喘着粗气。你的双脚发软，几乎要站立不住。你一边跑一边冒险回头瞟。熊好像改变了想法，放弃追击，正在走回林子里。你停下脚步，调整呼吸。</p>
<p>如果你后背受了伤，你不能有效使用「急救」 技能，特别是还有一头敌对的熊在附近。还要再等一等。转到 <a href="向火独行\79.htm">79</a>。</p>
