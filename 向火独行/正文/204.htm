<h1>204</h1>
<p>屋顶如你所愿向袭击者倾倒过去。它猛撞到地面上，把他们从视野中遮蔽了。你附近的空气翻腾起大量烟尘。你没法仔细辨认情况，但你可以听见苦痛的哀号。而且，不止一声。</p>
<p>坍塌使得石墙上裂了个口子。你用精巧的动作挤出了教堂。</p>
<p>村民从四面八方往教堂赶来。你匍匐爬到墓碑之间，靠茂盛的杂草掩盖身形，向路口挪去。哨兵也加入了教堂的人群，所以你能沿着东盘山路逃走。</p>
