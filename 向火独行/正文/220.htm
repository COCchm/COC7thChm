<h1>220</h1>
<p>你终于彻悟，你在地球上的存在只不过是个假象，因为你从来都是一颗星星；你隐藏身形行走在人群之中，收敛着自己的光和热，怕把他们统统烧焦。你微笑着直视天空。</p>
