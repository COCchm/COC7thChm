<h1>111</h1>
<p>他笑道：“我很高兴留您在这里再看半个小时左右。如果没有借书卡，不要带走这里的书。”</p>
<p>你感谢文特斯的信任，继续读了一会儿。在光线逐渐昏暗时，你在闭塞的房间里开始打呵欠。现在也许该换本书读了。</p>
<p>进行一次「侦查」检定。如果你成功了，转到 118。如果你失败了，转到 <a href="向火独行\124.htm">124</a>。</p>
