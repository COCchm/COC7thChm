<h1>7</h1>
<p>当你来到南边通往下山处的道路时，你看见四个村民手持农具和棍棒挡住了去路。你改变方向前往西盘山路。当你在另一边村口也看见了几乎同样的光景时，你的心凉透了。你被困住了。</p>
<p>要尝试靠口才通过把守村口的人群，转到 <a href="向火独行\119.htm">119</a>。要尝试化装通过，转到 <a href="向火独行\125.htm">125</a>。难道……你还知道其他出村的办法吗？</p>
