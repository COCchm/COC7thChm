<h1>103</h1>
<p>你没法保证小径会重新返回你现在走的路。尽管可能绕远，但你还是觉得沿着路走更好。可是你走的时候，总是不安地回头看西沉的太阳。</p>
<p>十五分钟以后，你经过一片自然形成的空地时，眼睛的余光发现有什么大东西在动。它在三十码外的一棵树下徘徊，和你差不多高，通体漆黑，还长着一对小圆耳朵。你看它的时候，它用后腿站了起来。是一头熊！它似乎对树上挂着的果子特别感兴趣。</p>
<p>如果你想进一步观察熊，转到 <a href="向火独行\110.htm">110</a>。如果你无动于衷，转到 <a href="向火独行\116.htm">116</a>。</p>
<p>如果你慎重行事，慢慢退却，转到 <a href="向火独行\122.htm">122</a>。</p>
