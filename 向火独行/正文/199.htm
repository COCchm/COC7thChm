<h1>199</h1>
<p>男人的脸上有些东西：他从下颌到右眼眶的一带健康但苍白，看上去上了年纪。但左半边则被刺眼的伤疤完全铺满了。他的眼皮耷拉着，上面覆盖着熔融的血肉；半边鼻子也被扯开，留下一个敞口的坑洞。这个丑陋不堪的人用他仅剩的好眼审视着你。</p>
<p>“我叫阿博加斯特。威拉德·阿博加斯特。猜我不用问你是怎么来的烬头村。”</p>
<p>如果你坚称自己是来参加节日的，转到 <a href="向火独行\206.htm">206</a>。如果你承认西拉斯把你撂到这里了，转到 <a href="向火独行\214.htm">214</a>。</p>
<p>一扇门里面探出一只手，抓住了你的胳膊。你借着星光瞅到那只剩半张脸的面孔，不由得跳了起来。</p>
<p>“他们有人过来了，”他轻声说道。“看着点儿。和我来。”</p>
<p>转到 <a href="向火独行\169.htm">169</a>。</p>
