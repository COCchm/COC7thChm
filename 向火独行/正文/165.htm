<h1>165</h1>
<p>光线照射到房间里，你可以辨认书名了。壁龛里的书和图书室的书有很大区别：这里的书要旧得多，很多都是手写的，更有不少用奇特的文字写成，你根本不认识。仅仅浏览这些奇异的书卷，就足够你在这里花去一星期的时间。</p>
<p>进行一次「图书馆使用」检定。如果你成功了，转到 <a href="向火独行\177.htm">177</a>。如果你失败了，转到 <a href="向火独行\184.htm">184</a>。但你失败后，可以孤注一掷，重新尝试掷骰。如果你的孤注一掷失败，转到 <a href="向火独行\190.htm">190</a>。</p>
<p>（译注：如果你首次检定掷出大失败，不能孤注一掷。转到 <a href="向火独行\184.htm">184</a>。）</p>
