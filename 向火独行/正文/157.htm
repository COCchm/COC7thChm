<h1>157</h1>
<p>客房里熟悉的陈设似乎愈加狭小。干净的床铺、小巧的衣橱和穿衣镜却令你联想到牢房。你留在烬头村还有什么可做？你的新生活离这里还远得很。</p>
<p>你躺在床上，瞪着天花板上的一处裂缝。你回想这一天经历的事情，思考你发现的微末细节。高海拔和新鲜的空气令你倦怠。但你在这里还有安全感吗？</p>
<p>如果你就这样睡觉，转到224。如果你还不睡，转到 <a href="向火独行\230.htm">230</a>。</p>
