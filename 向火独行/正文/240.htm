<h1>240</h1>
<p>你听到身后的路上传来什么声音。是沉闷的喀嚓声——可能是枯枝坠落的声音。你停下脚步，但声音并没有再次响起。你往回走了几步，沿路望去，但什么也看不到。</p>
<p>你可以在「聆听」技能左边的小方框里打勾。转到 <a href="向火独行\234.htm">234</a>。</p>
