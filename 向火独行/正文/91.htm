<p>根须绊住了你的脚踝，你一个趔趄摔倒了。茂密的草丛起到了缓冲作用，你没受什么伤，重新爬了起来。下次有机会的话，你的夹克需要用硬毛刷和海绵好好护理一下。</p>
<p>你在前方又发现了道路。小径省下的路程并没有你想象的那样多。</p>
