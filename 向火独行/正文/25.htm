<h1>25</h1>
<p>你已经能大概摸清自己在烬头村的位置了。你想继续深入调查吗？你可以从以下几个选项中再选择一项。不要重复之前的选择。如果下面的选项你已经试过四个（或者在那之前，如果你打算推进时间），转到 <a href="向火独行\3.htm">3</a>。</p>
<p>——在本地杂货店询问交通方式：转到 <a href="向火独行\16.htm">16</a>。——找到村会堂：转到 <a href="向火独行\84.htm">84</a>。</p>
<p>——沿着道路下坡，查看东盘山路：转到 <a href="向火独行\115.htm">115</a>。</p>
<p>——调查巨大的金属建筑物：转到 <a href="向火独行\57.htm">57</a>。——探索教堂：转到 <a href="向火独行\34.htm">34</a>。</p>
<p>——寻找拥有交通工具的当地居民：转到 <a href="向火独行\96.htm">96</a>。</p>
