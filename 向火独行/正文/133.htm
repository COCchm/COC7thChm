<h1>133</h1>
<p>房间里排满了书籍。角落里是狭小的盥洗室和食品储藏处。你快速搜索了一遍房间的其他部分，但没什么发现，所以你又回到了书架前。光线很暗，你难以看清书脊上的字。这里有什么有用的东西吗？</p>
<p>进行一次「侦查」检定。如果你以前检查过这些书架，你可以获得一颗奖励骰。如有需要，可以参阅快速开始规则第 11 页（规则书第 91 页）获取说明。</p>
<p>如果你成功了，转到 147。否则，转到 140。</p>
