<h1>264</h1>
<p>诡异的嗥叫越来越近。你的前面、后面，都有这种声音。一声嗥叫必然有阴冷的齐声回应，低沉而饥饿。它们的声调奇异而绝望。</p>
<p>你现在在以最快的速度赶路。你听到自己的呼吸声越来越急促。这片地区的树不够老，支撑</p>
<p>不住你的重量。可能你需要跑起来。但你在被迫停步之前，又能跑多久呢——</p>
<p>一群矮小黑暗的动物从树上溜下来，挡住了前面的路。每个黑影都竖着长长的尖耳朵。它们的双眼在月色下发着荧荧的光。</p>
<p>进行一次“理智”检定。如果你成功了，转到 269。如果你失败了，转到 <a href="向火独行\5.htm">5</a>。</p>
