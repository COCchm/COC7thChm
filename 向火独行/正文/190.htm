<h1>190</h1>
<p>村会堂的大门哗啦一声打开，一群村民涌了进来，很快将你团团包围。一个穿西服打领带的中年绅士站在他们身后。</p>
<p>他慢悠悠地说道：“哦，原来您在这里。我们还一直纳闷您到哪里去了呢。”他轻轻一挥手，村民就把你捉住了。</p>
