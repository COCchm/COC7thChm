<h1>191</h1>
<p>你小心翼翼地迈步，挤进嶙峋的岩层之间，钻进了这个隐蔽的小洞，头顶几乎就要撞上低矮的洞顶了。那男人背靠岩壁，盯着你钻进来。然后他拉下了头巾。</p>
<p>进行一次“理智”检定。如果你失败了，失去 1 点理智值。然后转到 <a href="向火独行\199.htm">199</a>。</p>
