<h1>82</h1>
<p>五分钟以后，你才勉强站起身来，一瘸一拐地挪到悬崖边上倚着。你的身影从棚屋后面露出来。两个路过的村民发现了你，跑过来帮忙。他们一人架住你一只胳膊，走回了烬头村高原。你受伤太重，连挣扎的力气都没有。</p>
<p>一名村妇带你到一间屋子里，处理你的伤口。湿毛巾冰凉的触感让你舒服了一些。但男人们一直站在在旁边守着。村妇处理完后，他们走出房间，锁上了门。</p>
<p>你抵挡不住疲惫的侵袭。转到 <a href="向火独行\108.htm">108</a>。</p>
