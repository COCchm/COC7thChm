<h1>225</h1>
<p>你检查了这个挂锁。它很老旧，也不是特别坚固。附近有很多金属碎片可以当作简易开锁器使用。但你真的会开锁吗？</p>
<p>进行一次“锁匠”检定。这一次检定你可以将技能值加倍。如果你成功了，在你技能左边的小方框里打勾并转到 <a href="向火独行\244.htm">244</a>。如果你失败了，转到 <a href="向火独行\238.htm">238</a>。</p>
