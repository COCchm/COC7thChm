<h1>70</h1>
<p>你如惊弓之鸟一般来到你和阿博加斯特被袭击的地方。你对战斗的记忆暧昧不明，但有几个生动的影像你记得非常清楚。</p>
<p>一开始你认为这里没什么值得看的东西：没有被扔掉的武器，也没有倒在地上的人。但仔细检验之下，你还是找到了凝固发黏的斑块，还有草丛上熏黑的线条。</p>
<p>若是村里有警察局，你大可以前去。但有些迹象让你意识到，事情的发展早已超过了你的判断。</p>
