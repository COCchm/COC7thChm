<h1>180</h1>
<p>天色渐晚，你回到莱德贝特家，简单地吃了一顿晚饭。梅反常地沉默。吃饭时，露丝轻轻瞟了你几眼，似乎有一种你难以理解的急迫感。吃完饭，梅就拉着女儿回了屋。</p>
<p>你在烬头村已经停留将近一整天了，这里从地理到社会无不给你一种闭塞的感觉。这一晚似乎没有什么事可做。</p>
<p>要到外面眺望星空，转到 <a href="向火独行\131.htm">131</a>。</p>
<p>要试着和露丝说说话，转到 <a href="向火独行\138.htm">138</a>。</p>
<p>如果你之前和人有约，现在是时候赴约了。</p>
