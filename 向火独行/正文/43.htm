<h1>43</h1>
<p>你走进标着“私用”的门。村会堂的这一边和公用空间形成了鲜明的对比。房间布置非常紧凑，书架和文件柜整齐地排成几排。有一个角落留作小型的食品储藏处，可能同时还兼作盥洗室。</p>
<p>在文特斯先生填满咖啡壶时，你上下审视了他一番。他的头发虽然稀薄，却打了头油，仔细地梳成背头。他的外套简朴素雅，纵然样式有点过时，但做工着实精良。换作其他人独自工作的话，可能早就图个舒服解开蝴蝶领结了。</p>
<p>在对面墙边的桌子上，你发现了像是电报机的装置。</p>
<p>要立即询问电报的事，转到 <a href="向火独行\56.htm">56</a>。</p>
<p>要先和文特斯先生先聊聊，转到 <a href="向火独行\49.htm">49</a>。</p>
