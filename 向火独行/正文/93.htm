<h1>93</h1>
<p>绝望赐予你力量，你猛力拉扯着你觉得铁链上最薄弱的环节。它断了！你丢下铁链，跌跌撞撞地走过一具红布覆盖的尸体，离开围观的村民。你咳嗽不止，头发和眉毛在冒烟。</p>
<p><b>你因为火焰受到 1D6 点生命值伤害。如果你的生命值因此归零，你就会失去意识，被烈焰烧死！【剧终】</b>。否则，转到 <a href="向火独行\137.htm">137</a>。</p>
