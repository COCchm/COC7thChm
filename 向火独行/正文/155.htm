<h1>155</h1>
<p>你慌忙在树丛间攀爬，强行抑制恐惧感，想要回到道路上。</p>
<p>想要从熊掌下逃脱，你必须用你的“敏捷”和熊的“敏捷”进行一次对抗检定。熊的“敏捷”是 58。它掷出小于等于 29 点为困难成功，小于等于 11 点为极难成功。先进行熊的“敏捷”检定，再做你的“敏捷”检定。</p>
<p>比较你们两方的成功等级。极难成功胜过困难成功，困难成功胜过常规（普通）成功，常规成功胜过失败。如果成功等级相同，技能值高的</p>
<p>一方胜出。</p>
<p>如果你在对抗检定中胜出，转到 <a href="向火独行\161.htm">161</a>。如果你在对抗检定中落败，转到 <a href="向火独行\167.htm">167</a>。</p>
