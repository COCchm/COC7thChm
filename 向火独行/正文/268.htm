<h1>268</h1>
<p>激烈的交锋过后，你终于打出致胜一击。他下盘不稳，砰的一声摔到地板上，血从围裙上滴下来。他的眼皮颤抖着。</p>
<p>你可以在「格斗（斗殴）」技能左边的小方框里打勾。</p>
<p>要向他盘问防腐尸体的事，转到 <a href="向火独行\20.htm">20</a>。</p>
<p>要丢下他前往其他地方调查，转到 <a href="向火独行\120.htm">120</a>。</p>
