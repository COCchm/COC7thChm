<h1>255</h1>
<p>你的命令阻止了群星下落的步伐，它们停滞不前，在村庄上空光芒流转，然后次第开始飘升。你听到村民喘息、倒抽气的声音，突然间一股深深的悲伤袭上你心头。然而，火势丝毫不减，火焰吞噬了你的身体。</p>
<p>你在灯塔上被烧死了！</p>
<p>但是，你确实已经短暂触碰到了超越地球的力量。为何不重新尝试呢？</p>
