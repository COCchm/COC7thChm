<h1>224</h1>
<p>你的眼皮在打架，不管怎么保持清醒你都很快就睡着了。</p>
<p>你又一次梦见壁炉里的火焰，这里是辉煌的小小剧院，上演着火光的小小戏剧。这火焰似乎没有燃料，几乎是悬浮在空中的。片刻之后，它们来到床边，围到你身旁，把房间填满飘忽不定的色彩：蓝、黄、红、紫。它们在你身上跳动，在你身旁跳动。小小的火舌刷过你的皮肉……</p>
