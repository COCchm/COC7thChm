<h1>229</h1>
<p>你在阴翳之中逃亡，枝叶拍打着你的脸颊。你身后亮起提灯的光线，在树干之间摇曳。但你已经无牵无挂、不顾一切，毫不费力就甩掉了他们。最后，你看着他们消失在树林的另一侧。你听到远远传来模糊的骂声，尔后他们就一去不返。</p>
