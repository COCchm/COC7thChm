<h1>219</h1>
<p>你靠近烬头村西北角房子的后面。早上的这个时候你预计工匠的工坊里会有人活动，但那些工作台和铁砧前都根本没有人在工作，只有周围的墙壁在反射你脚步的回声。</p>
<p>有一间工坊关着门，挂着锁。你从门缝往里窥探，但什么也看不见。</p>
<p>要尝试撬开挂锁，转到 <a href="向火独行\225.htm">225</a>。</p>
<p>要暴力闯入这间上锁的工坊，转到 <a href="向火独行\232.htm">232</a>。要移动到其他地方，转到 <a href="向火独行\120.htm">120</a>。</p>
