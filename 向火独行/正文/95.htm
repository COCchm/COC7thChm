<h1>95</h1>
<p>你在地板上看见了和床腿相对应的拖痕。你费了很大劲才把床拉开。床下铺着一块地毯，地毯的下方是一扇活板门。你打开了它。门下面阴暗的空间大概是地窖。</p>
<p>要下到地窖，转到 <a href="向火独行\114 .htm">114 </a>。如果你宁愿放弃，转到 <a href="向火独行\120.htm">120</a>。</p>
