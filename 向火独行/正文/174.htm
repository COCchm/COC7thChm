<h1>174</h1>
<p>你听到的刺耳噪声当然可以表征引擎的故障，但这也可能和选错档位或者离合器故障有关。即使已经连续驾驶了一天，有经验的公交车司机也几乎不可能突然搞错这种事情。</p>
<p>如果这是个诡计，为了让你花钱花时间在路上的商店买东西的话，西拉斯会因为你空荡的钱包而非常失望的。</p>
<p>在你的调查员角色卡上「汽车驾驶」左边的小方框里打勾。如果你成功完成了本次冒险，你有机会通过这次和西拉斯的经历，学到一些东西。</p>
<p>转到 <a href="向火独行\194.htm">194</a>。</p>
