<h1>182</h1>
<p>你直起身来，阿博加斯特的眼中闪过警惕的神色，迅速化作炽烈的憎恨。他侧身贴近你的脸。</p>
<p>“那你走吧。等到那个时候，记得我曾经给过你触碰永恒的机会。我不会再给你第二次。”</p>
<p>他沿着东盘山路的方向大步离去了。</p>
<p>在你返回莱德贝特的房子时，你觉得自己听到了一阵模糊的男人叫声，虚弱、绝望。但你没法断定声音的方向，而且你在阴暗的巷子里什么也看不见。</p>
