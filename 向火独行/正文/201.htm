<h1>201</h1>
<p>熊退后几步，漆黑的眼珠直瞪着你。它从喉咙深处发出低沉的咕哝声，转头蹒跚返回了树林。</p>
<p>不管怎样，你已经在和熊的搏斗当中活了下来。你可以在你的「格斗（斗殴）」技能左边的小方框里打勾。如果熊击伤了你，你还可以尝试进行一次「急救」检定，若成功可以回复 1 点生命值。现在转到 <a href="向火独行\79.htm">79</a>。</p>
