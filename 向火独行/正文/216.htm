<h1>216</h1>
<p>你躲到你能找到最粗的树干后面。两匹马越来越近，马车的车夫举着提灯。马车所过之处，枝干投射出游移的阴影，像迷宫一般在你面前晃动。</p>
<p>令你失望的是，一个车夫突然停住了他的马。</p>
<p>“看！在那儿！”他用手指着你。要逃进树林，转到 <a href="向火独行\229.htm">229</a>。</p>
<p>要和车夫搏斗，转到 <a href="向火独行\235.htm">235</a>。</p>
