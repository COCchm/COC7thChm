<h1>77</h1>
<p>铁链又松动了一点。你觉得你快要挣脱它了，只要再多一点时间——</p>
<p>但同时，你也感觉到自己的双腿在烤焦，火焰攀上了你的夹克，冲刷着你的脸。你意识到，你已经没时间了。</p>
<p>你在灯塔上被烧死了。</p>
<p>为何不重新尝试呢？选择不同的选项，你也许就能逃脱甚至智胜烬头村的村民了。</p>
