<h1>118</h1>
<p>你搜寻书架，试图挪开三卷本的《沃波尔简明安第斯人语法》。它纹丝不动，进一步检查之下，你发现这三本书其实是黏在一起，贴在了墙上。这是不是什么隐蔽地加固书架的办法呢？</p>
<p>你听到大厅里响起了脚步声，本能地离开了这个奇特的发现。</p>
<p>你可以在自己「侦查」技能左边的小方框里打勾。现在转到 <a href="向火独行\124.htm">124</a>。</p>
