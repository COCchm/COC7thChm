<h1>167</h1>
<p>就在你离道路还有差不多十步的时候，熊在你身后几寸远的地方咆哮一声，爪子撕破了你的夹克。</p>
<p>熊会用双爪攻击，每一爪都是一次单独的攻击。它每次都有 35% 的概率击中你，造成 3D6 点伤害。若任一次攻击对你造成的伤害大于等于你最大生命值的一半，你就受到了重伤。</p>
<p>在两爪都结算完成后，如果你受到了重伤，转到 <a href="向火独行\179.htm">179</a>。否则转到 <a href="向火独行\186.htm">186</a>。</p>
