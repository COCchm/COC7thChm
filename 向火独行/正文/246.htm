<h1>246</h1>
<p>在你的梦中，树木在挪动位置，它们的根须从地上拔起，拖着步子走到别处，又自己固定下来。这看上去完全正常，甚至算是友善。它们开始发光，是黄绿色的光，还有火舌在舔食——</p>
<p>火？</p>
<p>树木开始尖叫。</p>
<p>闪烁的火舌蜿蜒爬上树，朝你扑来。你的腰带成了拴在火葬堆上的累赘。你拼命撕扯着腰带，咳嗽着，浓烟充斥着你的咽喉，令你窒息——</p>
<p>进行一次“理智”检定。如果你成功了，转到 252。如果你失败了，转到 <a href="向火独行\258.htm">258</a>。</p>
