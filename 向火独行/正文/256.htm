<h1>256</h1>
<p>“哟！我看你怎么偷偷摸摸的啊？喜不喜欢你的发现啊？”</p>
<p>一个结实的村民堵住了屋门，把太阳光差不多都挡住了。你能辨认出深色的围裙和一副大胡子。他向前迈步，抬起了拳头。</p>
<p>要不战而降，转到 <a href="向火独行\108.htm">108</a>。要和工匠搏斗，转到 262。</p>
