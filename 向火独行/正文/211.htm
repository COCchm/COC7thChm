<h1>211</h1>
<p>你躲到你能找到最粗的树干后面。两匹马越来越近，马车的车夫举着提灯。马车所过之处，枝干投射出游移的阴影，像迷宫一般在你面前晃动。刹那间你看到了其中一个车夫的脸。他面目憔悴，神色紧张。然后他们一直向东离开了。</p>
<p>当你确信再也听不到马车的声响时，就继续穿越树林赶路。看起来躲开大路要更加明智一些。</p>
<p>你可以在「潜行」技能左边的小方框里打勾。转到 <a href="向火独行\223.htm">223</a>。</p>
