<h1>123</h1>
<p>他们把你推回了火堆。狂热和恐惧蒙蔽了他们的双眼。即使火焰在他们身上蔓延、在你的衣服上肆虐，即使热度越来越强烧灼着你的皮肉，即使浓烟令你窒息视野模糊，他们仍然在火焰中紧紧压着你。你的尖叫和他们的混合在一起，直到火焰完成自己的使命。</p>
<p>你在和两个年轻人的僵持之中被烧死了。</p>
<p>为何不重新尝试呢？选择不同的选项，你也许就能逃脱甚至智胜烬头村的村民了。</p>
