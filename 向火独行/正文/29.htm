<h1>29</h1>
<p>村子北边十分繁忙，你在那里大概隐蔽不了多久。你向教堂的方向前进，然后沿着房子背面向村东头前进。你右边出现了一段断崖。有一部分地面非常狭窄，你必须扶住屋墙作支撑。</p>
<p>你可以选择放弃这条路，转到 <a href="向火独行\120.htm">120</a>。如果要前进，比较你的“体型”和“敏捷”。如果你的“敏捷”较高，转到 <a href="向火独行\42.htm">42</a>。如果你的“体型”较高，进行一次“敏捷”检定。如果你成功了，转到 <a href="向火独行\42 .htm">42 </a>。如果你失败了，转到 <a href="向火独行\36.htm">36</a>。</p>
<p>（译注 : 如果你的“体型”和“敏捷”相等 , 请检定。）</p>
