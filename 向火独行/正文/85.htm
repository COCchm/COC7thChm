<h1>85</h1>
<p>你开始沿小径行走，进展还不错。有几棵爬满青苔的树桩标示着路线，你怀疑这条小径的路线是精心选取的。可是大概十分钟以后，树枝越靠越近，辨认道路向前走变得越来越困难。正当你认为你能看见前方道路出口的时候，你脚底踩了个空。</p>
<p>进行一次“幸运”检定。如果你成功了，转到 91。如果你失败了，转到 <a href="向火独行\97.htm">97</a>。</p>
