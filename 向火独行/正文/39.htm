<h1>39</h1>
<p>随着时间流逝，梅乐观的态度变成了沉吟。</p>
<p>“生活也不是一帆风顺的。你知道吗，我是个寡妇。我手头有点儿钱，当然也欢迎像你这样的旅行者做客。只要我们住在这里就不会挨饿，但我觉得我是不可能再嫁出去了。村里的每个男人我都认识。我太了解他们了，你懂我的意思吧。”</p>
<p>她撇了撇嘴，打了个呵欠，伸手拢了几下头发。</p>
<p>“不早了，我该睡觉了。你想几点钟吃早饭？”</p>
