<h1>230</h1>
<p>强大的睡意向你袭来。你不停地眨着眼睛，翻身坐起来，试图思考自己的处境。烬头村的一切东西好像都在阻止你离开。也许唯一的答案是明天天一亮就主动出击，走得越远越好。以后你随时都能回来取走你的财物，就算这些财物都没有了，也没有什么是不可替代、特别值钱的东西。</p>
<p>房间另一边咯吱响了一下，吸引了你的注意力。</p>
<p>门把手在慢慢地、悄悄地转动。</p>
<p>要抓住门把手，把门拉开，转到 <a href="向火独行\248.htm">248</a>。要假装睡下，转到 <a href="向火独行\254.htm">254</a>。</p>
