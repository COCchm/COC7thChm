<h1>166</h1>
<p>梅的家里好像没有自来水，但有一个陶坛子，里面积了一些水。你在盥洗室梳洗一番，走进屋子里。梅又做了一顿丰盛的早餐，让你安心享用。差不多七点半的时候，你付了钱，打点好行李，准备继续上路。你向梅告别，她祝愿你在阿卡姆工作顺利。</p>
<p>如果你昨晚曾在技能检定中成功过，并想进一步勘查后果，转到 <a href="向火独行\178.htm">178</a>。</p>
<p>否则，转到 <a href="向火独行\192.htm">192</a>。</p>
