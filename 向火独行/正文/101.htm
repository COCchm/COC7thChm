<h1>101</h1>
<p>忽然一片阴影笼罩了你。“那么，”梅·莱德贝特说，“你明白的。”</p>
<p>你试图站起身。但一大群村民从她身后蜂拥而出，瞬间围住了你。你奋力挣扎，但他们的人数占绝对优势，你无从抵抗。很快你就被制服了。</p>
