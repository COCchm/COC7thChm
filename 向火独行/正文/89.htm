<h1>89</h1>
<p>你仔细搜索莱德贝特的抽屉。抽屉里只有一张结婚照还算有点意思。梅的丈夫瘦长结实，脸型方正。虽然他们的姿势很正式，但你还是能看出他们之间的爱意。你突然对自己的闯入感到后悔。而且梅任何时候都有可能回来。</p>
<p>如果你希望孤注一掷，重新投掷「侦查」检定。如果你成功了，转到 <a href="向火独行\95.htm">95</a>。如果你失败了，转到 101。如果你不想冒险继续，转到 <a href="向火独行\120.htm">120</a>。</p>
<p>（译注：如果你刚才的「侦查」检定掷出大失败，不能孤注一掷。转到 <a href="向火独行\120.htm">120</a>。）</p>
