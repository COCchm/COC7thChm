<h1>113</h1>
<p>你扭过脸去，当她再次尝试的时候，你用头去撞她的手，把杯子打翻在地。清澈的液体洒在地面上。</p>
<p>老妪轻轻耸耸肩，转身离开了房间。你在她身后呐喊，但她无动于衷。</p>
<p>你很快就口渴了。转到 <a href="向火独行\205.htm">205</a>。</p>
