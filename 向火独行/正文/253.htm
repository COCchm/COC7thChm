<h1>253</h1>
<p>你直起身来，向后退到阳光下。阿博加斯特看着你退出，狂野地微笑。</p>
<p>“又是个不敢听下去的家伙。被真相吓坏了。我给你最后一条忠告吧。”</p>
<p>他蹲在地下的阴影里，阳光灼到他布满伤疤的脸上。</p>
<p>“不要睡觉，陌生人。不要睡觉。”转到 <a href="向火独行\160.htm">160</a>。</p>
