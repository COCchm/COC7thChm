<h1>78</h1>
<p>你悄悄在烬头村巡回，在不引人注意的地方停下来观察村民们。天色尚早，这个时候的村庄却显得挺忙碌。村民打着呵欠沿路往返穿梭，把整束整束的薪柴搬到他们称作灯塔的地方。你看见已经有两个人影登上灯塔上层，正在整理薪柴。节日的篝火是最引人注目的。但你打算要留在这里看篝火吗？你现在怀疑这里有什么不对劲。</p>
<p>村民们正忙于其他事，所以你可以做一些秘密的调查。你也可以毫不留恋，直接出村。</p>
<p>现在你可以：</p>
<p>——搜索梅·莱德贝特的卧室：转到 <a href="向火独行\83.htm">83</a>。——独自前往村会堂：转到 <a href="向火独行\126.htm">126</a>。</p>
<p>——仔细勘查工匠的工坊：转到 <a href="向火独行\219.htm">219</a>。——窥探灯塔前的活动：转到 <a href="向火独行\29.htm">29</a>。</p>
<p>——沿东盘山路下山，溜之大吉：转到 <a href="向火独行\7.htm">7</a>。</p>
