<h1>168</h1>
<p>你四下里确认自己没有被监视，就往回看向大道尽头。整个村子的人都在专注地望着灯塔。他们的吟诵升到了狂热的新音调。你不太清楚为什么，但你模糊地感觉到有哪里出了差错。吟诵开始被打断，人群在动摇。然后——</p>
<p>轰！！有什么白热的东西像雷霆一样劈进灯塔前面的人群，在你的视野里留下一道炽烈的印迹。你觉得自行车下的地面都在震颤。轰！！又有一发坠落附近，火星四射。吟诵支吾不清，逐渐被尖叫声压过。</p>
<p>火焰扫过灯塔前的建筑物，烟雾顺着街巷翻滚。一个女子脚步蹒跚地走向你，放声哭号。她的手臂上着着火，在墙上不住地拍打着。</p>
<p>轰！！又一发坠落到你的视线之外，向着村会堂而去。是时候离开了。</p>
