<h1>242</h1>
<p>梅穿着一身朴素的睡衣开了门。你开始讲述关于鲜血和火焰的故事，她愣了一下，几乎马上就退回去，关上卧室门，不让露丝听到。</p>
<p>她摇摇头：“阿博加斯特？你是着了什么魔，要听他的疯话？”她抓起外套，提上油灯，跟着你穿越夜幕下的村庄。当你们来到现场时，你只能看见草地上的血迹和焦糊印。但没有尸体。</p>
<p>梅注视着你看了很长时间：“我们明早再详细地谈吧。我不能留下露丝一个人。”她转身离去。</p>
<p>你没有多少选择余地，只能跟上。转到 <a href="向火独行\157.htm">157</a>。</p>
