<h1>205</h1>
<p>外面越来越暗，你的小牢房也变黑了。你可以听到房子四周的各种声音，偶尔还会有橘黄的光芒掠过小窗。束缚之下你唯一舒适的姿势可能就是坐在床头，让手臂自然悬垂。</p>
<p>你需要集中精力想个办法，想要挣脱束缚明显是不可能了。你搞不明白他们抓住你想要做什</p>
<p>么，但有件事你无法忽略——他们用一整天的时间架起了一堆巨大的篝火。</p>
<p>转到 <a href="向火独行\27.htm">27</a>。</p>
