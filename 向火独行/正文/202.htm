<h1>202</h1>
<p>你试着把“号令天之火”的字词记到脑海里。这篇文字里尽是些奇怪的字眼，至于它们的发音你只能按最靠谱的猜测来。整篇咒语需要大概二十秒来朗读。注释里提供了一些建议：</p>
<p>“当其热中取水之时，万不可直视其火。欲行其道则务须身心俱入，以免自误于审判之中。”</p>
<p>你发现了一个秘密。如果情形适宜，这段文字可以提供你施法的机会。到那时，如果你想尝试这个仪式，在你所在的条目号上加 50，转到对应的条目。</p>
<p>现在转到 <a href="向火独行\207.htm">207</a>。</p>
