<h1>16</h1>
<p>杂货店坐落在大街的拐角，过了杂货店就是南边的下坡。店主是位体形硕大但动作敏捷的女人，肩膀宽阔，穿着浆硬过的围裙。她死死盯着你这陌生的面孔。</p>
<p>“坐车？这里每星期会来两辆长途车。没坐上？唔唔。每隔一星期的星期二会有卡车来给我送货，但他也要下星期才来。”她耸耸肩。</p>
<p>看起来烬头村很乐意和外面的世界保持距离。</p>
<p>你的钱足够在这里买到一两件便宜的日常用品。在你的调查员角色卡上把它们记下来。注意现在是 1927 年！商店里没有武器，只有一把积满尘土的狩猎小刀，如果想要，你可以买下它。</p>
