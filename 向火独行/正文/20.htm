<h1>20</h1>
<p>工匠抽动鼻子，想把充血的鼻腔清干净。他的意识似乎时断时续。你逼近他威胁道，除非他说出尸体的事情，否则严加拷打。</p>
<p>“只是……村民，”他用刺耳的声音说道。“自然……死亡了。我们……节日要用。”</p>
<p>他闭上了眼睛，头垂到一边。你可以把他关在工坊里，然后考虑下一步的目的地。</p>
