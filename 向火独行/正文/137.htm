<h1>137</h1>
<p>你从灯塔另一边的大火中一跃而下。你看见下方陡峭的断崖时心脏瞬间开始狂跳，但你在离悬崖几寸远的地方安全降落了。你打着滚，扑灭了燃烧的衣服。你的肺像已经烧焦了一样，全身没有一处不在灼痛。村民们还在高声歌唱。你端详一下灯塔周围，汹涌的浓烟之中，他们似乎并没注意到你已经不在了。大多数人都在仰望天空。</p>
<p>你以最快的速度匍匐离开，躲到最近的房子后面寻求掩护。</p>
