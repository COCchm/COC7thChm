<h1>10</h1>
<p>第一名舞者说：“你的牺牲，会让村子重生；”第二名舞者说：“你为了我们大家，直升云霄；”</p>
<p>第三名舞者说：“我已经放松锁链，在火焰高到能藏住你之前，千万不要逃跑。”</p>
<p>你瞪着第三名舞者。在漆黑的面庞下面你能清晰地辨认出露丝·莱德贝特惊恐的五官。</p>
<p>她们迂回地跳着舞远去，消失在房子后面。转到 <a href="向火独行\18.htm">18</a>。</p>
