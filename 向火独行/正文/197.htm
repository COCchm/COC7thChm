<h1>197</h1>
<p>你试着把“召唤天之火”的字词记到脑海里。</p>
<p>根据说明，它只有在“群星归位时”才能成功。书上有图表来计算日期，但你现在没有时间计算这个。</p>
<p>整篇咒语需要大概二十秒来朗读，需要一心一意集中精力，而且因为距离过于遥远，对施法者的精力消耗也非常巨大。</p>
<p>你发现了一个秘密。如果情形适宜，这段文字可以提供你施法的机会。到那时，如果你想尝试这个仪式，在你所在的条目号上加 40，转到对应的条目。</p>
<p>现在转到 <a href="向火独行\207.htm">207</a>。</p>
