<h1>234</h1>
<p>又一声嗥叫划破黑暗。它和你进入第一片树林时听到的怪异叫声相类，但这次还混入了刺耳的低音，令你直打哆嗦。它似乎在接近。</p>
<p>要爬上树暂避一宿，转到 <a href="向火独行\208.htm">208</a>。要继续前行，转到 <a href="向火独行\215.htm">215</a>。</p>
