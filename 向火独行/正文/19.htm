<h1>19</h1>
<p>你堵住梅的去路，坚持要知道她到底在做什么。你看见她的眼中流露出深深的恐惧。</p>
<p>她说：“这什么都不是，只是些帮助你睡眠的东西。我是为了你好。你看，明天对于你是多么重要的一天……”</p>
<p>你乘胜追击，要求她做出完整的解释。</p>
<p>她说：“行行好，理解我一下吧。我还要照顾我女儿，我都已经没有丈夫了。”</p>
<p>她扭身离开你，逃回她的房间去了。</p>
<p>你可以在「恐吓」技能左边的小方框里打勾。</p>
