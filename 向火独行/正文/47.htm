<h1>47</h1>
<p>又有一阵呼啸响起，回应着前一阵呼啸。你想象自己在林子里被群狼逼入绝境，扑倒在地，衣不蔽体，皮开肉绽；狼王踱到你的面前，尖牙闪着寒光，对你垂涎三尺。它无情的大嘴直取你的喉咙——</p>
<p>回村的路好像比出村时长得多。你尽量不去回头看走过的路。在你上坡时，日头渐渐下沉。你的时间还够，还可以去村会堂碰运气。</p>
