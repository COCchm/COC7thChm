<h1>252</h1>
<p>这里有些东西不太对劲。即使你的手摸到、 解开了腰带扣，你头脑中的一点理性还记得这火焰的样子并不自然。而且树不会自己挪动。</p>
<p>腰带已经松脱，你从高空坠落。你能看到下面的影子吗？它们从黑暗中出现——</p>
<p>失去 1D3 点生命值。现在转到 <a href="向火独行\13.htm">13</a>。</p>
