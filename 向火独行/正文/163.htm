<h1>163</h1>
<p>你追上一个黑影，大声呼喊。它滑进了阴影之中。等到你转过墙角，它已经不见踪影。你压住怒火，去追另一个黑影。在你接近时，它也融入黑暗。但第一个黑影又从你身后的阴暗院子里浮现出来。</p>
<p>你可以这样持续追一整晚，但这些监视者对</p>
<p>村子的了解比你多得多。你可能已经让他们明白你不会轻易被吓倒了。你疲惫地返回了莱德贝特的房子。</p>
