<h1>87</h1>
<p>你转过一块庄稼地，发现这男人已经消失了。山脊延伸到西面的远方，边缘最外面连接着一片危险的断崖。你跟丢了他。</p>
<p>你可以进行一次困难「侦查」检定。如果你成功了，转到 <a href="向火独行\181.htm">181</a>。否则，放弃追逐转到 <a href="向火独行\160.htm">160</a>。</p>
