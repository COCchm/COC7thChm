<h1>146</h1>
<p>你拖着脚走过去的时候，一个守卫对你点点头。你的本能要你赶快逃离，保持这种缓慢的步伐相当费力。但你一直没有加速，直到走上东边的盘山路，才将身上的伪装丢进了烂泥坑。</p>
<p>你可以在「乔装」技能左边的小方框里打勾。现在转到 <a href="向火独行\152.htm">152</a>。</p>
