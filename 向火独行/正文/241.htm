<h1>241</h1>
<p>你把第一个车夫打翻在地，气喘吁吁地转过身来面对他的同伴。另一个车夫提起提灯，检查一下倒在地上的朋友，审视着你脸上坚决的表情。然后他回头望向烬头村，左右摆着头，透过树荫观望。</p>
<p>他说道：“你赢了。我估计现在也已经太晚了。”</p>
<p>他放下提灯，架起他的同伴，嘿地一下把他搭到马背上。你喘着粗气看着他驾车离开。提灯的光芒越来越暗，最后隐没了。</p>
<p>你可以在「格斗（斗殴）」技能左边的小方框里打勾。转到 <a href="向火独行\223.htm">223</a>。</p>
