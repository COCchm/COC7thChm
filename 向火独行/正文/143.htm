<h1>143</h1>
<p>这头熊把爪子放上树干，爬上了树，动作敏捷得惊人。它在树杈上稳住身形，开始从枝叶上扯下黑色的果子——大概是李子？——塞进嘴里。</p>
<p>你看了大概十分钟，这头熊似乎吃腻了，从树上落回地面。它朝空地四周望望，打了个呵欠，甩开屁股迈进了森林当中。</p>
<p>观察熊是次特殊的经历。你可以在你的「博</p>
<p>物学」技能上永久增加 2 点。然后转到 <a href="向火独行\79.htm">79</a>。</p>
