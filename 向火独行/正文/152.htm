<h1>152</h1>
<p>落日低垂，你向东离开村庄，前往树林中寻求庇护。灯塔戳破地平线，轮廓雄伟壮观。你用最快的速度赶路，直到头上出现了树荫，你才走到路边，稍事休息。</p>
<p>差不多两小时以后太阳落山了。黑暗的森林</p>
<p>也许很吓人，但成功逃离烬头村让你下定决心。你头也不回地走在黑夜中。</p>
<p>不久之后，你听到了哒哒的马蹄声，向你飞快地接近。马一共有两匹。你激动不已——但它们是从你身后过来的。</p>
<p>进行一次「潜行」检定。如果你成功了，转到 211。如果你失败了，转到 <a href="向火独行\216.htm">216</a>。</p>
