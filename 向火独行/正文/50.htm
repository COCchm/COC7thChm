<h1>50</h1>
<p>当你回忆阿博加斯特的咒语时，火焰在逐渐逼近。脚下的热量在累积，令你难以整理思绪。你不断地咳嗽，几乎说不出一句完整的话，但你并没有停止诵读。最终你读到了最重要的一节，即便你的衣服已经烧着，你仍连呼三遍：</p>
<p>Ph’ngluimglw’nafhCthugha Fomalhaut n’ghaghaanaf’l thagn! Iä! Cthugha!</p>
<p>转到 <a href="向火独行\270.htm">270</a>。</p>
<p>你挥动手臂，手指紧紧地握住了屋墙上的一处凸起。你依靠它支撑全身的重量，直到脚再次触碰到坚固的地面才松开手。你向下张望，断崖大概有二十英尺深。你差点就没命了。</p>
<p>你可以在「攀爬」技能左边的小方框里打勾。然后转到 <a href="向火独行\61.htm">61</a>。</p>
