<h1>11</h1>
<p>村会堂俯瞰着村子北面较低的山脊。你沿着锡尔伯里街走到它门前，一路上都在注意着道路尽头那座令人压抑的黑色金属建筑物。会堂的百叶窗打开了，还有些窗户半掩着。门上没有门环，但你推开前门时，门顶上挂着的小铃铛发出了清脆的响声。</p>
<p>进屋以后，你右手边有一扇紧闭的门，上面写着“私用”。左手边则是一条通路，通往一个敞亮的房间。你几步就走了过去。许多长凳沿墙整齐排列，两扇窗户之间挂着一块布告板。</p>
<p>要检查布告板，转到 <a href="向火独行\17.htm">17</a>。</p>
<p>要去敲紧闭的门，转到 <a href="向火独行\24.htm">24</a>。</p>
