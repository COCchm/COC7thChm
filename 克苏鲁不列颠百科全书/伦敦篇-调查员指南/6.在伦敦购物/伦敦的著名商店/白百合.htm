<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>白百合</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>白百合</font></strong></p><h3>皮卡迪利大街</h3><p>白百合<sup>20</sup>是伦敦首屈一指的体育用品店，成立于 1863 年，1925 年迁至皮卡迪利广场的著名一角<sup>21</sup>。它出售极其优质的运动服装和运动设备，价格不菲。</p><p>20：其创始人为 Fred Lillywhite，因此也可译为“莉莉怀特公司”。最初是一家专门销售板球用品的商店，后来扩展了其他运动项目，如足球，网球，高尔夫，拳击等。它曾经为许多名人和皇室提供过运动装备，如纳尔逊，丘吉尔，伊丽莎白二世等。<br>21：Piccadilly Circus，皮卡迪利广场，意思是“圆圈”，是街道交界处的圆形开放空间。作为主要交通枢纽的地位，皮卡迪利广场是一个繁忙的聚会场所和旅游景点。</p></body></html>
