<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>威廉·埃文斯</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>威廉·埃文斯</font></strong></p><h3>圣詹姆斯大街</h3><p>威廉·埃文斯<sup>40</sup>是一家枪械制造商。他们不仅像普德莱一样供应猎枪，也供应其他火器，如狩猎用步枪（仅限栓式枪机）和手枪，以及狩猎服装和用具。</p><p>40：William Evans，成立于 1883 年。</p></body></html>
