<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>可可·香奈儿</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>可可·香奈儿</font></strong></p><h3>梅费尔区</h3><p>想要一边穿着高档时装一边追捕邪教徒的女性调查员在 1927 年前都只能依赖于从巴黎和意大利的大牌服装店进口的服装——直到 1927 年六月，可可·香奈儿才在伦敦梅费尔区开店。</p></body></html>
