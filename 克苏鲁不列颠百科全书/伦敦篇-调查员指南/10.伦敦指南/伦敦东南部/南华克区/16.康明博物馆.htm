	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>16.康明博物馆</font></strong></p><h3>沃尔沃思路</h3><p>康明绘画和文物博物馆是一个小型博物馆，位于沃尔沃思路的南华克中央图书馆内，它以康明家族的私人收藏为基础，由亨利·康明于 1906 年捐赠给圣玛丽纽顿教区的居民。它的藏品主要关于南伦敦的历史和艺术，包含一些史前、古代和中世纪的优秀藏品，涵盖了宗教和迷信方面。尽管这是一个小博物馆，但亨利·康明是英国考古学协会的副主席，他的兴趣非常广泛（包括槲寄生的历史，以及围绕指甲的迷信，等等），所以在数千件与南伦敦人日常生活有关的物品中，潜藏着未被发现的奇珍异宝也并非不可能。</p></body></html>
