<h1>兰贝斯区</h1>
<p>泰晤士河南岸居住地的扩张比北岸要慢得多。南岸土壤湿软泥泞，渡口一直很少。直到战后几年，随着城市扩张的步伐加快，旧时充满贫民窟的兰贝斯区才逐渐开始现代化进程。兰贝斯区是一个充满矛盾的地方，伦敦圣公会教堂的中心<sup>16</sup>在岸的一边，而另一边则住着一贫如洗的污泥拾荒者<sup>17</sup>。</p>
<p>16：指河对岸的西敏寺。
<br>17：Mudlark，指在泰晤士河的淤泥中寻找能够卖钱之物以此谋生的贫苦下层人民。</p>
