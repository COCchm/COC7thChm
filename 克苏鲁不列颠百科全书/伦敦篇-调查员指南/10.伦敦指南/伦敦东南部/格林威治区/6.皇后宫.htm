<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>6.皇后宫</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>6.皇后宫</font></strong></p><h3>格林威治公园</h3><p>这座由著名建筑师伊尼哥·琼斯于 1617 年建造的前皇家住宅曾是安妮（詹姆斯一世的妻子）的住所。自 1892 年以来，它一直是格林威治医院和英国最大的航海和海员学校——皇家海员医学院的中心<sup>10</sup>。</p><p>10：1933 年，海员学校搬到萨福克郡的霍尔布鲁克，格林威治的皇后宫成为新的国家海事博物馆（NMM）的一部分，并于 1937 年开放。</p></body></html>
