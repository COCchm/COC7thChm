<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>8.格林威治地下隧道</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>8.格林威治地下隧道</font></strong></p><h3>格林威治码头</h3><p>在多格斯岛和格林威治之间的泰晤士河之下，有一条 1200 英尺长的格林威治地下隧道。每一端都有一个绿色穹顶的圆形建筑，里面有供行人通往地下隧道的电梯和楼梯。电梯只在白天运行。</p></body></html>
