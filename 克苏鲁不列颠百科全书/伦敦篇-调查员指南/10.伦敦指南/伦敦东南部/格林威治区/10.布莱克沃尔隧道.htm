<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>10.布莱克沃尔隧道</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>10.布莱克沃尔隧道</font></strong></p><p>泰晤士河下的一条隧道，连接着位于南岸的东格林威治的布莱克沃尔角<sup>13</sup>和北岸的东印度码头路。该隧道于 1897 年开通，来往的车辆和行人都可以免费通行。</p><p>13：布莱克沃尔角（Blackwall Point）：这是格林尼治半岛的最北端，是一个历史上的工业区域。</p></body></html>
