<h1>布莱克希斯区</h1>
<p>布莱克希斯<sup>14</sup>曾经有许多小混混抢劫那些离开伦敦的旅客，现在则是一处以私人拥有的卡托庄园<sup>15</sup>为中心的供中产阶级居住的理想郊区。布莱克希斯（Blackheath）这个名字据说源于 1665 年时该地区有许多用来埋葬黑死病病人的尸坑。</p>
<p>14：19 世纪初的大规模矿产开采，开采了砾石、沙子和白垩，使希思地貌发生了变化。这在许多地方留下了大坑。1945 年，坑被填满并撒上黑麦草，东北侧为范布勒坑，西南侧为艾略特坑。特别是在春末夏初，密布的地区因深绿色的黑麦草而引人注目。
<br>15：也称为布莱克希斯公园，拥有大型新月形半独立式 / 联排别墅，通过柱廊相连。</p>
