	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>格雷戈里·福斯特爵士</font></strong></p><h3>1866-1931</h3><p>1906 年至 1929 年任大学学院教务长，1928 年至 1930 年任大学副校长。正是在福斯特的努力下，最终确保在布卢姆斯伯里修建了伦敦大学新中央机构大楼，并于 1929 年将旧的中央办公室从帝国研究院迁出。</p></body></html>
