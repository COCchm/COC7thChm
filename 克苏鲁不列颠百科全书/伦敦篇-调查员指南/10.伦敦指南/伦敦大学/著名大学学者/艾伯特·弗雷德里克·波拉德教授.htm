<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>艾伯特·弗雷德里克·波拉德教授</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>艾伯特·弗雷德里克·波拉德教授</font></strong></p><h3>1869-1948</h3><p>波拉德是伦敦大学学院宪法史教授和都铎王朝历史专家，他是历史研究所的创始人，也是历史协会的重要成员。</p></body></html>
