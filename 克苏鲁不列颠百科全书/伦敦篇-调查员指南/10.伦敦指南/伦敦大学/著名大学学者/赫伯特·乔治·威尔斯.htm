	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>赫伯特·乔治·威尔斯</font></strong></p><h3>1886-1946</h3><p>威尔斯被称为“科幻之父”，写了许多著名的小说，包括《时间机器》、《莫洛博士岛》、《未来互联网纾》、《世界大战》和《隐形人》。威尔斯大学毕业后，与大学保持着密切的联系，在 1928 年为大学竞选成为国会议员，并利用他的名气和影响力来支持大学。</p></body></html>
