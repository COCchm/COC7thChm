	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>罗伯特·威廉·塞顿·沃森</font></strong></p><h3>1879-1951</h3><p>1915 年在国王学院建立了斯拉夫语研究学院，并担任中欧历史系主任直到 1945 年。一战结束后，塞顿·沃森对奥匈帝国的解体以及南斯拉夫和捷克斯洛伐克的建立起了重要作用。</p></body></html>
