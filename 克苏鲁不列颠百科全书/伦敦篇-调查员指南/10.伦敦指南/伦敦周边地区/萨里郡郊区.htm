<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>萨里郡郊区</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>萨里郡郊区<sup>86</sup></font></strong></p><p>在这时代的头几年间，伦敦市和南伦敦的铁路（1927 年更名为北线）进行了重建，以安装电力列车并向南延伸。这项工程花费的时间比预期要长，而且遇到了许多困难，包括途径陶亭百老汇的地下水库和遭遇 1924-25 年的严冬。不过，到了 1926 年底，车辆终于交付完毕，线路正式开始运营。由于交通线路的开通，进城通勤变得快捷方便，老社区也再次涌现出新的发展项目，吸引了有抱负的新居民。</p><p>86：萨里是位于大伦敦西南部的一个郡。萨里拥有广阔荒地与林地。萨里的最大城市是沃金，拥有 1920s 
世界上最大的公墓（布鲁克伍德公墓，见 52 页<a href="../../4.环游伦敦/环游伦敦.htm">注 21</a>），英国第一座火葬场及英国第一座清真寺。</p></body></html>
