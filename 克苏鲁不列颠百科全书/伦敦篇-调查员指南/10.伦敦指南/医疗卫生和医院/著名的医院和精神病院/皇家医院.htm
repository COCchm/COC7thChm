<p><strong><font color=#800000 size=6>皇家医院</font></strong></p>
<h3>切尔西</h3>
<p>皇家医院由查理二世于 1682 年创建，目的是照顾那些年老或残疾无法自理的退役士兵，直到今天它仍在发挥着这一功能。医院里住着 300 名退休老人，他们都是退役军人，他们独特的蓝色或鲜红色制服在伦敦随处可见。医院在 1918 年被敌人的轰炸破坏，重建工作一直持续到 1923 年。</p>
