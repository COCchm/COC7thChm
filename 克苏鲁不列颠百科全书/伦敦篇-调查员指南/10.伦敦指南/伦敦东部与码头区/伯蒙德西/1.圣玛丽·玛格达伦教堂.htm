<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1.圣玛丽·玛格达伦教堂</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1.圣玛丽·玛格达伦教堂</font></strong></p><h3>伯蒙德西街</h3><p>这座教堂是伦敦历史最久远的建筑之一。自 13 世纪晚期，这片土地上便有了宗教信仰的痕迹。在伦敦大火之后，1680 年，原有的教堂被重建，但其独特的哥特式拱门却依旧矗立，见证历史。谁又能知晓，其地下深处隐藏了怎样的古老传说？</p></body></html>
