<p><strong><font color=#800000 size=6>罗德希思</font></strong></p>
<p>罗德希思坐落在泰晤士河的南岸，与瓦平和狗岛隔河相望。通过布鲁内尔设计的泰晤士河隧道<sup>123</sup>，它与伦敦的其他地区相连<sup>124</sup>。这里曾是造船业的骄傲，以生产高质量的船只而著称。但随着造船技术和需求的变迁，到了 20 世纪初，它的光芒渐渐黯淡。然而，这里也是“五月花号”的启航点，载着第一批英国移民前往新英格兰<sup>125</sup>。</p>
