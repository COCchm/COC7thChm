<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>6.萨里商业码头</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>6.萨里商业码头</font></strong></p><p>这是位于泰晤士河南岸唯一的码头，萨里商业码头最初是作为捕鲸码头建造的，但到了 1920 年代，它们主要用于接收来自世界各地的木材货物。</p><p><table style="width: 100%; border-collapse: collapse" bordercolor=#000000 cellspacing=0 cellpadding=2 width="100%" bgcolor=#fffbf0 border=1><tr><td><h3>旧时的回响</h3><p>在 1921 年，世界上最大的帆船——法兰西二世号——驶入萨里码头。当这艘重达 7500 吨的巨轮停靠在港口时，它高耸的桅杆和木质的船身不禁让人联想到过去的时代，而此时泊入伦敦的大多数船只已是金属蒸汽船。到了这十年的末尾，风帆的时代已经结束，伦敦的码头被其继任者，煤炭和石油时代的烟尘所笼罩。</p></td></tr></table></p></body></html>
