<h1>8.乔治五世码头</h1>
<p>1920 年 1 月的一个寒冷日子里，在北伍尔威奇，达文波特勋爵首次为伦敦的第三个皇家码头启动注水仪式。直到第二年，船坞才以与国王乔治五世相同的名字正式被启用。它通过加量斯河岸的船闸进入了船坞，这是一个为航运和大型客轮而设计的现代码头。除了配备有完善的电动吊车和机械设备来帮助码头工人，同时还设置有大型的冷藏设施。因此，通过这个码头交易的主要货物是果蔬、冷冻肉类以及后来的散装谷物。码头有一条三英里长的船埠、五条铁路和十四个仓库，这里是伦敦的食品储藏中心。</p>
