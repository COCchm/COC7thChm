	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>5.米尔沃尔码头</font></strong></p><p>米尔沃尔码头作为伦敦的主要粮食码头，以其浮动起重机闻名，这些起重机可以放置在货船和驳船之间，使货物能够在它们之间直接转移，而无需卸载到码头上。在 1920 年代，米尔沃尔码头进行了大规模的新建和改建工程，其中包括挖掘一条新的航道，将其与西印度码头相连。或许有些两栖的乘客想要不被注意地行动于两个码头的船只之间。</p></body></html>
