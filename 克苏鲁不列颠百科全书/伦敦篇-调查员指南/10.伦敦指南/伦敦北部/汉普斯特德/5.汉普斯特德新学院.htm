<h1>1.汉普斯特德新学院<sup>103</sup></h1>
<h3>布英广场</h3>
<p>这所学院最初是为了培训会众派牧师而设立的，学院内设有一座图书馆，藏有超过 40,000 本的书籍，主要是神学相关。</p>
<p>103：也称为新伦敦学院（New College London），成立于 1850 年，于 1980 年关闭。</p>
