<p><strong><font color=#800000 size=6>3.国王十字车站</font></strong></p>
<h3>尤斯顿路</h3>
<p>国王十字车站<sup>92</sup>，这是通往利兹、唐卡斯特、纽卡斯尔、爱丁堡和更北方地区的主要车站。国王十字车站是大北方铁路和其旗舰服务“飞行的苏格兰人”的家，这项服务始于 1923 年。据流传的传说，那位在战争中击败罗马人的英勇女战士——波亚迪西亚女王在该区域牺牲，她的墓穴就藏在 13 号站台下。</p>
<p>92：国王十字车站和圣潘克拉斯火车站仅隔尤斯顿路对面。</p>
