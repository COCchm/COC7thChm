<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1.圣乔治殉道者</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>1.圣乔治殉道者</font></strong></p><h3>女王广场</h3><p>霍尔本的圣乔治殉道者教堂，这是为纪念圣乔治而设立的一座石砌的圣殿。它的名字“殉道者”，区别于布鲁姆斯伯里附近的另一座圣乔治教堂，他们共享着一个布满草坪和老树的教堂墓地。</p></body></html>
