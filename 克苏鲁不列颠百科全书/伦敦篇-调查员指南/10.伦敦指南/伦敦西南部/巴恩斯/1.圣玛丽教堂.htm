<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1.圣玛丽教堂</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>1.圣玛丽教堂</font></strong></p><h3>教堂路</h3><p>最早建于十二世纪，圣玛丽教堂因爱德华·罗斯（1653 年去世）的墓地而闻名，按照他的遗愿要求，在墓地上密密麻麻地种满了缠在一起的玫瑰丛。为什么他要阻止人们打扰他的坟墓，这个问题需要调查人员来回答。</p></body></html>
