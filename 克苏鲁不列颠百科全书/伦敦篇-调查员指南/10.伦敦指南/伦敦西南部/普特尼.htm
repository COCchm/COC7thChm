<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>普特尼</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>普特尼</font></strong></p><h3>Putney</h3><p>泰晤士河南岸坐落着富裕的普特尼区，距离查林十字河上游约五英里。自 19 
世纪末以来，在这里工业泰晤士让位于休闲泰晤士。自从十九世纪下半叶，普特尼一直是伦敦赛艇运动的中心，该地区的俱乐部包括伦敦赛艇俱乐部（最高档的俱乐部，其会员可以以皇室成员自居），泰晤士赛艇俱乐部，帝国学院赛艇俱乐部和维斯塔赛艇俱乐部。普特尼桥也是牛津大学与剑桥大学赛艇比赛的起点。（见<a href="../../8.伦敦的娱乐/运动/赛艇.htm">第 90 页</a>）</p></body></html>
