<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>21.温布尔登灰猎犬体育馆</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>21.温布尔登灰猎犬体育馆</font></strong></p><h3>犁巷</h3><p>温布尔登是一个工人消遣项目的重要场所-灰猎犬竞速赛（查阅第 89 页，获得有关这项运动的更多信息）。1928 年，温布尔登体育馆开始举办摩托车速度赛，与有一支当地名为“唐”的摩托车队<sup>74</sup>。</p><p>74：温布尔登灰猎犬体育馆（即温布尔登体育馆），于 1928 年建成开放。该体育场每年都会举办英国灰猎犬竞速赛。温布尔登体育馆一直是温布尔登“唐斯（The Dons）”摩托车队（1929-1991）的主场。该场馆于 2017 年永久关闭。计划被改建为 600 套新公寓和一座新足球场。</p></body></html>
