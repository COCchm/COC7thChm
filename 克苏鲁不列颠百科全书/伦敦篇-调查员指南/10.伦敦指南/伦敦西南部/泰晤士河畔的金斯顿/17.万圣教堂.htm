<p><strong><font color=#800000 size=6>17.万圣教堂</font></strong></p>
<h3>集市广场</h3>
<p>这座教堂<sup>65</sup>在这里已经矗立了一千多年，墙壁上还能看到一些最早的地基。虽然教堂由维多利亚人进行了大规模的翻修，万圣教堂仍保留了许多十四，十五和十六世纪的建筑特色。</p>
<p>65：All Saints Church, Kingston upon Thames，威塞克斯国王埃格伯特于 838 年在此举行了伟大的议会。英格兰的七位撒克逊国王都曾在 10 世纪在这里加冕。</p>
