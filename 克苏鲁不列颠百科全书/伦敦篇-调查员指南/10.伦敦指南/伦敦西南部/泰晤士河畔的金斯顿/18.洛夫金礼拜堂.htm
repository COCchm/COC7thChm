<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>18.洛夫金礼拜堂</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>18.洛夫金礼拜堂</font></strong></p><h3>伦敦路</h3><p>全英国现存最古老的圣堂<sup>66</sup>，洛夫金礼拜堂建立于 1309 年。</p><p>66：属于金斯顿文法学校的一部分，在 1371 年建立，该教堂至今仍由学校使用。目前教堂不再用于宗教仪式，可供租用举办婚礼和音乐会。</p></body></html>
