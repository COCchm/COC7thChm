<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>16.圣拉斐尔罗马天主教教堂</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>16.圣拉斐尔罗马天主教教堂</font></strong></p><h3>朴茨茅斯路</h3><p>这是一座意大利风格的小教堂<sup>64</sup>，与郊区的红砖建筑格格不入。这座教堂最著名的是流亡法国贵族的皇家婚礼，包括 1895 年奥尔良公主海伦（路易·菲利普国王的曾孙女）的婚礼。</p><p>64：St Raphael's Church, Surbiton，位于泰晤士河河畔</p></body></html>
