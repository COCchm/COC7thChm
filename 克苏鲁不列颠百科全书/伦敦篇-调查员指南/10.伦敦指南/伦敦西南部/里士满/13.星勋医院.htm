<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>13.星勋医院</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>13.星勋医院</font></strong></p><h3>里士满</h3><p>曾是一家颇受欢迎的酒店（被称为星星与勋章），在大战期间被接管并用作军医院，并延续使用用于在二十世纪二十年代<sup>50</sup>。</p><p>50：酒店于 1906 年关闭。随后被用作军事医院。酒店建筑于 1919 年开始拆除，新建筑于 1924 年坐成。星嘉德之家（Star and Garter Home）于 1979 年获得皇家特许状，并在其名称中添加了前缀“Royal”。该建筑现已修复并将其改造成公寓。</p></body></html>
