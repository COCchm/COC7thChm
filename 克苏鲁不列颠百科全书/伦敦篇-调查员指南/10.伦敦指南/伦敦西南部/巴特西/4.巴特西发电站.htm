<h1>4.巴特西发电站</h1>
<h3>基特林街</h3>
<p>巴特西发电站是伦敦著名的地标建筑，始建于 1929 年。建筑的第一阶段是巨大的钢铁框架，这对于一位想要吸引闪电的巫师来说，无疑是最佳场所<sup>35</sup>。</p>
<p>35：巴特西 A 发电站建于 1929 年至 1935 年间，其东部的巴特西 B 发电站建于 1937 年至 1955 年间。该电站于 1975 年至 1983 年间退役，一直闲置至 2014 年。在重新开发后，巴特西发电站于 2022 年重新开放，拥有商店、酒吧、餐厅和休闲场所。现在也举办多种体育及公共活动。</p>
