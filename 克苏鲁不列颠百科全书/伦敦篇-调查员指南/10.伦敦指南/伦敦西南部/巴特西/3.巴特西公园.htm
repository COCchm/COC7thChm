<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>3.巴特西公园</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>3.巴特西公园</font></strong></p><p>开业于 1858 年，占地约 200 英亩，由开垦的沼泽地组成。就像在伦敦的许多其他公园一样，这里也有市政运动场、小船湖、绿茵小径<sup>34</sup>。</p><p>34：其中 1924 年，纪念一战士兵的第 24 师战争纪念碑在此揭幕。现在公园内还有伦敦和平塔（1985）、狗狗星光大道（2007）等。</p></body></html>
