<p><strong><font color=#800000 size=6>邱园</font></strong></p>
<h3>Kew</h3>
<p>邱园的大部分地区是在十九世纪末地铁地区线开通后开发的，而它的特色是以大型独立式或半独立式房屋为主<sup>51</sup>。</p>
<p>51：法国大革命期间，许多难民在邱园定居，吸引了众多艺术家。1923 年之前，此处为 Glendower 飞机的飞机工厂。从 1923 年到 1967 年，道奇在这家工厂生产卡车，型号名为 Kew。</p>
