<p><strong><font color=#800000 size=6>71.杜莎夫人蜡像馆</font></strong></p>
<h3>贝克街</h3>
<p>杜莎夫人蜡像馆由玛丽·杜莎夫人于 1802 年创立（她在法国大革命期间为受害者制作了蜡制的死亡面具）。杜莎夫人蜡像馆收藏了一系列真人大小的蜡像和著名的当代和历史人物的蜡像群。杜莎夫人蜡像馆最著名的可能是“恐怖室”，其中包含用来处决玛丽·安托瓦内特和路易十六的断头台，以及臭名昭著的罪犯和犯罪现场的肖像。1925 年 5 月 15 日，杜莎夫人蜡像馆发生火灾，大量原始蜡制死亡面具在火灾中丧失。但是，从这些面具上铸造的模具得以保存，使得这个景点能够在 1928 年重新开放。</p>
