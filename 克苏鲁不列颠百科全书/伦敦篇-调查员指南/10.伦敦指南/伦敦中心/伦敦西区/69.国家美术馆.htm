<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>69.国家美术馆</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>69.国家美术馆</font></strong></p><h3>特拉法加广场</h3><p>特拉法加广场的北侧完全被国家美术馆的庄严建筑所主宰。该美术馆成立于 1824 年，收藏了大量欧洲艺术作品。在其背后矗立着国家肖像画廊，其中收藏了约 1900 幅肖像画（包括雕像、半身像和铜像），这些肖像画描绘了来自世界各地和历史各时期的名人<sup>7</sup>。</p><p>7：在 1996 年达成协议，1900 年以前的绘画作品归国家美术馆收藏，而之后的作品则由泰特美术馆藏。见 182 页<a href="../威斯敏斯特市/43.泰特美术馆.htm">泰特美术馆</a>	 。</p></body></html>
