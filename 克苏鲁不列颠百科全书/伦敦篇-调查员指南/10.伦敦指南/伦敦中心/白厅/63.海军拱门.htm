<h1>63.海军拱门</h1>
<h3>梅尔街</h3>
<p>这座标志性建筑<sup>100</sup>是为纪念维多利亚女王而建，于 1912 年竣工。它内部设有海军图书馆，如你所料，图书馆内收藏了大量的海军主题书籍。</p>
<p>100：Admiralty Arch 是伦敦的一个地标建筑，位于梅尔街（The Mall）和特拉法加广场之间，2012 年，政府将该建筑物出售，该建筑目前正在改建为豪华酒店，预计于 2025 年开业。</p>
