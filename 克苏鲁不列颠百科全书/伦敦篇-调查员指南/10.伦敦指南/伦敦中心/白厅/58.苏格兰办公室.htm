<p><strong><font color=#800000 size=6>58.苏格兰办公室</font></strong></p>
<h3>多佛宫</h3>
<p>多佛宫曾经是约克公爵弗雷德里克亲王<sup>90</sup>和法国大使的住所，现在是苏格兰办公室的所在地，该部门负责处理边界以北的事务。这座建筑在伦敦的豪宅中以其圆形的入口大厅而独树一帜。</p>
<p>90：HRH Prince Frederick, the Duke of York，1763-1827，曾担任英国军队的总司令，在法国大革命期间的指挥臭名昭著，流传有童谣“伟大的老约克公爵（The Grand Old Duke of York）”
<br>童谣见：<a href="https://en.wikipedia.org/wiki/the_grand_old_duke_of_york</p>">https://en.wikipedia.org/wiki/The_Grand_Old_Duke_of_York</a></p>
