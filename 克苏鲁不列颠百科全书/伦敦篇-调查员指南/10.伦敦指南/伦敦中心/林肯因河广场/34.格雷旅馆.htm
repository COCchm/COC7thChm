<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>34.格雷旅馆（南广场）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>34.格雷旅馆</font></strong></p><h3>南广场</h3><p>格雷旅馆作为一个专门从事法律工作的机构，其历史可以追溯到最晚 1370 年（可能早至 1292 年），第一批格雷旅馆的学生成为“律师助手”的记录是在 1388 年。</p><p>格雷旅馆的三座主要建筑是大厅、教堂和图书馆。大厅建于 1556 年，里面有一道木制屏风，由伊丽莎白一世时期俘获的一艘西班牙帆船的木材制成；教堂建于 1689 年（尽管至少早在 1315 年就有一座教堂矗立在那里）；图书馆建于 1555 年，拥有 3 万多本书，其中包括一些罕见的早期文献和印刷品。图书馆于 1929 年进行了重建和扩建。</p></body></html>
