<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>36.英国皇家法院（赞善里）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>36.英国皇家法院</font></strong></p><h3>赞善里</h3><p>老贝利是伦敦审理刑事案件的地方，而英国皇家法院则是审理所有其他案件的地方，例如合同或家庭法案件。这里也是上诉法院的所在地，上诉案件在这里审理。此外，这里还有上议院大法官，他们是法律领域的最高权威，只在最极端的情况下才会被提及。英国皇家法院是一座建于 1882 年的维多利亚哥特式建筑。</p></body></html>
