<p><strong><font color=#800000 size=6>42.议会广场</font></strong></p>
<h3>威斯敏斯特</h3>
<p>议会广场位于威斯敏斯特宫的西北部，是一个开阔的绿地广场，内有著名议会议员的雕像，包括首相皮尔、帕默斯顿、坎宁和迪斯雷利<sup>59</sup>。1920 年 7 月，亚伯拉罕·林肯的雕像在广场北侧揭幕。附近有一尊奥利弗·克伦威尔的雕像<sup>60</sup>，与其他围绕议会的雕像不同，它背对这座建筑物。</p>
<p>59：Prime Ministers Peel, Palmerston, Canning 和 Disraeli
<br>60：这座雕像不在议会广场上，而是在威斯敏斯特宫西边院内的草坪上，背对着议会大厦。</p>
