<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>44.萨默塞特宫（斯特兰德）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>44.萨默塞特宫</font></strong></p><h3>斯特兰德</h3><p>建于 1766 年的萨默塞特宫是一个庄严的新古典主义建筑，四周环绕着庭院，是该国许多主要记录办公室的所在地，包括出生、结婚和死亡登记处（该处保存了英国数百年来所有这些事件的记录）和遗嘱办公室，后者维护着一份所有遗嘱的索引，并保存着可追溯到 1382 年的记录。</p><p>对于调查员来说，要寻找不寻常的家谱和奇怪的遗嘱，全国范围内没有其他地方可以与萨默塞特宫相媲美。这座建筑内可能会看到比任何其他地方都要多的的图书馆使用检定。访问这些记录每天需要支付 1 先令。</p></body></html>
