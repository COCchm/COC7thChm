	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>50.西敏寺的圣彼得皇家学院</font></strong></p><p>这所学院更为人所知的名字是西敏寺公学<sup>80</sup>，它位于曾经附属于西敏寺的修道院墙壁内的一个私人广场。作为最著名（也是最好）的公立学校之一，许多著名人士都曾在这所学校的大厅里学习，包括本·琼森、罗伯特·胡克、克里斯托弗·雷恩、约翰·洛克、杰里米·边沁和 A·A·米尔恩。</p><p>80：见本书 178 页西敏寺<a href="38.西敏寺.htm">译注 41 </a>中西敏寺公学的描述</p></body></html>
