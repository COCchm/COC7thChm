	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>林肯因河广场</font></strong></p><p>伦敦中世纪的历史可以被视为两种势力之间的一系列冲突——伦敦的商人行会和伦敦银行的经济力量，对抗国王和议会在威斯敏斯特的政治力量。也许不可避免的是，在这两个城市之间的领域会成为那些最能从这些冲突中获利的人的飞地——律师。林肯因河广场和霍尔伯恩周围的地区不仅是伦敦，而且是整个英国法律界的中心，不仅是法院的所在地，还有许多律师事务所，律师袍、假发和法律书籍的供应商，还有律师们在法庭上度过漫长的一天后经常光顾的酒吧，以及英国皇家法院。虽然有一些住宅，但林肯因河广场周围主要是办公和工作场所，所以在星期六和星期日可能会出人意料地安静和荒凉。</p></body></html>
