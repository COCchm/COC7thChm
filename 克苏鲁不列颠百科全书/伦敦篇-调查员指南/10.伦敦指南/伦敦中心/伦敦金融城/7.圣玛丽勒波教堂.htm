<h1>7.圣玛丽勒波教堂</h1>
<h3>齐普赛街</h3>
<p>在 14 世纪，人们会敲响圣玛丽勒波教堂<sup>25</sup>的钟来宣布全城宵禁，传说只有那些出生在钟声<sup>26</sup>之中的人才能自称为伦敦人。拱门法庭<sup>27</sup>（以教堂的拱门命名）自 13 世纪以来一直于此举行会议。该法庭是英国教会中最高级别的教会法庭。</p>
