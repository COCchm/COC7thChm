<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>28.圣布里德教堂（舰队街）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>28.圣布里德教堂</font></strong></p><h3>舰队街</h3><p>这座教堂是雷恩设计的最新版本<sup>17</sup>，拥有他设计的第二高的尖塔。由于靠近弗利特街，它成为许多记者和新闻工作者的教堂。第一个婚礼蛋糕的设计师<sup>18</sup>声称是尖塔给了他灵感。</p><p>17：St Bride's Church，这座建筑也是克里斯托弗·雷恩爵士在伦敦大火之后重建的。是雷恩教堂尖顶中第二高的，仅次于圣保罗大教堂。<br>18：据说在 18 世纪末，糕点师 William Rich 通过观看圣布里德教堂的分层尖塔，找到了为自己的婚礼制作分层婚礼蛋糕的灵感。<br>P.S. 圣布里德教堂（St Bride's Church）也可被译为圣新娘教堂。</p></body></html>
