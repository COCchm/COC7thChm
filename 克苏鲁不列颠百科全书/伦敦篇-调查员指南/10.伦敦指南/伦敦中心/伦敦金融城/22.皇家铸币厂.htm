<p><strong><font color=#800000 size=6>22.皇家铸币厂</font></strong></p>
<h3>塔桥路</h3>
<p>这里印刷钞票和铸造硬币。虽然金银货币已经不常流通，但为了贸易目的，这里仍然生产大量的贵金属硬币，而且这里通常存有大量的金银财富。有盗窃意图的人通常会被铸币厂的强大的警卫力量吓退，而伦敦城步兵团<sup>8</sup>就驻扎在拐角处。</p>
<p>公众可以进入皇家铸币厂，但必须提前至少 21 个工作日以书面形式向造币厂的主管申请，并给出充分的理由。</p>
<p>8：指伦敦塔，伦敦城步兵团（City of London Fusiliers）一直在伦敦塔内，并且铸币厂就在伦敦塔的东边，铸币厂也有分支机构设立在伦敦塔内。</p>
