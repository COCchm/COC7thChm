<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>24.黑衣修士桥（黑衣修士桥）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>24.黑衣修士桥</font></strong></p><h3>黑衣修士桥</h3><p>泰晤士河上的桥梁都因吸引自杀者和鬼故事而闻名。黑衣修士桥<sup>11</sup>有一个反复出现的鬼故事，讲的是一位穿着黑衣的高大女子在伦敦的雾夜从桥上跳下。</p><p>11：Blackfriars Bridge 是一座跨越泰晤士河的道路和人行桥。它被称为黑衣修士是因为那里曾经有一个多明我会的修道院。</p></body></html>
