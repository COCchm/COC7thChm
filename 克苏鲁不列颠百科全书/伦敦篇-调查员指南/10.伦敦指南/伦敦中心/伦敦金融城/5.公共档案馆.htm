<p><strong><font color=#800000 size=6>5.公共档案馆</font></strong></p>
<h3>法院巷</h3>
<p>公共档案馆成立于 1838 年，负责集中保存政府及法庭的档案，而这些档案以前由多个部门保存。该馆保存着英格兰和威尔士的公共事务记录，包括遗嘱、人口普查数据、土地契约、法律文件和可追溯到中世纪的法庭记录。最古老的公开记录是 1086 年的《土地志》<sup>24</sup>，而在此之前，档案馆还保存着一些私人记录，其中最古老的是 974 年的盎格鲁-撒克逊土地契约。入场与查看任何 1801 年后的文件均为免费。较早的文件可在付费后查阅。</p>
<p>24：the Domesday Book，这是一本关于英格兰和部分威尔士的土地和财产的调查，由征服者威廉在 1086 年下令编制。</p>
