<p><strong><font color=#800000 size=6>美国俱乐部</font></strong></p>
<h3>American Club（皮卡迪利大街 95 号 Piccadilly）</h3>
<p>随着在伦敦的美国侨民社区的发展，对社交中心的需求也在增加，于是美国俱乐部就在 1918 年应运而生，以满足这一需求。这个俱乐部快速发展为一个受欢迎的集会、社交场所，就像是伦敦城中的一个新的世界，这里的设施包括普通的酒吧、餐厅和房间，也有陈列着定期更新的美国期刊和报纸的图书馆。这个俱乐部只对男性开放，在老布朗普顿街 Old Brompton St.有一个独立的美国女子俱乐部。</p>
