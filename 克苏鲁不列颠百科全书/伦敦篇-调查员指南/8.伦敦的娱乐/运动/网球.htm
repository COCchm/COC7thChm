<p><strong><font color=#800000 size=6>网球</font></strong></p>
<p>伦敦的许多公园都有网球场供公众随意使用。1920 年代网球运动越来越受欢迎，这都要归功于像苏珊娜·伦兰 Suzanne Lenglen 这样的耀眼的运动员和新闻媒体的报道。这样的人气意味着许多球场和俱乐部在伦敦的郊区涌现出来，并且成为了新兴社区的焦点。伦敦最著名的俱乐部是温布尔顿 Wimbledon 的草地网球协会（Lawn Tennis Association（LTA）），它每年举办著名的温布尔登锦标赛。有关这方面的更多信息，请参见 pg.163 上的温布尔登部分。</p>
