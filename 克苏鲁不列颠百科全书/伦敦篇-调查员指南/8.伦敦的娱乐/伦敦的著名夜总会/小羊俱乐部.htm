<h3>Lambs’ Club（莱斯特广场 Leicester Square）</h3>
<p>小羊俱乐部因没有楼梯，只能搭乘一部电梯进出而闻名，因为警察很难突袭这个地方，更不用说抓获非法活动，因此这里颇具人气。电梯里有一个特别的按钮，看门人可以以此来通知吧台区警方要来突袭，留出足够的时间用姜汁汽水代替酒精，并且藏匿起非法毒品，。</p>
