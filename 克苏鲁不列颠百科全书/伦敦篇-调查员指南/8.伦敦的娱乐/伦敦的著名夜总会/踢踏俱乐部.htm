<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>踢踏俱乐部</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>踢踏俱乐部</font></strong></p><h3>Shim Sham Club（沃德街 Wardour Street）</h3><p>踢踏俱乐部在广告中称自己为“伦敦的哈莱姆<sup>15</sup>”，这里是美国黑人侨民音乐家的天堂，这里最大的特色就是跨种族舞蹈这样的创新举动。道格拉斯·费尔班克斯（Douglas Fairbanks）到访伦敦时曾来过这里。</p><p>15：又译“哈林”，位于纽约曼哈顿市区，长期是 20 世纪美国黑人文化与商业中心，也是犯罪与贫困的主要中心。</p></body></html>
