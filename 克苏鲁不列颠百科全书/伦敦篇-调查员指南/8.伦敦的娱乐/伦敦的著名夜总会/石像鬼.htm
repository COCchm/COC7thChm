	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>石像鬼</font></strong></p><h3>The Gargoyle（麦尔德大街 Meard Street 1928 年搬至 Dean street 迪恩街）</h3><p>建于 1925 年的石像鬼俱乐部，是一所充满艺术气息的酒馆，这里有大型宴会厅、酒吧、咖啡室和起居室。这家俱乐部吸引了众多艺术家、政治家和社会激进分子，甚至包括弗雷德·阿斯坦（Fred Astaire）</p></body></html>
