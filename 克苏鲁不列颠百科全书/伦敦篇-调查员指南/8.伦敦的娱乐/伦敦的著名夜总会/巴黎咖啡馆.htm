<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>巴黎咖啡馆</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>巴黎咖啡馆</font></strong></p><h3>The Café de Paris（考文垂大街 Coventry Street）</h3><p>巴黎咖啡馆于 1923 年开业，因为威尔士亲王是这里的常客，这家店迅速成名。露易丝·布鲁克斯（Louise·Brooks）曾在这家俱乐部表演，她将查尔斯顿舞的狂热带给了英国人。</p></body></html>
