<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>伦敦市长巡游</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>伦敦市长巡游</font></strong></p><p>伦敦市长巡游可以追溯自 1535 年，这场盛大的游行从伦敦市政厅一直到皇家司法院，该活动是为了庆祝新一轮伦敦市长的当选，新市长上任第一件事就是前往皇家司法院，在那里宣誓效忠皇室。参与这场巡游的还有伦敦各同业公会的代表、英国荣誉炮兵连、皇家燧发枪团（刺刀上枪）。</p><p>自从有这项传统以来，市长巡游已经成为了一场年度盛典，许多人为了这天会特意租用可以俯瞰游行线路的房间，邀请一些特定的朋友或者想要打动的人，在这样的房间里举办晚宴和茶会。</p></body></html>
