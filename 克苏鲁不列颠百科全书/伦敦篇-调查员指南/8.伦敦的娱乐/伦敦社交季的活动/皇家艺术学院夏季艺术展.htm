<p><strong><font color=#800000 size=6>皇家艺术学院夏季艺术展</font></strong></p>
<p>皇家艺术学院的夏季艺术展从六月举行到八月，向任何提交作品的艺术家开放——其中最好的作品，不论参赛者是否有名利或者富贵，都会被挑选出来用作展示。这个活动非常受各个阶层的人的欢迎，参加社交季的人很可能被富有的艺术家赞助者邀请参加私人鉴赏会。KP 可以在艺术展中加入理查德·厄普顿·皮克曼（Richard Upton Pickman）这样的艺术家的画作。</p>
