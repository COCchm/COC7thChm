<p><strong><font color=#800000 size=6>皇家军队阅兵仪式</font></strong></p>
<p>军队阅兵仪式于每年的 6 月 3 日（国王的官方生日）举行，这是英国军队步兵团的盛大游行，他们将在军乐队的陪伴下列队通过白厅街上的皇家骑兵卫队岗哨。国王将检阅军队，亲自行礼，然后被护送回广场另一头的白金汉宫。成千上万的人站在阅兵场或者阅兵路线的沿线上观看这一壮观的场面，既是为帝国庆祝，也是为一睹君王的风采。</p>
