<h1>威特比的前途酒馆</h1>
<h3>The Prospect of Whitby（沃平区<sup>19</sup>Wapping）</h3>
<p>自 1542 年起，这间酒馆就一直在这里，那时它还被称为魔鬼的酒馆 Devil’s Tavern。在 17 世纪，它被认为是人渣和恶棍的巢穴，是走私者和不法分子的聚集地。其中一个臭名昭著的顾客就是绞刑法官杰弗里斯，他曾终结了许多著名海盗的生命。这座建筑在 18 世纪被烧毁了，重建之后，根据停泊在附近的一艘船的名字，更名为威特比的前途。主酒吧地面铺有一层石板，长长的吧台由白蜡木制成，搭在橡木桶上，吧台的支柱则是由一艘船的桅杆制成的。</p>
<p>19：曾经是一个码头。</p>
