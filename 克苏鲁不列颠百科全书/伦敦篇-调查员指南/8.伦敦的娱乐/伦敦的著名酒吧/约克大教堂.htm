<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>约克大教堂</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>约克大教堂</font></strong></p><h3>The York Minster（迪恩街 Dean Street）</h3><p>1914 年之前被称为德国酒吧（German Pub），1914 年，它被卖给了比利时人维克多·比勒蒙特 Victor Berlemont，之后就被称为法国酒吧 French pub。它成为了波西米亚伦敦的标志，也许是这个城市最著名的酒吧。在 1920 年代，如果你是一个想让所有人知道你有多波西米亚<sup>16</sup>的新晋艺术家、作家或者思想家，这里就是纵情饮酒的不二之选。</p><p>16：波西米亚文化具有反抗传统，反叛精神等特点。</p></body></html>
