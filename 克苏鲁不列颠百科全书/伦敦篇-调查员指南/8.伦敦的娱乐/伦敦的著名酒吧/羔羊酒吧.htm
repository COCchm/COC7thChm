	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>羔羊酒吧</font></strong></p><h3>The Lamb（Lamb’s Conduit Street）</h3><p>始建于 1720 年代，又在维多利亚时代重建，这里有雅座和彩绘玻璃，也有红木吧台和黄铜装饰。1920 年代，羔羊酒吧是布卢姆茨伯里派的集会地点之一。</p></body></html>
