<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>老柴郡乳酪酒馆</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>老柴郡乳酪酒馆</font></strong></p><h3>Ye Olde Cheshire Cheese（舰队街 Fleet Street）</h3><p>这个位于舰队街中心的传统酒吧在 1667 年开始营业，要进这里需要经过一条窄巷。这里满是熙攘喧闹的记者。<sup>18</sup>这里狭窄的楼梯和各式各样小吧台，总让人想起维多利亚时代摆满了木制长凳的酒馆。</p><p>18：见<a 
href="../../7.科技，通讯与新闻/舰队街与报纸.htm">“舰队街与报纸”</a>一节。前文提到，记者俱乐部 press club 也在这条街上，记者和新闻工作者们会是这间酒吧的常客。</p></body></html>
