	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>船锚酒吧</font></strong></p><h3>The Anchor（班克塞德泰晤士河岸 Bankside<sup>20</sup>）</h3><p>1666 年，塞缪尔·佩皮斯 Samuel Pepys 正是在泰晤士河南岸的这家酒吧目睹了伦敦大火。该酒吧在大火中变成了一片废墟，于 1670 年代重建，并在接下来的几个世纪里不断扩建，最终形成了橡木梁裸露在外、地板嘎吱作响、到处都是角落和裂缝的摇摇欲坠的迷宫。</p><p>20：伦敦有多家酒吧名为 the anchor，此处应该指的是泰晤士河边的那家酒吧（现在全名就是 the anchor bankside）</p></body></html>
