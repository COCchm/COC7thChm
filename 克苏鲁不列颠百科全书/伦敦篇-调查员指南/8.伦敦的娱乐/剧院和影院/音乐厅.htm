<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>音乐厅</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>音乐厅</font></strong></p><p>电影和广播的到来给传统的音乐厅和它所提供的各种娱乐方式带来了致命的打击。在 19 到 20 世纪，音乐厅为下层阶级提供的廉价娱乐（比如：一场节目可能有一位魔术师、一两位喜剧演员、歌手与音乐家、筋斗表演、一个灵媒、几个人表演莎士比亚戏剧中的某几个场景、一只会表演的狗）无法与电影工作室带来的高质量又惊险刺激的电影相匹敌。许多音乐厅要么转型成为电影院，要么既提供电影也提供其他各种娱乐方式来生存下来。但是音乐厅已经大难临头了，在 20 年代末期，残留的音乐厅少之又少，即使是这些音乐厅也破败不堪、每况日下，其中的演员也身处困境。事实上，这是一个绝佳的冒险舞台。</p></body></html>
