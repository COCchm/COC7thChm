<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>奥德维奇剧院</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>奥德维奇剧院</font></strong></p><h3>Aldwych（奥德维奇 Aldwych）</h3><p>奥德维奇是一个巨大（1200 个座位）且装饰华丽的剧院，在 20 年代它以 1925 年开始上演的“本特拉维斯闹剧 Ben Travers Farces”闻名。可以说，伦敦的大多数剧院都有“灵魂”——而奥德维奇的灵魂则在于，整个影院都是鲜花、香水和雪茄的气味，但是没不知道这些气味从何而来。</p></body></html>
