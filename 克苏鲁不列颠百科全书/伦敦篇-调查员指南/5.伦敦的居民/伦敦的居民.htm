<h1>伦敦的居民</h1>
<p>英国是一个注重阶级制度的国家。这种制度悄然渗入了社会、职业、性别和政治等各方面。然而，作为有着封建制度和贵族政治渊源的帝国，其现在正在面临着专业化、工业化、和全球化领域的挑战。在 1920 年代，英国社会的阶级地位大都已经固化，成为了国家社会凝聚力的一部分。调查员应该认识到，身为某个社会阶级的一员，既有权利也有责任。那些有财富和手段的人有义务充当那些比自己不幸的人的守护者。很多人很看重慈善事业，参与慈善事业是得到上流阶级认可的一个重要部分。</p>
