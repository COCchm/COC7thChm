<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>温斯顿·丘吉尔</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>温斯顿·丘吉尔</font></strong></p><h3>Churchill, Winston（1874-1965）</h3><p>1920 年代，丘吉尔先任陆军部部长<sup>167</sup>（1919~1921），后来又担任财政大臣（1924~1929）。丘吉尔集勇敢、机智、聪慧、雄辩之才与不时的抑郁和粗鲁于一身，如果不是议会中的同僚的话，他在英国公众中非常受欢迎。在 1930 年代，他对印度自治和爱德华八世的支持使得他不断被边缘化，这种情况一直持续到第二次世界大战的爆发。</p><p>167：此时国防部还未成立</p></body></html>
