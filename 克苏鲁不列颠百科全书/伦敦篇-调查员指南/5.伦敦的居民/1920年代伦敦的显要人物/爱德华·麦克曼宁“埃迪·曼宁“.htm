<p><strong><font color=#800000 size=6>爱德华·麦克曼宁“埃迪·曼宁“</font></strong></p>
<h3>McManning, Edward“Eddie Manning”（1889-1931）</h3>
<p>曼宁被苏格兰场称为“伦敦的毒品王”，他出生在牙买加一个富裕的家庭，来到伦敦学习。在伦敦他遇到了臭名昭著的毒贩泽诺维亚·伊萨尼德 Zenovia Iassonides 夫人。曼宁曾多次因毒品、盗窃和枪支犯罪而被捕，但他只被判过短期徒刑。</p>
