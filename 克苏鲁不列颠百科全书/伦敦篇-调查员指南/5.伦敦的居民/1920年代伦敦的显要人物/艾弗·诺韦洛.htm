<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>艾弗·诺韦洛</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>艾弗·诺韦洛</font></strong></p><h3>Novello, Ivor（1893-1951）</h3><p>作为一名流行歌手、创作人和演员，诺韦洛在这个时代声名鹊起。1920 年代里，他花了大部分时间追求电影事业（包括与阿尔弗雷德·希区柯克（Alfred Hitchcock）合作的两部电影）。他是一名秘密的同性恋者，他英俊的偶像形象很受女性的青睐。</p></body></html>
