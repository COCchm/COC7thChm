	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>值得尊敬的西里·艾林顿</font></strong></p><h3>Alington, the Reverend Cyril（1872-1955）</h3><p>1917~1933 年间任伊顿公学校长。艾林顿以在他着手的几乎每件事上都富有才华而闻名：他是一位有成就的板球运动员、古典学者、作曲家以及作家（他写了超过 50 本书），他还被描述为“非常英俊”。他登上了 1931 年《时代》周刊的封面。</p></body></html>
