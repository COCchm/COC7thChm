<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>佩勒姆·格伦维尔·伍德豪斯</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>佩勒姆·格伦维尔·伍德豪斯（“梅子“）</font></strong></p><h3>Wodehouse, Pelham Grenville（‘Plum’）<sup>173</sup>（1881-1975）</h3><p>伍德豪斯是一位多产的作家，以《万能管家 Jeeves & Wooster》系列小说和短篇小说闻名，他同时也是一位剧作家和词作者，他参与了 15 部戏剧和 30 部音乐喜剧中 250 首歌词的创作。他曾为《画航璇宫 Show Boat》（1927）中的歌曲作词，给格什温 Gershwin 的歌舞剧《Rosalie 罗莎莉》（1928）作词，与他人合写了歌舞剧版本的《三个火枪手》（1928 年）。</p><p>173：把 Pelham 快点念，很容易读成 Plum</p></body></html>
