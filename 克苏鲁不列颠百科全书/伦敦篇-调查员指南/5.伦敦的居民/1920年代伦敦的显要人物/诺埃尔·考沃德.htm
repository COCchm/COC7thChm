<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>诺埃尔·考沃德</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>诺埃尔·考沃德</font></strong></p><h3>Coward, Noel（1899-1973）</h3><p>考沃德是一位著名的剧作家、作曲家、演员和智者。他于 1920 年在伦敦新剧院 New Theatre<sup>168</sup>举行了第一次演出（I’ll Leave it to You），并在 1924 年的《漩涡 The Vortex》中第一次获得巨大成功，他写了《漩涡》的剧本并亲自担任其中的主演。他于 1926 年崩溃之后前往夏威夷接受长期的修养治疗。尽管如此，他在 20~30 年代创作了几十部剧目。他的作品往往令人愤慨，涉及了自由恋爱和富人间的吸毒现象。</p><p>168：2006 年更名为诺埃尔·科沃德剧院</p></body></html>
