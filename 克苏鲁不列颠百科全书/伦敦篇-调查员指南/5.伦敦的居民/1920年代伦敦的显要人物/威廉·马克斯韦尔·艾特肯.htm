<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>威廉·马克斯韦尔·艾特肯</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>威廉·马克斯韦尔·艾特肯</font></strong></p><h3>Aitken, Willian Maxwell,比弗布鲁克男爵一世 1st Baron Beaverbrook（1879~1964）</h3><p>艾特肯早期在加拿大获得了大笔财富，之后他移居英国伦敦，成为《每日快报》（Daily Express）、《星期日周报》（Sunday Express）及《标准晚报》（Evening Standard）的拥有者。在 1920 年代，他是“舰队街第一男爵 First Baron of Fleet Stree”，也是英国最富有、最有影响力的人之一。</p></body></html>
