<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>大卫·劳合·乔治</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>大卫·劳合·乔治</font></strong></p><h3>Lloyd George, David（1863-1945）</h3><p>劳合·乔治是下议院议员、自由党领袖，他是 1916~1922 年间的英国首相，并且因其在战争期间领导国家而长期广受欢迎（1919 年一位保守党议员评论说，“如果他喜欢的话，他可以成为终身独裁者”）。然而，在他出售骑士爵位和贵族爵位的事曝光之后，他在 1922 年的大选中落败了，这是因为人们害怕他在上议院中建立一个永久的权力集团。尽管他再也没有掌权，但直到 1930 年代，他一直是英国政坛的重要人物。</p></body></html>
