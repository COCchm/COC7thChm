<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>阿加莎·克里斯蒂</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>阿加莎·克里斯蒂</font></strong></p><h3>Christie, Agatha（1890-1976）</h3><p>克里斯蒂可能是世界上最著名的神秘作家，她的第一部小说《斯泰尔斯庄园奇案 The Mysterious Affair at Styles》于 1921 年出版。1926 年，她失踪了 11 天，之后在巴克斯顿被人发现，她没有给出任何解释，她的失踪之谜也从来没有被破解。20 年代后期，她参与了中东地区的一些考古挖掘工作，在那里她遇到了她的第二任丈夫马克斯·马洛温 Max Malloran。推荐任何想要带一场考古冒险的 KP 读一读她的自传作品《情牵叙利亚 Come,Tell Me How You Live》。</p></body></html>
