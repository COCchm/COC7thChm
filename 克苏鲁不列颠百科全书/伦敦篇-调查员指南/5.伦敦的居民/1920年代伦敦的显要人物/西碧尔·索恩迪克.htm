<h3>Thorndyke, Sybil（1882-1976）</h3>
<p>索恩迪克当代最著名的古典艺人和影星之一，她经常在电影或伦敦剧院中出演正剧和莎士比亚的戏剧。她持有左翼与和平主义的观点，当 1926 年的大罢工使她演出的剧院不得不关闭的时候，她依然公开支持罢工者。尽管她的政治理念饱受争议，她仍然在 1931 被授予了大英帝国爵级司令勋章。</p>
