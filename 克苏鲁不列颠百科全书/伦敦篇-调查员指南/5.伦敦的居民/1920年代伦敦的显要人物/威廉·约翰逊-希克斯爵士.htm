<h1>威廉·约翰逊-希克斯爵士</h1>
<h3>Joynson-Hicks, Sir William（1865-1932）</h3>
<p>约翰逊-希克斯（Joynson-Hicks）通常被称为“Jix”，他在 1924 年至 1929 年期间担任保守党内政大臣，在这个职位上，他利用自己的权力打击“咆哮的二十年代”的违法犯罪、下流行为和社会腐败，他经常直接命令警察突袭夜总会。他是《男女平等选举权法》的主要支持者之一，这一法案在 1928 年赋予了所有女性投票权，讽刺的是，这些刚被赋予选举权的女性在第二年推选出了一个工党政府。他因此失去了职位。</p>
