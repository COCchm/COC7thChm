<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>阿尔弗雷德·希区柯克</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>阿尔弗雷德·希区柯克</font></strong></p><h3>Hitchcock, Alfred（1899-1980）</h3><p>1920 年，21 岁的他加入伊斯灵顿工作室 Islington Studios，由此进入了电影行业。1925 年他导演了自己的第一部电影，30 岁时，他可能已经成为了英国最重要的电影导演。</p></body></html>
