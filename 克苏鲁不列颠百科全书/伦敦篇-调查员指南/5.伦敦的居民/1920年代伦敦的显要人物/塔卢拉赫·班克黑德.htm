<h3>Bankhead, Tallulah（1902-1968）</h3>
<p>美国演员和生活达人。1923 年，她在伦敦温德姆剧院的舞台上首次亮相。接下来的八年内，她在伦敦出演了十几部戏剧，其中最著名的是《舞者 The Dancers》。她出名不仅是因身为演员，也因为她的许多轶闻。20 年代末，她是伦敦西区最有名、最声名狼藉的名人之一，也许最为人所知的就是她会毫不犹豫地表演侧手翻而且从不穿内衣。</p>
