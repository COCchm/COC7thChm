<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>亨利·克罗夫特 </title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>亨利·克罗夫特 </font></strong></p><h3>Croft, Henry（1862-1930）</h3><p>克罗夫特是第一代“珠光王 Pearly King”，他根据伦敦东区的传统，将旧纽扣缝在衣服上做成了一整套服装，并穿上这套服装以吸引人们对他的慈善筹款活动的关注。这套装扮流行起来，有组织的“珠光族”慈善团体在整个地区发展起来。</p></body></html>
