	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>巴尔弗·亚瑟</font></strong></p><h3>Balfour, Arthur（1848-1930）</h3><p>是英国政治中的重要人物，曾在 1902-1905 年担任英国首相。尽管他在 1919 年离开了政府，但他在 1925-1929 年期间作为保守党政府的议会主席回归政坛。</p></body></html>
