<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>约翰·巴肯</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>约翰·巴肯</font></strong></p><h3>Buchan, John 特威兹穆尔男爵一世 1st Baron Tweedsmuir（1875-1940）</h3><p>约翰·巴肯是著名作家和下议院议员，曾任《泰晤士报》的记者，还在一战期间在法国担任军队情报人员。之后在 1920 年代成为了下议院议员。他写的书，尤其书中是理查德·汉内 Richard Hannay 的冒险，对想要感受那个时代氛围的玩家来说非常值得一读。</p></body></html>
