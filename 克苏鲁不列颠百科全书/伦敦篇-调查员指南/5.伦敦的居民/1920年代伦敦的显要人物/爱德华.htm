<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>爱德华</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>爱德华</font></strong></p><h3>Edward 威尔士亲王 Prince of Wales （1894-1972）</h3><p>既后来的爱德华八世。爱德华在战争中勇敢服役之后，深受英国人民的喜爱，并被视作 1920 年代世界上最理想的单身男士/如意郎君。作为一个恶名昭著的花花公子，爱德华最终引起了一桩丑闻：1936 年，他决定与一位离过婚的美国女性华里丝·辛普森 Wallis Simpson 结婚时，不得不放弃王位。</p></body></html>
