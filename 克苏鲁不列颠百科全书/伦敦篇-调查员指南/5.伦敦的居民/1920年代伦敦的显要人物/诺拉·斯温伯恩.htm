<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>诺拉·斯温伯恩</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>诺拉·斯温伯恩</font></strong></p><h3>Swinburne, Nora（1902-2000）</h3><p>诺拉本名诺拉·玛丽·约翰逊（Leonora Mary Johnson），她在 14 岁时就走上了舞台。1919 年，她在伦敦阿波罗剧院的《Tilly of Bloomsbury》中饰演了她的突破性角色。诺拉被认为是那个年代最著名的美人之一，在 20~30 年代里，她经常出现在舞台或荧幕（以及时尚派对）上。</p></body></html>
