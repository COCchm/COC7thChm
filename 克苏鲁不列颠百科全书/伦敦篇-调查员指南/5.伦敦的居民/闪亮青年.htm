<h3>The Bright Young Things</h3>
<p>对于那些负担得起的人来说，第一次世界大战的后果是一个盛大的社交活动。一些年轻的富家子弟，因为太年轻没有经历过战争，他们——特别是那些继承了父母遗产的年轻人，为了忘记父辈可怕的战争，选择打破旧有规则，开启了一场长达十年的狂欢。</p>
<p>在这样的社会背景下，随着社会对女性的约束受到巨大冲击，一代独立的年轻女性出现了。</p>
<p>这群活跃在伦敦的，富有又免于责任的年轻人被称作“闪亮青年“（如果你有礼貌的话）。他们在伦敦的街道上举办聚会、玩游戏，喝酒，跳舞，吸毒……还可能会做其他能引起调查员们注意的事。</p>
