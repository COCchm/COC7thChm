	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>伦敦公报</font></strong></p><p>《伦敦公报》<sup>14</sup>并不是一份普通的报纸，发行量也不是很大。它是一份官方刊物，上面刊载了许多公开和法定的通知，比如破产和清算公告、陆军和海军军官的晋升、英国议会通过的法案，以及荣誉的授予等等。因此，《伦敦公报》是了解社会和国家上层如何运作的宝贵信息渠道。</p><p>14：The London Gazette</p></body></html>
