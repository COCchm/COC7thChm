	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>伦敦标准晚报</font></strong></p><p>《伦敦标准晚报》<sup>19</sup>是伦敦主要的晚报（其他报纸多为晨报），因为其能及时让返家的通勤上班族了解当日的即时新闻，并且涵盖高质量的国际新闻和报道而广受欢迎。</p><p>19：The Evening Standard</p></body></html>
