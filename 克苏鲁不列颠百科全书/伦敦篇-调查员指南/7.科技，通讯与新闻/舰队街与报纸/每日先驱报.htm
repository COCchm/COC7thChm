<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>每日先驱报</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>每日先驱报</font></strong></p><p>《每日先驱报》<sup>20</sup>是唯一一家支持左翼工党的大报，但在一战后不久就因被指责接受来自俄罗斯共产党的资金赞助而濒临倒闭。后来被英国工会联盟拯救，在 1922-1929 年间都是英国工会联盟的喉舌。</p><p>20：Daily Herald</p></body></html>
