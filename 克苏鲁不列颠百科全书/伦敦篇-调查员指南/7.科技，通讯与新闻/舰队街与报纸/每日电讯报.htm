	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>每日电讯报</font></strong></p><p>与《泰晤士报》相比，《每日电讯报》<sup>18</sup>报道风格更具技术性。这家报纸在二十世纪二十年代发展势头强劲，该报的原则被描述为：“我们应该报告出在科学领域里所有引人注目的事件，由此一来聪明的公众就可以了解发生了什么事，并可以预见到这些事情对我们的日常生活以及我们的前途有什么影响。同样的原则也应该适用于其他事件——我们要报道出新的时尚风潮，新的发明，新的商业模式等等”。在科学急速变革且不断发展的时代，该报的风格吸引了大量雄心勃勃的中产阶级的关注。</p><p>18：The Daily Telegraph</p></body></html>
