<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>高档酒店一览</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>高档酒店一览</font></strong></p><h3>伦敦最好的两家酒店</h3><p>丽思酒店（在皮卡地里和阿灵顿街的拐角处）被普遍认为是世界上最好的酒店之一。它的价格也反映了这一点。房间起价 30 先令一晚，最贵的套房一晚需要 126 先令。</p><p>丽思酒店唯一的竞争对手是萨佛伊酒店（位于河岸街，俯瞰泰晤士河），其价格同样反映了酒店的声望——房间 30 先令起，套房最高 63 先令。</p></body></html>
