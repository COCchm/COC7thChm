<p><strong><font color=#800000 size=6>悬念</font></strong></p>
<p>试着以悬念结束一节游戏。可能是英雄即将找到重要线索的时刻；他们收到了秘密电报但还没有看，或者一场战斗或追逐即将爆发。它可能是某个极度危险的时刻，如一个英雄被扔出窗外，或者古老的神话怪物即将显现。在这时暂停游戏，等到下一次聚会揭示线索，判定伤害，或做理智检定。在这样一个关键时刻停止游戏应该让你的玩家欲求不满想要更多，渴望知道接下来会发生什么。当时机恰当，扣人心弦的场面可能会非常戏剧化，但不要强行发生悬念，也不要过度使用。</p>
