<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>通俗指示器：可选规则</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>通俗指示器：可选规则</font></strong></p><h3>可选生命值</h3><p>与克苏鲁的呼唤的调查员相比，市井英雄们可以承受两倍的伤害。如果你希望英雄不那么坚韧并想要低通俗程度的游戏，在计算生命值时将 
CON 与 SIZ 相加并除以 10 ，向下取整。</p><h3>可选天赋</h3><p>每个英雄将获得两项天赋，但这个数字可以降低或提高以适应游戏风格。低通俗程度的游戏中，每个英雄只选择一项，或完全不使用天赋。如果想要强力英雄，让他们分别选择三项天赋。注意：英雄拥有的天赋越多，他们就越强大。</p></body></html>
