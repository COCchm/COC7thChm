尺长的电缆盘在盒子的顶端并分成两根较细的电缆，在它们两端分别是一个听筒与一个话筒。在盒子的一侧是一个摇柄，当使用时必须快速转动它来产生足够进行一分钟对话的电荷。</p><p>两个使用者可以通过这一设备在一英里内彼此进行交谈，便携电话机在需重新充能前可使用 30 分钟。</p><p><strong>制造</strong>：零件花费 $1000 ，需要 1D10 + 5 
周与一个成功的困难难度电气维修与科学（物理）组合检定。</p></body></html>
