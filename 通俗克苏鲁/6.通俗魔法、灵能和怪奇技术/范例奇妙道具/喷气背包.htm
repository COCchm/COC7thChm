<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>喷气背包</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>喷气背包</font></strong></p><p>一个背带式的背包，含有两个与喷气推进系统相连的加压燃料罐。在火箭的一次喷射中使用者可以跃入空中 200 
尺并前进大约 100尺 的距离。燃料罐可以支持 4 次跳跃，在那之后就需重新添加燃料。</p><p>由于燃料罐的脆弱，它们会在被子弹或其他投射物击穿时发生爆炸，对使用者造成 3D10 + 5 点伤害并对 5 
尺内的一切造成 2D10 伤害（在 10 尺范围内伤害减少到 1D10 ）。燃料罐有 1 点护甲。</p><p><strong>制造</strong>：零件花费 $10000 ，需要 2D10 + 1 
月与一个成功的困难难度机械维修、电气维修与科学（物理学）组合检定。替换燃料花费$500.</p></body></html>
