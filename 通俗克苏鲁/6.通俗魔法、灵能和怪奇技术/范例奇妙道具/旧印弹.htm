	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>旧印弹</font></strong></p><p>细致地刻上了旧印的枪械子弹。当被用以对抗特定神话生物时，旧印弹会造成额外的 1D10 + 1 
伤害并被视为魔法武器，因此可以击穿那些免受非魔法伤害的生物的护甲。</p><p>哪些神话怪物会受旧印子弹影响由守秘人决定。应当注意通常旧印只会对神话诸神（例如旧日支配者与外神）的仆从起效。目前尚未有人能确定这些魔法子弹是否能对那些神话伟力产生影响。</p><p><strong>制造</strong>：需要施放旧印法术（见克苏鲁的呼唤守秘人规则书 255 页），一次可供在 
6 发子弹上刻写旧印，这需要一个射击与巧手的组合检定。应注意合适的技艺技能可用于替换巧手（用以表示在子弹上刻写旧印需要的精密操作）技能检定。</p></body></html>
