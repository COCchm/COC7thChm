<body><p><strong><font color=#800000 size=6>第六章 通俗魔法、灵能和怪奇技术</font></strong></p><p>超自然的巫术、超乎想象的精神力量与疯狂的发明在纸浆杂志的故事中随处可见。这些欠缺考虑的尝试总是十分危险并且饱含癫狂、愚蠢与对力量的痴迷。本章将概览魔法与法术如何在通俗克苏鲁中运作，并介绍灵能与怪奇技术。</p>
