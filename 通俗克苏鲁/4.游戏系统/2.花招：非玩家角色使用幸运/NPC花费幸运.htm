<h1>NPC花费幸运</h1>
<p>重要NPC可以按照以下方式花费幸运：</p>
<h3>调整技能或属性检定</h3>
<p><strong>花费</strong>： 1 幸运/点</p>
<p>NPC进行技能或属性检定后，守秘人可以花费幸运值来 1 比 1 地调整骰点。</p>
<h3>购买第二次攻击机会</h3>
<p><strong>花费</strong>： 10 点幸运</p>
<p>NPC可以花费 10 点幸运来发动第二次近战攻击。</p>
<p>译注：效果同“疾风连击”天赋。</p>
<h3>避免近战大失败或枪械故障</h3>
<p>花费： 10 点幸运</p>
<p>发生近战攻击大失败，或者枪械故障时，可以花费 10 点幸运来忽略这一情况。骰点不会因此调整，此次攻击依然是失败的。
