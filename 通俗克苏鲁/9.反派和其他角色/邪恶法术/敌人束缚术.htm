<p><strong><font color=#800000 size=6>敌人束缚术</font></strong>&nbsp;</p>
<p><b>消耗：</b>可变的魔法值； 1D4 点理智值</p>
<p><b>施法用时：</b>1 天</p>
<p>使得目标在接下来的七天当中，不论用物理攻击还是魔法攻击都不能对施法者造成伤害。施法者将可变的魔法值牺牲到一个目标的小塑像当中，他投往的魔法值必须比目标拥有的魔法值多，法术才能生效。施法者须和目标进行一次 POW 对 抗检定并胜出，法术才能生效。若目标胜出，法术无效。</p>
<p>通常需要一天的时间收集材料、制造塑像，然后吟唱咒语并将魔法值投入塑像中。塑像必须包含目标身体的一部分（可以是几根头发、指甲、血液或者其他东西）。如果施法者攻击目标或者塑像被破坏，法术终止。</p>
