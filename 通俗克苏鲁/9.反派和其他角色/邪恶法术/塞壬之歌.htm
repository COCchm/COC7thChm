对抗检定并胜出，法术才能生效。若成功，目标的行动好像完全被施法者魅惑了一般——他愿意照着施法者的意愿说任何话、做任何事。若目标被强迫去做对施法者所爱的他人或者目标自己造成伤害的行动时，需要再次进行 POW 对抗检定。<br><b>法术</b>会影响所有听到歌声的人，每个人都要各自和施法者进行 POW 对抗，否则会受到影响。法术的效果持续 4D10 小时。</p></body></html>
