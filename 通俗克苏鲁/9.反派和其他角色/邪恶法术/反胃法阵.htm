<p><strong><font color=#800000 size=6>反胃法阵</font></strong></p>
<p><b>消耗：</b>4 点魔法值； 2 点理智值</p>
<p><b>施法用时：</b>5 分钟</p>
<p>本法术可以在施法者的周围制造一个强大的保护法阵，让任何接近他的人类感觉到反胃与痛苦。施法者须在地上用粉笔画出一个圆圈，并用四枚附魔的蛋白石加 强法阵——每块都对应指南针上的一个基本方向。对石头附魔需要事先在每块石头上牺牲 4 点魔法值）。打破这一法阵需要在施法者和想进入的人物之间进 行一次 POW 对抗检定。任何触碰法阵并在 POW 对抗中失败的人将呕吐五分钟，直到他退避到 100 码以外。若有人成功打破法阵，法术瓦解。</p>
