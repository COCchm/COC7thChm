<h1>盔甲</h1>
<p>在黑暗时代，锻造盔甲是一门艺术而非科学。因此，盔甲并不都是完全相同的。盔甲的护甲值会在一定范围内浮动，并且每当攻击造成伤害时就掷骰来决定护甲值。受到的伤害要扣除骰出的护甲值。对于角色遭到的每一次攻击，护甲值都要分开投掷。</p>
