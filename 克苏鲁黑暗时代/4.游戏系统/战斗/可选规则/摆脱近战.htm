<p><strong><font color=#800000 size=6>摆脱近战</font></strong></p>
<p>为了让陷入混战的角色更难逃离，角色必须在战斗轮中进行一个成功的闪避检定（与进攻者的格斗技能进行对抗）。如果在对抗中获胜，就意味着角色成功脱离了近战范围。如果他们在对抗中失败，对手则会持续战斗并与之维持近战。试图逃跑的调查员必须在下一轮做出进一步的尝试。</p>
