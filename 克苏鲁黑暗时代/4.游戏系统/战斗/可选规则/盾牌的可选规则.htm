<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>盾牌的可选规则</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>盾牌的可选规则</font></strong></p><p>如果盾牌使用者被带刃武器攻击，并在战斗轮中以极难成功赢得了对抗。那么进攻者的武器就会卡在盾中。进攻者可以立刻进行一次力量检定来拔出武器，否则他会失去对武器的控制。如果守秘人想要减少这种情况，可以把极难成功的等级要求替换为大成功。</p><p>若盾牌使用者以盾牌作为武器攻击，且在战斗轮中以极难成功赢得对抗，那么可以造成一个盾牌猛击，被攻击者会被击退一码距离，且盾牌使用者将在下一次攻击中获得额外的奖励骰。</p></body></html>
