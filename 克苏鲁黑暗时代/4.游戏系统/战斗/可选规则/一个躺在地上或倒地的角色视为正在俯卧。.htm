<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>一个躺在地上或倒地的角色视为正在俯卧。</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>一个躺在地上或倒地的角色视为正在俯卧。</font></strong></p><ul><li>踢俯卧中的目标更加容易，对俯卧角色进行的格斗攻击获得一个奖励骰。</li><li>当闪避或反击成功时，俯卧中的角色可以选择起身。或者当轮到他的回合时，他可以起身，然后进行自己的行动。</li><li>俯卧的角色是一个更小的目标，瞄准俯卧角色的射击需要承受一个惩罚骰（除非在抵近射击）。</li></ul></body></html>
