<p><strong><font color=#800000 size=6>重伤与休克</font></strong></p>
<p>受到重伤的角色会陷入休克，即使他们成功通过了意志检定，也只能在与剩余生命值相等的回合内继续战斗。重伤所引发的昏迷状态为非玩家角色提供了抓捕调查员的安全渠道，而不是直接杀死他们，或任由他们自生自灭。而调查员也可以对非玩家角色做出相同的处理。</p>
<p><i><b>举例：</b>亨吉斯特受到了重伤，还剩下 3 点生命值。他成功通过了一个意志检定，让他在受伤后仍可以保持清醒，但他仍在三回合后失去了意识。</i></p>
