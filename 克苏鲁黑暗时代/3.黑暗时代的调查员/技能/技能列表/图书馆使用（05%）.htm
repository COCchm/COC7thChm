<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>图书馆使用（05%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>图书馆使用（05%）</font></strong></p><p>允许使用者从印刷材料中找到相关的线索和信息。使用者必须能阅读至少一种语言，并且必须有书籍来源。这项技能的每次使用都需要 4 个小时的持续研究。在黑暗时代，大多数人没有受到足够的教育来应用这项技能。</p></body></html>
