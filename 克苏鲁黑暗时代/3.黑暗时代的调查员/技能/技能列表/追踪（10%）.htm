<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>追踪（10%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>追踪（10%）</font></strong></p><p>一名调查员可以凭借追踪技能来通过土壤上的脚印，或是物体通过植被时留下的印记来追踪别人，或者是交通工具以及地球上的动物。时间的经过、雨、以及土地的种类都可能会影响追踪的难度等级。</p></body></html>
