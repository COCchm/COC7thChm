<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>妙手（25%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>妙手（25%）</font></strong></p><p>允许对物体进行视觉上的遮住，藏匿，或者掩盖，也许通过残骸，衣服或者其他的干涉或促成错觉的材料，也许通过使用一个秘密的嵌板或者隔间。任何种类的巨大物件应当增加藏匿的难度。这项技能包括扒窃和手上的花招。</p></body></html>
