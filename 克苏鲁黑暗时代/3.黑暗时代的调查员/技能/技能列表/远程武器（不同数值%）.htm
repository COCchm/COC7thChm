<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>远程武器*（不同数值%）【专攻】</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>远程武器*（不同数值%）【专攻】</font></strong></p><p>此技能代表人物使用弓箭、弩和投石索等远程武器的能力。技能点只能用以投放到特定的专攻子项上，而不能投入到大类别上。</p><p>弓（10%）： 威尔士长弓或短弓。</p><p>弩（10%）： 弩本质上是安装有扳机装置的弓。</p><p>投石索（10%）：通常是一种握在手上或系在棍子上的皮带，用来投掷石块和其他小的弹丸。</p><p>攻城器（10%）：代表使用者接受过大型攻城器的操作训练，包括弩炮、投石车和抛石机。</p></body></html>
