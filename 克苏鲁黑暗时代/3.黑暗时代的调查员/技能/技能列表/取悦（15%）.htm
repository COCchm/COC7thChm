<p><strong><font color=#800000 size=6>取悦（15%）</font></strong></p>
<p>取悦允许通过多种形式来使用，包括肉体魅力、诱惑、奉承或是单纯令人感到温暖的人格魅力。取悦可能可以被用于迫使某人进行特定的行动，但是不会是与个人日常举止完全相反的行为。取悦或是洞察技能可以用于对抗取悦技能。取悦也可用于交换物品和服务（见 102 页，<a href="../技能列表.htm">易货</a>）</p>
