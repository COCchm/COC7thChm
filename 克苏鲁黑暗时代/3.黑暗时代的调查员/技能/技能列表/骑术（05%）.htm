<p><strong><font color=#800000 size=6>骑术（05%）</font></strong></p>
<p>有这个技能的人可以照顾牲畜，驾驭马匹在恶劣的地形上疾驰，或者在战马跨越障碍时稳坐于马背上。当马匹受惊腾起前蹄、被绊倒或者摔倒时，骑手应进行该技能检定。调查员因坐骑跳跃失败而跌落时，很有可能会受伤，失败的骑术检定会导致骑手在事故中损失 1d6 的生命值（如通过成功的跳跃检定则伤害减半）。除非守秘人另有安排，不然骑术检定还包括驾驭骡、驴、骆驼或其他坐骑。</p>
<p>要在马背上有效地使用武器，需要骑术技能在 50% 以上。而骑术在 50% 以下时，武器攻击将承受一个惩罚骰。当技能达到 50% 时，角色会是一个专业的驯马师和相马师。</p>
