<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>宗教学*（20%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>宗教学*（20%）</font></strong></p><p>宗教学代表着调查员对自己宗教与其他宗教的理解。该技能可用于确定确切的节日日期，背诵圣言，并了解在宗教场合的得体言行。同样，使用者也能识别异教的符咒，仪式地点，或当地的神明和灵体。</p><p><b>对抗技能/难度等级</b></p><ul><li><b>常规难度：</b>在仪式或宴会上知道正确的行动；知道圣徒的名字。</li><li><b>困难难度：</b>知道你从未参加过的仪式或宴会上的得体举止；说出所有的圣人的名字——甚至是麦西亚地区那些不太知名的圣徒名。</li></ul><p><b>孤注一掷的范例：</b>提问，明显的观察，触碰不该触碰的物品。</p><p><b>孤注一掷失败的后果：</b>犯下大错，失去 1D10 点地位； 你滔滔不绝地讲述着错误的信息，并激怒了主教；有人故意让你犯错难看。</p></body></html>
