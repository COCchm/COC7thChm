<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>动物驯养*（15%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>动物驯养*（15%）</font></strong></p><p>指挥和训练动物执行简单任务的能力。这项技能最常用于狗，但也可能包括鸟类、猫、松鼠等（由守秘人自行决定）。对于骑乘动物，如马或骆驼，则需要以骑术技能加以驯服和控制。</p></body></html>
