<p><strong><font color=#800000 size=6>外邦知识*（外国）【专攻】</font></strong></p>
<p>这个技能代表了调查者员其他王国的人们、地方和传说的了解。这些信息通常来自小道消息，但也可能来自书籍和其他知识来源。技能点只能用以投放到特定王国的专攻子项上，而不能投入到外邦知识这一大类上。</p>
<p><b>对抗技能/难度等级</b>：</p>
<ul>
<li><b>常规难度：</b>回忆地理信息；了解当地习俗；了解当地重要新闻。</li>
<li><b>困难难度：</b>回忆起一个头衔或职务；识别简单/常用的单词；想起一个模糊的事实或传说。</li></ul>
<p><b>孤注一掷的例子：</b>花更多时间进行研究；试着提问。</p>
<p><b>孤注一掷失败的后果：</b>信息记错了；引发争端；你要么迷路，要么陷入麻烦。</p>
