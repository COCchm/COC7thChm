<p><strong><font color=#800000 size=6>本国知识*（20%）</font></strong></p>
<p>这个技巧代表了调查者本国民族、土地和传说的了解。这些信息通常来自经验和传统。这种技能对于了解自己民族的民间传说和迷信特别有用。可以通过该技能来辨别地点，理解方言含义，明确地方领主和了解当地的迷信。</p>
<p><b>对抗技能/难度等级</b></p>
<ul>
<li><b>常规难度：</b>回忆起有关当地民俗的信息：了解当地的风俗和法律。</li>
<li><b>困难难度：</b>记起一个非常模糊的事实或知识。</li></ul>
<p><b>孤注一掷的范例：</b>花更长的时间（忘记了时间）进行思考或观察；与村里的当地人进一步交谈。</p>
<p><b>孤注一掷失败的后果：</b>信息记错了；引发争端；你要么迷路，要么陷入麻烦。</p>
