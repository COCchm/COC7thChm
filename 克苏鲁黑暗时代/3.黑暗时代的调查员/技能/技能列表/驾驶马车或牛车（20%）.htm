<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>驾驶马车或牛车*（20%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>驾驶马车或牛车*（20%）</font></strong></p><p>拥有这个技能的人能照顾马匹和公牛，也能驾驶由动物牵引的车辆。动物的主人一般另有其人，除非持有这个技能的角色是一名自由商人。</p><p><b>对抗技能/难度等级</b></p><ul><li><b>常规难度：</b>在恶劣的条件下驾驶马车而不伤害动物。</li><li><b>困难难度：</b>驾驶一辆由受伤或生病的动物拉动的车，或在极其恶劣的条件下驾驶。</li></ul><p><b>孤注一掷的例子：</b>让动物的步伐放慢，花更长的时间到达目的地；牵着动物步行。</p><p><b>孤注一掷失败的后果：</b>马车损坏（例如车轮松动）； 动物受伤或挣脱缰绳；乘客被抛出车外，并可能因此受伤。</p></body></html>
