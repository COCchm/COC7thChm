<h1>闪避（1/2 DEX%）</h1>
<p>使用这项技能，调查员可以本能地躲避打击、投掷、突袭等进攻。在一个战斗轮中，角色可以尝试使用任何次数的闪避来应对攻击。只要能察觉到攻击，角色就可以尝试躲避；然而，看不见的攻击（比如从后方，不可见的攻击者，在黑暗中等等）是无法躲避的。</p>
<p><b>注意：</b>作为一个战斗技能，此技能不能进行孤注一骰。</p>
