	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>侦查（25%）</font></strong></p><p>这项技能允许使用者发现密门或者秘密隔间，注意到隐藏的闯入者，意识到一个鼓鼓囊囊的钱包等，当调查员在寻找一个躲起来的人时。对手的潜行技能会作为难度等级的依据。</p><p>如果角色只有一个短暂的机会去发现某个东西，也许就在跑过的瞬间，那么守秘人可以提高难度等级。如果角色进行彻底搜查，那么守秘人可以给予自动成功。难度等级也可以用来反映环境，比如在黑暗的房间里，仅仅通过蜡烛就很难发现什么东西。</p></body></html>
