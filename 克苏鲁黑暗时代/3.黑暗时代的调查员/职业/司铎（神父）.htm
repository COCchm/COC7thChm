	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>司铎（神父）</font></strong></p><p>教会赋予你一个使命，你要引导世俗的男男女女行走于上帝的路上。你可以是一个侍僧，一个驱魔师，或者是一个羽翼丰满的教区司铎。你从农民那里征集什一税，而其中大部分都会落入贪婪的世俗领主南中。虽然圣保罗极度推崇独身禁欲主义，但你可以有一个妾，甚至孩子，尽管他们不能从你手中继承遗产。</p><p><b>技能：</b>洞察，外语（拉丁语），神秘学，说服，任意三项作为个人特长的技能。<br><b>职业技能点数：</b>EDU x 2 + INT x 2 <br><b>地位：</b>9-99</p></body></html>
