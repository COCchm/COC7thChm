	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>治疗师</font></strong></p><p>在外地人看来，你就像个普通的村民一样，但村民们知道你能做得更好。你的导师赋予你无形世界的力量。现在，村民们聚集在你的小屋里，寻求治疗和药剂，或咨询关于爱情和生育的建议，他们还会让你求雨，以及询问邪恶的监视者的传闻。要记得提防那个总是疑神疑鬼的乡村神父。</p><p><b>技能：</b>技艺（药剂），急救，洞察，聆听或侦查，博物学，神秘学，任意两项可以作为个人特长的技能。<br><b>职业技能点数：</b>EDU x 4 or POW x 4<br><b>地位：</b>9-45</p></body></html>
