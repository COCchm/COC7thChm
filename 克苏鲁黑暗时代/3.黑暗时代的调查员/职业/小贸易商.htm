<p><strong><font color=#800000 size=6>小贸易商</font></strong></p>
<p>你拥有一群驮畜或是一艘小船。你沿着陆路，河流或者海岸线为你的主人盈利。你对于自己的路线和其中的危险都非常熟悉。</p>
<p><b>技能：</b>取悦，驾驶马车或驾驶（船），话术，洞察，本国知识，外语（根据你的贸易路线，你可能了解中古拉丁语、希腊语、佛兰芒语、低地日耳曼语或北欧语），导航，任意一项可作为个人特长的技能。

 <br><b>地位：</b>9-45</p>
