<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>战士（自由人）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>战士（自由人）</font></strong></p><p>你是一个职业战士：你或者是一个英勇无畏的自由冒险家，也可以受雇于军事领主。你最骄傲的财产是骏马，武器和锁子甲。</p><p><b>技能：</b>格斗（斗殴），博物学，本国知识，骑术，追踪，任意两项战斗技能，任意一项个人特长。<br><b>职业技能点数：</b>EDU x 2 + STR x 2 <br><b>地位：</b>9-65</p></body></html>
