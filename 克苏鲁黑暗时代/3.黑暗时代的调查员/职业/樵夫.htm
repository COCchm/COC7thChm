<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>樵夫/渔夫</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>樵夫/渔夫</font></strong></p><p>作为一名樵夫，你要砍伐森林：你可能是一个猎人，一个采蜜者，或生产煤炭的伐木工。而如果你是渔民，你会住在湖边或海边的渔村。</p><p><b>技能：</b>技艺（任一），聆听或侦察，博物学，导航，驾驶（船）或追踪，潜行或游泳，投掷，一项作为个人特长的技能。<br><b>职业技能点数：</b>EDU x 2 + INT x 2 <br><b>地位：</b>0-25</p></body></html>
