	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>调查员组织</font></strong></p><p>当人们想起中世纪的组织时，脑海中首先浮现的是骑士般的社团、影响深远的宗教团体和商业工会。你可以随意地把他们引导到游戏当中，但应该知道的是，这些类别的组织要到 12 世纪或更远才会在中世纪的欧洲占有一席之地。在很大程度上，世界是仍绕着小社区和它们之间的间隙运作，人们对往事知之甚少，而这里节选的组织能很好地表达这一点。</p><p>你可以让这些组织出现，也可以把它们当成灵感以构建你自己的 10 世纪到 11 世纪的英格兰组织。</p></body></html>
