<p><strong><font color=#800000 size=6>圣杰罗姆之剑修道会</font></strong></p>
<p>这一与神话相对抗的组织自称其起源可追溯至黑暗时代乃至更早。就像其他许多用来安慰直面黑暗之人的故事那般，这也是一个谎言。这一修道会于公元 12 世纪才成立， 那时成立以战斗为目的的修道会更为普遍。尽管这不足以阻止守秘人将这一组织纳入他们的游戏中， 但要记住，对于以 10 世纪与 11 世纪为背景的历史主题游戏而言， 十字军修道会有些太未来了。</p>
