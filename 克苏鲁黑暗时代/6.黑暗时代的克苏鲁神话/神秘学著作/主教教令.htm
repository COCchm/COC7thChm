<h1>主教教令</h1>
<p><i>拉丁语，成书于约公元 900 年，由特里维斯修道院院长普鲁姆的瑞尼翁所著。</i></p>
<p>本书是为主教准备的圣训纪律的一部分。本书讨论了会飞的女人，女巫崇拜和巫术。</p>
<p>有趣的是，本书淡化了巫师与巫术的存在。并在几个世纪后，本书常被宗教审判所用以为其无情的女巫狩猎辩护。（译者注：此处保留了对原文的翻译，但依照本书的内容和上下文推断，此处意思更可能为“本书常在宗教审判中用来为被无情迫害的女巫辩护。”）</p>
