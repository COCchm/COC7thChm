<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>会是大麻烦！</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>会是大麻烦！</font></strong></p><p>克苏鲁神话中的神明与生物是强大的存在，但他们真正令人生畏的是，他们会以自己的想法将人类扭曲。</p><p>本文提供了一些教团和秘密组织以困扰不知情的调查员。从波罗的海到拜占庭，这些狂热的宗教活动遍及欧洲各地，为守秘人提供了在游戏中随时设置情节的可能。</p></body></html>
