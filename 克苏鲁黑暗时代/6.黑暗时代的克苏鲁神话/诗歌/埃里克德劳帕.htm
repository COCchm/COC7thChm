<p><strong><font color=#800000 size=6>埃里克德劳帕</font></strong></p>
<p><i>古斯堪的纳维亚语，作者不详，成文时间约为公元 950 年。</i></p>
<p>是献给维京国王血斧·埃里克的古斯堪的那维亚语英雄赞诗。尽管诗篇中的大部分都是是对埃里克勇敢慷慨的赞美，但其中某些部分（这些部分可能是后来被插入其中的）包含了复杂的隐喻辞，这些内容提及了在爱尔兰地区的史前遗迹及相关的神秘景象。</p><b>理智损失：</b>1D2；
<br><b> 克苏鲁神话：</b>+2%；
<br><b>神话等级：</b>6 ；
