<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>刀具附魔术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>刀具附魔术</font></strong></p><p><b>消耗：</b>可变的 POW；1D4 点理智值<br><b>消耗：</b>2 小时</p><p>附魔的刀具可以增加某些其他法术施放成功的几率，它本身也能作为魔法武器使用（能够伤害到平凡武器伤害不了的神话生物）。本法术会对纯金属制成的刀子或匕首进行附魔，比如纯金和纯铁。施法者要用刀锋在平坦表面上刻出错综复杂的图样；然后，它要用来宰杀一只 SIZ 至少 20 点的动物。这动物的血液顺着刻出的图案绘出轨迹，这样附魔就完成了。</p><p>这样的刀具可以用来施放某些召唤法术。每在刀具上投入 1 点 POW，召唤法术的成功几率就会上升 1 点。</p></body></html>
