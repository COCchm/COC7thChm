<h1>治愈法（民俗）</h1>
<p><b>消耗：</b>12 点魔法值； 1 点理智值（伴随着 1 点 POW）
<br><b>消耗：</b>2D6 轮</p>
<p>本法术可以治疗肉体伤害。施法者必须接触受伤的人，并且反复念诵一段短语。本法术的一些变体还必须准备某些原料（治疗药草、药油等）。</p>
<p>本法术生效以后将加速恢复过程：在 2D6 轮之后受伤的人可以回复 2D6 点生命值（最多回复到正常的最大生命值）。如果施法者对每回复的 1 点生命值消耗 1 点 POW，治愈效果才是永久的；否则效果只是暂时的，一天之后伤口会再次破裂。</p>
<p>注意本法术不可以复活死人。</p>
