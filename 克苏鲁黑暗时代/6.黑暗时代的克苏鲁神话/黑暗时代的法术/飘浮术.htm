<p><strong><font color=#800000 size=6>飘浮术</font></strong></p>
<p><b>消耗：</b>可变的魔法值；1D6 点理智值
<br><b>消耗：</b>即时</p>
<p>可令施法者或一个选定的目标在空中缓缓漂浮。施法者必须能接触目标。目标人物每有 5 点 SIZ，漂浮他就需要投入 1 点魔法值。本法术能让目标飘浮离地 3~5 尺，持续 1D6 分钟。如果从高处落下来，目标会以慢动作下落，并且在离地几英尺的高度停止。</p>
<p>在法术生效期间每多消耗 1 点魔法值，使用者就可以让目标水平或竖直移动一码。目标随施法者的意志移动，无法自行停止，除非他抱住大树或者类似的支柱。这种情况下需要做一次对抗检定：目标的 STR 对抗施法者的 POW。如果目标胜出，法术终止，目标落到地面上。</p>
