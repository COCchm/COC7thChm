<p><b>消耗：</b>5 点魔法值以上；3 点理智值
<br><b>消耗：</b>1 轮</p>
<p>施法者可以让单体目标变成活尸，只能接受简单的口头命令。消耗 5 点魔法值，法术每持续十个游戏轮，就要多消耗 1 点魔法值。</p>
<p>目标的灵魂必须被束缚（见灵魂束缚术），这样施法者可以用本法术驱使目标得躯体来行动。躯体将执行命令直到任务完成、躯体死去或法术终止。</p>
