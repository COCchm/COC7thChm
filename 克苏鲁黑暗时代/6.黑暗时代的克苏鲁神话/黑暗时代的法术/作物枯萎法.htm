<br><b>消耗：</b>1 小时</p><p>施法者可以选择让一英亩（约 400 平方米）的植物像受到旱灾一样缓慢枯萎死亡，或者充满活力、茁壮生长。</p><p>施法者必须在要祝福或枯萎的地面里埋进一只小动物（鸟、猫、狗） 的骸骨。</p><p>让施法者“出血”（狠狠打脸，打到出血）可以终止法术，如果条件适宜，庄稼可以恢复健康（如果冬天就要到了，庄稼就没有时间长成）。</p>
