<h1>诅咒法（民俗）</h1>
<p><b>消耗：</b>1D3 点魔法值；1D6 点理智值
<br><b>消耗：</b>1 轮</p>
<p>施法者低声诵读咒语（必须被目标听见），造成身体或精神的伤害。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，目标损失 10 点属性（由施法者从 STR、DEX、CON、APP、INT 和 POW 中选择），持续 1 天（到次日日出）。属性不能降到不足 1 点。</p>
<p>该法术可以指定针对特定的感官，如听觉、嗅觉、视觉等，或者带来厄运（目标所有幸运检定都必须承担惩罚骰）。</p>
