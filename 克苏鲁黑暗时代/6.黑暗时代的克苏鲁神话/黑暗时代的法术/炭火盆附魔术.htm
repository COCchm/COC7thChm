<p><strong><font color=#800000 size=6>炭火盆附魔术</font></strong></p>
<p><b>消耗：</b>5 点 POW；1D4 点理智值
<br><b>消耗：</b>3 小时</p>
<p>施法者必须在秋分和冬至之间的满月之夜牺牲一个小动物，并吟唱公式，打出某些手势。选定的炭火盆会浸透动物的血液，并撒上一把金粉、银粉或者水银。附魔者必须点燃一块至少 500 年历史的木头，让炭火盆笼罩在它的烟雾中。</p>
<p>施法完成后，炭火盆便附魔了，可以使用。这座强化过的炭火盆可以助力请/送神术等很多法术的施放，根据守秘人裁定，可以给对应的施法检定增加一颗奖励骰，或者降低施法的消耗。</p>
