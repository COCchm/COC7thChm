<p><strong><font color=#800000 size=6>毒血法（民俗）</font></strong></p>
<p><b>消耗：</b>可变的魔法值；1D4 点理智值
<br><b>消耗：</b>2 星期</p>
<p>使目标暴露在感染性的药剂当中。施法者花两星期准备邪恶的药膏，并必须用这种药膏触碰目标才能引发感染。症状在 12 小时的潜伏期之后出现，持续 1D3 天，每天使目标损失 1D3 点生命值，伴有发烧、冷战、恶心、恐惧感、不舒服的地方发疹等等（根据守秘人意愿，可能增加一些技能检定的难度，或者增加惩罚骰）。施法时每额外投入 2 点魔法值，法术就多持续一天。</p>
