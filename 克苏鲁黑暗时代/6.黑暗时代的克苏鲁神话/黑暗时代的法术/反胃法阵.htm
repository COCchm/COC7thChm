<h1>反胃法阵</h1>
<p><b>消耗：</b>4 点魔法值；2 点理智值
<br><b>消耗：</b>5 分钟</p>
<p>本法术可以在施法者的周围制造一个强大的保护法阵，让任何接近他的人类感觉到反胃与痛苦。施法者须在地上用粉笔画出一个圆圈，并用四枚附魔的蛋白石加强法阵——每块都对应指南针上的一个基本方向。对石头附魔需要事先在每块石头上牺牲 2 点魔法值（总共 8 点），可以在施放本法术前提前准备。在实行本法术时，还需要再消耗 4 点魔法值。</p>
<p>打破这一法阵需要在施法者和想进入的人物之间进行一次 POW 对抗检定。任何触碰法阵并在 POW 对抗中失败的人将呕吐五分钟，直到他退避到 100 码以外。若有人成功打破法阵，法术瓦解。</p>
