<body><p><strong><font color=#800000 size=6>笛子附魔术（各式各样的）</font></strong></p><p><b>消耗：</b>可变的魔法值；1D6 点理智值
<br><b>消耗：</b>3 小时以上</p><p>增加其他法术施放成功的几率。本法术用来附魔一副排笛或者一支长笛。施法时必须用这件乐器进行仪式。每牺牲 1 点 POW，这件乐器就需要在温热的鲜血中浸泡两小时。每牺牲 1 点 POW 会使乐器获得 1 点魔法值（因此消耗 10 点 POW 则乐器有 10 点魔法值）。附魔成功的笛子每具有 5 点 POW，那么对某些召唤/束缚术则提供 2% 的额外几率。这种附魔笛子也可能被某些其他法术所需要，比如“灵魂之歌”。</p>
