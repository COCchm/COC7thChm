<p><strong><font color=#800000 size=6>魔力吸取术</font></strong></p>
<p><b>消耗：</b>1D8 点理智值
<br><b>消耗：</b>2 轮</p>
<p>从一名目标身上吸取魔法值。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标损失 1D6 点魔法值，增加给施法者；若施法者未能击败目标，他会失去 1D6 点魔法值给目标。如果魔法值已枯竭，则法术会转而吸取生命值（如果所有生命值被吸尽，目标将昏迷——本法术没有杀死目标的能力）。</p>
