<p><strong><font color=#800000 size=6>手抄卷三书</font></strong></p>
<p><i>拉丁语，作者和译者不详，成书于公元 400 年。</i></p>
<p>三卷书即：《麻风之书》、《邪术手抄本》和《达贡之地抄本》。每一卷有一些与乌波-萨拉斯有关的萨斯拉陶（译者：即乌波-萨拉斯的相关咒语和仪式）。</p><b>理智损失：</b>2D8；
<br><b>克苏鲁神话：</b>+4/+9%；
<br><b>神话等级：</b>39；
<br><b>学时：</b>46 周。
<br><b>建议法术：</b>梦之神（克苏鲁通神术），扎特瓜之梦（撒托古亚通神术），溺水者之梦（伊波·兹特尔通神术），旧印开光术，奈哈戈送葬歌，与父达贡语（达贡联络术），与神子之语（克苏鲁的星之眷族联络术），与母亲海德拉语（海德拉联络术），与海之子语（深潜者联络术）
