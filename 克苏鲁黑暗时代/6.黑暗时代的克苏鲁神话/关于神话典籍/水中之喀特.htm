<p><strong><font color=#800000 size=6>水中之喀特</font></strong></p>
<p><i>拉丁语，作者不详，成书于约 11 世纪。</i></p>
<p>极为稀有的深潜者研究材料，装订以人皮。</p><b>理智损失：</b>2D8；
<br><b>克苏鲁神话：</b>+4/+9%；
<br><b>神话等级：</b>39；
<br><b>学时：</b>46 周。
<br><b>建议法术：</b>神赐梦境（克苏鲁通神术），Zattoqua 所赐梦境（撒托古亚通神术），溺死者之梦（伊波-兹特尔通神术），与海之子交谈（深潜者联络术），与父神达贡交谈，与母神海德拉交谈（海德拉联络术），与神之子交谈（克苏鲁的星之眷族联络术），奈哈戈送葬歌（最后这个法术是复活术的反向，用来毁灭复活者）。
