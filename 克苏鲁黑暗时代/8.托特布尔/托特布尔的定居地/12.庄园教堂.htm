<body><p><strong><font color=#800000 size=6>12.庄园教堂</font></strong></p><p>一座中等尺寸的石制教堂，这里有一口为武卫官和他的随从服务的大钟。一个名为厄恩沃夫，30 多岁的肥胖男人在这里担任庄园神父。他的妻子希吉丝（Heagyth） 及两个儿子嘉瑞德（Godred）和格林沃德（Grimwold）与他同住。还有一个名为沃夫伦的奴隶也居住于此，负责照料这个家庭的花园。沃夫伦杀死了厄恩沃夫的大儿子后无法支付偿命金，并因此成为了奴隶。</p><p>这座教堂毗邻武卫官的大厅，是整个布尔最大的石制建筑，也是五年前最新建成的建筑之一。厄恩沃夫最近得到了一件圣遗物，圣·斯威辛的右手，并自豪地把它展出在教堂正殿的圣骨匣里。</p>
