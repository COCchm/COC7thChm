<p>古斯拉夫和他的妻子罗维娜，以及他们 16 岁的女儿奥斯拉法都是奥斯维的奴隶。他们在城镇周围的田野和森林里牧牛、猪和羊。古斯拉夫为了偿还对奥斯维的债务，自愿让自己和家人成为奴隶。</p>
