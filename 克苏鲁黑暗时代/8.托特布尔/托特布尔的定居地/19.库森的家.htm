<h1>19.库森的家</h1>
<p>库森和伊沃德（<a href="16.伊沃德的房子.htm">词条 16</a>）一样是个渔夫。因为激烈的竞争，他已经暗中几次破坏伊沃德的船了，他希望把伊沃德比下去且获得更多收成。然而库森的船比较小，且只有一个奴隶尼埃尔，这是他从市场上买回来的爱尔兰人，技术也比不过伊沃德。库森做出某些鲁莽行为只是时间问题而已。（比如公然攻击伊沃德或他的奴隶。）</p>
<p><b>神话：</b>尼尔渴望摆脱奴役，因此与地上蠕虫做了一个交易（<a href="../../7.怪物图鉴/神话生物/地上蠕虫.htm">第 177 页</a>）。如果尼尔能削弱定居点，以便于地上蠕虫入侵，那么地上蠕虫承诺会放过他。尼尔一直在利用所有时间以精进他制作致病药剂的技巧。</p>
