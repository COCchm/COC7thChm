<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>20.西格里克的家</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>20.西格里克的家</font></strong></p><p>一个名为西格里克的贫困自由民住在这里；他的妻子奥斯拉法去年冬天在分娩时去世。奥斯拉法来自威格兰·凯斯特（即伍斯特），塞文河上游的一个小村庄。奥斯拉法死后，西格里克拒绝归还晨礼（见第一章的<a 
href="../../1.盎格鲁-撒克逊的英格兰/人民.htm">“婚姻”词条</a>），他声称孩子在奥斯拉法死后还活了几个小时，因此他不必把晨礼给她的家人。奥斯拉法的母亲阿特鲁是一个富有的自由民，在她的领导下，她的家人要求归还晨礼，否则她将用武力夺取。奥斯维（见<a 
href="8.武卫的庭院与居所.htm">词条 
8</a> ）敦促西格里克尽其所能地支付晨礼等额的钱。并希望这能安抚奥斯拉法的家人。</p></body></html>
