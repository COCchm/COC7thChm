<p><strong><font color=#800000 size=6>23.德曼的家</font></strong></p>
<p>德曼和他的妻子霍妮尔德都是自由民，和他们的两个成年儿子塔瑞克和乌弗里克，以及 6 个奴隶一起住在这里。德曼是一个喜欢猜谜语而沉默寡言的人，他和本地的其他家庭一起耕种更大的田地。霍妮尔德是一个肥胖的、渴望被奉承的女人，她监视着奴隶们，确保他们做好自己的工作。塔瑞克和乌弗里克都会在地里帮忙。</p>
<p><b>神话：</b>德曼和霍妮尔德都是奈亚拉托提普黑色之人化身的追随者。他们是强大的巫师，并把自己的本领卖给出价最高的人。他们的专长包括使庄稼枯萎，杀死牲畜。通过黑色之人，塔瑞克和乌弗里克都有着与生俱来的魔法能力。
<br>当启用神话标签时，“*”标注的技能、属性和法术才存在。</p>
