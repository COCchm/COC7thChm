<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>25.米尔多娜的家</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>25.米尔多娜的家</font></strong></p><p>米尔多娜是一名 25 岁的未婚女性。她是托特布尔的几个养蜂人之一，通过贸易为本地和更远的地方提供蜂蜜和蜂蜡。她的父亲之前就是养蜂人，父亲死后米尔多娜继承了土地。她是一个惹人喜欢的女人，只要和她说话的人不是一个试图告诉她“你该做什么”的男人。</p><p>米尔多娜和兰弗朗（<a href="31.圣斯威辛修道院.htm">词条 
31</a> ）私通，兰弗朗是圣斯威辛修道院的库管员。</p><p><b>神话：</b>米尔多娜与古老的生育女神伊斯特交流，以提高她的蜂房产量。她不知道的是，她的仪式改变了蜂蜜，当这些蜂蜜被酿成蜂蜜酒时会含有莎布尼古拉斯的乳汁。</p></body></html>
