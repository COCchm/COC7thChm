<p><strong><font color=#800000 size=6>14.铁匠铺</font></strong></p>
<p>辛瑞德是本地的铁匠，他在这个木结构的建筑里工作和生活。在过去的十年里，他为城镇锻造了许多工具、铠甲和武器。他是个脾气恶劣的大胡子，身上满是铁匠活带来的污迹和伤疤。辛瑞德宁可当奴隶也不愿交税。他 23 岁的妻子艾莉德和 8 岁的儿子温斯坦也是奴隶。</p>
<p><b>神话：</b>辛瑞克和他的家人崇拜格里姆西特（见<a  href="31.圣斯威辛修道院.htm">词条 32</a> ），他是圣威辛修道院的院长，也是塔维尔·亚特·乌姆尔的化身。</p>
