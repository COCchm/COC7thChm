<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>利德尼</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>利德尼</font></strong></p><p>沿着塞文河西岸，有一座古罗马的防御工事遗址和一座废弃的诺登斯庙宇。还有可以俯瞰河流的铁器时代要塞遗址。</p><p><b>神话：</b>这里现在的居民是一群堕落退化的罗马人后裔，他们住在神庙阴影下摇摇欲坠的棚屋里，崇拜一对栖息在古罗马兵营废墟里的夜魇。</p></body></html>
