<h1>威格兰·凯斯特（伍斯特）</h1>
<p>这里最初是一个大型的罗马制造中心，拥有陶窑和炼铁厂。在罗马人离开后，它衰落了，它昔日的辉煌被蒙上了阴影。一个强大的基督教社区统治着这个定居点， 以至于公元 680 年，这里被选为一座大教堂的所在地。在公元 1041 年， 当反抗哈塔卡努特国王的起义失败时， 这个布尔的命运发生了巨变，这里惨遭镇压且几乎被夷为平地。</p><b>神话：</b>这个布尔几乎被哈塔卡努特国王夷为平地， 并非是因为它组织叛乱。而是因为本地教会知道哈塔卡努特是日利姆·夏伊科斯的信徒而想要终结他的统治。关于白色蠕虫的知识可以在本地的大教堂里找到。
