	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>斯特里戈伊尔（切普斯托）</font></strong></p><p>斯特里戈伊尔位于维伊河（Wye）与塞文河交汇处两英里内，是威尔士人在石灰岩峡谷上的一个大型的城镇。寻找进入威尔士入口的调查员无需额外的调查，圣辛马齐修道院位于镇子附近。自公元前 5000 年以来，该地区一直有人居住。</p><p><b>神话：</b>长期的人类居住让斯特里戈伊尔拥有了漫长的历史。石灰岩峡谷内隐藏着一个小而深的洞穴群， 而大多数居民对此一无所知。在那蜿蜒曲折的隧道是深处，居住一群了解塞文河谷真实历史的僧侣。他们会与把古老的知识分享给他们认为有价值的人。</p></body></html>
