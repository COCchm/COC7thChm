<p><strong><font color=#800000 size=6>塞文湖</font></strong></p>
<p>这个湖距离托特布尔只有几天路程，是格拉基的居所。环湖的森林里覆盖着一种奇怪的黄色真菌，这种古老的真菌造成了该地区的腐败。如果摄入了真菌，人们必须成功地进行一次困难等级的 CON 检定，失败就会因有毒物质遭受 1D8 点伤害，并因为看见湖底恶魔的幻象而损失 1d8 的理智；真菌是否有其它影响交由守秘人来决定。</p>
