<body><p><strong><font color=#800000 size=6>贝克里</font></strong></p><p>它位于小埃文河和塞文河的汇合处，是一个只有几百户人家居住的小村落。它建于 9 世纪初，既是一个港口，也是一个小集镇。附近茂密的白桦林不仅给这个定居点提供了名字，还表明了它的主要产业——木材。</p><p><b>神话：</b>尸鬼们在离贝克里不远的地方保留着一个尼明顿（凯尔特宗教中的圣地），镇上许多最重要的人都是这里的成员。</p>
