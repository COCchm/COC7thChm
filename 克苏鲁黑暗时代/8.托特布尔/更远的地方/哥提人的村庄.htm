<p><strong><font color=#800000 size=6>哥提人的村庄</font></strong></p>
<p>一个不到 100 人的小村庄坐落在茂密的森林里，这里的每个人都长着山羊一样的特征。本地融合了凯尔特和罗马的传统，人们崇拜莎布-尼古拉斯，他们的仪式集中在村庄中心的一座由罗马工程师建造的金属高塔上。这个村庄将在 14 世纪被圣堂武士摧毁并重新建立，但因为这片土地出了问题的缘故，圣堂武士们很快就长出了山羊般的面孔，并觉得应该重建这座塔。</p>
<p>离村子不远的地方有一棵大树，孤零零地矗立在一片空地上。它那像苹果一样的果实首先给人一种醉人的愉悦感，紧接着到来的是追悔莫及的悔恨。</p>
