<p><strong><font color=#800000 size=6>口述传统</font></strong></p>
<p>在黑暗时代，文字普及率非常低下，只有少数僧侣、贵族之类的人才具有读写能力。对大多数人来说，能读写自己的名字，兴许再写一小段诗，就已经是他们所能做的最美好的事情。因此，口述故事是传播信息的主要方式，比如历史、传说故事、文化传统以及当天的新闻都以这种形式表达。在一个书籍罕见、不易沟通理解的世界里，口述文字承载着巨大的重量。</p>
