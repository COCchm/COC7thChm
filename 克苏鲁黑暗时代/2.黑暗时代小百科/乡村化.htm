<p><strong><font color=#800000 size=6>乡村化</font></strong></p>
<p>在黑暗时代，欧洲大部分地区还是乡村，整个欧洲只有不到 4000 万的人口。而在阿尔卑斯山脉北部，大多数聚居地人口不足 5000。而欧洲最大的城市，君士坦丁堡也仅有 50 万人口居住。罗马，基督世界的首都，有约 50000 人口。</p>
<p>大多数人都居住在人口不过千的小定居点。在这么大小的村庄里，一个人可能与本地所有人都认识，或至少面熟。</p>
