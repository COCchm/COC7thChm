<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>怀疑</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>怀疑</font></strong></p><p>在黑暗时代，人们往往是狭隘的，在农村地区更是如此。如果你认识一个人，就很有可能会信任他；然而，</p><p>如果你遇到了来社区之外的人，你有充分的理由怀疑他。这个人可能是盗匪、逃犯、女巫，或是异教徒。外国人总是不被信任，因为他们会试图达成对他们单方有利的交易。因此，很少人从一个社区搬到另一个社区，特别是在农村地区。</p></body></html>
