	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>城堡</font></strong></p><p>10 世纪和 11 世纪是城堡发展的早期阶段。大多数城堡都有一个中心的防御建筑，并用栅栏墙围起。幕墙、塔楼、射击孔等防御措施尚未形成。在这段时间里，城堡通常是用木头和泥土建成的，尽管有些北欧人的城堡是石头建成的。城堡会极尽可能地利用周围的地形来增强防御，比如河流、山丘和峡谷。除了具有军事防御功能之外，城堡还是行政和经济中心。</p></body></html>
