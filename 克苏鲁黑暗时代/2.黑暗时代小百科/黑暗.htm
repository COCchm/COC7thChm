<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>黑暗</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>黑暗</font></strong></p><p>晚上的室外是黑暗的。使大部分地区始终处于朦胧光照下的现代工业化环境光并不存在，甚至在深夜时也是一片漆黑。黑暗甚至弥漫于最大的城市之中。欧洲最伟大的城市，君士坦丁堡，也只有部分主要街道用火炬照明，而其他地方则任由它们落入黑暗之中。正因如此，人们都不喜欢在夜晚出行，一旦夜幕降临，人们就会点起篝火，蜡烛或灯笼呆在室内。许多人认为在夜晚行动是徒劳的。野兽、小偷和怪物的传说足以让最勇敢的灵魂安然呆在室内，更不必提及迷路所带来的真正风险，特别是在乡村地带。</p></body></html>
