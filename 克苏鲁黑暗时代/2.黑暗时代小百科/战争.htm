<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>战争</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>战争</font></strong></p><p>与中世纪后期相比，黑暗时代的战争总是小规模的。军队通常只有数百人，小冲突比激战更为常见。在当时，伏击也是一种首选的战术。</p></body></html>
