<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>荒野</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>荒野</font></strong></p><p>荒野是指定居点以外的地区。它可以是田野、森林、丘陵或山脉。荒野是人们遭遇不幸的地方。精灵和其他生物潜伏在荒野中，等待着粗心大意、远离家园的人。</p></body></html>
