<p><strong><font color=#800000 size=6>人质</font></strong></p>
<p>在黑暗时代，扣留人质是一种常见的行为，无论是撒旦在战斗中还是战斗之外。当一个人的承诺需要得到保证时，他就应当提供人质，人质通常会是他的家人，尤其可能是他的孩子。如果一个战士在战斗中击败了对手，那么他可以扣押对方作为人质要求对方家属支付赎金。</p>
<p>在某种理论中，人质可以促进两个群体之间的互相理解，即如果孩子在敌对群体的监护下成长，那么未来几代人就很有可能互相理解，冰释前嫌。人质可能会和他的新主人生活多年。他可能和劫持者的孩子一起长大并接受教育。虽然虐待人质并不多见，但人质会被认为是劫持者的合法财产。如果最终债务无法清偿或协议无法达成，人质可以被贩卖为奴。</p>
