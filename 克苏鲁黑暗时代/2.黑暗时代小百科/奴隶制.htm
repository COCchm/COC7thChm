<h1>奴隶制</h1>
<p>奴隶制在欧洲是仍然存在的，尤其在东欧和北欧。有时，孩子们会被贩卖为奴，用以偿还债务或使其他家庭人员的生活变得轻松。然而，更常见的情况下，奴隶是战利品。如果劫持者认为他不能凭借俘虏而获得一笔像样的赎金，他就被会把俘虏贩卖为奴。</p>
<p>不是只有穷苦人和无特权者才会受奴役。有时连储君也不能避免，在风口浪尖上强行逼迫挪威接纳基督教的奥拉夫·特里格维森（Olaf Trygvesson）国王也曾当过一段时间的奴隶。在爱沙尼亚被俘虏的时候，他还是个小男孩，随后他被卖掉换取一只公羊，然后再次被卖掉以换取一件精美的披风。在他的表亲认出并赎回他之前，奥拉夫经历了六年的奴隶生涯。</p>
