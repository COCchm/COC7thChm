<p>因为生存依赖于社区，而社区又依赖于交流，因此在黑暗时代，秘密行动被视为一件坏事。秘密犯罪要比公开犯罪受到更严厉的处罚。公开犯罪并不是指在犯罪前先公布自己的意图，因为许多犯罪本身都是机会犯罪； 而是指在犯罪后主动认罪，哪怕你并没有遭受怀疑。而秘密行动，哪怕只是一个人躲起来偷偷进食，也需要面对罚款甚至流放的惩罚。</p>
