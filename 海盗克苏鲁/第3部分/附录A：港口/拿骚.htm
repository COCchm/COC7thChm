<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>拿骚</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>拿骚</font></strong></p><p>拿骚于 1705 年变成了海盗天堂，而这种情况一直持续到了 1716 年左右。在此期间，黑胡子、本杰明·霍尼戈尔德、查尔斯·维恩、安妮·邦尼等著名海盗都曾在这里出没。臭名昭著、擅长游击的“飞行帮”也曾以拿骚作为其行动基地。有钱的地方就有人做生意，而这个“有钱的地方”就是巴哈马新普罗维登斯岛的拿骚港。</p><p>海盗入侵拿骚，当地局势变得混乱时，许多当地居民惊恐地选择了逃离许多建筑物因此空置，为新来的居民腾出了地方。有些商铺选择了留下，也有新的商铺从此开张，海盗们还定下了行为准则，禁止海盗们抢劫彼此的铺面。</p><p><img alt="" src="拿骚.png"></p></body></html>
