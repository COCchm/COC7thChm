<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1.拿骚堡</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1.拿骚堡</font></strong></p><p>这座石制建筑守卫着拿骚的西北入口，其中配备有 22 门火炮，12 门为 24 磅火炮，10 门为 32 磅火炮。它建成于 1697 年，但海盗通常不会驻守在这里，除非他们认为港口受到了威胁。</p></body></html>
