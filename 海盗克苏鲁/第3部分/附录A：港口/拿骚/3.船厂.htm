	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>3.船厂</font></strong></p><p>这里属于一位名叫诺亚的老船匠。没有人知道诺亚是他的真名还是外号，但他了解如何与船舶打交道，知道如何建造，如何修理，如何保养，如何改良。海盗们可以在这里找到船所需的一切。</p></body></html>
