<p><strong><font color=#800000 size=6>11.杂货店</font></strong></p>
<p>卢卡·沃克是这家店的老板，店内出售第 3 章中列出的所有物品（武器除外），售价也与前文相同。</p>
<p>其余的建筑物是仓库、营房和一些船舶用品供应商。后巷黑市里出售的商品应有尽有，但价格要高出 25%。在要买东西急用的情况下，这里可能是人们最后的希望。这里还出售毒药和其他非法物质，如果有人想雇用海盗船员，或是有人想要被雇用到海盗船上，这里也是个好去处。</p>
