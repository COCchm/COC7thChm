<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>7.吉尔伯特枪铺</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>5.吉尔伯特枪铺</font></strong></p><p>吉尔伯特·霍利威经营着这家枪械店。他可以对枪械进行小规模修理、翻新和清洁，但他没有制造定制枪械所需的工具。他还有大量滑膛枪、步枪、手枪和刺刀手枪可以出售。此处商品的售价比第 3 章中列出的价格高 10%。</p></body></html>
