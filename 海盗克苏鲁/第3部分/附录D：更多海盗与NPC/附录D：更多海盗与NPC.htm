<p><strong><font color=#800000 size=6>附录 D：更多海盗与 NPC</font></strong></p>
<p>一个故事讲多几遍就会成为事实，许多海盗故事都是如此流传开的。查尔斯·约翰逊船长于 1724 年写过一本名为《海盗通史》的书。许多历史学家都将这本书作为参考资料使用，但也有人对次数抱有非常怀疑的态度。书中记载的部分内容得到过证实，但其他古怪的主张和华丽的描述似乎表明约翰逊比起真相更在乎销量。事实上，人们对这些 300 多年前航行于海上的反英雄知之甚少。守秘人可以让这些 NPC 表现得浮夸、狂野、超凡脱俗——或是像个真实的人——只要符合游戏的基调和氛围就好了。本章介绍了 10 位最为出名的海盗。</p></b></font></strong></body></html>
