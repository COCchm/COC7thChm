<p><strong><font color=#800000 size=6>厨师</font></strong></p>
<p>船员数目超过十几人时，船上通常就会配备一名厨师。厨师的职责是为船员准备食物，并确保船上的食物储备（这也包括淡水、蜜酒和朗姆酒）充足。在船员数量格外多的情况下，厨师手下可能还有几位伙计负责协助他们完成烹饪和装盘工作。在较大的船上，船长可能有自己的仆人或厨师，甚至两者都有。</p></body></html>
