<p><strong><font color=#800000 size=6>外科医生</font></strong></p>
<p>船上的医生（或者，外科医生其实更为常见）对于船员的健康非常重要。大多数船医都不是真正受过专业训练的医生；真正的医生大多也不是自愿当上海盗的。当时的医生认为给病人进行手术、截肢和放血治疗是屈才，因此，这些工作都是“手术匠”在做。医生的任务主要还是看诊。</p>
<p>外科手术算是一门手艺，因此，外科技术的传承不依赖正式的培训，反而使用师徒制度。外科医生的手下也会有助手和小伙计。在战斗中，外科医生会船舱口附近的区域工作，方便快速转移伤员。这一区域的甲板会提前铺上沙子，以防止外科医生在满地血液上滑倒。</p></body></html>
