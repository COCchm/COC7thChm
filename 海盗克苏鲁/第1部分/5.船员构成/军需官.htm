<p><strong><font color=#800000 size=6>军需官</font></strong></p>
<p>与船长一样，军需官也是由船员票选出来的，在战斗之外，海盗船上的军需官通常拥有与船长相同的权力。军需官是船长的有力助手，如果船上没有大副，军需官就会顶上。他们还要负责清点战利品，以及发放每位船员的工资和分红。</p>
<p>军需官负责管理船上所有物资、食物和水的供应，以及确保船上有充足的木材、帆布、绳索和衣料。</p>
<p>与船长一样，如果船员对军需官不满，他们可以投票让其退位。在海军中，船上的工资和补给分配由事务长这个职位负责处理。</p></body></html>
