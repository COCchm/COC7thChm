<p><strong><font color=#800000 size=6>3.圣物创造术</font></strong></p>
<p><b>施法消耗：</b>5 点魔法值和 1D3 点理智值<br><b>施法用时：</b>30 分钟<br><b>施法失败消耗：</b>4 点魔法值和 1D2 点理智值</p>
<p>该仪式只能用于已经进行过清洁和净化的物品。检定成功之后，圣物的持有者可以选定一种技能，接下来的 24 小时内该技能检定可以获得 1 个奖励骰。圣物的效果只能在 1 人身上生效，且不能为仪式施法时的检定带来奖励骰。施法者选择的技能无需与圣物的种类相关。生物可以是一小袋鸟食、骨头甚至兔脚，一切凭施法者的喜好决定。施法者必须在施法期间声明自己选定的技能（比如“提高这名战士使用步枪时的瞄准能力”或“提高此人观察周围事物的能力”）。</p></body></html>
