<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>6.武器附魔术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>6.武器附魔术</font></strong></p><p><b>施法消耗：</b>8 点魔法值和 1D3 点理智值<br><b>施法用时：</b>30 分钟<br><b>施法失败消耗：</b>4 点魔法值和 1D2 点理智值</p><p>这种仪式与上文的圣物创造术类似，但该仪式只能用于已经进行过清洁和净化的武器。检定成功之后，该武器可被视为附魔武器，能够对某些免疫普通武器的生物造成伤害，效果持续 24 小时。此外，近战武器在法术生效期间还可以额外造成 1D4 点伤害。1 把附魔武器可由多人使用，但附魔效果每轮只会生效 1 次。</p></body></html>
