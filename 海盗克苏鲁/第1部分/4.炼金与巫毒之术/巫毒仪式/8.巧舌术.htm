<p><strong><font color=#800000 size=6>8.巧舌术</font></strong></p>
<p><b>施法消耗：</b>3 点魔法值和 1 点理智值
<br><b>施法用时：</b>1 分钟
<br><b>施法失败消耗：</b>1 点魔法值</p>
<p>检定成功之后，施法者可以与任何人、动物、生物或怪物进行交流，效果持续 15 分钟，前提是对方愿意与施法者交谈。该法术并不会让动物的智慧水平变高——兔子或松鼠可能会傻乎乎的，海豚能提供的信息则更多。非人生物的智力水平可由守秘人决定。施法者只能在仪式使用 1 种语言，且这并非意味着他们暂时学会了这种语言，因为他们是在以神灵为媒介与对方沟通。</p>
