<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>7.水下呼吸术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>7.水下呼吸术</font></strong></p><p><b>施法消耗：</b>6 点魔法值 + 每额外增加 1 个施法对象，魔法值消耗增加 1 点；每有 1 个施法对象，消耗 1 点理智值；每个被施法对象损失 1D3 点理智值<br><b>施法用时：</b>5 分钟<br><b>施法失败消耗：</b>3 点魔法值和 1 点理智值</p><p>检定成功之后，所有被施法对象都将获得在水下呼吸的能力，效果持续 1 小时。此外，他们不会患上减压病或氮醉等与潜水相关的症状。</p></body></html>
