<p><strong><font color=#800000 size=6>巡防舰</font></strong></p>
<p>巡防舰比双桅大帆船更大，有三根桅杆，船帆为方形，但也有三角帆和斜桁帆。巡防舰追求的是速度和火力。各国海军都喜欢使用这种船只狩猎海盗。海盗们会使用各种形制和尺寸的船只，但这种船只并不怎么受欢迎，因为海盗更喜欢谨慎行事，而不是与武装更重的巡防舰硬碰硬。</p>
