<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>重巡防舰</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>重巡防舰</font></strong></p><p>重巡防舰的尺寸甚至比普通巡防舰还要大。重型巡防舰的长度并未增加，但多出了一层额外的甲板，因此可以容纳更多船员和火炮。速度上的不足换来的是强大的火力。其中一些重巡防舰拥有超过 70 门大炮和近 400 名船员。在大型战斗中，巡防舰和重巡防舰将与战列舰并肩航行。</p><p><b>长度：</b>126’<br><b>吃水：</b>30’<br><b>船幅：</b>36’<br><b>基础航速：</b>8<br><b>最大航速：</b>10<br><b>全帆航速：</b>12<br><b>机动性：</b>3<br><b>最大/最小船员数：</b>350/55<br><b>船体耐久度：</b>90<br><b>火炮数量：</b>40 门 12 磅火炮（标准舷侧炮），4 门 9 磅追击/ 反击炮（2 前 2 后）</p></body></html>
