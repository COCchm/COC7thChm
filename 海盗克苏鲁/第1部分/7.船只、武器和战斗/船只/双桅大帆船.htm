<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>双桅大帆船</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>双桅大帆船</font></strong></p><p>双桅大帆船与双桅横帆船外观相似，但尺寸更大，由后者衍生而来。这种船拥有一面方帆主帆和一面前帆，最靠后的桅杆上有斜桁帆。这些船只因其速度、机动性、武器装备和风帆配置的灵活性而深受海军和海盗的欢迎。总体而言，双桅大帆船的行驶速度比双桅横帆船要慢，但火炮的数量更多。</p><p><b>长度：</b>90’<br><b>吃水：</b>14’<br><b>船幅：</b>20’<br><b>基础航速：</b>8<br><b>最大航速：</b>10<br><b>全帆航速：</b>12<br><b>机动性：</b>6<br><b>最大/最小船员数：</b>100/12<br><b>船体耐久度：</b>50<br><b>火炮数量：</b>20 门 6 磅火炮（标准舷侧炮）</p></body></html>
