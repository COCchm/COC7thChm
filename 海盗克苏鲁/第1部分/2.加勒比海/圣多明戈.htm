<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>圣多明戈</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>圣多明戈</font></strong></p><p>圣多明戈（现在的海地）由西班牙人控制，西班牙人将这座岛屿命名为伊斯帕尼奥拉岛，直到 1697 年，西班牙将岛屿近一半的土地割让给法国，法国才将其更名为圣多明戈。法国殖民者在岛上建起了利润丰厚的甘蔗农场，并从非洲带来了许多奴隶。不过，从 1659 年开始，法国人就已经在称呼此地为圣多明戈。</p></body></html>
