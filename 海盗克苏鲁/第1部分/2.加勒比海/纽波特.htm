<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>纽波特</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>纽波特</font></strong></p><p>纽波特是罗德岛海岸附近的一处深水港口，许多海盗都会去那里改装船只。这座城市因英国王室政策贫苦不堪，因此对能够促进经济发展的赃物贸易相当欢迎。这里是著名的海盗巢穴，如果海盗们需要在加勒比海地区之外找个地方短暂停留一阵，这里是绝佳的度假胜地。</p><p>纽波特虽然不属于加勒比海地区，但这个地方也是海盗生活的重要组成部分，直到 1720 年政府开始镇压海盗。1723 年，曾经很受市民欢迎的 23 名海盗全都上了绞刑架。</p></body></html>
