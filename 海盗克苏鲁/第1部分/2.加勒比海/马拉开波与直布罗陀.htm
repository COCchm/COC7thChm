	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>马拉开波与直布罗陀</font></strong></p><p>马拉开波与直布罗陀是委内瑞拉西北海岸马拉开波湖中的两座城市。这两座城市并非海盗的常规停靠处，却经常成为海盗袭击的目标。可可豆、宝石和西班牙货币是最受海盗欢迎的物品。1667 年，这座城市遭到海盗罗罗内的袭击；1669 年，私掠者亨利·摩根袭击此地；1678 年，这里又迎来了海盗米歇尔·德·格拉蒙。</p><p>加勒比海值得一去的地点并不止于此，海盗的家园也还有许多，此处只列举出了几个规模最大的，除此之外，海盗们也常在圣克罗伊岛、库拉索岛和圣托马斯岛等地活动。虽然英国、法国和荷兰政府时常利用私掠船，但从长远角度来看，它们还是一种应被铲除的祸害。</p></body></html>
