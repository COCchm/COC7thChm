<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>古巴</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>古巴</font></strong></p><p>古巴于 1650 年被西班牙人控制，也因此拥有了两个总督和两个首都：古巴圣地亚哥和哈瓦那。1655 年，牙买加岛被英国征服，古巴接收了大量来自牙买加的难民。古巴慢慢发展出了多元化的农业经济，但主要还是一个支持西班牙殖民帝国的城市化社会。这是西班牙在加勒比海的据点。</p><p>当时的古巴提督佩德罗·巴尔德斯控制了古巴的防御，古巴的主要港口城市（尤其是哈瓦那）防御严密，能够抵御任何海盗集团的攻击。</p></body></html>
