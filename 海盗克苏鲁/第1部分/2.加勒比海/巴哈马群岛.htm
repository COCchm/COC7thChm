<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>巴哈马群岛</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>巴哈马群岛</font></strong></p><p>巴哈马群岛的大部分地区在 1500-1648 年期间都无人居住，当时来自百慕大的英国殖民者都在伊柳塞拉岛定居。巴哈马由大西洋中的 700 多个岛屿、珊瑚礁和小岛组成，佛罗里达州东南部和古巴北部这一地理位置为私掠者和海盗提供了完美的藏身之处，便于他们袭击前往欧洲的商船。</p><p>巴哈马群岛的首府是新普罗维登斯岛上的查尔斯镇，此地后来更名为拿骚。英国人利用巴哈马群岛作为进攻和占领牙买加的集结地。巴哈马群岛也成为了逃亡和获释奴隶的避难所。</p></body></html>
