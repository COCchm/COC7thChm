<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>航海术（20%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>航海术（20%）</font></strong></p><p>航海术代表驾驶船只的基本知识，例如如何安装和升起船帆、如何起锚抛锚、如何保持船只的正常运行、如何打绳结、如何捻接绳索，以及登上敌船。此外，困难难度的航海术检定可以替代驾驶（大型船只）、驾驶（小型船只）、炮术（大炮/旋转炮）或机械维修（针对船舶相关物品）检定；如果上述检定的难度为困难，则极限难度的航海术检定也可以作为替代。注意，在海盗船或私掠船上度过一周之后，这项技能便可以获得成长标记。</p></body></html>
