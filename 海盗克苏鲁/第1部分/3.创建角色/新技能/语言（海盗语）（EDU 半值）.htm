<p><strong><font color=#800000 size=6>语言（海盗语）（EDU 半值）</font></strong></p>
<p>海盗语是加勒比海地区所有语言的组合，这包含英语、西班牙语、法语、荷兰语、德语和意大利语。海盗语的使用使所有船员得以沟通（即使程度有限），这有利于船只的运作。如果对话双方都掌握了海盗语，则对话时无需进行检定。如果对话中的一方使用的是上述语言之一，且另一方并未掌握这门语言，成功的海盗语检定也可以使后者理解对方所说的内容。注意，在海盗船或私掠船上度过一周之后，这项技能便可以获得成长标记。</p></body></html>
