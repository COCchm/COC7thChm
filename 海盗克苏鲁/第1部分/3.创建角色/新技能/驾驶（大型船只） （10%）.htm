<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>驾驶（大型船只） （10%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>驾驶（大型船只） （10%）</font></strong></p><p>该技能允许海盗驾驶单桅帆船或更大的大型船只。所有海盗都知道如何驾驶船只，只要知道目的地在哪，他们就可以将船只调整到正确的方向。除非船只遭遇了巨浪、风暴或是处在追逐期间，否则驾驶船只无需进行检定。</p></body></html>
