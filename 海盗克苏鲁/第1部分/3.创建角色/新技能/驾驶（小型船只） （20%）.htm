<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>驾驶（小型船只） （20%）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>驾驶（小型船只） （20%）</font></strong></p><p>该技能允许海盗驾驶操纵尺寸为 20 英尺或更小的船只，无论船只使用帆、桨还是两者作为动力来源。在这个时代，所有海盗都知道如何驾驶船只，他们可以进行普通的转向操作，或是穿越平静水域到达目的地。除非船只遭遇了巨浪、风暴或是处在追逐期间，否则驾驶船只无需进行检定。</p></body></html>
