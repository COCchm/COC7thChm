<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>海军/士兵</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>海军/士兵</font></strong></p><p>经过海上作战训练的士兵。海军擅长登船行动和突袭堡垒，或者，普通的战斗也是他们的特长。</p><p><b>技能：</b>攀爬，格斗（斗殴），射击（滑膛枪），射击（手枪），射击（雷铳），格斗（短弯刀），投掷，以及下列最多 2 项技能：炮术（大炮），外语（任意），驾驶（小型船只），机械维修，游泳<br><b>本职技能点：</b>EDU×2+（DEX×2 或 STR×2）<br><b>信用评级：</b>1–45</p></body></html>
