<p><strong><font color=#800000 size=6>探索者</font></strong></p>
<p>探索者的志向就是描绘地图上的空白区域，如果能在探索过程中赚些小钱就再好不过了。探索者出海的目的往往是前往远方—— 失落已久的黄金国说不定就会因这次冒险再度现世。</p>
<p><b>技能：</b>古物研究，攀爬，外语（任意），导航，说服，侦查，以及下列最多 4 项技能：艺术/手艺（地图学），历史，博物学，神秘学，哲学，话术，射击（雷铳），射击（滑膛枪），射击（步枪），驾驶（小型船只），骑术（马匹），游泳，追踪
<br><b>本职技能点：</b>EDU×2+（DEX×2 或 STR×2）
<br><b>信用评级：</b>20–70</p>
