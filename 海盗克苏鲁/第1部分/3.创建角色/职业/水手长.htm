<p><strong><font color=#800000 size=6>水手长</font></strong></p>
<p>水手长是统管所有普通水手的职位。水手长负责每天早上检查甲板和索具，并为普通水手安排任务。通常，船上会有一两个副水手长负责辅助水手长的工作。</p>
<p><b>技能：</b>攀爬，艺术/手艺（水手哨），艺术/手艺（歌唱），闪避，恐吓，聆听，机械维修，航海术，侦查，以及下列最多 2 项技能：炮术（大炮/旋转炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），导航，游泳。
<br><b>本职技能点：</b>EDU×2+（DEX×2 或 STR×2）
<br><b>信用评级：</b>20–55</p>
