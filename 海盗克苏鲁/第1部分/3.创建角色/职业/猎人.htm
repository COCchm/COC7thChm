<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>猎人</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>猎人</font></strong></p><p>海盗时期的许多海盗都是猎人出身。在开始出海生涯之前，他们的工作就是向过往的船只和西班牙定居点出售熏肉。除了加勒比海一带之外，猎人也可能来自非洲、北美、南美以及波利尼西亚群岛。</p><p><b>技能：</b>攀爬，闪避，聆听，博物学，导航，侦查，潜行，游泳，追踪，以及下列最多 3 项技能：射击（雷铳），射击（滑膛枪），射击（步枪），射击（弓），射击（吹箭），格斗（斗殴），格斗（短弯刀），格斗（刀），格斗（矛），外语（任意），驾驶（小型船只），骑术（马匹）<br><b>本职技能点：</b>EDU×2+（DEX×2 或 STR×2）<br><b>信用评级：</b>1–30</p></body></html>
