<p>冒险家来到海上的原因不是渴望财富，也不是生活所迫，而是自愿成为了船队的一份子，他们想要去看看世界，体验生活。航海并不是冒险家最熟悉的领域，他们最擅长的还是登船战斗或是社交。</p>
<p><b>技能：</b>射击（手枪），格斗（剑），格斗（斗殴），骑术，以及下列最多 3 项技能：炮术（大炮），艺术/手艺（任意），闪避，话术，外语（任意），说服，科学（任意），游泳
<br><b>本职技能点：</b>EDU ×2+（DEX×2 或 STR×2）
<br><b>信用评级：</b>40–75</p>
