<p><strong><font color=#800000 size=6>渔民</font></strong></p>
<p>大多数渔民都过着脚踏实地的生活，但也有些人意识到，成为海盗可以带来更多的收入。渔民对船只更为熟悉，因此很快就能融入海盗之中。</p>
<p><b>技能：</b>艺术/手艺（任意），聆听，侦查，博物学，导航，驾驶（小型船只），游泳，投掷，以及任意 1 项其他技能<br><b>本职技能点：</b>EDU×2+INT×2<br><b>信用评级：</b>1–25</p></body></html>
