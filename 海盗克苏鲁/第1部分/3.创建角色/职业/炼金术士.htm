<p><strong><font color=#800000 size=6>炼金术士</font></strong></p>
<p>欧洲传统仪式巫术中的巫师。如果炼金术士在开始游戏时拥有至少 50% 的科学（炼金术），这代表他们已经掌握了一种高级配方和一种次级配方。详情参见<a href="../../4.炼金与巫毒之术/第4章：炼金与巫毒之术.htm" >第 4 章：炼金和巫毒之术</a>。</p>
<p><b>技能：</b>艺术/手艺（任意），神秘学，天文学，科学（炼金术），任选最多 2 项科学技能，聆听，语言（拉丁语），说服，图书馆使用
<br><b>本职技能点：</b>EDU×4
<br><b>信用评级：</b>40–70</p></b></b></b>
