<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>领航员</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>领航员</font></strong></p><p>领航员的工作是指引和驾驶船只。领航员负责制定航线，并确保船舶保持在航线上前进，同时还有避免海上的危险。</p><p><b>技能：</b>攀爬，导航，艺术/手艺（歌唱），驾驶（小型船只），驾驶（大型船只），航海术，侦查，以及下列最多 2 项技能：炮术（大炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），机械维修，游泳<br><b>本职技能点：</b>EDU×2+（DEX×2 或 STR×2）<br><b>信用评级：</b>10–50</p></body></html>
