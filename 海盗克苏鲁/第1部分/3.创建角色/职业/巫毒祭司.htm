<p><strong><font color=#800000 size=6>巫毒祭司</font></strong></p>
<p>可供雇佣的巫毒祭司，这些人可以使用黑白两种魔法，或在强大的仪式中召唤他们的神灵。如果巫毒祭司在开始游戏时拥有至少 40% 的艺术/手艺（巫毒仪式）技能，这代表他们已经掌握了 1 种仪式。详情参见<a href="../../4.炼金与巫毒之术/第4章：炼金与巫毒之术.htm">第 4 章：炼金和巫毒之术</a>。</p>
<p><b>技能：</b>闪避，神秘学，艺术/手艺（巫毒仪式），博物学，历史，语言（克里奥尔语），聆听，说服，妙手，以及下列最多 2 项技能：艺术/手艺（任意），克苏鲁神话（上限 10%），外语（任意），航海术.
<br><b>本职技能点：</b>EDU×2+POW×2
<br><b>信用评级：</b>10–50</p>
