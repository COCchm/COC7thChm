<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>医师/外科医生</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>医师/外科医生</font></strong></p><p>海盗是一项危险的工作，海盗航行的热带水域（以及停靠港）疾病横行。船上的外科医生对于船员的健康非常重要。大多数船上的外科医生都只能算“手术匠”（译注：约等于赤脚医生），但真正受过大学教育的外科医生有时也会去做船医。人们对能做船医的医师和外科医生需求量很高，俘获海盗船之后，人们会认定船医是在非自愿情况下上船工作的，因此，船医通常能够获得赦免。</p><p><b>技能：</b>急救，历史，医学，图书馆使用，语言（拉丁语），心理学，科学（生物学），以及下列最多 3 项技能：射击（滑膛枪），射击（手枪），外语（任意），格斗（匕首），格斗（短弯刀），游泳<br><b>本职技能点：</b>EDU×4<br><b>信用评级：</b>30–70</p></body></html>
