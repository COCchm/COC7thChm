<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>音乐家</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>音乐家</font></strong></p><p>大多数船上都有一名音乐家，他们的任务是娱乐船员、激发敌人的恐惧以及敲响召集船员的鼓点。</p><p><b>技能：</b>艺术/手艺（任意），取悦，聆听，心理学，航海术，侦查，以及下列最多 4 项技能：炮术（大炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），导航，驾驶（小型船只），驾驶（大型船只），机械维修，游泳<br><b>本职技能点：</b>EDU×2+（DEX×2 或 APP×2）<br><b>信用评级：</b>10–30</p></body></html>
