<h1>5.技能</h1>
<p>所有调查员猫都有（EDU+INT）×2的点数用于技能学习。调查员猫的技能不分职业和个人。</p>
<p>调查员猫的技能值不受上限限制，如果需要，可以提高到99%甚至更高。如果你的调查员猫需要高于99%的技能，最好在创建调查员猫时就设定好，技能很难在游戏中很难提高。</p>
<p>括号内的数值是技能的基本值，如果守秘人允许，所有技能的基本值都是可以修改。部分技能效果与“克苏鲁的呼唤”规则书中描述的一致，在此将不再复述。</p>
