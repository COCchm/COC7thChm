<p><strong><font color=#800000 size=6>4.选择魔法</font></strong></p>
<p>如果守秘人允许新角色使用魔法，那这只调查员猫必须拥有魔法灵猫（familiar）喵招。</p>
<p>每个法术需要支付30个技能点（见下文），并且每个法术都需要通过困难成功的智力（INT）判定才能被学会和使用。如果判定失败，则调查员猫知道该咒语，但无法使用，直到游戏幕间之后得到守秘人的允许，调查员猫才能使用此法术。</p>
<p>法术可以从“克苏鲁的呼唤”规则手册、《魔法大典》或《幻梦境拓展》（第五版）中选择，关于施法的物理限制详见“猫和魔法”一节（见第36页）。</p>
