<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>地位</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>地位</font></strong></p><h3>Familiarity（01%）</h3><p>等同于信誉技能。它代表了你在特定地区（社区、地区、城镇等）的猫社会中有多知名和受信任。守秘人可以灵活裁定调查员猫地位初始数值，家族和领地关系，以及猫的个人行为，都可能对技能产生积极或消极的影响。 </p></body></html>
