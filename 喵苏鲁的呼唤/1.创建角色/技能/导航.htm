<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>导航</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>导航</font></strong></p><h3>Navigate（25%）</h3><p>利用猫的感官来确定方位，包括嗅觉、太阳位置、磁场和风。这种技能使猫在千里之外找到回家的路，或者在地下或完全黑暗的地方找到路。</p></body></html>
