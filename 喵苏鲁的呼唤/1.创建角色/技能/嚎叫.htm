	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>嚎叫</font></strong></p><h3>Yowl（50%）</h3><p>深夜时，大多数人都在卧室对面的栅栏柱和墙上听到过这种声音，这是一种悲惨的、响亮的、可怜的嚎叫。嚎叫是猫彼此识别身份或恐吓他人的手段，常用于警告或求偶。当玩家试图给其他猫、动物和人类留下深刻印象或与之交流时，对此技能进行判定。</p><h3>有限制性的技能</h3></body></html>
