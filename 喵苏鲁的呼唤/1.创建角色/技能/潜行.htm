	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>潜行</font></strong></p><h3>Stealth（50%）</h3><p>不变。</p><h3>街头知识Streetwise（01%）：</h3><p>你对人类的环境有深入的了解——你擅长于翻找垃圾箱，寻找藏身之处，潜在伴侣或伙伴的下落。街头大师也有自己的房子——事实上，他们经常同时有几个人类！当猫在自然环境冒险，他们需要【自然知识】技能。</p></body></html>
