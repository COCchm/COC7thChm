<h1>战斗（猫）</h1>
<h3>Fighting（Feline）（25%）</h3>
<p>这个技能代表你的战斗和狩猎能力，猫有三种攻击手段和两种战技。</p>
<p>
<table id="zebra-table">
<tr>
<th>攻击</th>
<th>伤害</th>
<th>描述</th></tr>
<tr>
<td>啃咬</td>
<td>1D4</td>
<td>成功擒抱住对手后，猫可以通过一个成功地啃咬咬断猎物的脊椎，从而杀死小型猎物</td></tr>
<tr class="odd">
<td>撕裂</td>
<td>2D3+DB</td>
<td>成功擒抱住对手后，猫可以通过后腿撕裂腹部扯出肠子，也可以用来斩首敌人。</td></tr>
<tr>
<td>搔挠</td>
<td>1D3+DB</td>
<td>猫有锋利的前爪。你可以骚挠两次。</td></tr>
<tr>
<th colspan="3">战技</th></tr>
<tr>
<td>擒抱</td>
<td colspan="2">不变。近距离接触时咬住、控制或压制对手。</td></tr>
<tr class="odd">
<td>致命猫袭</td>
<td colspan="2">详见<a href="../2.额外猫规则/致命猫袭.htm">额外猫规则2.3</a></td></tr></table></p>
