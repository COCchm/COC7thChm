<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>舔舔</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>舔舔</font></strong></p><h3>Wash（50%）</h3><p> 此技能有两个用途:保持清洁和保持健康。成功的【舔舔】技能可以恢复猫外表的可爱，消除任何对【卖萌】技能的惩罚。</p><p>猫的唾液含有促进愈合的物质。成功的【舔舔】技能可以清洗伤口，减少1点伤害。大成功可以治疗1D3点生命值。</p><p>一只有超过75%【舔舔】技能的聪明猫可能知道用布盖住同伴的伤口，或者用爪子压在伤口上止血。但猫不会知道手术或药物知识（例如“我的人类给我吃这些药片止痛”）。</p></body></html>
