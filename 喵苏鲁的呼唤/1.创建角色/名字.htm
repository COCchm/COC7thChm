<p><strong><font color=#800000 size=6>6.名字</font></strong></p>
<p>玩家应该给他们的调查员猫取什么名字？</p>
<p>虽然对于一个从各种恐怖的神话生物手中拯救世界的英雄来说，“连指手套”或“靴子”这样的名字听起来有点傻。但猫似乎最喜欢用两个音节、以长“e”结尾的简单名字（“Fluffy”“Kitty”）。即使主人给他们的猫起了名字，但很显然猫还有一个流通在猫之间的名字。</p>
<p>英美剧作家、诗人 T.S. Eliotwrote曾经写道，每只猫都有三个名字:第一个是日常或普通的名字，通常由人类主人或女主人起。第二种是更为庄重的名字，用于特殊场合和社交场合。最后还有一个秘密的名字，只有猫自己知道，只有在非常紧急的情况下才会说出来。</p>
<p>为你的调查员猫取相应的名字。</p>
