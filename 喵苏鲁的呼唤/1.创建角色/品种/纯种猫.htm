<h1>纯种猫（Purebreds）</h1>
<p>这些猫通常是人类的宠物，因此最容易获得人类资源，尤其是书籍。另一方面，他们通常不太擅长街头活动，因为他们的主人很少让他们出去。如果守秘人愿意，玩家可以申请在“人类爱”或“语言”上获得加值，在“战斗”“追踪”之类的技能上获得减值。</p>
<p>需要注意纯种猫最初繁殖的年代，还没有被繁育出来的品种显然是不能存在的。例如，在克苏鲁黑暗时代，纯种猫很少，只在古埃及和泰国被发现存在。如果没有守秘人许可和设计，在那个危险的中世纪，所有的调查员猫都应该是家养短毛猫。</p>
