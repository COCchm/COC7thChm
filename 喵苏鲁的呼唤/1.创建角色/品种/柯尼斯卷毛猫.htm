<p><strong><font color=#800000 size=6>柯尼斯卷毛猫（Cornish Rex）</font></strong></p>
<p>这些小猫的外貌与古埃人对猫的描述相似，但它们起源于1950年左右，诞生于英国康沃尔郡的一个谷仓中。柯尼斯卷毛猫在猫中也是独一无二的，他们毛短而卷曲，柔软得令人难以置信，像是被修剪过的天鹅绒。他们的头部相对较小，耳朵很大，身体有点像灵缇，背部无弓，胸部呈桶状，腿又长又细。尽管外表精致，但柯尼斯卷毛猫肌肉发达，速度快，能够做出快速起步、急刹车、急转弯或是跳高等动作。</p>
<p><b>品种优点:</b>敏捷+5
<br><b>品种缺点:</b>无
<br><b>品种喵招:</b>最佳投手（Throw Things）</p>
