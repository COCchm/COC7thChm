<h1>7.充实角色</h1>
<p>玩家应该在角色背景中描述调查员猫的性格，以及过去的经历。</p>
<p>玩家还应该考虑调查员猫的当前生活环境:猫住在哪里，和谁住在一起？他的开罐器的工作是什么？谁是他的朋友……或敌人？玩家甚至可以创建一个与自己宠物猫完全相同的角色。（如果玩家这样做了，调查员猫的开罐器可能会在游戏中作为NPC登场，并与调查员猫相遇！）</p>
