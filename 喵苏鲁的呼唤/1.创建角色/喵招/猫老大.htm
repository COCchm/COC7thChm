<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>猫老大</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>猫老大（top cat）</font></strong></p><p><b>前置条件：</b><a href="流浪猫.htm">流浪猫</a>（stray）</a><br><b>属性：</b>智力（INT）</p><p>你是小巷的霸主，甚至可以率领猫群。你知道街上有什么，知道哪里是获取信息、找到食物或是安稳睡觉的好地方。这个喵招使你的地位或街头知识技能判定结果提高一个成功等级。</p></body></html>
