<h1>学者（scholar）</h1>
<p><b>前置条件：</b><a href="家猫.htm">家猫</a>
<br><b>属性：</b>教育（EDU）</p>
<p>你可以阅读一种人类语言。如果想要能够阅读两种人类语言，需要两个学者喵招，以此类推。</p>
<p>猫可以使用打字机（或者是现代的文字处理机，又或者是撕下报纸标题上的字母重新拼贴）来与人类进行文字交流。猫只会在极端情况下（或者它们认为自己不会暴露的情况下）才会选择用这种方式交流。</p>
<p>尝试这样做需要一个成功的人类语言判定和一个困难成功的敏捷判定（敏捷判定可以用类似的技能替代）。</p>
