<body><p><strong><font color=#800000 size=6>捕鼠传奇（legendary mouser）</font></strong></p><p><b>前置条件：</b><a href="捕虫能手.htm">捕虫能手</a>（catch Vermin）
<br><b>属性：</b>敏捷（DEX）</p><p>你很可能是某位伟大的捕鼠传奇的后代，对于老鼠和其他小动物来说你就是恐怖的魔王。拥有本喵招的猫非常受人类重视，尤其是在农村地区。当你狩猎时，这个喵招会将以下所有技能判定结果提高一个成功等级:嗅闻、跳跃、潜行或追踪。</p>
