<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>猫爪着地</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>猫爪着地（land on paws）</font></strong></p><p><b>前置条件：</b>无<br><b>属性：</b>敏捷（DEX）</p><p>你总是用脚爪着地。当从高处跳下时，这个喵招可以将你的跳跃技能判定的成功等级提高一级。并且，你只会受到最低数值的坠落伤害。</p></body></html>
