<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>看我毛球</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>看我毛球（uh oh furball!）</font></strong></p><h3><b>前置条件：</b>无</h3><p><br><b>属性：</b>体质（CON）</p><p>你可以大声地呕吐出一个毛球，使在场的每个人类都停止他们正在做的事情，并带着恐惧和厌恶的心情看向你，这会维持1D4回合的时间。人类会盯着你，从而失去对其他事情的注意力。如果目击者身陷险境，这个喵招的效果将会失效。</p><p>这个喵招每次游戏只能使用一次。</p></body></html>
