<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>脚边打转</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>脚边打转（under the feet）</font></strong></p><p><b>前置条件：</b>无<br><b>属性：</b>敏捷（DEX）</p><p>你可以通过一个成功的闪避判定来绊倒一个人类，守秘人可以决定被绊倒的人是否失去了行动能力（或受伤）。</p><p>没有这个喵招的猫还需要通过幸运（LUCK）判定，以避免人类在绊倒时踩到或压到自己。</p></body></html>
