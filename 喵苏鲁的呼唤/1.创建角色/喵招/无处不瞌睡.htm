<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>无处不瞌睡</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>无处不瞌睡（sleep on it）</font></strong></p><p><b>前置条件：</b><a href="../品种/英国短毛猫.htm">英国短毛猫</a><br><b>属性：</b>智力（INT）</p><p>你的灵光一现总是发生在睡觉时！如果你的技能或喵招判定失败了，你可以小睡一会儿，然后重新进行一次判定。（这需要你处于非危险的位置，并通过一个成功的睡觉技能判定）。</p></body></html>
