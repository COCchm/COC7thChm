<p><strong><font color=#800000 size=6>开门能手（open doors）</font></strong></p>
<p><b>前置条件：</b>无
<br><b>属性：</b>敏捷（DEX）</p>
<p>你可以打开封闭的但没有上锁门，还可以使用门闩和马桶冲水等杠杆机械结构。此喵招允许你不进行敏捷（DEX）判定就完成此操作。</p>
<p>不会此喵招的猫必须通过一个极难成功的敏捷（DEX）判定才能打开关闭的门或使用杠杆。</p>
