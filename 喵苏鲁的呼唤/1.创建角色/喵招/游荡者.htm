	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>游荡者（wanderer）</font></strong></p><p><b>前置条件：</b>无<br><b>属性：</b>教育（EDU）</p><p>你决定抛开你的猫族的利益，在幻梦境中闯出自己的天地。别人可能会说你冷漠，但你知道你只是足够独立，并且你坚信自己绝不输任何猫或人。拥有这个喵招，你的初始幻梦境知识为30%。</p></body></html>
