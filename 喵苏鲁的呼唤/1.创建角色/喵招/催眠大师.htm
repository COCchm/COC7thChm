<p><strong><font color=#800000 size=6>催眠大师（hypnotise）</font></strong></p>
<p><b>前置条件：</b><a href="../品种/缅甸猫.htm">缅甸猫</a>
<br><b>属性：</b>智力（INT）</p>
<p>你能蛊惑人类的思想。你的初始催眠技能为20%。虽然你不能和人类说话，但你的目光会让他们恍惚一两分钟，这个喵对动物也很有效。</p>
<p>如果将催眠技能用在猫的同伴身上，你就能使用出催眠技能的全部效果（参考“克苏鲁的呼唤”规则书第65页，对催眠的介绍）。</p>
