<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>农场猫</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>农场猫（farm cat）</font></strong></p><p><b>前置条件：</b>不能是纯种猫<br><b>属性：</b>体质（CON）</p><p>你在农场长大，熟悉四季变化、作物和牲畜的基本情况。这个喵招将使你的CON+10。如果你愿意，可以额外拥有一个鸡同鸭讲喵招。</p></body></html>
