<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>捕鸟能手</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>捕鸟能手（catch bird）</font></strong></p><p><b>前置条件：</b><a href="捕虫能手.htm">捕虫能手</a>（catch Vermin）<br><b>属性：</b>敏捷（DEX）</p><p>在没有压力的情况下，你可以自动成功捕捉鸟类、蝙蝠、大型昆虫等飞行生物。</p><p>在战斗或对抗之类的压力场景下，你将在战斗（猫科）和跳跃判定上获得奖励骰。这枚奖励骰不是一次性的，在压力场景中将持续存在。守秘人可以自行决定，这枚奖励骰是否会与捕虫能手的奖励骰叠加。</p></body></html>
