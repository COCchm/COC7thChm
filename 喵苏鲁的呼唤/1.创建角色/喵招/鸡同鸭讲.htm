<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>鸡同鸭讲</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>鸡同鸭讲（doolittle）</font></strong></p><p><b>前置条件：</b>需要守谜人许可才能拥有此喵招<br><b>属性：</b>智力（INT）</p><p>这个喵招使你可以听懂一种特定的非人类物种（如狗、羊、鸟等）的语言。如果想要能够理解两种生物的语言，需要两个鸡同鸭讲喵招，以此类推。</p><p>请注意，这个喵招只是让你可以听懂其他生物的语言，由守谜人决定你是否能说这种语言，大部分情况下需要配合其他技能判定才能让另一只生物知道你想表达什么（有时甚至可以用于驱使其他生物帮你忙）。</p></body></html>
