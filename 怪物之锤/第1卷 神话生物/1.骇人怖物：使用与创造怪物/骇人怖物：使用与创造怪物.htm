<h2>第一章 骇人怖物：使用与创造怪物</h2></font>
<p>克苏鲁神话中来自外星与其他维度的生物可怕、神秘而不可预知。通常情况下，它们并没有什么易于识别的行为模式，它们的存在本身就会威胁到人类的理智——因为它们存在这一事实便粉碎了我们安全而成体系的世界观，它们绝对的非人性质则令我们的心智受挫，被迫接受现实的黑暗秘密。此处潜伏的便是来自外界的恐怖：它们等待着、观察着，冷漠而残忍。对于某些存在而言，我们不过是不值一提或应该祛除的害虫。对另一些存在而言，我们则是它们寻觅的猎物。</p>
