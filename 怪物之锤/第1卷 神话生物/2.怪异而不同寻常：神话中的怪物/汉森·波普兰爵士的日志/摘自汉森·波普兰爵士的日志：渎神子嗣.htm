<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>摘自汉森·波普兰爵士的日志：渎神子嗣</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>摘自汉森·波普兰爵士的日志：渎神子嗣</font></strong></p><p><em><strong>虽说这听起来惊骇无比，但我的确已经找到了充足的证据，足以证明自我们世界之外而来的生物能够与人类杂交，产下渎神的后裔。有些偏远的聚落坚信他们的“神”能够为他们赐福，让他们产下奇迹似的孩童。这些人对于这一奇怪的习俗坚信不疑，无论男女都愿意获选诞下他们神的子嗣。</strong></em></p><p><em><strong>我有关这些渎神子嗣最直接的证据来自密斯卡托尼克大学的亨利·阿米蒂奇博士。他告诉了我一个名为犹格·索托斯的存在能被召唤前来与一名自愿的女子交合。他承认，在 1928 年他卷入与马萨诸塞敦威治的沃特雷家族有关的事端以后，这一学术上的有趣观点变成了恐怖的现实。“这种说法，”他说，“是真的！”</strong></em>  </p></body></html>
