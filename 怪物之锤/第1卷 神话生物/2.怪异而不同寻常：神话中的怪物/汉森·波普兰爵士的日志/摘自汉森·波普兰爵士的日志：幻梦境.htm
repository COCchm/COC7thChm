<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>摘自汉森·波普兰爵士的日志：幻梦境</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>摘自汉森·波普兰爵士的日志：幻梦境</font></strong></p><p><strong><em>时不时的，我的研究会碰巧发现对另一个世界的提及，它被某些人称为梦境或幻梦境。据说，人只能在梦境或噩梦中前去那里旅行，那是一个充满了奇异的魔法与古怪的生物的地方，既适于冒险，又十分可怕。我想起我在巴黎遇到过一个老家伙，他相信猫咪知晓通往梦地的秘密通道，而被猫所尊敬之人则会被它们引向那里。我不得不说，我发现这个人是不同寻常的人。</em></strong></p></body></html>
