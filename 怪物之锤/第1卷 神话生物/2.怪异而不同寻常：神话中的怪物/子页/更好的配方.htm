<body><p><strong><font color=#800000 size=6>更好的配方</font></strong></p><p>考虑到科学与科学家的天性，可以假定在某处有某人得到了赫伯特・韦斯特原本的化学配方，并将实验继续了下去。实话说，赫伯特・韦斯特本人也可能这样做了，他可能作为一个复生者活了下来。此类改量配方可能令更新鲜的复生尸体得以不受注意地融入社会。可以确定的是，这样的复生者仍旧拥有对一切生命复仇的奇特愿望，他们认为谋杀与杀戮活物是一种祝福，因为这样就能保证其他人都不会复生――杀死一切生命总比容许邪恶科学家扮演上帝来得好些。</p>
