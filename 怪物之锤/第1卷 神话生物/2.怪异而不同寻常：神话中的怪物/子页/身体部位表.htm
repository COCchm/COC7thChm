<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>身体部位表</font></strong></p><p><table style="border-collapse: collapse;text-align: center" bordercolor=#000000 cellspacing=0 cellpadding=2 width="100%" bgcolor=#fffbf0 border=1><tr bgcolor=#f5c589><td>随机数<br>（骰 1D10）</td><td>身体部件</td><td>生命值</td><td>移动</td><td>体格</td><td>伤害</td></tr><tr><td>1-3</td><td>腿</td><td>3</td><td>2</td><td>-1</td><td>1D4（踢）</td></tr><tr bgcolor=#ffffff><td>4-6</td><td>躯干</td><td>4</td><td>1</td><td>0</td><td>0</td></tr><tr><td>7-9</td><td>手臂</td><td>3</td><td>3</td><td>-1</td><td>1D4（拳击，挤压）</td></tr><tr bgcolor=#ffffff><td>10</td><td>头颅</td><td>3</td><td>1</td><td>-2</td><td>1D3（啃咬）</td></tr><tr><td>N/A</td><td>手</td><td>2</td><td>4</td><td>-2</td><td>1D4（挤压，勒住）</td></tr><tr bgcolor=#ffffff><td>N/A</td><td>内脏</td><td>2</td><td>3</td><td>-2</td><td>1D4（勒住）</td></tr></table></p><b>注释：</b>在攻击完整的复生者时，可以使用随机数决定命中部位（极限伤害将会击落手臂、腿与头颅，其他值则只有部分身体部位。）伤害由部位类型决定，为每一个身体部位进行掷骰；假定窒息以成功的攻击检定为起点（受害者可以通过成功的困难STR检定挣脱）。</p></body></html>
