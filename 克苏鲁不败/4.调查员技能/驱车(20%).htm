<p><strong><font color=#800000 size=6>驱车(20%)</font></strong></p>
<p>该技能允许调查员操纵由驮兽牵引的拖车、货车或战车。它还允许调查员控制驮满货物的动物。技能值每增加10%就可以额外控制一只动物（例如，一个驾驶技能值为60%的调查员可以控制一队六只重负载的骆驼)。通常只需要在极端情况下进行技能检定，例如比赛时、动物突然受到惊吓或分心时，或者在战斗时。</p>
<p><strong>孤注一掷的示例：</strong>司机不顾一切地用力拉缰绳以重新获得控制权﹔尝试强行让动物平静下来;尝试逼迫动物服从(拉牛的鼻环，或抽打驴的臀部)。</p>
<p><strong>孤注一掷失败的范例后果：</strong>车辆撞毁，司机和动物受伤;动物惊慌失措并攻击车队成员（尥蹶子）﹔动物猛冲向车队成员;动物坚决拒绝服从司机的命令，持续30分钟。
