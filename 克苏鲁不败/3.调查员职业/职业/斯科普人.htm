<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>斯科普人</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>斯科普人</font></strong></p><p>你来自帝国北部边界以外的土地（通常是日耳曼人的领土），在那里，你是部落传说的守护者，从遥远的祖辈开始就是这样。 
你的记忆里里充满了你同胞们的传奇：他们的成就，每一次出生和死亡，每一次胜利和失败，每一次牺牲和好运降临。 
其中一些故事谈及了永远不该踏足的地方，永远不该说出口的话，还有永远不能问的问题。你的智慧保护你的人民世代平安，但在这个写作、科学和文明的新时代，每年在意你的智慧的人越来越少。</p><p><strong>本职技能点数：</strong>教育×4 <br><strong>信用范围： </strong>10-20 (恶名）<br><strong>推荐关系人： </strong>野蛮人、抵抗军领袖、吟游诗人、德鲁伊<br><strong > 本职技能：</strong>取悦、话术、察言观色、神秘学、演说/修辞学、本邦知识、说服、地位</p></body></html>
