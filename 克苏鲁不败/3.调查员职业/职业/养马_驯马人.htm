<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>养马/驯马人</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>养马/驯马人</font></strong></p><p>你的生活与马密不可分。对你而言，照顾、饲养和训练这些动物是一种艺术。你可能会为比赛饲养迅捷的种马，为军队饲养坚韧无畏的坐骑，或为劳动饲养强壮有力的驮畜。  你以销售这些动物为生，帮助你的客户获得最适合特定需求的马匹。选择合适的主人和马匹需要仔细的考虑，如果配对合适，人和坐骑之间就会形成神圣的纽带。你可能来自少数几个自古出产优良马匹、驯马师和饲养员的行省（例如高卢、达契亚、努米迪亚或阿拉伯）。</p><p><strong>本职技能点数：</strong>教育×4 <br><strong>信用范围：</strong>20-60 <br><strong>推荐关系人：</strong>牧民、商人、骑兵、信使 <br><strong>本职技能： </strong>会计、驯兽、取悦、帝国知识、博物学、骑术、两项特长</p><p><strong>注意：</strong>+20 骑术或驯兽</p></body></html>
