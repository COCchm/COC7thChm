<h1>投石兵</h1>
<p>在战场上，箭会用尽，弓弦会崩断，弓也会折毁。但是一个熟练的投石兵只需一条布和皮革、一袋石头、粘土弹或铅弹就可以在相当于弓箭的射程内杀死目标。你可以携带几种不同的投石索，用于不同的射程和子弹。你很可能来自帝国中传承了投石技艺的地区，例如西班牙、色雷斯和爱琴海周围的地区。</p>
