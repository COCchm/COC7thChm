	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>医师</font></strong></p><p>你遵循希腊和巴比伦大师的教义，你的工作就是治疗疾病和伤口，使你的患者恢复健康。 
借助药膏、滋补品和特殊饮食、久经考验的治疗方法，有时还有一些神圣力量的干预，你可以挽救生命。你使用的是真正的医学，而不是外科医生对病人进行的那种野蛮的切割。给人开膛破肚难道不会进一步造成伤害吗？谢天谢地，大多数人都同意你的观点。</p><p><strong>本职技能点数：</strong>教育×4 <br><strong>信用范围： </strong>31-60 <br><strong>推荐关系人：</strong>任何需要治疗的人、药剂师 <br><strong>本职技能：</strong>艺术/手艺（药剂）、格斗（刀具）、急救、察言观色、图书馆使用、医学、博物学、神秘学</p></body></html>
