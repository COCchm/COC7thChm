<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>奴隶贩子</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>奴隶贩子</font></strong></p><p>帝国的经济依赖保持一切运转的人类引擎：奴隶。 强壮的身躯、漂亮的脸庞、有价值的手艺、技能或教育背景总是有市场的。奴隶无处不在，而且总是很受欢迎；这是一桩大生意。你就是做这种生意的，而你的事业蒸蒸日上。你俘获奴隶或从军队购买俘虏，照顾奴隶并训练他们，让他们在出售时更健康，更有价值。你与买家讨价还价、代理私人销售，或将你的商品送去公开拍卖。</p><p><strong>本职技能点数： </strong>教育×2+力量×2 <br><strong>信用范围： </strong>25-55 <br><strong>推荐关系人： </strong>奴隶、监工、其他奴隶贩子、军团士兵/百夫长、角斗士 <br><strong>本职技能：</strong>取悦、话术、急救、察言观色、恐吓、医学、说服、地位、一项特长</p></body></html>
