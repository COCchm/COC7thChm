<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>交际花</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>交际花</font></strong></p><p>人们总是渴望亲密关系，并愿意为此出钱。 
你将这种需求提升为了一种艺术。你不是倚门卖笑的妓女（“母狼”）或妓院的工人，而是价格不菲的交际花，受过良好教育、擅长聊天、棋牌游戏、音乐或艺术。 
最重要的是，你已经掌握了让他人对你念念不忘的艺术。 你可能是某座神庙的庙妓，代表更高的权力提供服务。人们很难忘记你，你看上去永远光彩照人。</p><strong>本职技能点数： </strong>教育×2+（外貌×2或意志×2 ） <br ><strong >  信用范围：</strong>20-50 （恶名） <br><strong>推荐关系人：</strong>庇护人、贵族、客人、其他交际花、普通娼妓<br><strong > 本职技能：</strong>艺术/手艺、取悦、帝国知识、话术、察言观色、聆听、演说/修辞学、地位、阅读/写作</body></html>
