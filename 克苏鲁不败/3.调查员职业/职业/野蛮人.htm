<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>野蛮人</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>野蛮人</font></strong></p><p>你来自帝国以外的土地，曾短暂地体验过它所提供的一切。 为了你自己和你的同胞，你觊觎着帝国的财富、舒适和安全。 
但，对罗马人来说，你不过是一个无知、恶毒、肮脏、未开化的野蛮人。他们对你们的艺术、历史、你们同胞的成就、奋斗或牺牲一无所知。 
现在，你学习他们的语言、文化和习俗；你加入他们的军队，学习如何打败他们。 他们恨你，他们永远都会，但总有一天事情会改变，你睚眦必报。</p><p><strong>本职技能点数：</strong>教育×2+力量×2<br><strong > 信用范围：</strong>01-35（恶名）<br ><strong>推荐关系人：</strong>牧民、吟游诗人、斯科普人、德鲁伊、篷车行商、猎人 <br><strong>本职技能：</strong>攀爬、恐吓、跳跃、外邦知识、骑术、潜行、追踪、两项特长</p></body></html>
