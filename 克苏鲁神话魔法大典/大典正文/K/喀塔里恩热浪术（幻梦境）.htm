<p><strong><font color=#800000 size=6>喀塔里恩热浪术（幻梦境）〔梦〕</font></strong></p>
<h3>Katarien's Heat Wave</h3>
<p><b>消耗：</b>可变的魔法值；1D4 点理智值
<br><b>施法用时：</b>1 分钟</p>
<p>本法术只能在幻梦境施放。施法者投入任意点魔法值，每维持法术一小时，就要额外再加 1 点魔法值。最开始每投入 1 点魔法值，施法者周围 10 码范围内的温度就会升高 3 华氏度（5/3℃）。</p>
<p>注意水的沸点是 212 华氏度（100℃），纸的燃点是 451 华氏度（ 约 230℃）。靠近火焰或者手持易燃物体的人很可能受到燃烧伤害。</p>
<p><b>别名：</b>辐射热、火焰末日手</p>
