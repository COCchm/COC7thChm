<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>相似的敏锐〔他〕</font></strong></p><h3>Keenness of Two Alike</h3><p><b>消耗：</b>4 点魔法值；1 点理智值<br><b>施法用时：</b>1 小时</p><p>在 1D4+4 小时之内，提高精神的明晰度、集中力和记忆力。法术需要两名有血缘关系的施法者（他们各自支付施法消耗），法术生效期间理解或认识到的结论在法术结束后仍然能记得，但推导这个结论的过程就成了谜。两名施法者要按照精心设计的仪式，使他们的精神在根本上为解决智力问题或谜题协同起来；一名施法者获得暂时的智力提升，在之后的 1 小时中，INT 检定获得一颗奖励骰。</p><p>获得的理解层级和解决特定问题的能力由 KP 决定。</p><p><b>别名：</b>精神结合术、双子解读术</p></body></html>
