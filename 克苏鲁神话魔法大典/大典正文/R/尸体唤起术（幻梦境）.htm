<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>尸体唤起术（幻梦境）〔梦〕</font></strong></p><h3>Raise Corpses</h3><p><b>消耗：</b>50 点魔法值；2D10 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。唤起施法者 50 码范围内的所有尸体，让这些复苏的恐惧吞噬施法者视野内的受害者。施法者要呼唤简短重复的咒语，这常会造成温度突降，有时还会引发闪电。KP 要决定周围尸体的数量。目击尸体被唤起需要进行理智检定（损失 1/1D8 点）。</p><p><b>别名：</b>死者收集者、棺碑仪式、释放贪食者</p></body></html>
