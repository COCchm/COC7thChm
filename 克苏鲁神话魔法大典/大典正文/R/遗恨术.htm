<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>遗恨术〔驱、他〕</font></strong></p><h3>Remortification</h3><p><b>消耗：</b>1D6+1 点理智值<br><b>施法用时：</b>1 轮</p><p>强迫已故之人的鬼魂（灵魂、精魄）出现。法术必须在故人的坟茔或死亡之地施放。灵魂会演出它死亡之前最后一段动作。此灵魂是非物质的，但（如果合适）能听到声音——不过灵魂不能听到或感知到施法者；因此它不能回答问题。物体会直接穿过它。它不能在物理上伤害任何人或物，但看见它会损失理智值。</p><p><b>别名：</b>召唤死者的魂魄、目击临终的脉搏、召起已故者</p></body></html>
