<p><strong><font color=#800000 size=6>伸触术〔变〕</font></strong></p>
<h3>Reach</h3>
<p>
<p><b>消耗：</b>可变的魔法值；5 点理智值
<br><b>施法用时：</b>每有 1 点魔法值消耗，持续 1 轮，可以让施法者伸手穿越障碍物的表面或实体，</p>
<p>到他手臂或触手自然伸长的极限，并可调节物体、放入新物体、拿走已有的物体。法术的消耗可变：每穿越 1 寸有机物（木头等），施法者就要消耗 1 点魔法值；每穿越 1 寸无机物（石头等），消耗 2 点魔法值。</p>
<p>如果施法者的专注有可能在施法过程中（因攻击等）中断，他需要进行一次 INT 检定；若失败则法术终止，可能会造成施法者的肢体被困住，必须再度施法以自救。</p>
<p><b>别名：</b>巫师之手、伸手穿石、盗贼秘技</p>
