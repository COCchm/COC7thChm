<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>转生术〔他〕</font></strong></p><h3>Reincarnate</h3><p><p><b>消耗：</b>10 点魔法值；10 点 POW；1D6 点理智值<br><b>施法用时：</b>1D10+20 分钟</p><p>从记忆中重建死者。施法者集中精力想象此人，且他俩必须相互认识；花费 1D10+20 分钟可以使其“转生”。转生者会好像还活着一样出现在施法者面前并维持 5 分钟，可以说话、回答问题、四处走动等等。法术可以相同消耗再度施放，但必须在原法术终止的同一轮施放，否则施法者就要再花费 1D10+20 分钟专注。转生的存在拥有原人物的所有性格。</p><p><b>别名：</b>记忆轮回术、思想恢复术、召唤天赐良友</p></body></html>
