<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>夜雾唤起术〔环〕</font></strong></p><h3>Raise Night Fog</h3><p><b>消耗：</b>3 点魔法值；1D2 点理智值<br><b>施法用时：</b>5 分钟</p><p>从水体中召唤浓密的低雾。只能在夜间施放。仪式需要从起雾地点的水体处取来的一碗水。施法者一边执行正确的手势，一边轻轻吹动碗中水的表面。雾气会突然形成；如果有风，则雾气会自然随风移动。太阳升起后雾气就消散。只要有必需的水，施法者可以和起雾起点的水体相隔很多里。</p><p><b>别名：</b>波塞冬的吐息、水蒸气披风、永恒秘密的黑暗迷雾</p></body></html>
