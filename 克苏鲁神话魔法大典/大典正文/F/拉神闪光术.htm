<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>拉神闪光术〔驱、战〕</font></strong></p><h3>Flash of Ra</h3><p><b>消耗：</b>5+ 点 POW；1D6 点理智值<br><b>施法用时：</b>1 轮</p><p>制造一片眩目的闪光，可以致盲某些生物，也能毁灭鬼魂恶灵之类的存在。每在法术中投入 5 点 POW，就会对 10 码内所有无实体的生物造成 25 点伤害。光芒从施法者的体内放出，20 码内所有具有视力的生物若没有闭眼、扭头或者采取视力保护措施，都会被致盲。被致盲的人进行一次 CON 检定：若失败，目盲持续一个小时； 若成功，目盲只持续 1D6 分钟（极难成功 1D3 轮）。掷出 96~100 代表永久失明。</p><p><b>别名：</b>闪烁术、视觉誓绝、废弃视物之眼</p></body></html>
