<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>火舞术〔战〕</font></strong></p><h3>Fire Dance</h3><p><b>消耗：</b>可变的魔法值；3 点理智值<br><b>施法用时：</b>即时</p><p>让一团火球从既有的火焰中跳出来冲向指定的目标。每投入 1 点魔法值（最多 6 点），这团卷心菜大小的火球就可以跳出约 15 码（因此火球的最大距离约 90 码）。每牺牲 1 点魔法值，就需要一分钟来施法。不能动的目标将自动击中。移动的目标可以尝试一次困难「闪避」检定躲避火球。被击中的活物受到 1D6 点伤害且必须进行幸运检定决定是否燃烧（如果是，他们此后每轮都要受到 2 点伤害，直到火灭）。</p><p><b>别名：</b>燃烧的精灵、克图格亚真言、着火人</p></body></html>
