<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>时空门搜寻术〔他〕</font></strong></p><h3>Find Gate</h3><p><p><b>消耗：</b>1 点魔法值；1D3 点理智值<br><b>施法用时：</b>20~60 分钟</p><p>本法术通过一系列的手势和特殊的歌唱，向施法者显示他直视视野内有无时空门的存在。本法术虽然能够定位时空门，但不可以打开、关闭、创造或通过时空门。而且这种法术受限的形式也无法让施法者得知时空门穿越的是空间还是时间。</p><p><b>别名：</b>寻找异地的入口、远行的视野、清道术</p></body></html>
