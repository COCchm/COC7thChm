<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>极乐术〔保〕</font></strong></p><h3>Bliss</h3><p><b>消耗：</b>3+ 点魔法值；1 点理智值<br><b>施法用时：</b>即时</p><p>本法术允许施法者遁入精神庇护，保护他们不受通常的理智损失（如目击神话怪物、持久的酷刑等等）。“极乐”每分钟需要 3 点魔法值，每次施放需要 1 点理智值。缺点是法术的目标（如果不是施法者的话）在法术生效期间无法移动或进行主动物理防御。</p><p><b>别名：</b>蔽目术、恶物不可侵、精神决议</p></body></html>
