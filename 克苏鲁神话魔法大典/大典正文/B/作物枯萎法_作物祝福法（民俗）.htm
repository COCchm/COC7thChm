	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>作物枯萎法/作物祝福法（民俗）〔民〕</font></strong></p><h3>Blight/Bless Crop</h3><p><b>消耗：</b>6 点魔法值；1D6 点理智值<br><b>施法用时：</b>1 小时</p><p>施法者可以选择让一英亩（约 400 平方米）的植物像受到旱灾一样缓慢枯萎死亡，或者充满活力、茁壮生长。施法者必须在要祝福或枯萎的地面里埋进一只小动物（鸟、猫、狗）的骸骨。</p><p>让施法者“出血”（狠狠打脸，打到出血）可以终止法术，如果条件适宜，庄稼可以恢复健康（如果冬天就要到了，庄稼就没有时间长成）。</p><p><b>别名：</b>农夫的魔法、腐朽的诅咒、夏至祝福</p></body></html>
