	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>武器钝化术〔战、保〕</font></strong></p><h3>Blunt the Weapon</h3><p><b>消耗：</b>6 点魔法值；1 点理智值<br><b>施法用时：</b>1 轮</p><p>施法者可令所有砍削刺穿类锐器（剑、刀、子弹等）在打击受术者（施法者或指定的目标）时好像变钝了一般，这也包括了生物的天生武器。本法术的目标必须在法术持续时间内反复念诵一段简短的魔咒，被锐器攻击时只受到一半伤害（极难成功的伤害结果亦减半）。法术效果持续 6 轮，但每额外消耗 6 点魔法值，法术持续时间便延长 2 轮。</p><p><b>深层魔法：</b>若提高消耗（12 点魔法值；4 点理智值），法术将无效化砍刺武器的全部伤害，只有极难成功时例外（仍要受到一半的伤害）。</p><p><b>别名：</b>腐蚀之歌、转化皮肤、钢铁皮肤</p></body></html>
