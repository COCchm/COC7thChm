<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>波罗纳斯的熔炉（幻梦境）〔梦〕</font></strong></p><h3>Bolonath's Furnace</h3><p><b>消耗：</b>可变的魔法值；1 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。施法者面前的空气中，浮现一个闪烁微光的热能球，它直径约为 5 英尺，不能移动。每消耗 1 点魔法值，此熔炉就能产生 1000 华氏度（约 550℃）的温度，但辐射出的热能会被魔法控制在熔炉内部。对任何触碰熔炉的人，熔炉每有 200 度（约 100℃）温度，每轮就要受到 1D6 点伤害。熔炉持续 3D6 小时。</p><p><b>别名：</b>不详。</p></body></html>
