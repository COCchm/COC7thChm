<h1>祝福法（民俗）〔民〕</h1>
<h3>Bless</h3>
<p><b>消耗：</b>10 点魔法值；1D6 点理智值（见下）
<br><b>施法用时：</b>即时</p>
<p>祝福法可以为法术的目标提供帮助。它有以下两种形式：</p>
<ul>
<li>受术者的某一属性增加 10 点，持续 24 小时。这些点数可能改变衍生属性值，如耐久值等。不能改变 POW 和 EDU。</li>
<li>或者，受术者的某一技能检定时获得一颗奖励骰，持续 24 小时。</li></ul>
<p>施法者须进行理智检定（损失 1/1D6 点）。</p>
