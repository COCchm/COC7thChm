<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>刀锋祝福术〔附〕</font></strong></p><h3>Bless Blade</h3><p><b>消耗：</b>5 点 POW；1D4 点理智值<br><b>施法用时：</b>（至少）1 小时</p><p>制造一把武器（刀剑等），可以伤害或杀死那些平凡的武器无法伤害到的存在。需要至少 SIZ50 的（一只或多只）动物进行血祭。刀锋必须是铁、银之类的单质金属。施法完成后，施法者的 5 点 POW 会被投入武器当中。</p><p>如果刀具破损、熔化或者因其他原因损坏，它即永久失去魔法能力；但是它不会因为攻击超自然存在而受损，效用（造成的伤害）遵从武器的种类。</p><p><b>别名：</b>旧力灌注、七切之仪式、灵魂毒药</p></body></html>
