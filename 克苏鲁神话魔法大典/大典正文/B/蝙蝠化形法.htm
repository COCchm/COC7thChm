<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>蝙蝠化形法（民俗）〔民〕</font></strong></p><h3>Bat Form</h3><p><b>消耗：</b>12 点魔法值；1D8 点理智值<br><b>施法用时：</b>即时</p><p>可以让施法者变成蝙蝠形态并拥有它的能力（飞行和敏锐听力），并保持他的智力和意识。变成蝙蝠形态每次需要 1D8 点理智值，累计最多损失 8 点。本法术必须在太阳落山后施放，效果仅持续到第二天日出。</p><p><b>深层魔法：</b>有些巫师创造了本法术的替代版本，他们可以变成其他的动物形态，如狼、犬和乌鸦。</p><p><b>别名：</b>行皮法、女巫作风、异种披风</p></body></html>
