<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>膨胀术（幻梦境）〔梦〕</font></strong></p><h3>Bloat</h3><p><b>消耗：</b>16 点魔法值；1D6 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。法术目标必须在施法者 30 码之内。目标会膨胀得十分臃肿，其移动速率下降到 1，所有主动体力技能（如战斗技能及「攀爬」「跳跃」「骑术」「投掷」等）均减少到 5%。效果持续的天数等于 30 减去目标 SIZ 的五分之一；所以一名 SIZ50 的目标会膨胀 20 天：30-（50/5）。</p><p><b>别名：</b>育肥诅咒</p></body></html>
