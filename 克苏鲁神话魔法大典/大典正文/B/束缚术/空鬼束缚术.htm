<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>空鬼束缚术</font></strong></p><h3>Bind Dimensional Shambler</h3><p>若施法者拥有用任一种单质金属如铜铁等打造的附魔匕首（P109），其在束缚空鬼的 POW 对抗检定中获得一颗奖励骰。如果空鬼暴露在明亮的阳光之下，还可能获得第二颗奖励骰。</p><p><b>别名：</b>铜之约束、灼灼日光诱捕术</p></body></html>
