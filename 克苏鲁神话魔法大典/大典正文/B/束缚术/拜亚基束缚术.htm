<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>拜亚基束缚术</font></strong></p><h3>Bind Byakhee</h3><p>若施法者使用附魔哨子（P111），其在束缚拜亚基的 POW 对抗检定中获得一颗奖励骰。哨子可以反复使用。</p><p><b>别名：</b>骏马的契约、旅行者强迫术</p></body></html>
