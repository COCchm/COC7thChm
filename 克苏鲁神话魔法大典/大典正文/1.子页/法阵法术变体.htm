<h1>法阵法术变体</h1>
<p>保护法阵有很多种形式，每种都会对试图打破防御区的人造成负面效果。基本流程包含对保护圈的描述，使用的材料可以不同（比如石头、粉笔、鼠尾草烟熏棒<sup>1</sup>、马鞭草等等）。大多数情况下，试图穿越保护圈的人都会经受一些痛苦或者不适，被迫退出保护圈。更极端的法阵，需要目标损失耐久值的话，需要更多的消耗（增加魔法值消耗或牺牲 POW）。</p>
<p>[1]:Smudge Stick. 美洲原住民宗教仪式用品。</p>
