<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>生命觉察术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>生命觉察术〔他〕</font></strong></p><h3>Sense Life</h3><p><p><b>消耗：</b>1 点魔法值；1 点理智值<br><b>施法用时：</b>1 到 5 轮（由搜索的区域决定）</p><p>可以让施法者侦测特定地点的生命迹象。法术的范围大约是一栋房子的大小。施法者必须在场。法术可以让施法者区分物种（如狗或人），但无法辨认特定的人物。施法者可以侦测生命迹象并找到大概地点，但无法找到精确的位置。</p><p><b>别名：</b>直感他人的存在、定位生命共振</p></body></html>
