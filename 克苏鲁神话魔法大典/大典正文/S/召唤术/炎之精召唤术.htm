<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>炎之精召唤术</font></strong></p><h3>Summon Fire Vampire</h3><p>使星之精如飞掠的流星一般从空中俯冲而下。需要篝火或者其他火源。本法术仅在北落师门升上地平线的夜晚有效（北半球中纬度的最佳时间是九月至十一月）。</p><p><b>别名：</b>闪烁者召唤术、活火焰秋唤术</p></body></html>
