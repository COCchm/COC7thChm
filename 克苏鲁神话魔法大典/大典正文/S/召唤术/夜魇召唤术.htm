<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>夜魇召唤术</font></strong></p><h3>Summon Nightgaunt</h3><p>一声几不可闻的空气轻响以后，单只无面的飞行的恐怖就出现了。召唤时现场必须要有一块装饰有神秘旧印的石头，但石头本身可以不必为星形。本法术只能在无月的夜晚施放。</p><p><b>别名：</b>无面人的低语、召唤有翼的阴影</p></body></html>
