<p><strong><font color=#800000 size=6>拜亚基召唤术</font></strong></p>
<h3>Summon Byakhee</h3>
<p>在吟唱中必须吹响哨子。本法术仅在毕宿五升上地平线的夜晚有效（最佳时间是十月至翌年三月）。召唤出的拜亚基将从空中振翅而下，身上尚且因穿越宇宙的旅行而极其寒冷。</p>
<p>若哨子是附魔的，则附魔哨子的每点 POW 可使成功率增加 2%。哨子可以反复使用。</p>
<p><b>别名：</b>召唤汝骥，驮负汝身、唤来旅行者的旋律</p>
