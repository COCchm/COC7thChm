<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>空鬼召唤术</font></strong></p><h3>Summon Dimensional Shambler</h3><p>单只空鬼将从稀薄的空气中逐渐成型。施放本法术需要一把铜铁之类的纯金属制造的匕首（黄铜等合金无效）。若匕首是附魔的，则附魔匕首的每点 POW 可使成功率增加 2%。本法术昼夜均可施放。</p><p><b>别名：</b>召唤漫游者的吟唱、铜之歌、异界者之唤</p></body></html>
