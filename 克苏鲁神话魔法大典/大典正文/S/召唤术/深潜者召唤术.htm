<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>深潜者召唤术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>   深潜者召唤术</font></strong></p><h3>Summon Deep One</h3><p>能召唤单只深潜者。本法术必须夜间在海边施放。施法者诵读祷词并用刀切下他的（或者祭品的）血肉，让血流进海里。若使用了深潜者的护身符，则施法者的成功率增加 10%。</p><p><b>别名：</b>呼唤鱼兄弟、海德拉血祭、达贡的号令</p></body></html>
