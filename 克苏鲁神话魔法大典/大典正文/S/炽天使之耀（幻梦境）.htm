<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>炽天使之耀（幻梦境）〔梦〕</font></strong></p><h3>Seraph's Glory</h3><p><b>消耗：</b>6 点魔法值；1D3 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。爆发一阵眩目光芒，一瞬间就消失。它可以用作信号、打动他人，也能攻击栖居在黑暗中的生物，如阴影（shade）（闪光会对 10 米内所有此类生物造成 2D6 点伤害），或者在 1D3 轮中致盲敌人（技能检定难度提升及获得惩罚骰）。</p><p><b>别名：</b>烁光拥抱、闪光术、野火术</p></body></html>
