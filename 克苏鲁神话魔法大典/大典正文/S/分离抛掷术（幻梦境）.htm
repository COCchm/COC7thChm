<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>分离抛掷术（幻梦境）〔梦〕</font></strong></p><h3>Sundering Hurler</h3><p><b>消耗：</b>可变的魔法值；1 点理智值<br><b>施法用时：</b>即时</p><p>本法术只能在幻梦境施放。施法者必须在目标 10 码之内。一波无法抵抗的力量将目标扫向空中，将其或温和或不温和地丢到消耗魔法值乘以8 码外的远处。目标落地位置有 10% 的不准确度（即每移动 100 尺，落地位置就会偏离 10 尺）。</p><p><b>别名：</b>移动术、移位术、运送术</p></body></html>
