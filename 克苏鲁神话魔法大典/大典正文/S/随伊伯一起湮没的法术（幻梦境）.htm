<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>随伊伯一起湮没的法术（幻梦境）〔梦〕</font></strong></p><h3>Spell that was Lost with Ib，the</h3><p><b>消耗：</b>24 点魔法值；1D10 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。施法者和目标进行一次 POW 对抗检定：若施法者胜出，目标就变成蜘蛛，SIZ 等于他原来的 SIZ，且所有的腿都是断的。目击这一变形过程需进行理智检定（损失 1/1D6 点）。</p><p><b>别名：</b>不详。</p></body></html>
