<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>梦想家诱捕术〔驱〕</font></strong></p><h3>Snare Dreamer</h3><p><b>消耗：</b>8 点魔法值；1 点理智值<br><b>施法用时：</b>20 分钟</p><p>召唤并吸引特定的灵魂或魂魄，如果它正在宿主身体以外的话（就如同梦想家一般）。施法者和目标之间的距离不能超过五英里。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，此灵魂将出现在施法者面前，并受到“灵魂束缚术”（P41）等其他法术的影响。</p><p>如果灵魂逃脱了捕捉，它会漫游离开。梦想家的灵魂会看到施法者及其地点（但他也许认不出来具体位置），并且会将这次遭遇记忆为一次特别真实的梦。</p><p><b>别名：</b>灵魂陷阱、灵魂垂钓、无尽睡眠的陷阱</p></body></html>
