<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>轰盲术〔战〕</font></strong></p><h3>Strike Blind</h3><p><b>消耗：</b>20 点魔法值；1D8 点理智值<br><b>施法用时：</b>2 轮</p><p>造成永久失明。目标必须在施法者视野之内，距离不得超过 30 码。施法者打出手势，大声叫出奈亚拉托提普的秘密名讳：若成功，目标失去 1D10 点理智值和 1D4+1 点耐久值，因为他们的眼球会突然融化，从眼眶里掉出来；这过程中目标会痛苦难忍，饱受折磨。目标至此永久失明。</p><p><b>别名：</b>穴居者的视野、不堪入目的融化、黑法老的诅咒</p></body></html>
