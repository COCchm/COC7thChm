<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>苏斯螺旋（幻梦境）〔梦〕</font></strong></p><h3>Spiral of Suth</h3><p><b>消耗：</b>12 点魔法值；1D8 点理智值<br><b>施法用时：</b>3 轮</p><p>本法术只能在幻梦境施放。创造一道白绿色的光旋涡，它会缓慢地旋转向一名指定的目标，最大距离 100 码。螺旋会在目标物质上穿出直径3 尺的圆洞。洞的深度取决于目标物质的密度。螺旋会穿透两尺厚的花岗岩，或五尺厚的木材，或六尺厚的铁板。一切没能在螺旋移动时逃离其路径的人类都会被立即杀死，因为螺旋会洞穿他们的身体。</p><p><b>别名：</b>蠕行切片机、腐蚀的意志、螺丝锥</p></body></html>
