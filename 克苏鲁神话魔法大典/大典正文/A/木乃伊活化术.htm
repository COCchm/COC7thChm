<p><strong><font color=#800000 size=6>木乃伊活化术〔造〕</font></strong></p>
<h3>Animate Mummy</h3>
<p><b>消耗：</b>5 点 POW；1D10 点理智值
<br><b>施法用时：</b>1+ 小时</p>
<p>这个仪式用来活化一只《克苏鲁的呼唤规则书》中描述的木乃伊。此木乃伊和生前相比 STR 加倍，CON 变成一倍半，DEX 变为三分之二； 移动速率为 6。木乃伊保留它们生前所知的所有技能和法术。虽然在制作木乃伊的时候移除了它们的大脑，但为了游戏性，这并不影响它们的 INT——一般认为困在尸体里的灵魂精华还保留着这些信息。</p>
<p>深层魔法：施法者可以通过全长 40 天的仪式， 让一个死人变成木乃伊并复活它。此过程要按传统步骤移除脏器、防腐、包裹尸体。</p>
<p><b>别名：</b>木乃伊粉之仪式</p>
