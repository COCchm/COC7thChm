<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>梦想家助力术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>梦想家助力术〔旅〕</font></strong></p><h3>Assist Dreamer</h3><p><b>消耗：</b>8 点魔法值<br><b>施法用时：</b>即时</p><p>本法术只能在清醒世界的梦想家睡觉之前使用。法术会将梦想家直接弹射到梦境世界。梦想家会来到可怕的普纳斯山谷 <sup>2</sup>，这里布满了无数骨骸，居住着食尸鬼和奇怪又可怕的巨噬蠕虫。</p><p><b><b>深层魔法：</b></b>传说本法术存在其他变体，每种变体都能让施法者直接去往幻梦境的某个特定地点。<p>[2]：Vale of Pnath，即“潘斯山谷”。</p><p><b>别名：</b>梦境的访问、普纳斯的引诱、睡眠的朗诵</p></body></html>
