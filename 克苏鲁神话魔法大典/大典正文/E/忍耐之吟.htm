<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>忍耐之吟〔变〕</font></strong></p><h3>Endurance Chant</h3><p><b>消耗：</b>10 点魔法值；1D3+1 点理智值<br><b>施法用时：</b>1 小时</p><p>让施法者在六小时内轻松进行重体力劳动。施法后，施法者的 CON 和 STR 立即增加 30 点，持续六小时（这也会临时增加耐久值和伤害加值）。</p><p>施法者也可以（可选的）选择忽略一切痛觉，这样就可以免疫物理休克和导致失去意识的物理原因（精神原因不可）。法术结束时，施法者感到镇静放松、精神抖擞，但必须通过一次 CON 检定，否则永久失去 5 点 CON。本法术不能对其他生物施放。</p><p><b>别名：</b>野兽的才能、不畏奋斗的阵痛</p></body></html>
