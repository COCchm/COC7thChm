<p><strong><font color=#800000 size=6>清心法（民俗）〔民、保〕</font></strong></p>
<h3>Empty Mind</h3>
<p><b>消耗：</b>6 点魔法值；1D3 点理智值
<br><b>施法用时：</b>1+ 年</p>
<p>这个法术来源于西藏，由大量脑力训练组成，让使用者巩固自己的精神，应对外界的攻击。使用者必须每日进行冥想和脑力训练（每天 4 小时），至少要花费一年才能掌握这项技巧。</p>
<p>施法者消耗 6 点魔法值，可以使自己应对精神攻击时的 POW 视为加倍。这只对一次攻击有效，并消耗施法者 1D3 点理智值。即使毫无征兆地受到精神攻击，懂得本法术的人也可以在 INT 检定成功后试图抵抗。</p>
<p><b>别名：</b>司东巴三（Stong PaSems）、空皿之道</p>
