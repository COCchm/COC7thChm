<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>等边屏幕术（幻梦境）〔梦〕</font></strong></p><h3>Equilaterial Screen</h3><p><p><b>消耗：</b>10 点魔法值；1D4 点理智值<br><b>施法用时：</b>数分钟</p><p>本法术只能在幻梦境施放。在施法者面前产生一组复杂的无形几何线条，组成一个完美的深蓝色等边三角形。施法者专注于想要创造的影像，可以让影像浮现。影像从前面看上去是三维可动的，但从后面却看不到，只能显示几何线条。施法者可以随时间改变影像。如果施法者结束专注，影像消散。若施法者连续五分钟无法专注于屏幕，法术终止。</p><p><b>别名：</b>大展望术、思想影像</p></body></html>
