<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>厄运附魔〔附〕</font></strong></p><h3>Enchantment of Ill luck</h3><p><p><b>消耗：</b>3 点魔法值；5 点 POW；1D4 点理智值<br><b>施法用时：</b>8 天</p><p>这个附魔作用于目标的某样重要物品上（比如钱包和吊坠），为其主人带去厄运。施法者每晚对物品举行一场三小时的仪式诵读咒语，持续八晚，最后一夜时祈求者（如果有的话，否则就是施法者）要支付法术消耗。</p><p>当目标触碰或戴上此物后，它就会产生厄运。目标的幸运值减半*，所有检定的大失败概率加倍。</p><p>厄运会持续到有人认出并毁坏被诅咒的物品为止。</p><p>* 注，如果使用了幸运的可选规则，目标也不能消耗和增加幸运点数。</p><p><b>别名：</b>梵珈（伏都术）、坏硬币、妖术</p></body></html>
