<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>普塔斯翡翠飞镖（幻梦境）〔梦〕</font></strong></p><h3>Emerald Darts of Ptath</h3><p><b>消耗：</b>4+ 点魔法值；1D6 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。每牺牲 4 点魔法值，法术就能创造一支飞镖。这支飞镖对他人使用时会发出异常的绿光，向目标最多飞出一百码，对目标造成 1D3 点伤害并无视一切护甲（不论天然与否）。目标可以尝试寻求掩蔽（「闪避」检定）躲避飞镖的攻击。可以用来无害地引爆“普塔斯薰衣草球”（P135）。</p><p><b>深层魔法：</b>如果每支飞镖的消耗增加到 8 点魔法值，它造成的伤害可以增加到 1D6 点。</p><p><b>别名：</b>魔鬼的飞镖、翡翠末日之弩箭</p></body></html>
