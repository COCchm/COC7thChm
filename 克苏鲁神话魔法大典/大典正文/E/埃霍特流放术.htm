<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>埃霍特流放术〔驱〕</font></strong></p><h3>Exile Eihort</h3><p><p><b>消耗：</b>可变的魔法值；1D4 点理智值（每名参与者）<br><b>施法用时：</b>3 轮</p><p>令旧日支配者埃霍特在英格兰的地下迷宫里呆上一年零一天。施法者和其他参与者（必须知道本法术）可以投入任意点魔法值。其他参与者（不知道本法术的）如果和施法者有物理接触，每人也可以投入 1 点。每名参与者各自支付理智值消耗。将投入法术的魔法值乘以五，得到的百分值用来让施法者和埃霍特 150 点的 POW 进行对抗检定。如果施法者胜出，则法术成功，埃霍特将 366 天不能离开它的迷宫。</p><p><b>别名：</b>埃霍特的驱逐</p></body></html>
