<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>录音附魔术〔附〕</font></strong></p><h3>Enchant Recording</h3><p><p><b>消耗：</b>可变的魔法值；5 点 POW；1D4 点理智值<br><b>施法用时：</b>可变</p><p>罕见但强效的法术，用来和特别设计的音乐相结合。本法术会积累魔法值供播放录音时使用，让所录制的音乐具有和真实演奏相同的效力。</p><p>可以由一群人来协助施法。懂得本法术的人可以任意投入魔法值。其他不懂得本法术的人每人可以投入 1 点魔法值。附魔时投入的魔法值总和即为每次播放录音时可用来施法的魔法值。附魔录音也可以用来施放其他歌声相关的法术，如 “哈斯塔之歌”（P169）和“灵魂之歌”（P171）。</p></body></html>
