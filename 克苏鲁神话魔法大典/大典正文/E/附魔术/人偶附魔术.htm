<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>人偶附魔术〔附〕</font></strong></p><h3>Enchant Doll</h3><p><b>消耗：</b>5 点 POW；1D4 点理智值<br><b>施法用时：</b>2 天</p><p>将一个人偶浸入含有人血的炼金药剂中，然后在人偶上固定上目标的一缕头发（这个材料必须由请求者亲自交来）。当戳刺人偶时，目标会受到相应的酷刑般的疼痛（也可能表现为头晕、反胃等等）。如果钉子或小刀留在人偶里，它会给目标造成持续的痛楚，他必须进行一次困难 CON 检定：若失败，只要刀或钉子还留存人偶里，他所有身体类的技能检定都要得到一颗惩罚骰。抽出刀、钉子或者烧掉人偶可以解放目标。</p></body></html>
