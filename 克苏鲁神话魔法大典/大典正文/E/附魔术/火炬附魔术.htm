<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>火炬附魔术〔附〕</font></strong></p><h3>Enchant Torch</h3><p><b>消耗：</b>6 点魔法值；1D6 点理智值<br><b>施法用时：</b>6 小时</p><p>可以和“炎之精召唤术”（P176）一起使用，以同时召唤多只炎之精。施法者要准备铁制的火炬，大小高度任意，上面标上克图格亚的印记。然后施法者要向克图格亚祈祷六小时。然后点燃火炬，附魔就完成了。</p><p>特别的是，附魔的火炬无需燃料（铁火炬会一直燃烧，永不熄灭）。只有以克图格亚之名要求火炬熄灭时它才会熄灭。召唤炎之精时火炬必须点燃，每以此方式召唤五只炎之精要消耗施法者 1D3 点理智值和 3 点魔法值。</p><p><b>深层魔法：</b>据说本法术的一个罕见版本可以点燃金、铅、铁等重金属，使其迅速烧成灰烬。</p></body></html>
