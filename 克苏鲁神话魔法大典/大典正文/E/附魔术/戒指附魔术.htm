<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>戒指附魔术〔附〕</font></strong></p><h3>Enchant Ring</h3><p><b>消耗：</b>10 点 POW；1D8 点理智值<br><b>施法用时：</b>1 星期</p><p>戒指必须由活祭仪式上取下的骨头制造，上面刻上神话咒印。佩戴此戒指可以获得对抛射物和近战攻击的 8 点魔法护甲。注意火焰、溺水、毒药等非武器攻击无视魔法护甲，魔法武器同理。</p><p>使用这种戒指的主要副作用是不断增强的食人冲动。佩戴戒指每满一天，佩戴者就失去 1D3 点理智值，且必须通过极难 POW 查检定，否则就必须屈从于嗜食人肉的冲动，持续 1D4 小时（可能引发更多理智值损失）。</p></body></html>
