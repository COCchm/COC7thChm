	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>笛子附魔术〔附〕</font></strong></p><h3>Enchant Pipes</h3><p><b>消耗：</b>可变的魔法值；1D6 点理智值<br><b>施法用时：</b>3+ 小时</p><p>增加其他法术施放成功的几率。本法术用来附魔一副排笛或者一支长笛。这件乐器至少要有九成是金属。施法时必须用这件乐器进行仪式，每牺牲 5 点 POW，这件乐器就需要在温热的鲜血中浸泡两小时。每牺牲 5 点 POW 还要额外宰杀一只动物。附魔成功的笛子每具有一点 POW，“外神仆役召唤、束缚术”（P176，P42）等需要排笛或笛子施放的法术的成功几率就会增加 2 点。</p></body></html>
