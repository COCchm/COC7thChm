<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>棍棒附魔术〔附〕</font></strong></p><h3>Enchant Club</h3><p><b>消耗：</b>5 点 POW；1D4 点理智值<br><b>施法用时：</b>1 小时</p><p>附魔一根棍棒，可以作为魔法武器使用。施法者必须用一只 SIZ20 以上生物的血来浸泡。棍棒被附魔后，造成的伤害额外 +1（因此附魔的小型棍棒造成 1D6+1 点伤害，大型棍棒造成 1D8+1 点伤害）。它还可以对只会受到魔法武器伤害的生物正常造成伤害。护甲对附魔棍棒正常生效。</p></body></html>
