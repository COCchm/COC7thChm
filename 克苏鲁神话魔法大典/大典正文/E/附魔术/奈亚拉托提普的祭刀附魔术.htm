<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>奈亚拉托提普的祭刀附魔术〔附〕</font></strong></p><h3>Enchant Dagger of Nyarlathotep</h3><p><b>消耗：</b>30 点 POW；2D10 点理智值<br><b>施法用时：</b>1 星期</p><p>施法者创造一把火焰形状的匕首（可能需要通过「艺术/手艺」检定）。这把刀要宰杀一只至少 100POW 的生物。附魔者支付法术消耗以后，每当在奈亚拉托提普见证下使用此刀，目标的 POW 就会注入祭刀。随后匕首的主人可以从匕首中抽取 POW 用于施放法术（POW 一旦被使用就从匕首中移出）。</p></body></html>
