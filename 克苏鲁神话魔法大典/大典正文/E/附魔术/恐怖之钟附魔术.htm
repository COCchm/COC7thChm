<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>恐怖之钟附魔术〔附〕</font></strong></p><h3>Enchant Bells of Horror</h3><p><b>消耗：</b>30 点 POW；3D6 点理智值<br><b>施法用时：</b>6+ 天</p><p>创造三口钟合成一组，用来召唤几乎无人知晓的旧日支配者祖谢坤。每口钟都要用青铜铸造，里面铭上和祖谢坤相关的各种咒印。铸钟时需要同时举行正确的仪式（已经制成的钟无法被附魔）。钟的尺寸可变，但必须要大，SIZ 最低 35 点。要结束法术，施法者必须要用生命力给每口钟附上 10 点 POW 和 1D6 点理智值。制成后，这组恐怖之钟可以被任何人在任何时间使用，以召唤祖谢昆（参见“祖谢坤请神术”，P60 ）。</p><p><b>备注：</b><i>参考《怪物之锤》获取更多有关祖谢昆的信息。</i></p></body></html>
