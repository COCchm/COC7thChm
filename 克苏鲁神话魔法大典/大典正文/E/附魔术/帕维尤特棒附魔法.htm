<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>帕维尤特棒附魔法〔民〕</font></strong></p><h3>Enchant Paviut</h3><p><b>消耗：</b>5 点 POW；1D4 点理智值<br><b>施法用时：</b>1 星期</p><p>附魔一支仪式用的长棒或杖，镶嵌上石头、贝壳和晶石。当施法者使用它施放任何加利福尼亚土著法术时，可以获得一颗奖励骰。使用“郊狼粉尘”（P82）时，也能获得一颗奖励骰。帕维尤特棒同时也是一支附魔棍棒，能造成 1D6+1 点伤害。</p></body></html>
