<p><strong><font color=#800000 size=6>附魔的阿努比斯之尘〔附〕</font></strong></p>
<h3>Enchanted Dust of Anubis</h3>
<p><b>消耗：</b>5+ 点 POW
 <br><b>施法用时：</b>2 轮</p>
<p>创造一捧粉尘，用来对不死者造成伤害。施法者投入可变点数的 POW，以此决定粉尘的威力。</p>
<p>当粉尘洒到不死生物身上时，怪物必须要进行一次 POW 检定：检定难度取决于创造粉尘时投入的 POW 点数。创造时投入 5 点 POW 检定难度为常规；10 点为困难，15 点为极难。怪物若检定失败就会毁灭。</p>
<p>本法术所谓不死生物是任何曾经活过、死过一次，又因为魔法而重新活动的东西：木乃伊、僵尸、（可能还包括）吸血鬼。鬼魂、恶灵和食尸鬼不属于不死生物。</p>
