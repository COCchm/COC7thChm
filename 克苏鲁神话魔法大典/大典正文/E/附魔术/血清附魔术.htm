<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>血清附魔术〔附〕</font></strong></p><h3>Enchant Serum</h3><p><b>消耗：</b>10 点 POW；1D3 点理智值<br><b>施法用时：</b>2 小时</p><p>对药理混合物进行附魔，加快药物对使用者的生效速度。附魔后的生效时间是正常的十倍（即花费 10 小时才能起效的药物只需 1 小时）。法术要正常生效，目标药物必须放在已经盛有人血的容器中。施法包括煮沸容器中的血液 2 小时，同时吟诵咒语。</p></body></html>
