<h1>咀·咀附魔法（民俗）〔民〕</h1>
<h3>Enchant Ju-ju<sup>26</sup></h3>
<p>
<p><b>消耗：</b>5 点 POW；1D4 点理智值
<br><b>施法用时：</b>1 天</p>
<p>需要一段漫长的仪式，附魔一个守卫（咀·咀）用来抵御黑魔法。在仪式中要牺牲一只黑色羽毛的鸡，预定的受术者必须参加仪式。咀·咀（或者类似的辟邪符）创造以后，巫毒世界的恶灵会回避此符，也包括巫师（影响到的存在不能接近物神五尺之内）。咀·咀可以是受术者期望的任何样式。咀·咀可以佩戴用来护身，也可以放在玄关和窗户上用来镇宅。</p>
<p>[26]：Ju-ju 是西非的一种巫术护身符。</p>
