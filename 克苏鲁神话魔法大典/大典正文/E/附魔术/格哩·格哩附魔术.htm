<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>格哩·格哩附魔术〔附〕</font></strong></p><h3>Enchant Gris-Gris<sup>25</sup></h3><p><b>消耗：</b>10 点魔法值；1D4 点理智值<br><b>施法用时：</b>1 天</p><p>为格哩·格哩袋的持有者提供临时的技能加值。用一个小皮袋装上预定主人的头发、皮肤、血液等各种材料。必须牺牲一只小动物。施法者向小袋中投入 10 点魔法值，预定主人消耗 5 点 POW、1D4 点理智值、可变的魔法值。制作小袋时主人每向小袋中投入 1 点魔法值，此人佩戴小袋时就可以在某一项技能（除了「克苏鲁神话」）上获得 +1 个百分点。这个小袋提供的益处最多可以持续 1D100+1 天。</p><p>[25]：Gris-gris 是非洲伏都教的护身符。</p></body></html>
