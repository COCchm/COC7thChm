<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>抛射物附魔术〔附〕</font></strong></p><h3>Enchant Projectile</h3><p><b>消耗：</b>5 点 POW；1D4 点理智值<br><b>施法用时：</b>1 小时</p><p>附魔小型的抛射物，如抛石、箭头或者子弹。施法者附魔抛射物时，必须用一只 SIZ20 以上生物的血来浸泡，同时念诵咒语。抛射物附魔后，造成的伤害额外 +1（因此附魔的。22 手枪子弹造成 1D6+1 点伤害）。附魔抛射物还可以对只会受到魔法武器伤害的生物或者通常不受贯穿武器伤害的生物正常造成伤害。护甲对附魔抛射物正常生效。本法术一次可创造 1D4+4 枚附魔抛射物。</p></body></html>
