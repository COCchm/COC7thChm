<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>凡尘平静法（民俗）〔民、他、保〕</font></strong></p><h3>Earthly Serenity</h3><p><b>消耗：</b>3 点魔法值<br><b>施法用时：</b>1 轮</p><p>抑制受术者的痛感，在短暂的时间内使处于精神平静状态。施放后，法术会让目标在一小时中感受不到疼痛：这段时间中目标暂时获得 2 点耐久值（法术终止后失去），且维持意识的检定（由耐久值降低或者重伤造成）将被忽略。另外，这一个小时中目标的情绪十分平静：可以忽略恐惧和躁狂症状，损失理智值时只记录损失值，法术效果结束后才会减少（这时要减掉所有的理智损失，可能引发疯狂发作等等）。</p><p><b>别名：</b>疼痛束缚术、宁静真言、神明显灵</p></body></html>
