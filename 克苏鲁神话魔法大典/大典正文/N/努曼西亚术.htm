<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>努曼西亚术〔战〕</font></strong></p><h3>Numantina<sup>33</sup></h3><p><b>消耗：</b>10 点魔法值；1D4 点理智值<br><b>施法用时：</b>1 轮</p><p>让法术的目标陷入疯狂发作（RB156）。施法时目标必须在施法者视野范围内，或者需要有合理的肖像；还要焚烧一件人肝。施法者和目标进行一次 POW 对抗检定：若成功，目标立刻开始疯狂发作，持续 1D10 轮——疯狂发作的表现可以随机决定也可以由 KP 自己选定。</p><p><b>别名：</b>诱发疯狂、精神错乱的诅咒</p><p>[33]：努曼西亚（Numancia）是西班牙古城，这个法术意为 “努曼西亚人”。和法术的详细联系不明。</p></body></html>
