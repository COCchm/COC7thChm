<p><strong><font color=#800000 size=6>奈哈戈送葬歌（复活术变体）〔 驱、战〕</font></strong></p>
<h3>Nyhargo Dirge</h3>
<p><b>消耗：</b>6 点魔法值；1D6 点理智值
<br><b>施法用时：</b>1 轮</p>
<p>摧毁一只不死生物。这是“复活术”（P160）的修改版本，用来摧毁有实体的不死生物，如骷髅、僵尸、吸血鬼等等。施法者在不死生物所在的地方唱出怪异的嗡嗡声一般的咒语，不死生物必须和施法者进行一次 POW 对抗检定并成功，否则立刻化为尘土。</p>
<p><b>深层魔法：</b>据说，本法术还存在加强版本，可以让施法者选取一群不死生物做目标（每次施法最多可以指定 8 个）；但消耗也更大：20 点魔法值和 1D10 点理智值，还要再永久牺牲 5 点 POW。</p>
<p><b>别名：</b>摧毁僵尸、根绝之咏</p>
