<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>彼端之旅〔旅〕</font></strong></p><h3>Journey to the Other Side</h3><p><b>消耗：</b>15 点魔法值；1 点理智值<br><b>施法用时：</b>1 天</p><p>施法者进行一场漫长的仪式，仪式当中施法者要吟唱或者做其他一些仪式化的重复动作，以进入出神状态（知觉状态的变异）。只要达成了出神状态，施法者就可以把自己的“灵魂”送到其他存在的位面；这个位面可以由施法者决定（如果他们了解并理解它的存在），也可能是随机的——任何能想象的地方，甚至神话神祇的所在或者幻梦境。出神状态持续 1D6+3 小时。根据施法者的灵魂旅行并观察的内容，可能会有理智值损失（可能还很高）。</p><p><b>别名：</b>链接灵魂到远方、精神传送术、大旅行术</p></body></html>
