<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>灵魂转移术〔续、变〕</font></strong></p><h3>Transfer Soul</h3><p><p><b>消耗：</b>20 点魔法值；10 点 POW；1D20 点理智值<br><b>施法用时：</b>1 小时</p><p>这种邪恶法术能将灵魂从活体中抽出并置入另一具躯体。施法者将左手放到寄宿着待转移灵魂的躯体上，右手放到目标躯体上。然后一名协助者杀死并夺走灵魂的原躯体；在仪式中让不幸的人窒息而死。施法者移出目标躯体的灵魂，将它转移到新躯体里并复活新躯体，使之复生。</p><p>灵魂的新躯体将拥有原灵魂的 INT 、EDU 和 POW，但其他属性变成新躯体的。</p><p>注意尝试本法术的调查员必须在理智检定中失败才能痛下杀手。</p><p><b>别名：</b>生命的呼吸、长寿仪式、越死得生</p></body></html>
