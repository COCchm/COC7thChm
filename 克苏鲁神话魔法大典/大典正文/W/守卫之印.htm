<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>守卫之印〔保〕</font></strong></p><h3>Warding Sign</h3><p><b>消耗：</b>1 点魔法值<br><b>施法用时：</b>即时</p><p>进入某个魔法保护的区域，如陵墓、密室时，可以做一个特殊的手势，抵挡此地的守护。如果手势正确，施法者需要和守护者进行一次 POW 对抗检定，若胜出施法者就会被忽略。KP 要决定守卫的定义，但守卫不包括人类卫兵（除非他们被魔法驱使来守卫此地）。</p><p><b>别名：</b>科什之印、来去无踪</p></body></html>
