<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>岁月之怒〔战〕</font></strong></p><h3>Wrack of Ages</h3><p><p><b>消耗：</b>10 点魔法值；1D6 点理智值；1 点耐久值<br><b>施法用时：</b>1 轮</p><p>这个致命的法术只能在极端需求下施放，因为它要施法者付出沉重的代价。施法者在手掌上深深划下一刀（每刀 1 点伤害）并向预定目标做手势形成一条弧线，在空中洒出鲜血。施法者可以选择 1 到 5 名目标，在这些目标中分配 5D6 点伤害。因此可以让一名目标受到 5D6 点伤害，也可以让 5 名目标各受 1D6 点伤害。此伤害无视护甲，表现为目标快速衰弱。皮肤开始衰朽并化作尘土，被法术杀死的目标则会爆发变成一团尘土和灰烬的烟雾。</p><p><b>别名：</b>弃为尘土、仇恨痘疹、腐朽之血</p></body></html>
