<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>肢体凋萎术〔战〕</font></strong></p><h3>Wither Limb</h3><p><b>消耗：</b>8 点魔法值；1D6 点理智值<br><b>施法用时：</b>即时</p><p>这种恐怖法术专为折磨人而发明，会对单体目标造成永久伤害。施法者须离目标 10 码以内。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，施法者指定一只胳膊或一条腿。被指定的肢体快速、痛苦地枯萎皱缩，造成 1D8 点伤害和 2D10 点永久的 CON 损失。目标和所有目击者须进行理智检定（损失 0/1D3 点）。</p><p><b>别名：</b>痛苦之歌、皱缩汝敌、虚耗的烧灼</p></body></html>
