<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>螺旋升空术（幻梦境）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style><body><p><strong><font color=#800000 size=6>螺旋升空术（幻梦境）〔梦〕</font></strong></p><h3>Whirligig</h3><p><b>消耗：</b>8+ 点魔法值；1D3 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。带着黑线的旋转狂风吹起目标，将他们转到空中——除非他们和施法者进行一次 POW 检定并胜出。施法者每额外消耗 1 点魔法值，吹飞的高度就可以升降 10 尺。当法术终止时，目标会坠落并受到坠落伤害；不论如何他们都会头晕目眩，接下来的 1D6 轮中无法站立或行动，除非目标进行一次极难 DEX 检定并成功，每轮可以尝试一次。维持法术每轮需要消耗 8 点魔法值。法术范围是 10 尺。</p><p><b>别名：</b>黑旋风、号令旋风、盘旋术</p></body></html>
