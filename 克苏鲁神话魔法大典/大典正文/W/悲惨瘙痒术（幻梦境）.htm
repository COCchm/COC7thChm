<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>悲惨瘙痒术（幻梦境）〔梦〕</font></strong></p><h3>Woeful Itch</h3><p><b>消耗：</b>4 点魔法值；1D3 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。一片闪光尘埃云飘向目标，他会狂暴地开始抓挠撕扯自己的皮肉，想要缓解令人发狂的瘙痒。目标自然无法行动，除非他们通过了 CON 检定，此检定每轮可以进行一次。法术在 4 轮后终止，也可以由施法者提前终止。</p><p><b>深层魔法：</b>更加强效的变种造成更强烈的瘙痒，致使不幸的法术目标在疯狂抓挠中扯碎自己的皮肉。目标每轮受到 1D4 点伤害。此变种持续 4 轮但之后每轮都可以消耗 2 点魔法值来延长。</p><p><b>别名：</b>蚁行躁狂、无尽折磨、可怕玩笑</p></body></html>
