<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>血肉熔解术〔害〕</font></strong></p><h3>Melt Flesh</h3><p>消耗（无生命的血肉）：每 15SIZ 死肉 1 点魔法值；1D4 点理智值消耗（活的血肉）：每 15SIZ 活肉 5 点魔法值； 1D6 点理智值<br><b>施法用时：</b>5 轮</p><p>这种恶毒的法术会把血肉（不限死活）加热到熔点。如果作用于活物的血肉，施法者消耗的魔法值会大大增加。目标的血肉被熔解，造成恐怖的毁容效果（每有 15 点 SIZ 受到作用，就受到 1D4 点伤害）。如果是面部被瞄准等特殊情况，目标可能致盲或致聋，还可能窒息，除非快速制造通风器材。目击人类的血肉熔化露出白骨，损失 1/1D6 点理智值。</p><p><b>别名：</b>裂解仪式、皮肤液化术</p></body></html>
