<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>缩小术（幻梦境）〔梦〕</font></strong></p><h3>Minim</h3><p><b>消耗：</b>可变的魔法值；1D6 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。生成一长列会迅速收缩的环，有效范围 10 码。这些环抽打目标，每在法术当中投入 8 点魔法值，目标就会永久损失 5 点 SIZ——施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若目标的 SIZ 已降到 5，则每再投入 4 点魔法值，目标就会损失 5 点 CON。目标每损失 10 点 SIZ，还会损失 5 点 STR。</p><p><b>别名：</b>缩减术、削减之矛、收缩术</p></body></html>
