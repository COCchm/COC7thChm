<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>月光术〔他〕</font></strong></p><h3>Moonlight</h3><p><b>消耗：</b>可变的魔法值<br><b>施法用时：</b>1 轮</p><p>巫师必须先制造一颗银色的小球，施法时使用它可以发出满月一样的光。此光线可以驱散黑暗、阴影和雾气（甚至可能是其他法术产生的黑暗和雾气），持续 10 分钟。此光线据说还可以向训练有素的人揭示隐形生物的轮廓（需要「侦查」 检定成功）。每投入 1 点魔法值，法术就能照亮约 3 立方码的区域。</p><p><b>别名：</b>明月术、月之眼、揭露术</p></body></html>
