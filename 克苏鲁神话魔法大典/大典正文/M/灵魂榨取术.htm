<p><strong><font color=#800000 size=6>灵魂榨取术〔他〕</font></strong></p>
<h3>Milking the Spirit</h3>
<p>
<p><b>消耗：</b>1 点理智值
<br><b>施法用时：</b>1D10+20 分钟</p>
<p>法术由一组施法者与一群人（通常是前者的追随者）之间的动作交互组成。这种交互可以是祈祷歌、当面对峙、共同参与的吟诵等等。巫师使用一览无余的姿势，法术目标需要保持专注不能间断。法术达到高潮时，巫师从每名参与的追随者身上吸收一小部分魔法能量（每名追随者 1 点魔法值）。</p>
<p>施法的人必须有办法储存魔法值以备以后使用，因为他们的魔法值达到自己的上限以后就不能继续增加（除非保存到物品或装置当中）。</p>
<p><b>别名：</b>榨取术、援军术、拉列赫（R'llehr）的投入</p>
