<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>水晶世界（幻梦境）〔梦〕</font></strong></p><h3>Crystal World</h3><p><b>消耗：</b>8 点魔法值；1D3 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。法术每持续一小时就需要 8 点魔法值。施法者的周围产生一个玻璃般的球壳（直径 7 尺），可以隔绝极端的高热和严寒。即使施法者被投入熔炉，只要他能维持“水晶世界”，他就是安全的。水晶球是气密的，并且持续产生新鲜空气，所以巫师也不会窒息。里面的巫师不能移动，只能靠笨拙地滚动水晶球或者被人推拉才能移动。水晶球可以被锐利的物体（至少 5 点伤害）或爆炸法术打破。</p><p><b>别名：</b>赎火之球、克皮特尔之球</p></body></html>
