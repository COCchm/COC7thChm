<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>诅咒之笛创造术〔附〕</font></strong></p><h3>Create Curse Whistle</h3><p><p><b>消耗：</b>30 点魔法值<br><b>施法用时：</b>1 或多个夜晚</p><p>可以用猫头鹰的骨头制造魔法笛子（有些变体需要人类骨头）。施法者必须在夏至日后第一个新月起、用一个或数个夜晚消耗法术所需的魔法值。</p><p>其他知道本法术的人可以协助施法者投入魔法值。制成的哨子可以用来施放“灵魂之歌”（P127）、“疯狂之笛”（P150）等法术。</p><p><b>别名：</b>鸮骨之音、鸮鸣之笛、末日乐器</p></body></html>
