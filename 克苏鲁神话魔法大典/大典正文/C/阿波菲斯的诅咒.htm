<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>阿波菲斯的诅咒〔环〕</font></strong></p><h3>Curse of Apophis</h3><p><b>消耗：</b>6 点魔法值；1D4 点理智值<br><b>施法用时：</b>4 轮</p><p>创造一道雾气屏障，可以阻挡来自地球外的光，限制能见度。施法者向古埃及的混沌蛇神阿波菲斯（或者阿佩普）祈愿后，便可在半径 100 码的范围内阻隔日月星辰的光线。在雾气散开之前，任何需要有天体可见的法术和仪式都不能完成。法术持续 30 分钟。如果附近没有有人工光源，白天的能见度会降低到 10 尺，夜晚则会变成完全的黑暗。本法术不能影响风、温度和降水等天气变化。</p><p><b>别名：</b>致盲烟雾、密不透光的绝望之云</p></body></html>
