	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>烛光通讯术〔交〕</font></strong></p><h3>Candle Communication</h3><p><b>消耗：</b>5+ 点魔法值；1 点理智值<br><b>施法用时：</b>即时</p><p>本法术可以让两个知觉生物用魔法进行交流，不需要其他设备就能传递声音。法术需要两名施法者。两人要在计划好的时间点起一支蜡烛并反复诵读咒语，直到听到对方的声音为止。本法术在十英里之内传声都很清晰；距离每增加一百英里（不足进位），每名施法者就要多消耗一点魔法值。法术最远范围是一千英里。吹灭蜡烛可以令法术终止。</p><p><b>深层魔法：</b>可以令最多四名巫师同时进行会话，并且可以向其他人发送图像。图像会显示在火焰里。</p><p><b>别名：</b>火之舌、火焰的呼吸、巫师信</p></body></html>
