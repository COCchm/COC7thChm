<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>动物魅惑法（民俗）〔民〕</font></strong></p><h3>Charm Animal</h3><p><b>消耗：</b>可变的魔法值<br><b>施法用时：</b>1 轮</p><p>本法术令目标动物将施法者当作朋友。目标动物每有 5 点 SIZ，法术消耗就增加 1 点，持续时间 24 小时。过了这个时间，目标动物将完全忘记之前的友善。本法术不在施法者和动物之间建立超自然的连接，而是改变动物的行为。动物不能用来役使或者加入战斗，因为这些动作需要施法者无法给出的复杂指令。不过，友善的动物在睡觉时会分享温度，猎食动物则会分享它的猎物。</p><p><b>别名：</b>森林的善意、旅行者之触</p></body></html>
