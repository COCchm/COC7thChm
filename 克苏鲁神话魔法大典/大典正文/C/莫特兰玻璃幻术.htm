<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>莫特兰玻璃幻术〔时〕</font></strong></p><h3>Conjure Glass of Mortlan</h3><p><b>消耗：</b>6 点魔法值；1D8 点理智值<br><b>施法用时：</b>10 分钟</p><p>创造一个通路来观察过去的景物。消耗每名观察者 1D6 点理智值，加上观察到的东西造成的理智损失。需要一个占卜装置，例如水晶球，还需要一个附魔的炭火盆。如果幻象没有受到某个旧日支配者的影响（影响概率 20%），施法者可以选择观察的景物，KP 可以自由描述。旧日支配者可以让幻象不按施法者的意愿显现，而变得和旧日支配者自己或一些造物相关。</p><p><b>别名：</b>旧物视影术、过去的影像</p></body></html>
