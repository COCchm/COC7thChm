<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>守卫法阵〔保〕</font></strong></p><h3>Circle of Warding</h3><p><b>消耗：</b>可变的魔法值<br><b>施法用时：</b>1+ 小时</p><p>每消耗 1 点魔法值，施放本法术就需要 1 小时。施法者在地上画出一个几何图形。当被召唤出的存在试图通过屏障时，它必须同投入本法阵的累计魔法值（乘以五）进行一次 POW 对抗检定，若未通过则不能物理上通过或破坏它。若有非召唤的生物走入或走出法阵，或下个日出或日落时，法术终止。</p><p><b>别名：</b>远古几何学</p></body></html>
