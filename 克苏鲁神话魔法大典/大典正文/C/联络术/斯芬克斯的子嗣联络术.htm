<p><strong><font color=#800000 size=6>斯芬克斯的子嗣联络术〔召〕</font></strong></p>
<h3>Contact Child of The Sphinx</h3>
<p>吸引一只施法者 20 英里以内的斯芬克斯的子嗣。施法者制作一个兽头人身的陶土小塑像（需要成功的「艺术/手艺」检定），这个小塑像可以在以后施法时反复使用。施法者施法时要在塑像下方焚烧多种草药，让烟雾吞没塑像，同时念诵祷词。施法后，20 英里内任意一只斯芬克斯的子嗣都可能来见施法者，不过它如果正被施法者以外的人束缚着，则会和施法者敌对。</p>
<p><b>备注：</b><i>参考《怪物之锤》获取更多有关斯芬克斯的子嗣的信息。</i></p>
