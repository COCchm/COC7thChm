<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>深潜者联络术〔召〕</font></strong></p><h3>Contact Deep One</h3><p><b>消耗：</b>3 点魔法值；1D3 点理智值<br><b>施法用时：</b>1D6+4 轮</p><p>本法术须在咸水水体或者海洋边缘施放。要达到最佳效果，施放时要在深潜者城市附近，例如在马萨诸塞州印斯茅斯的海滨，还有英国失落的城镇敦威治镇外的海岸。仪式包含把特别雕刻的石头或珠宝投掷到水里的步骤。</p></body></html>
