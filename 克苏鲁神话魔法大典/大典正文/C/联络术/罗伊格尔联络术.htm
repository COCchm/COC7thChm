<h1>罗伊格尔联络术〔召〕</h1>
<h3>Contact Lloigor</h3>
<p><b>消耗：</b>3+ 点魔法值；1D3 点理智值
<br><b>施法用时：</b>5 轮</p>
<p>允许施法者面见一个或多个罗伊格尔<sup>19</sup>。只要罗伊格尔打算维持联络，联络就能保持。施法之后，罗伊格尔会在梦中来见施法者，在梦中它们会显现实体，并要求额外牺牲 1D6 点魔法值。法术施放后必须立即入睡，作用范围只有 3 里格（60 英里）。施法者醒来后会记得梦境的所有细节。</p>
<p>[19]：“罗伊格尔”“扎尔与罗伊格尔”虽然拼法极似，却是完全不同的东西。详见《怪物之锤》。</p>
