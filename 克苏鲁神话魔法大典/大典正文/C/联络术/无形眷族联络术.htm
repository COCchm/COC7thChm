<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>无形眷族联络术〔召〕</font></strong></p><h3>Contact Formless Spawn</h3><p><b>消耗：</b>3 点魔法值；1D3 点理智值<br><b>施法用时：</b>1D6+4 轮</p><p>施放本法术最佳的地点是撒托古亚的神庙，这些神庙中仍然有撒托古亚的祭坛雕像；或者是靠近恩凯伊黑暗深渊开口的地点，在俄克拉何马州宾格（Binger）附近的某处。北美洲西部或者中西部或许还有其他地方存在出入口。据说在马萨诸塞州的敦威治就存在这么一个洞穴。</p></body></html>
