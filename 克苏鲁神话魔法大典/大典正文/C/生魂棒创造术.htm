<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>生魂棒创造术〔附〕</font></strong></p><h3>Create Fetch Stick</h3><p><p><b>消耗：</b>10 点 POW；20 点理智值<br><b>施法用时：</b>1 年</p><p>附魔一支矛类武器，可以伤害或杀死超自然怪物。要制造一支生魂棒，巫师必须找一支棍棒，并在一头装上磨尖的铁矛头。在接下来的一整年当中，巫师要献祭两个人、向棍棒中投入 10 点 POW，并在棒子另一端装上一个骷髅头。</p><p>这个过程需要消耗理智值，KP 要把它描述得非常可怕。生魂棒的打击贯穿时可以立即摧毁僵尸或者其他的活化死尸。</p><p><b>别名：</b>死亡棍、制造死人克星、长矛附魔术</p></body></html>
