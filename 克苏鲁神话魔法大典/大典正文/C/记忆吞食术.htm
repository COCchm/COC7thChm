<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>记忆吞食术〔他〕</font></strong></p><h3>Consume Memories</h3><p><b>消耗：</b>10 点魔法值；1D10 点理智值<br><b>施法用时：</b>1D6 轮</p><p>施法者吞食一具（新鲜的）大脑，可以吸收此人的记忆和技能。吞食大脑后的 24 小时中，施法者可使用被害者生前掌握的所有技能和知识。这段时间结束后，施法者失去获得的技能和知识。</p><p><b>深层魔法：</b>如果施法者牺牲 20 点 POW，他可以永久吸收目标的记忆。</p><p><b>别名：</b>禁果的智慧、吸收敌人的意志</p></body></html>
