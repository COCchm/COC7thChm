<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>草木号令术〔驱〕</font></strong></p><h3>Command Plants</h3><p><b>消耗：</b>2+ 点魔法值；1D6 点理智值<br><b>施法用时：</b>1 轮</p><p>可以令施法者操纵控制植物，让它们变成半知觉的生物形式。这个法术可以用来让藤蔓捆缚目标、树枝抓住目标、根须缠住目标，等等。被影响的植物不能离开它们扎根的土地。法术每控制一平方码的植物质，就需要消耗 2 点魔法值。植物必须在施法者视野之内，因为施法者在念咒时必须手指植物。在类战斗的场景中，KP 应当决定植物的 STR 和耐久值（可能玉米秸有 5STR、每棵 1 点耐久值，老树根有 50+STR 和 5 点耐久值，等等）。</p><p><b>别名：</b>生长的屏障、任意驱使枝叶</p></body></html>
