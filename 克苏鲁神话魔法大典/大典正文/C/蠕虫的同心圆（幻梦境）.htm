	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>蠕虫的同心圆（幻梦境）〔梦〕</font></strong></p><h3>Concentric Rings of the Worm</h3><p><b>消耗：</b>10 点魔法值；1D4 点理智值<br><b>施法用时：</b>3 轮</p><p>本法术只能在幻梦境施放。施法者面前的空气中会形成一道直径六英尺的紫色同心圆屏障环。</p><p>任何通过屏障环的物理攻击，伤害都会减少 6D6点（最小减到 0）。屏障维持 5 分钟，但可以通过每轮 2 点魔法值的消耗来延长。</p><p><b>别名：</b>缠卷扭曲的护甲、不谐和声的缠卷</p></body></html>
