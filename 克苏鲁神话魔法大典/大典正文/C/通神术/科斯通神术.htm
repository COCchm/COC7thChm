	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>科斯通神术〔召〕</font></strong></p><h3>Contact Koth</h3><p>吸引科斯大王的注意力，这个神秘的存在据说栖居在幻梦境。施法者要焚烧精心准备的祭品，里面包含薰香和奥术图徽。想要激活本法术，施法者必须进行一次困难难度的幸运检定：若成功，科斯的一个化身会在下个满月时造访施法者。有些文献提到过恶名昭彰的巫师马利克·图斯（Malik Tous）——有些人说他是科斯的人形化身——会来造访施法者。如果施法者成功给化身留下了深刻印象，它会详述如何前往科斯那虚构的城池，它那戴斗篷的主人将在那里用施法者的灵魂作代价赐予他长寿、财富和智慧。</p></body></html>
