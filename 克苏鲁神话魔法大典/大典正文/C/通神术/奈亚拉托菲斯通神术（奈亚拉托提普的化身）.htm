<h3>Contact Nyarlatophis</h3>
<p>本法术专门联络奈亚拉托提普的一个化身，名叫奈亚拉托菲斯。这个化身有着健壮的年轻男子的外貌，身着埃及法老服装；也可能以没有五官的男子形象出现（五官的位置只有群星闪烁的空寂或宇宙的空虚）。它有时会被错认成黑法老。</p>
<p><b>备注：</b><i>参考《怪物之锤》获取更多有关奈亚拉托菲斯的信息。</i></p>
