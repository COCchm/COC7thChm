<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>佐斯·奥摩格通神术〔召〕</font></strong></p><h3>Contact Zoth-Ommog</h3><p>法术需要此神的偶像才能成功施放。恶名远扬的波纳佩塑像最为理想，但如果无法获得这件造物，施法者就必须自己创造一个。雕塑完成后，偶像要牺牲 5 点 POW 来附魔（附魔后小雕像可以使用任意久）。</p><p>施法者在举行仪式的同时进行血祭。若成功，佐斯·奥摩格的灵魂会寄宿到雕像上，使它活化并和施法者开启心灵交流。施放本法术后，雕像会释放骇人的气息，任何看见它或者在它附近停留过久的人都要进行理智检定（损失 0/1D3 点）。</p></body></html>
