<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>昌格纳·方庚通神术〔召〕</font></strong></p><h3>Contact Chaugnar Faugn</h3><p>施法者必须准备一桌奢侈浪费的餐食，纪念这位旧日支配者；而后狂饮暴食，吃到失去知觉再也吃不下为止。成功后就会开启同昌格纳·方庚的交流，此神将会送给施法者幻象或梦魇，和神的欲望相关。</p></body></html>
