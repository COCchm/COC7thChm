<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>埃霍特通神术〔召〕</font></strong></p><h3>Contact Eihort</h3><p>和其他的通神术类似，但是施法者施放本法术时不消耗 5 点 POW，而是牺牲 1 点魔法值。如果和此神的距离遥远，它会以梦境出现，如果在几百码以内则会直接出现。若本法术是直接从埃霍特处学到（或首次施放本法术），埃霍特会抽走 5 点 POW 作为报偿。</p></body></html>
