<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>伊格通神术〔召〕</font></strong></p><h3>Contact Yig</h3><p>施法者用伊格圣蛇毒腺中的毒液制作一剂红色的毒药。准备一个祭品灌下毒药，这会让他的肌肉痛苦地抽搐。祭品要在不断抽搐时绑到祭坛上，参与者同时吟诵祷词。若法术成功，一只伊格的子嗣会从祭品的腹部钻出来。伊格会通过这只恐怖的蛇虺和施法者交流几分钟。当蛇之父离去时，祭品的躯干将爆裂，钻出 2D10 只圣蛇。</p></body></html>
