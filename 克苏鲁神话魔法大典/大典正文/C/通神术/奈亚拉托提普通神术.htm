<p><strong><font color=#800000 size=6>奈亚拉托提普通神术〔召〕</font></strong></p>
<h3>Contact Nyarlathotep</h3>
<p>这个法术可以在任何地方施放，恰好适合这个无处不在的神。传说奈亚拉托提普只会在信徒的集会和新祭司的涂油礼<sup>17</sup>上出现；但在历史记录当中，蠕行的混沌曾以种种化身出现在人们面前，并为无可名状的交易提供回报。这些回报的本质各有不同，但所有回报都会以惨剧收场，正符合这尊外神对人类的嘲弄。</p>
<p><b>备注：</b><i>存在专门对应奈亚拉托提普单一化身的通神术；这里包含了一些例子。</i></p>
<p>[17]：基督教赋予受礼者某些教权的仪式。</p>
