<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>莎布·尼古拉丝通神术〔召〕</font></strong></p><h3>ContactShub-Niggurath</h3><p>需要在露天野外、没有月亮的晚上施法。祈求者在石头或木头的祭坛上泼洒鲜血，并召唤、乞求黑暗母神倾听。若成功，这尊外神通常会派一个先锋以它的名义“交流”，先锋可以是变异的林地生物、黑山羊幼崽，或者其他恶心的东西。</p></body></html>
