<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>博克鲁格通神术（幻梦境）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>博克鲁格通神术（幻梦境）〔召〕</font></strong></p><h3>Contact Bokrug</h3><p>本法术只能在幻梦境内的沼泽或湖泊附近施放。法术现场必须要有该旧日支配者的一具代表（小雕像、徽标等）。博克鲁格只有在它自己提起兴趣时才会回应。聪明的巫师往往会谨慎地保证自己在唤醒这尊旧日支配者时，能给出合适的理由。</p><p><b>备注：</b>参考《怪物之锤》获取更多有关博克鲁格的信息*。</p><p>注：经过对照并没有发现有Bokrug的条目，可能是混沌元素搞错了。</p></body></html>
