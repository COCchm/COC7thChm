<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>格赫罗斯通神术〔召〕</font></strong></p><h3>Contact Ghroth</h3><p>需要一次成功的「科学（天文学）」检定保证外神格赫罗斯能在合适的时间联络上。施法者将自己与这行星尺度的异界思维调谐，进行一次理智检定（损失 1D8/5D10 点）。联络格赫罗斯似乎没有真正的好处，因为施法者实在太渺小卑微，格罗斯不会重视他们。也许在联络永恒运动的格赫罗斯时，那些只有冷酷死寂的远古存在才听说过的非人曲调，能有一小部分被人类理解；又有谁能说清这些奇异的旋律会带给人们怎样的启迪呢？<b>备注：</b><i>参考《怪物之锤》获取更多有关格罗斯的信息。</i></p></body></html>
