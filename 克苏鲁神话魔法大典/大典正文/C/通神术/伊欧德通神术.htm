<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>伊欧德通神术〔召〕</font></strong></p><h3>Contact Iod</h3><p>本法术很罕见，但人们相信《蠕虫的秘密》 记载了它，在书中它被称为“联络猎人”。施法者必须注视眩目的强光，同时吟诵召唤用的韵文。任何强光光源都可接受。POW 检定成功能避免永久失明，困难成功意味着法术成功。一小段时间之后，伊欧德会和施法者的精神开始交流—— 对目击者来说，施法者似乎成了疯子，瞪着太阳看，嘴里还念念有词。</p><p><b>备注：</b><i>参考《怪物之锤》获取更多有关伊欧德的信息。</i></p></body></html>
