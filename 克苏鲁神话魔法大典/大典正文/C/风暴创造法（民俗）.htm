<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>风暴创造法（民俗）〔民〕</font></strong></p><h3>Create Storm</h3><p><p><b>消耗：</b>5 点魔法值<br><b>施法用时：</b>10 分钟</p><p>可以用来召唤一阵风暴。这阵风暴是自然产生的，但不同于其他的暴风、暴雨、暴雪，它不会直接造成伤害。法术唤来的雨雪会遮蔽视野，让驾驶和飞行变得危险。风暴持续 10+1D100 分钟，生效范围并不大。</p><p><b>别名：</b>聚集狂暴的浓云、托尔的愤怒</p></body></html>
