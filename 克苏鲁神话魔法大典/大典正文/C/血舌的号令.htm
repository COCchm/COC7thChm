<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>血舌的号令〔战〕</font></strong></p><h3>Command of The Bloody Tongue</h3><p><b>消耗：</b>4 点魔法值；1D6 点理智值<br><b>施法用时：</b>即时</p><p>施法者和他预定的目标进行一次 POW 对抗检定，目标必须在视野和交谈范围之内：若成功，目标会发现自己的嘴在 3 轮后封死，被不断增长的血肉填满；进行一次理智检定（损失 1/1D6 点）。本法术不造成物理伤害，但目标将无法说话、进食，不过仍可以通过鼻子呼吸。</p><p>本法术通常用在其他巫师身上削弱他的力量，或者让囚徒闭嘴。若懂得本法术，可以逆转法术效果（消耗相同）。手术、业余开刀有相同的效果，但会造成耐久值损失，还可能损失目标的 APP。</p><p><b>别名：</b>沉默术、莫使诳言</p></body></html>
