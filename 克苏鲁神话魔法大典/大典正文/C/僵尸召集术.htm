<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>僵尸召集术〔召〕</font></strong></p><h3>Call Zombie</h3><p><b>消耗：</b>2 点魔法值；1D3 点理智值<br><b>施法用时：</b>4 轮</p><p>召唤施法者一英里范围内的所有僵尸并聚集到施法者的位置。施法者要在日落之后，在地上画出一个法阵，站在其中念诵咒语。法阵会保护施法者（和任何施法开始之前经过允许的人），只要他们在法阵之内就不受不死者的影响。法阵最多容纳四个人。</p><p>僵尸会如飞蛾扑火一般被法阵吸引过来，但只能在法阵外止步，饥渴地盯着阵内的人。这些僵尸在天亮之前都会停留在法阵外围，即使攻击它们也无法驱离。</p><p><b>别名：</b>死者召集术、无墓者的请愿</p></body></html>
