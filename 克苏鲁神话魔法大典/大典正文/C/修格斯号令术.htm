<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>修格斯号令术〔驱〕</font></strong></p><h3>CommandShoggoth</h3><p><b>消耗：</b>2 点魔法值；1D4 点理智值<br><b>施法用时：</b>1 小时</p><p>强迫 1~2 英里内的一只修格斯接近施法者并执行一项特定的命令，持续时间 1D10 小时。本法术只要施法者能支付消耗就可以任意多次施放。但是对同一只修格斯每多施放一次本法术，这怪物就会变得更加愤怒，魔法值和理智值消耗加倍。修格斯要理解命令的内容，所以命令必须简单恰当：“撞碎那堵墙然后回你来的地方去”很合适，但是“摘六束百合花”修格斯则无法理解，它会怀疑自己被耍了。</p><p><b>别名：</b>随意召使黑暗之生物、千目之兽控制术</p></body></html>
