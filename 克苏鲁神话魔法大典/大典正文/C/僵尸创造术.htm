<h1>僵尸创造术〔造〕</h1>
<h3>Create Zombie</h3>
<p><b>消耗：</b>16 点魔法值；1D6 点理智值
<br><b>施法用时：</b>1 星期</p>
<p>必须泼洒仪式用的液体到尸身上或者尸体葬在的坟墓中。KP 决定仪式液体的成分——至少要有一部分是难以合法取得的。尸体即可自行熟成。</p>
<p>在这一个星期结束时，施法者返回坟墓，吟诵束缚仪式。在半个小时的吟唱结束后，尸体会从坟墓中爬出来，之后就开始代行施法者的意愿。僵尸只会执行普通而简单的任务，如“保护这个”“拿那个”“杀了他！”用这种方式制造的僵尸会在复苏以后继续腐坏。所以，想要维持稳定的僵尸仆从的巫师必须定期制造替代品。</p>
<p><b>别名：</b>不死之仪式、黑色束缚、苍白斗篷、死者苏生术</p>
