	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>守卫之咏〔保〕</font></strong></p><h3>Chant of Warding</h3><p><b>消耗：</b>12 点魔法值（每天）<br><b>施法用时：</b>3 分钟，每天 3 次</p><p>本法术版本众多，最广为人知的一种是美国西南部某印第安部落使用的版本。本吟诵如果正确施放，可以保护施法者及其住宅不受伊格和它子嗣的损害。</p><p>本吟诵必须系每天反复施放三次。一次在日出或早上醒来时，一次在正午，第三次在日落或休息前。吟诵必须持续大约 3 分钟，每次消耗 4 点魔法值。本人将不受伊格和它的恐怖之蛇造成的直接伤害。本法术对普通蛇、蛇人和重大自然灾害（包括伊格造成的）不提供保护。</p><p><b>别名：</b>伊格之歌、守护吟、津卡巴（Zenqaba）之歌</p></body></html>
