<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>???</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>时空窗创造术（神话神祇/极其强大的巫师）</font></strong></p><h3>Create Gate Window</h3><p><p><b>消耗：</b>无<br><b>施法用时：</b>即时</p><p>这是“时空门”法术（P120）的一个版本，神话诸神和伟大的巫师仅靠意志（至少 125 点）就能随意打开，并任意操作。创造这种时空门的消耗是调查员和其他人类所望尘莫及的。</p><p>这个版本的时空门所用的能量来自神祇或者巫师，而不是使用时空窗的人——旅行者穿越时空的距离不受旅行者自身的 POW 限制。因为创造者可以随心操纵，所以出入口无需任何标志和记号，开关也全凭创造者的意志。时空门是单向还是双向也根据创造者的意愿决定。</p><p><b>别名：</b>不详。</p></body></html>
