<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>加塔诺托亚请神术〔召〕</font></strong></p><h3>Call Ghatanothoa</h3><p>将火山之主加塔诺托亚召唤到施法者面前。法术称它只能在姆大陆施放（有人说它位于新西兰和智利之间），而且是姆大陆居于海平面以上时。施法者若没有在完全黑暗下召唤，身体性命就会有危险；因为只要看这尊旧日支配者一眼，人就会变成僵硬的活木乃伊，身体变成硬皮一般，但脑子和器官不知怎么会无限期保存——但意识会自此生活在理智销蚀的痛苦当中。</p><p><b>别名：</b>撤废特尤格的拘束、唤起美杜莎</p></body></html>
