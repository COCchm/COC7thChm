	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>伊波·兹特尔请神术〔召〕</font></strong></p><h3>Call Yibb-Tstll</h3><p>传统上要由十三个人施法，且只能在新年第一天的午夜施放（但日期会随历法而改变）。法术文本要求七名召唤者要懂得这种阴沉的咒语，并就地施放“纳克·提特之障壁”（P83）。</p><p><b>别名：</b>召来克莱德（Kled）的沉眠者，召引夜之母</p></body></html>
