<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>格拉基请神术〔召〕</font></strong></p><h3>Call Gla'aki</h3><p>只能在夜晚的湖边或大型水体边施放。如果在英格兰布里切斯特湖边以外的地方施法，湖附近必须要有一个囚禁着这个旧日支配者的水晶碎片——否则法术会立即失败，所有魔法值和理智值将浪费。</p><p>若成功，格拉基会从水中升起，从湖岸显现。它如果没有得到满足就会发怒，并可能攻击在场所有人，试图将他们变成自己的更多不死仆从。</p><p><b>别名：</b>水底大师乞求术、唤起加·鲁基</p></body></html>
