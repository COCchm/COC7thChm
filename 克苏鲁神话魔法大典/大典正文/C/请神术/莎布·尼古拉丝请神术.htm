<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>莎布·尼古拉丝请神术〔召〕</font></strong></p><h3>Call Shub-Niggurath</h3><p>莎布·尼古拉丝会被召唤到神圣的石头祭坛上。这个祭坛必须位于阴湿的露天场所。法术必须在新月时在祭坛施放。每次对黑暗母神的召唤都需要鲜血为祭坛进行祭献。如果祭坛浸泡在相当于 200SIZ 以上的鲜血当中，请神术的成功率将增加 20%。另外，每有一只黑山羊幼崽在场，成功率会额外增加 10%。</p><p><b>别名：</b>合一庄严礼、林中女神肉欲生出之术</p></body></html>
