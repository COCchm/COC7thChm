<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>戈尔·戈罗斯请神术〔召〕</font></strong></p><h3>Call Gol-Goroth</h3><p>需要一块至少一千年历史的圣物巨石。欧洲很多巨石建筑都符合要求，比如匈牙利臭名昭著的“黑石”<sup>14</sup>。举行仪式要点燃篝火并进行数小时狂乱的舞蹈。石头上必须涂抹上至少一个人牲的血液。若成功，这尊怪蟾一般的神祇会在巨石的顶端现形。</p><p><b>备注：</b><i>参考《怪物之锤》获取更多有关戈尔·戈罗斯的信息。</i></p><p><b>别名：</b>唤出石之大师</p><p>[14]：来自罗伯特 ·霍华德的同名小说。</p></body></html>
