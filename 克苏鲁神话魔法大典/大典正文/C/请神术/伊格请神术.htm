<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>伊格请神术〔召〕</font></strong></p><h3>Call Yig</h3><p>这种危险神秘的法术会召唤出蛇人父神伊格。本法术只能在适于蛇类生存的地区施放，比如无人烟的沼泽、丛林或沙漠。该地区必须有足够的蛇类（或蛇人）在附近，累计 POW 至少达到 500 点。法术的描述中没有提到人祭的内容。施放本法术消耗 1D10 点理智值和 8 点魔法值。</p><p><b>别名：</b>祈求蛇之父神、毒液申祷</p></body></html>
