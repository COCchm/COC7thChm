<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>祖·谢·坤请神术〔召〕</font></strong></p><h3>Call Zu-Che-Quon</h3><p><b>消耗：</b>15 点魔法值；1D10 点理智值<br><b>施法用时：</b>5 轮</p><p>施放本召唤仪式需要鸣响三口附魔钟（参见 “恐怖之钟附魔术”，P107）。和其他请神术不同，本法术总会成功，只需要持续鸣钟——无需了解祖·谢·坤，因为鸣钟就会引发法术——法术的消耗会从鸣钟人身上自动抽取。若钟声停止，祖·谢·坤将返回它原本所在的黑暗之中。</p><p><b>备注：</b><i>参考《怪物之锤》获取更多有关祖谢昆的信息。</i></p><p><b>别名：</b>召来沉默的黑暗</p></body></html>
