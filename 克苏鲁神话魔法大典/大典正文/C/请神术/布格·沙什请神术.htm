	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>布格·沙什请神术〔召〕</font></strong></p><h3>Call Bugg-Shash</h3><p>巫师要对本法术特别留心，因为如法术自述，并不存在遣送布格·沙什的法术。有些典籍称强光可以驱离布格·沙什，所以这个法术通常在完全黑暗或接近黑暗的地方施放。这个旧日支配者诡计多端，它通常不情愿和召唤者交流；召唤者如果在它到来时没有准备好魔法的约束措施（包含适当的祭品），很可能受到攻击。它在杀死一个以上的受害者之前绝不会返回自己栖居的维度，而受害者可能正是召唤者自己。</p><p><b>备注：</b><i>参考《怪物之锤》获取更多有关布格·沙什的信息。</i></p><p><b>别名：</b>召来从黑暗之中出现的他</p></body></html>
