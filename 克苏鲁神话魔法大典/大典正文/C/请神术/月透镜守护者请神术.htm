<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>月透镜守护者请神术〔召〕</font></strong></p><h3>Call Keeper of the Moonlens</h3><p>月透镜守护者只能在一年中某些特定的夜晚召唤，这些天中月光可以通过月棱镜，照射到英国戈茨伍德镇附近的一座山丘上。虽然没有其他的限制，但在月透镜守护者从它的地下巢穴蠕动而出时，必须为它准备好一个以上的受害者作祭品。祭品将被囫囵吞下，之后将会重生为变异的受莎布·尼古拉丝的祝福者。</p><p><b>备注：</b><i>参考《怪物之锤》获取更多有关月透镜守护者的信息。</i></p><p><b>别名：</b>棱镜的韵律、大师的召唤</p></body></html>
