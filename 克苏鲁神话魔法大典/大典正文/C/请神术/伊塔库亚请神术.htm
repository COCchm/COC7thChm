<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>伊塔库亚请神术〔召〕</font></strong></p><h3>Call Ithaqua</h3><p>可以吸引伊塔库亚的注意；但是这尊旧日支配者现身时可能只会被当作一股旋风或者强烈的寒风。本法术必须在巨大的雪堆上施放（至少 10 尺高）。传说中，本法术只能在极北之地、温度在冰点以下的时候才能施行。有些巫师推测伊塔库亚会从任何积雪的高山上召唤出来，甚至是南极的山也可以。</p><p><b>别名：</b>北风的七重悲叹、呼叫冰雪之神</p></body></html>
