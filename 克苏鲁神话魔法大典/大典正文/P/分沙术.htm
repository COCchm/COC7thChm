<h1>分沙术〔环〕</h1>
<h3>PartingSands</h3>
<p><b>消耗：</b>可变的魔法值；1D4 点理智值
<br><b>施法用时：</b>10 轮</p>
<p>源自古埃及巫术的法术，用来分开无生命的障碍物（墙、门、河等等）。法术消耗 2 点魔法值，如果要分开的障碍物 SIZ 超过 10 点，每超过 5 点就要额外消耗 1 点魔法值。需要沙漠中的沙子，施法者对它进行附魔以后将它向着障碍物撒成一条线（向着出口的方向）。打开的通路宽高足够 10 个人 10 匹马通行。</p>
<p>岩石、墙壁等坚硬的障碍物会被撕裂，根据 KP 的裁定，可能会造成落石等险境。</p>
<p><b>别名：</b>开路术、移开壁垒的法术、开海成路之颗粒</p>
