<p><strong><font color=#800000 size=6>占据术〔续、变〕</font></strong></p>
<h3>Possession</h3>
<p><b>消耗：</b>15 点魔法值；1D8 点理智值
<br><b>施法用时：</b>4 轮</p>
<p>可以占据活人的躯体。施法者可以从一具身体跳到另一具身体，还可能藉此获得极长的寿命。但高昂的消耗意味着它施放时必须节俭，巫师更愿意只要有可能就一直留在同一具身体里。</p>
<p>目标必须在施法者裸眼视野范围之内。此后要大声诵读占据的咒语来触发占据；施法者须和目标进行一次 POW 对抗检定并胜出，才能成功转移意识。占据者占据新身体后无法读取受害者的任何记忆。占据者离开后，原来的受害者将无法想起被占据的时间——他们记忆中只有缥缈的空白。</p>
<p><b>别名：</b>意志转移、黑暗路径</p>
