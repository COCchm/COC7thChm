<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>尼安贝的魔力〔他〕</font></strong></p><h3>Power of Nyambe<sup>34</sup></h3><p><b>消耗：</b>5 点 POW；1D6 点理智值<br><b>施法用时：</b>6 轮</p><p>施法者举行一场卑贱的仪式，召唤各种神话神祇并祈求帮助。作为回报，施法者获得 2D6 点魔法值。超过施法者最大魔法值的魔法值会保留，但消耗后不可回复。</p><p>有人怀疑某些神话神祇会要求请求者和它签订正式的仆从契约、或者牺牲等举动来证明自己的忠诚，然后神话存在才会给予请求者魔法力量。</p><p><b>别名：</b>召唤尼安贝的神力、（此处填入外神和旧日支配者的名字）的帮助</p><p>[34]：尼安贝是赞比亚的洛齐族传说中的大神。</p></body></html>
