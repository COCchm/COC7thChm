<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>尸体制备术〔他〕</font></strong></p><h3>Prepare Corpse</h3><p><b>消耗：</b>1D6 点魔法值；1D8 点理智值<br><b>施法用时：</b>15 分钟</p><p>为尸体整齐高效地去骨。法术会消除所有骨头和软骨，使尸体的血肉得以贮存。因为本法术只能对无 POW 的实体施放，它对活物和吸血鬼僵尸之类的不死生物不能生效。</p><p><b>别名：</b>去骨术、变韧术、制备仪式</p></body></html>
