<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>石化术〔附、害〕</font></strong></p><h3>Petrify</h3><p><b>消耗：</b>可变的魔法值；1D8 点理智值<br><b>施法用时：</b>3 天</p><p>创造一种炼金液体让饮用者石化。调和此物需要成功的困难「科学（化学）」检定，并用必要法术成分在实验室工作三天。成功后施法者会得到无色、味道恶劣的液体。喝下这液体的人必须和液体中投入魔法值的五倍进行 POW 对抗检定。若落败，则在 1D4 分钟后目标的组织会钙化，使他们变成石像。胜出表示液体未生效。石化是永久的，但也可能存在逆转效果的魔法手段。</p><p><b>KP 裁定：</b><i>可能需要「克苏鲁神话」或「艺术/手艺（药剂）」检定来确保炼制按照正确的步骤进行。</i></p><p><b>别名：</b>血肉矿化术、岩石饮剂、骨化诅咒</p></body></html>
