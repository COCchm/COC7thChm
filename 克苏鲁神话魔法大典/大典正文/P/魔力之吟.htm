<h3>Power Chant</h3>
<p><b>消耗：</b>5 点 POW；1 点理智值
<br><b>施法用时：</b>10 分钟</p>
<p>施法者牺牲 5 点 POW，可以使其魔法值暂时翻倍。施法者必须吟诵十分钟，同时念出特定神的真名，随后失去 5 点 POW。施法者增长的魔法值只能从日出保留到日落，或者从日落到日出，取决于法术施放的时刻。</p>
<p>旁观者可能看不出 POW 的损失，也可能见到更戏剧化的效果：施法者不自然地变老、肌肤萎缩、须发变白等等。</p>
<p><b>别名：</b>自我吸取、克斯托利安（K'stolian）之吟、大量削弱</p>
