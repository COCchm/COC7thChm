	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>不透明之墙（幻梦境）〔梦〕</font></strong></p><h3>Opaque Wall</h3><p><b>消耗：</b>可变的魔法值；1D3 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。形成一堵由神秘线条和形状构成的坚硬墙壁。此墙不可移动，必定是正方形，施法时每消耗 6 点魔法值，墙的边长就有一码。墙壁的厚度是一寸，STR 是 100。如果墙的 STR 被蛮力超越（对抗检定）或因伤害而破坏（20 点耐久值），则它会突然消失。否则它会像石头墙一样静止不动，维持一小时。</p><p><b>别名：</b>壁垒术、尼罗斯托（Nilestor）的训斥、无人可以通行</p></body></html>
