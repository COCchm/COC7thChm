<p><strong><font color=#800000 size=6>长方形屏障（幻梦境）〔梦〕</font></strong></p>
<h3>Oblong Barrier</h3>
<p><b>消耗：</b>8 点魔法值；1 点理智值
<br><b>施法用时：</b>2 轮</p>
<p>本法术只能在幻梦境施放。这个法术会创造复杂的矩形线条，大概十尺见方。这图案会出现在施法者正前方，持续 10 轮然后消散。任何击中此屏障的攻击法术都会被阻挡，因此只要施法者和攻击者之间有这道屏障维持着，施法者就不会受到这类法术的影响。当然，施法者同样不能隔着屏障施法，必须专注维持法术，否则屏障就会失效。</p>
<p><b>别名：</b>反击守卫、法术墙壁、疯人院之墙</p>
