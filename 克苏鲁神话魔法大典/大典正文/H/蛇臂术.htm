<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>蛇臂术〔战〕</font></strong></p><h3>Hands of Colubra</h3><p><b>消耗：</b>12 点魔法值；1D10 点理智值<br><b>施法用时：</b>即时</p><p>使施法者的两只手臂变成分别两只毒蛇的前半身。本法术只影响施法者，效果持续 1D3+3 轮。变出来的蛇可以咬到最多 8 尺外的目标。看到变形的巫师的人需要做理智检定（损失 0/1D6 点）。</p><p>每只蛇都可以攻击（使用施法者的「格斗」 技能），每咬一次造成 1D3 点伤害附加注入毒素——如果目标极难 CON 检定失败，毒素每轮造成 1D10 点伤害，直到因此受到的伤害达到施法者 POW 的五分之一或目标死亡为止。</p><p><b>别名：</b>蛇之手、伊格的祝福</p></body></html>
