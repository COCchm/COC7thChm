<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>冬眠术〔支〕</font></strong></p><h3>Hibernate</h3><p><b>消耗：</b>可变的魔法值；1D4 点理智值<br><b>施法用时：</b>3 轮</p><p>减缓任何拥有心脏的生物的新陈代谢，从而极大延长目标的存活年限。只能对自愿的目标施放。施法者必须触碰目标的前额，诵念简短的咒语。目标卧倒在地，开始深度睡眠，进入无休止的梦境。若消耗 5 点魔法值，冬眠持续 1 年；消耗 10 点魔法值，持续 10 年；消耗 15 点魔法值，持续 100 年。</p><p>目标还保留一点点感知；如果身边出现显著的威胁，他们可以通过一次幸运检定醒来，但法术就此终止。</p><p><b>别名：</b>血液静止术、古人的睡眠</p></body></html>
