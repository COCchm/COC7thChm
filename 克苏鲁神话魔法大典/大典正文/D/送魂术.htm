<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>送魂术〔驱〕</font></strong></p><h3>Dismiss Spirit</h3><p><b>消耗：</b>可变的魔法值；1D4 点理智值<br><b>施法用时：</b>1+ 小时</p><p>让灵魂回到它原来的地方，也可以让出窍的灵魂返回自己的躯体。不同的文化中，驱离用的仪式、法术成分和所需的地点各不相同。施法者必须投入和灵魂魔法值相同的魔法值，并和目标灵魂进行一次 POW 对抗检定：如果施法者胜出，灵魂将被驱离。协助者最多可以有两人，他们必须自愿且懂得本法术，可以消耗最多 10 点魔法值来协助施法者，并在 POW 对抗检定中获得一颗奖励骰。</p><p><b>备注：</b><i>连接到非生物的灵魂（如魔法物品或圣物）不会被本法术影响。</i></p><p><b>别名：</b>驱邪术、斥逐魔鬼、推斥恶鬼</p></body></html>
