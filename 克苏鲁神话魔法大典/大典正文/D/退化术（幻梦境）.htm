<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>退化术（幻梦境）〔梦〕</font></strong></p><h3>Devolution</h3><p><b>消耗：</b>24 点魔法值；1D10 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。施法者和目标进行一次 POW 对抗检定：若施法者胜出，则施法者从进化的阶梯跌落，在 1D6 轮之中变成动物一样的东西，身上长满毛发，口鼻部拉长突出。不幸的受害者变化完成后会攻击附近的人，在 1D6 轮中手脚并用，又掐又挠，但显然没有原因。目击这场蜕变需要进行一次理智检定（损失 1/1D6 点）。此后目标的行为和智力，由 KP 决定。</p><p><b>别名：</b>动物的成长、邪恶的野兽诅咒</p></body></html>
