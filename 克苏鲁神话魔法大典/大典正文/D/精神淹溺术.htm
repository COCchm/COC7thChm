<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>精神淹溺术〔战〕</font></strong></p><h3>Drown Mind</h3><p><b>消耗：</b>4 点魔法值；1D3 点理智值<br><b>施法用时：</b>1 轮</p><p>法术的目标昏迷 1D20×10 分钟。可以指定多人为目标，每多指定一人就要额外支付 4 点魔法值。施法者须和目标进行 POW 对抗检定并胜出，法术才能生效。注意施法者可以支付双倍魔法值，为 POW 检定增加一颗奖励骰。法术的受害者醒来后会头晕恶心，所有身体相关的技能都要得到一颗惩罚骰，持续 1D4×15 分钟。如果目标在对抗检定中胜出，他们不会失去意识，但感觉自己如同跌落无底深渊；他们仍会头晕恶心（并有惩罚骰）持续 15 分钟。</p><p><b>别名：</b>神经瀑流、精神之凿</p></body></html>
