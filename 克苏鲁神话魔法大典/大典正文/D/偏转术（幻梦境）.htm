<p><strong><font color=#800000 size=6>偏转术（幻梦境）〔梦〕</font></strong></p>
<h3>Deflection</h3>
<p><b>消耗：</b>5 点魔法值；1 点理智值
<br><b>施法用时：</b>即时</p>
<p>本法术只能在幻梦境施放。施法者在身前挥动手臂，可以挡开以自己作目标的攻击法术。要决定偏转术是否起效，施法者必须和攻击法术的施法者进行一次 POW 对抗检定：若对手没能在偏转术的对抗中成功，攻击法术将被挡到一边，无法造成伤害。</p>
<p><b>深层魔法：</b>施法者可以让偏转的法术“击中” 他视野内的第三人（但不能是原法术的施法者）。巫师们千百年来一直尝试在清醒世界重现这个法术，但成功者寥寥。假如有哪个巫师能完善清醒世界的术式，他的威力一定相当惊人。</p>
<p><b>别名：</b>奥秘折射、偏离公式</p>
