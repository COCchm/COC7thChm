<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>反转移术〔战、变〕</font></strong></p><h3>Detransference</h3><p><b>消耗：</b>10 点魔法值；10 点 POW <br><b>施法用时：</b>1 轮</p><p>本法术是皮肤兄弟会守护的秘密，它是“身体部件转移术”（P181）的逆法术。施法者须和目标进行一次 POW 对抗检定：若胜出，则借来的器官或者血肉会出现在施法者的手上，浸透液体并逐渐腐烂。丧失了要害器官的目标通常都会很快死去。本法术不成功就不会消耗理智值，成功以后消耗 1D10 点理智值（除非施法者有医护经验）。</p><p><b>备注：</b><i>参考《东方快车上的恐怖》获取更多有关皮肤兄弟会的信息。</i></p><p><b>别名：</b>不详。</p></body></html>
