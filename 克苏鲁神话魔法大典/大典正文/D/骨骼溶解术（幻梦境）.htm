<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>骨骼溶解术（幻梦境）〔梦〕</font></strong></p><h3>Dissolve Skeleton</h3><p><b>消耗：</b>8 点魔法值；1D10 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。施法者必须和目标进行一次 POW 检定；若成功，目标的骨骼会消失。他会瘫到地面上变成一堆蜷曲颤抖的肉块，并进行理智检定（损失 1D20/1D20+5 点）。目标可能会因为呼吸道失去支撑结构而窒息，否则其他调查员可以从容将胶冻化的朋友装进篮子里带走。如果 KP 允许，成功的「造梦」检定（或其他法术）可以恢复受害者的骨骼。目击骨骼的溶解要进行理智检定（损失 1/1D6 点）。</p><p><b>别名：</b>骨头液化、蠕虫的触碰、亵渎的污泥</p></body></html>
