<h1>恶魔的感知〔变〕</h1>
<h3>Demon Senses</h3>
<p><b>消耗：</b>5 点魔法值；1D4 点理智值
<br><b>施法用时：</b>30 分钟</p>
<p>有效地加倍施法者的听觉灵敏度或视觉精确度，让声音听起来距离缩小一半或者视野放大一倍。在 1 小时中，「聆听」或「侦查」检定获得一颗奖励骰。</p>
<p><b>深层魔法：</b>施法时施法者可以将消耗的魔法值增加到 10 点，这样施法者可以同时获得视觉和听觉的加强。法术的一种变体并不加强视力和听力，而是调谐施法者的超感官知觉，让施法者能够感知到灵魂领域的不可见的东西（根据 KP 的裁定，这可能引起不可见的地球外存在的注意。）</p>
<p><b>别名：</b>鹰眼术、捕食者的微笑、普坎（P'Kan）的敏锐</p>
