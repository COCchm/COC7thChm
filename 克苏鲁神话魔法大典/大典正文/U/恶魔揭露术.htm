	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>恶魔揭露术〔驱〕</font></strong></p><h3>Unmask Demon</h3><br><b>施法用时：</b>（每名参与者）5 点魔法值、1D4+1 点理智值<br><b>施法用时：</b>3 轮</p><p>本法术通过神秘的姿势和咒语，破除一个活物的所有魔法伪装。本法术需要至少三人的团体参与施法，他们要清晰且有节奏地吟诵，领唱者还要同时打破一枚未受精的生蛋，蛋上面要画好目标的形象。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，法术的参与者将在下一次观察目标时看到他的真实身份。当目标的真实身份揭露出来时，可能会损失理智值。</p><p><b>别名：</b>现汝蛇形、观察之咏、揭去面纱</p></body></html>
