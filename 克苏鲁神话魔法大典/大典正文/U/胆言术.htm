<p><strong><font color=#800000 size=6>胆言术〔战〕</font></strong></p>
<h3>Utterance of Bile</h3>
<p><b>消耗：</b>6 点魔法值；1D4 点理智值
<br><b>施法用时：</b>即时</p>
<p>这种诅咒会让法术的目标呕出一串墨绿色的恶臭胆汁。目标必须在施法者视野范围内，并喊出莎布·尼古拉丝万千子嗣之一的名讳。此时目标可以进行一次困难 CON 检定：若失败，他们就会被法术击倒，开始从口中和其他孔窍喷出胆汁。不幸的目标失去行动能力（除了闪避），持续 1D4+1 轮；任何以攻击目标为目的的行动获得一颗奖励骰。吐出的胆汁恶臭不堪，周围（10 尺）的人仅仅闻到气味也会开始呕吐——需要 CON 检定决定是否中招。</p>
<p><b>别名：</b>母之乳、莎布·尼古拉丝的深仇、令人恶心的渗出</p>
