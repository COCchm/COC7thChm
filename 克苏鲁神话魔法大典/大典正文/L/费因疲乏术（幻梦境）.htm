<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>费因疲乏术（幻梦境）</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>费因疲乏术（幻梦境）〔梦〕</font></strong></p><h3>Lassitude of Phein</h3><p><b>消耗：</b>8 点魔法值；1D6 点理智值<br><b>施法用时：</b>2 轮</p><p>本法术只能在幻梦境施放。如果施法者在和目标的 POW 对抗检定中胜出，目标就会陷入睡眠。施法者必须在目标 10 尺之内。睡眠是自然的沉睡，目标也会正常苏醒。不论如何，几小时后目标就会苏醒。</p><p><b>别名：</b>脱力术、现在休息、极乐之歌</p></body></html>
