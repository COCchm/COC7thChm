	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>荧火术（幻梦境）〔梦〕</font></strong></p><h3>Lambent Flame</h3><p><b>消耗：</b>可变的魔法值；1 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。施法者的食指尖冒出一小束锥形火焰。火焰可以是施法者选择的任意颜色，可以用来引火、取悦观众或者加热小型容器。火焰的热度相当于一大支蜡烛。火焰每持续燃烧一轮，法术就要消耗施法者 2 点魔法值。</p><p><b>别名：</b>火焰手、七彩神焰</p></body></html>
