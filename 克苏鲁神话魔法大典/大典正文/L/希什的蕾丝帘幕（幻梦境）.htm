<h1>希什的蕾丝帘幕（幻梦境）〔梦〕</h1>
<h3>Lace Curtains of Hish</h3>
<p><b>消耗：</b>可变的魔法值；1D4 点理智值
<br><b>施法用时：</b>2 轮</p>
<p>本法术只能在幻梦境施放。可以让施法者面前舞动起橙色和黄色的精妙图案，可以任意移动，最快可以每轮移动 10 码。维持法术时需要每轮消耗 3 点魔法值。这些图案直径约 6 尺，如果要移动它们来遮蔽某人，此人的视觉技能（包括战斗技能、「侦查」等）得到一颗惩罚骰。另外，以此人为目标的视觉技能也要得到一颗惩罚骰。当然目标只要跑走就能免受图案的遮蔽。</p>
<p><b>别名：</b>波动的披风、希什的旋涡构造</p>
