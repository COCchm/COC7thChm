<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>内部观测术〔变〕</font></strong></p><h3>Look Inward</h3><p><p><b>消耗：</b>可变的魔法值；可变的理智值<br><b>施法用时：</b>1 轮</p><p>让施法者变小。每消耗 1 点魔法值，SIZ 就可以减少 5 点，持续 1D6+1 轮。如果消耗的魔法值足够减少 SIZ 到 0，施法者必须进行一次 POW 检定，若失败则会困在缩小的微观世界里（大概过了 KP 决定的一段时间后，他们可以尝试逆向施法）。每消耗 3 点魔法值就要损失 1 点理智值（向上进位；不足 3 点的部分也损失 1 点）。施法者要注意，他们如果把自己缩小到很小，会陷入被饥饿动物包围的险境。</p><p><b>别名：</b>缩减术、减小术、收缩的仪式</p></body></html>
