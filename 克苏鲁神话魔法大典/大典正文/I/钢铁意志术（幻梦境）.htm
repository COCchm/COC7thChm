<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>钢铁意志术（幻梦境）〔梦〕</font></strong></p><h3>Ironmind</h3><p><p><b>消耗：</b>可变的魔法值、1D3 点理智值<br><b>施法用时：</b>1 轮</p><p>本法术只能在幻梦境施放。施法者的头顶盘旋着闪耀的光芒，以某种方式让施法者加强专注力。如果施法者在专注一件事，如维持法术，则任何伤害和分散注意力的事情都无法打断他的专注。并且钢铁意志术生效期间，施法者还会对以下法术免疫：“悲惨瘙痒术”（P190）、“耐用奴仆术”（P166）、“费因疲乏术”（P135）、“凶暴疯狂术”（P156）和“活 X 术”（P138）。</p><p>法术每维持五轮，都要消耗 4 点魔法值。</p><p><b>别名：</b>无可撼动的专注、精神壁垒术、百折不挠的才智</p></body></html>
