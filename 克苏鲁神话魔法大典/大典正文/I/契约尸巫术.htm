<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>契约尸巫术〔驱〕</font></strong></p><h3>Indent Liche</h3><p><b>消耗：</b>2 点魔法值；1 点理智值<br><b>施法用时：</b>1 轮</p><p>让一具重生的僵尸屈服于施法者的命令。如果施法者在和僵尸的 POW 对抗检定中成功，他就可以说出一个简单的命令，僵尸必须执行。如果需要执行一组复杂的命令，必须反复施法（即，多次命令）。僵尸会尽全力完成命令，但如果 1D4 轮之内不能完成任务，则僵尸不再被强制要求完成。</p><p><b>别名：</b>死者的命令、死亡的义务、尸体的交流</p></body></html>
