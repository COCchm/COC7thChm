<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>厄运法（民俗）〔民〕</font></strong></p><h3>Ill Luck</h3><p><b>消耗：</b>4 点魔法值；1D6 点理智值<br><b>施法用时：</b>1 轮</p><p>施法者低声念出诅咒或者交给目标一件诅咒过的物品，可以让目标遭受厄运 24 小时。施法者必须和目标进行一次 POW 对抗检定并成功；若成功，目标就会遭受厄运（24 小时内所有幸运检定都要得到一颗惩罚骰）。</p><p><b>深层魔法：</b>有些狡猾的人和巫医会避免使用本法术，他们认为厄运有可能反作用到自己身上（如果施法者 POW 检定失败，他们自己会厄运缠身 24 小时）。</p><p><b>别名：</b>妖术、诽谤术、霉运术、咒骂术</p></body></html>
