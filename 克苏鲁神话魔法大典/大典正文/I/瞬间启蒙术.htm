<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>瞬间启蒙术〔害〕</font></strong></p><h3>Instant Enlightenment</h3><p><b>消耗：</b>5 点魔法值；1 点理智值<br><b>施法用时：</b>1D4 轮</p><p>施法者分享克苏鲁神话的宇宙真理，将碾碎理智的知识告知目标，可以导致临时疯狂。施法者必须能和目标无间断地交谈，且施法者要用自己的「克苏鲁神话」技能和目标的 POW 进行对抗检定：若施法者胜出，目标失去 1D6 点理智值并获得 1D3 点「克苏鲁神话」技能值。</p><p><b>别名：</b>真实之语、揭去面纱、终极神告知术</p></body></html>
