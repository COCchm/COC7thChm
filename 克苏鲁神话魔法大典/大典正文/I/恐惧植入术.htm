<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>恐惧植入术〔战、支〕</font></strong></p><h3>Implant Fear</h3><p><b>消耗：</b>12 点魔法值；1D6 点理智值<br><b>施法用时：</b>即时</p><p>本法术造成震撼心灵的恐惧，破坏目标的专注并打断其行动。施加这个诅咒时，施法者必须能看到目标并用手指向他。突然的不安感会使目标损失 0/1D6 点理智值，他们会觉得自己不得不撤退到安全的地方——只要是他平常能感觉安全和安心的地方。</p><p><b>别名：</b>末日之指、伊波恩厄运术、邪眼术</p></body></html>
