	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>无瑕投掷法（民俗）〔民〕</font></strong></p><h3>Impeccable Throw</h3><p><b>消耗：</b>5 点魔法值；2 点理智值<br><b>施法用时：</b>1 轮</p><p>背诵一小段韵文，施法者或受术者就能投掷一个物体并恰好落在 50 尺之内他预想的位置。法术引导投掷物的轨迹，让它击中预期的目标。每次施法可以作用于一个投掷物。</p><p><b>别名：</b>牛眼魔咒、巫师的抛掷</p></body></html>
