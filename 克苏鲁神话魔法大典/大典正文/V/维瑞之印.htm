	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>维瑞之印〔驱、他〕</font></strong></p><h3>Voorish Sign</h3><p><p><b>消耗：</b>1 点魔法值；1 点理智值<br><b>施法用时：</b>1 轮</p><p>巫师使用的古老又强大的手势，对其他法术的施法有益。它可以减少消耗、缩短施法用时或者略微提高法术效果，随当前法术不同而变（准确的效果由 KP 决定）。维瑞之印必须在它要加强的法术前一轮施放。</p><p>相传维瑞之印可以暂时克制神话生物——这些生物对此印十分谨慎，会延迟攻击，直到它们知道巫师的目的为止。</p><p><b>别名：</b>超能之印、狡猾的通行证</p></body></html>
