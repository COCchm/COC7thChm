<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>铬绿之风（幻梦境）〔梦〕</font></strong></p><h3>Viridian Wind</h3><p><b>消耗：</b>18 点魔法值；1D6 点理智值<br><b>施法用时：</b>4 轮</p><p>本法术只能在幻梦境施放。一阵绿色半透明的轻风从施法者处刮向目标地点，距离最多 30 码，刮风范围直径 3 码。此风刮过路径上一切东西都会凝结成固体，包括无法脱身的活物。凝结过程需要 2D6 轮来完成，所以生物可以（如果可能的话）在凝结成固体之前离开效果范围。因为这是梦境，所以 KP 可以自行决定凝结的人是活着（能被解冻）还是死亡。</p><p><b>别名：</b>彻骨寒战、固化阵风、僵化术</p></body></html>
