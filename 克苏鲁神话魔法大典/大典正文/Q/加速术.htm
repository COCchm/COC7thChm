<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>空白页模板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>加速术〔战、变〕</font></strong></p><h3>Quicken</h3><p><b>消耗：</b>6 点魔法值；1 点理智值<br><b>施法用时：</b>即时</p><p>使施法者的移动速率暂时增加 2 、DEX 暂时加 10，持续 4 轮。这个过程包含三种快速手势和精神的映像化。</p><p>持续使用本法术虽然可能，但会有副作用。如果先后连续施放两次，施法者就必须进行一次 CON 检定：若失败，施法者立刻失去意识，永久失去 5 点 CON。若再继续施放两次，需要进行第二次、困难难度的 CON 检定：若失败，施法者失去意识，永久失去 10 点 CON。再继续使用的话，属性值损失继续增加。</p><p><b>别名：</b>野兽的速度、精怪的动力</p></body></html>
