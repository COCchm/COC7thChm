的动物进行血祭。刀锋必须是铁、银之类的单质金属。刀具可以是任何大小，不过更大的刀具能造成更多伤害（见表 17：武器列表，第 401-405 页）。</p><p>如果刀具破损、熔化或者因其他原因损坏，它即永久失去此能力；但它不会因为攻击超自然存在而受损。</p><p><strong>别名：</strong>旧力灌注、七切之仪式、灵魂毒药</p></body></html>
