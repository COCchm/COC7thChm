<p><strong>伊戈罗纳克通神术：</strong>开启同伊戈罗纳克的交流。此神回应时会尝试使施法者皈依自己。如果它觉得施法者不适合当自己的祭司，会对施法者发动精神攻击，试图吞噬其灵魂和精神。如果施法者足以胜任，伊戈罗纳克则会设法占据施法者朋友的身体，接近施法者并诱惑他服侍自己。</p>
