<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>支配术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>支配术</font></strong></p><p><strong>消耗：</strong>1 点魔法值；1 点理智值<br><strong>施法用时：</strong>即时</p><p>使目标屈从于施法者的 POW。施法者须和目标进行 POW 
对抗检定并胜出，法术才能生效。若成功，目标将毫无例外地服从施法者的命令，直到下一个战斗轮结束为止。</p><p>本法术只能影响单一个体，最大射程为 
10米。显然，命令必须要在目标的智力理解范围之内，并且如果命令和目标本能相悖（例如命令人类去飞行），法术可能会中止。</p><p>只要施法者能够做到，支配术可以反复施放任意次数，使得一名目标被连续不断地控制数分钟。本法术的每次施放都具有相同的消耗和限制。反复施放是即时的。</p><p><strong>别名：</strong>巫师令、控制之咏、恶意支配</p></body></html>
