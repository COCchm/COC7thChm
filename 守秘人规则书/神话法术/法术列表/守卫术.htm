<p><strong><font color=#800000 size=6>守卫术</font></strong></p>
<p><strong>消耗：</strong>每块石头 1 点魔法值
<br><strong>施法用时：</strong>5 轮</p>
<p>施法者按其意愿在地上放置一定数量的普通白色石头，不过每块石头之间的间隔不能大于 1  米。施法时，石头上会升起闪闪发光的热雾。此后，只要任何一块石头被移动，施法者就能知晓此事，哪怕是他此前一直处在睡梦之中。这之后，法术中止。</p>
<p><strong>别名：</strong>保险石、遗石以为障、守护之环</p>
