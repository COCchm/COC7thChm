}</style></head><body><p><strong>深潜者联络术：</strong>除非附近没有深潜者，否则法术自动成功。本法术须在咸水水体或者海洋边缘施放。在深潜者城市附近施放效果最佳，例如马萨诸塞州印斯茅斯的海滨，还有英国敦威治镇外的海岸。仪式包含把雕刻有特殊符文的石头投掷到水里的步骤。</p><p><strong>消耗：</strong>3 点魔法值</p></body></html>
