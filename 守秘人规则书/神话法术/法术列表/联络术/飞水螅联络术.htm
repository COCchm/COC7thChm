<body><p><strong>飞水螅联络术：</strong>除非附近没有飞水螅，否则法术自动成功。飞水螅只会在它们少见的地下城市中出现，其中最大的一个位于西澳大利亚沙漠中千沙之城的下面。施法者必须先为他们建设或打开一个通讯用的竖井作为出口。</p><p><strong>消耗：</strong>9 点魔法值</p>
