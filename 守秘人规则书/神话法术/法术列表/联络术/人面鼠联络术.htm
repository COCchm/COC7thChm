<p><strong>人面鼠联络术：</strong>为了引来污秽的人面鼠，本法术必须在人面鼠大量出没的地点或者附近施放。有报告称英国的约克郡有这些邪恶的生物存在。还有报告称有类似的生物出现在马萨诸塞州。</p>
