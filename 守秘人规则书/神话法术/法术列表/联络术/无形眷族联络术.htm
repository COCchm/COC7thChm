<body><p><strong>无形眷族联络术：</strong>除非附近没有无形眷族，否则法术自动成功。施放本法术最佳的地点是撒托古亚的神庙，这些神庙中仍然有撒托古亚的祭坛雕像；或者是靠近恩凯伊黑暗深渊开口的地点，在俄克拉何马州宾格 （Binger）附近的某处。北美洲西部或者中西部或许还有其他地方存在出入口。据说在马萨诸塞州的敦威治就存在这么一个洞穴。</p><p><strong>消耗：</strong>3 点魔法值</p>
