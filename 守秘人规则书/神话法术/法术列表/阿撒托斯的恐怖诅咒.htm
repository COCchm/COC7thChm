<body><p><strong><font color=#800000 size=6>阿撒托斯的恐怖诅咒</font></strong></p><p><strong>消耗：</strong>4 点魔法值；1D6 点理智值
<br><strong>施法用时：</strong>1 轮</p><p>施法者利用外神的力量直接从目标身上抽离POW。通过反复念诵阿撒托斯的名讳，施法者可以让任何熟悉克苏鲁神话的人产生尊敬与恐惧，因为知晓这个名讳意味着此人知道阿萨托斯之名神秘的“最终音节”。“最终音节”单独念诵时可以对准一名敌人。施法者须和目标进行 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标损失 3D6 点 POW。</p><p><strong>别名：</strong>最后音节的发声、消沉吸取、假借真名，以竭汝力</p>
