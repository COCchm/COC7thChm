<body><p><strong>哈斯塔请神术：</strong>本法术可将哈斯塔请至召唤到有九块巨石呈 V 形排列的地方（这永远是邪教活动的象征！）。每块巨石的体积都要在 7 立方米以上。</p><p>本法术只有在毕宿五（在金牛座）升上地平线的晴朗夜晚（大约十月到次年三月）才能施放。请神术进行时，每有一只拜亚基在场，成功率就会额外增加 10%。</p><p>如果在每块巨石中牺牲 5 点 POW 使它们附魔，那么这个 V 字石阵可以为“拜亚基召唤、束缚术”增加30% 的成功率。</p><p><strong>别名：</strong>黄之祈愿</p>
