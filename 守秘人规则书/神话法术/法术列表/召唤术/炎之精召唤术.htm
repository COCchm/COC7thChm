<body><p><strong>炎之精召唤术：</strong>使单只炎之精如飞掠的流星一般从空中俯冲而下。需要篝火或者其他火源。本法术仅在北落师门升上地平线的夜晚有效（北半球中纬度的最佳时间是九月至十一月）。</p><p><strong>别名：</strong>闪烁者召唤术、活火焰秋唤术</p>
