<p><strong>外神仆役召唤术：</strong>单只仆役会在疯狂笛声的回响中现身。魔法值的消耗是普通召唤法术的三倍；每消耗三点魔法值，法术施放成功率增加 10%；结果为 96-100 必然失败。每次施放本法术还会消耗 3D4 点理智值。施放本法术还需要一支笛子；若笛子被附魔，则附魔笛子的每点 POW 可使成功率增加 2%。邪教徒可以在特别亵渎的时段，不限时间地点地施放本法术，典型的如仲夏节前夜、萨温节前夜和五朔节之夜。</p>
<p><strong>别名：</strong>不可描述者的交响乐仪式、令人疯狂的吹管者的吟诵</p>
