<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>折磨术</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>折磨术</font></strong></p><p><strong>消耗：</strong>3 点魔法值；1 点理智值<br><strong>施法用时：</strong>1 轮</p><p>本法术会让施法者 10 米以内的单一目标暂时无法行动。施法者须和目标进行 POW 
对抗检定并胜出，法术才能生效。目标会突然被剧烈的痛楚侵袭，脸和手上浮肿起泡、流出体液，视线被鲜血掩盖而暂时目盲。法术生效期间，目标变得完全无助。</p><p>法术效果持续 1D6 轮，此后视力将恢复。3D10 分钟后，目标将完全恢复并可正常行动。身体发生过变化的痕迹会迅速消退，24 
小时后皮肤上将只能看到黯淡的斑点。目标每经历一次这种经验就要损失 1/1D6+1点理智值。</p><p><strong>别名：</strong>不幸者的悲惨巨痛、七重地狱的溃烂失明术、撕裂敌人</p></body></html>
