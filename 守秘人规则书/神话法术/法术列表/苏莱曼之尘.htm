<p><strong><font color=#800000 size=6>苏莱曼之尘</font></strong></p>
<p><strong>消耗：</strong>每 3 剂 10 点魔法值
<br><strong>施法用时：</strong>每 1 剂 1 轮</p>
<p>制造一种灰绿色的粉末，可以伤害来自其他存在位面的非自然生物。这种粉末需要从至少 2000 年历史的木乃伊上取得粉末，每具木乃伊足够制作三份魔法粉尘。原料还包括乳香、硫磺和硝石。抛撒它的时候必须同时吟诵咒语。</p>
<p>如果非地球原生的生物被这种粉尘撒中，每被一剂粉尘撒中，就损失 1D20 点生命值。撒出一剂粉尘需要一轮。这种粉末仅对非地球的和外星的生物有效，因此它可以伤害空鬼、犹格·索托斯和米·戈，但对修格斯和深潜者无效。</p>
<p><strong>别名：</strong>埃及粉、死者的保护</p>
