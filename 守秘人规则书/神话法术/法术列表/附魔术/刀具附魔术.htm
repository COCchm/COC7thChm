	/* Default Font */
	font-family: Arial, Helvetica, sans-serif;
	
}</style></head><body><p><strong><font color=#800000 size=6>刀具附魔术</font></strong></p><p><strong>消耗：</strong>可变数量的 POW；1D4 点理智值<br><strong>施法用时：</strong>2 小时</p><p>附魔的刀具可以增加其他法术施放成功的几率。本法术能附魔纯金、纯铁等单质金属制成的刀具或匕首。施法者要用刀锋在平坦表面上刻出错综复杂的图样；然后，它要用来宰杀一只体型至少 
20 的动物。这动物的血液顺着刻出的图案绘出轨迹，附魔就完成了。</p><p>这样的刀具可以用来施放“空鬼召唤术”。每在刀具上投入 1 点 POW，法术的成功几率就会增加 2%。</p><p>如果用这把刀来宰杀“炭火盆附魔术”所用的小动物，所附魔的炭火盆会使“莫特兰玻璃幻术”的成功施放几率增加 10%。</p></body></html>
