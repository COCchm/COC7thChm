<h1>书册附魔术</h1>
<p><strong>消耗：</strong>可变数量的 POW；1D4 点理智值
<br><strong>施法用时：</strong>3 天</p>
<p>任何书册中题写有法术“星之精召唤、束缚术”的咒语，都可以对它进行附魔以辅助星之精的召唤。写书的墨水必须含有星之精的脓液。施法者牺牲任意数量的POW，失去 1D4 点理智值，并花三天进行冥想。施法者每在书中投入 1 点 POW 值，他发动“星之精召唤、束缚术”成功的几率就会增加 2 个百分点。</p>
