}</style></head><body><p><strong><font color=#800000 size=6>祭刀附魔术</font></strong></p><p><strong>消耗：</strong>30 点 POW<br><strong>施法用时：</strong>1 星期</p><p>施法者制作一把火焰状的匕首，本法术将施放在这把刀上。这把刀要宰杀一只 POW 至少 100 点的活物，同时附魔者必须自己消耗 30 点 
POW。此后，每当在奈亚拉托提普见证下正确地使用此刀献祭选定的目标，目标的 POW 就会注入祭刀，这些 POW 
可以从祭刀中送到任何方便的存储地点——施法者自身或是某些无生命物体。</p></body></html>
