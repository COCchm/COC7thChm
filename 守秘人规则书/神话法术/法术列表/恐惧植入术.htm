	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>恐惧植入术</font></strong></p><p><strong>消耗：</strong>12 点魔法值；1D6 点理智值<br><strong>施法用时：</strong>即时</p><p>本法术造成震撼心灵的恐惧，打破目标的专注并扰乱其行动。施加这个诅咒时，施法者必须能看到目标并用手指向他。</p><p>突然的不安感会使目标损失 0/1D6 点理智值，他们会迫使自己撤退到安全的地方——只要是他平常能感觉安全和安心的地方。</p><p><strong>别名：</strong>末日之指、伊波恩厄运术、邪眼术</p></body></html>
