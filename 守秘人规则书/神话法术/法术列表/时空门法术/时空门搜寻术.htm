<p><strong><font color=#800000 size=6>时空门搜寻术</font></strong></p>
<p><strong>消耗：</strong>1 点魔法值；1D3 点理智值
<br><strong>施法用时：</strong>20-60 分钟</p>
<p>本法术通过一系列的手势和特殊的吟唱，向施法者揭示视野内的时空门。
<br>本法术虽然能够定位时空门，但无法打开、关闭、创造或通过时空门。而且这种法术具有局限性，无法让施法者得知时空门穿越的是空间还是时间。</p>
