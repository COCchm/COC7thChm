<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>深渊之息</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>深渊之息</font></strong></p><p><strong>消耗：</strong>8 点魔法值；1D6 点理智值<br><strong>施法用时：</strong>1 轮</p><p>使目标的肺中灌满海水，可以造成痛苦的溺亡。</p><p>目标必须在施法者的视野内。</p><p>花费 1 轮默念咒语后，施法者须和目标进行 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标开始溺水——他将倒地并被海水窒息，每轮受到 1D8 
点伤害。目标须在每轮受伤害后进行一次极限体质检定（掷骰结果小于等于体质的五分之一值）；如果检定成功，表明水已经被排出，法术效果终止。</p><p><strong>别名：</strong>蓝色海洋的通货、水手的诅咒、盐卤之吻</p></body></html>
