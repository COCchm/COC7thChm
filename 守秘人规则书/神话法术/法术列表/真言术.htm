<p><strong><font color=#800000 size=6>真言术</font></strong></p>
<p><strong>消耗：</strong>3+ 点魔法值；1D6 点理智值
<br><strong>施法用时：</strong>10+ 分钟</p>
<p>施法者与大群听众创造强烈的联系。施法者必须即兴演讲并看似真诚，来维持听众的注意力。施法者每演讲十分钟都要消耗 3 点魔法值并进行一次守秘人认为合适的社交检定并成功（取悦或说服），否则演讲会在犹豫中窘迫地结束。演讲结束后，听众会在 1D3 天中完全相信演讲的内容。</p>
<p><strong>别名：</strong>塞克曼克尼普真言术、邪恶唬骗术、人群掌控术</p>
