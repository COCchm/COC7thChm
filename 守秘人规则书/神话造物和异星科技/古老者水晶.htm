<body><h3>古老者水晶</h3><p>使用者：古老者</p><p>这是一种巨大的水晶储存容器，古老者迫使修格斯服从自己时，会用它们来控制力量。这些水晶中储存着魔法值。最小的水晶碎片能储存 5 点魔法值，最大的能储存 100 点。施法者施放法术时可以从水晶中抽取部分或全部的魔法值。</p><p>这种水晶空置时温度和室温相同，但里面储存的魔法值越多温度越低。
<br>使用者要利用水晶中的魔法值就必须与特定的水晶调谐。调谐时，使用者必须与水晶保持物理接触，花费 1D6 轮时间与水晶共鸣。最后一轮必须进行一次 POW 检定。检定成功后，使用者就可以按需抽取水晶中的魔法值。需要注意的是只有古老者具有向水晶里储存更多魔法值的能力和知识。</p>
