<h3>伟大白色空间</h3>
<p>使用者：古老者</p>
<p>这是一个怪异而陌生的维度。无人知晓是否是古老者创造了这个维度；但毫无疑问，它们将这一空间积极地利用了起来。伟大白色空间可以连接相隔数光年之远的地点，古往今来的古老者用它穿越整个宇宙。古老者在地球上至少开启过一扇通往伟大白色空间的门户，位于中国的深山里；是否存在更多门户则有待进一步发现。</p>
<p>如果伟大白色空间确是由古老者创造出的维度，那么可想而知还会有其他口袋维度被创造出来。或许它们大小不一，暗地里存在着，直到有一天被某些倒霉的旅客或巫师发现。谁知道这样的空间里会关着些什么呢？</p>
