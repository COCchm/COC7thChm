<h3>深潜者</h3>
<p>人类几乎无法辨别深潜者的科技。除了基本的石器时代建筑以外，大部分深潜者科技都是以生物科技的形式存在的。据信它们是在首次与修格斯结盟时打下了生物科技的基础，认识到古老者如何创造出这些生物，以及如何控制它们。到了现代，深潜者的城市与其说是建造出来的，不如说是培植出来的。有时它们也会培育出其他实用的工具。科技对深潜者社会的影响虽然比不过对人类社会的影响，但仍然可谓一股重要的力量。</p></td></tr></table></h3>
