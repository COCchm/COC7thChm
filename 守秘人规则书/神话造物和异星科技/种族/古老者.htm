<h3>古老者</h3>
<p>十亿年前，古老者自星间来到地球，它们所具有的科技领先人类 21  世纪初科技上百年。它们能够通过自己的科学知识创造生命——有人称它们创造了地球上的所有生物。然而，随着岁月流逝，古老者逐渐退化。它们失去了最先进的科技和独自在宇宙中飞行的能力。尽管它们殖民了整个星球，但随着时光流逝，它们的控制力渐渐减弱，直到只剩下一座城市还在它们的掌控之中。最后，它们只留下了制造人工取暖器的技术，凭借这一技术又维持了几个世纪的生存。</p>
<p>因此，尽管众所周知古老者曾经拥有先进的科技，还有人相信古老者仍然存在于群星间，依旧记得自己远古的奥秘，但留在地球上的古老者几乎没有留下任何掌握先进技术的痕迹。</p></td></tr></table></p>
