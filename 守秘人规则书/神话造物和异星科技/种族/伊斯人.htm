<h3>伊斯人</h3>
<p>在所有已知的异星种族中，伊斯人的科技最为发达。然而，令人奇怪的是，或许是由于伊斯人的生命哲学观的缘故，它们极不愿意使用自己的科技。它们倾向于在有需要时作出反应，迅速而熟练地制定新的技术，但总体而言它们并不会因好奇心驱动而进行发明创造。</p>
<p>格外值得注意的是，伊斯人已经征服了时间——这也是它们被称为伟大种族的原因。它们是唯一一个能够随心所欲地在时间长河中穿梭的种族。穿越时空的生物会被恐怖的廷达罗斯猎犬盯上并穷追不舍，可伊斯人甚至有办法躲过廷达罗斯猎犬。</p>
<p>尽管伊斯人关于时间的能力大部分都是精神能力，但是它们也发明过能够影响第四维度的设备。</p></td></tr></table></p>
