}</style></head><body><h3>以另一种方法处理地点</h3><p>角色可以选择以完全不同或出乎意料的方式与地点互动。例如，如果某一地点被描述为“空旷的居住区街道”，守秘人可能会假设逃离者将跑过这条街道。但除此之外，他们也有可能决定跑向最近的一扇门并试图打开它（可能会使用蛮力），如果这与故事情节相符，那么守秘人应当允许如此做。</p></body></html>
