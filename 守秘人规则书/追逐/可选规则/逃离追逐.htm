<body><h3>逃离追逐</h3><p>只要逃离者的位置与方向能被确定，追逐者就能持续地追逐其猎物。每一场追逐都是独特的，拥有其独一无二的地点序列，因此守秘人需要对追逐者会在何处跟丢他们的猎物做出判断。</p><p><table style="border-collapse: collapse" bordercolor=#000000 cellspacing=0 
cellpadding=2 width="100%" bgcolor=#fffbf0 border=1><tr><td>一只深潜者正追逐着哈维穿过废弃的剧院。在这一轮开始时，深潜者仍在剧院中，而哈维已经离开，并且领先 3 
	 个地点。当深潜者跑出剧院时，守秘人为其进行了一次追踪技能检定，深潜者能找到哈维的踪迹吗？如果它不能，这次追逐将就此结束。</td></tr></table></p>
