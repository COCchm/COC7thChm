<body><h3>随机险境与障碍</h3><p>如果守秘人不希望玩家在追逐过程中太过顺利，可以放置各种对调查员不利的地形。你可能会发现创造随机的障碍与险境也十分有趣。</p><p><strong>投掷 1D100：</strong></font>	</p><ul><li><div>01-59 = 
 无阻碍</font>	</div></li><li><div>60+ = 1 个常规难度的险境 / 
 障碍</font>	</div></li><li><div>85+ = 1 个困难难度的险境 / 
 障碍</font>	</div></li><li><div>96+ = 1 个极限难度的险境 / 障碍</div></li></ul><p>如果追逐所发生的环境极度危险，例如在交通拥堵时驾车穿越繁忙的城市或在午夜行驶于乡间小路，在决定随机险境与障碍的掷骰上添加一颗惩罚骰。</p><p>而如果四周环境看起来不太可能有危险或造成延误，例如驾车驶过宁静的高速公路，那么在该掷骰上添加一颗奖励骰。</p>
