}</style></head><body><h3>择路而逃</h3><p>追逐中的逃离者（猎物）通常除了逃跑之外别无他想，并且需要迅速地在道路分歧时决定向左还是向右。如果有岔路可选，在前方逃离的角色可以任意地选择继续前进的道路，他可能会特意地选取一条较难或较为容易行进的道路，特别是他认为选择某条路对其有利的时候。举例来说，擅长游泳的角色可能会选择跃入河流中以摆脱追逐者。如果调查员是被追逐的那一方，那么守秘人应当定期给出可选的岔路。</p></body></html>
