<P><EM>你问我为什么会惧怕寒气？为什么进入寒冷的房间时会比其他人颤抖得更加剧烈？当夜晚的寒意在秋日的温暖中蔓延时，我为什么好像表现出厌恶与排斥？</EM></P>
<P align=right><EM>——H.P. 洛夫克拉夫特《寒气》</EM></P>
<P>担任守秘人可令你收获颇丰。你有机会决定游戏中发生的各种事件，将谜团展现给玩家，还将描绘诸多非玩家角色与怪物。与此同时，你也将作为最终仲裁者，决定规则如何使用。本章节中的建议与指导旨在帮助你通过运用这些规则达到最佳效果。</P>
<P>在阅读本章之前，请确保你已经阅读过第四章至第九章。</P>
