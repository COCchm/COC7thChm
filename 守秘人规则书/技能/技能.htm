<P><STRONG><FONT color=#800000 size=6>技能</FONT></STRONG></P>
<P><EM>神秘的事物之间会相互吸引。自打我以魔术表演者的身份声名鹊起之后，我经历了一系列怪异事件，人们总是把我的职业与业余兴趣联系起来。在这些事件中，有些琐碎而无关紧要，有些充满戏剧性而引人入胜，有些带来离奇而危险的经历，而另有一些使我醉身于科学和历史的研究当中。</P>
	<p style="text-align: right;"><EM>——H.P.洛夫克拉夫特《与法老同囚》</EM></p>
	<P>本章将详细介绍技能，定义它们在游戏中的用途和范围。每类技能都包含多种可能性，为确保行文简洁，技能描述将概括性地总结技能的意图及覆盖范围。</P>
