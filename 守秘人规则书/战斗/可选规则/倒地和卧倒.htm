<h3>倒地和卧倒</h3>
<p>倒地和卧倒（以下将两者统称为卧倒）的角色视为俯卧或仰卧在地上。</p>
<ul>
<li>踢击卧倒的角色更加容易，对卧倒的角色进行的格斗攻击获得一颗奖励骰。</li>
<li>卧倒的角色闪避或反击成功时，他可以选择起身。或者，在他的回合中，他也可以起身并执行行动。</li>
<li>卧姿射击更为稳定，卧倒的角色在射击检定中获得一颗奖励骰。</li>
<li>卧倒的角色目标更小，攻击者瞄准卧倒的角色时，其射击检定获得一颗惩罚骰（抵近射击范围内不受此影响）。</li></ul>
