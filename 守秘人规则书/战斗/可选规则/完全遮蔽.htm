<h3>完全遮蔽</h3>
<p>如果在一整轮中对手都被完全遮蔽，攻击者仍可以对掩护进行射击，希望子弹射穿掩护命中对手。命中的概率取决于为射击目标提供遮蔽的区域大小，躲在花园中的小棚屋中与躲在飞机库中截然不同。攻击者基本上需要依靠直觉来命中对手。如果对手躲藏的空间较小，守秘人应该提高一级难度等级，如果对手躲藏的空间较大，则继续提高难度等级，或者根据情况要求只在大成功时才能命中。</p>
