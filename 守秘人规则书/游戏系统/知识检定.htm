}</style></head><body><p><strong><font color=#800000 size=6>知识检定</font></strong></p><p>所有人都对不同领域的信息有些许了解。知识检定代表脑中的知识阁楼里所储存的信息，衡量调查员所受的教育所能提供有用信息的概率。掷骰结果小于等于角色的教育 
（EDU） 值意味着知识检定成功。</font></p><p>调查员可能知道将水倒进硫酸十分危险（即使没有学过化学），或是能够记起西藏的地形（即使不进行导航检定），或是知道蛛形纲动物有几条腿（即使生物学技能只有 
1%）。</font></p><p>识别当代地球上的语言是知识检定的绝佳用途。如果特定的技能检定更加适用于这种情况，守秘人应使用该检定，而非知识检定（由守秘人决定）。<br></p></body></html>
