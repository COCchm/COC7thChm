<P><STRONG><FONT color=#800000 size=6>可怖传说书籍</FONT></STRONG></P>
<P>如其所言，他们崇拜旧日支配者，人类出现之前，旧日支配者已自星间降临这个年轻的世界。而如今，这些旧日支配者已然远去，隐没于大地和海洋深处，但他们死去的躯壳通过梦境将自己的秘密传授到先民之中，这些人建立了永不消亡的教派。</P>
<P align=right><EM>——H.P. 洛夫克拉夫特《克苏鲁的呼唤》</EM></P>
<P>神话典籍中蕴含着秘传的智慧、可怕的秘密与强大的魔法。它们会向寻求启示之人揭示赤裸裸的真相，这真相关乎现实、生命和那些自外而来的存在。这些书籍将为莽撞之人描绘出通向梦魇、恐惧和疯狂的道路。</P>
<P>本章概述了洛夫克拉夫特作家圈在小说中最常提及的克苏鲁神话书籍。</P>
