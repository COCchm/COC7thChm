}</style></head><body><h3>《宣福者美多迪乌斯》</h3><p><em>拉丁文，著者被认为是奥林匹斯的圣美多迪乌斯，约公元 300 年</em>  </p><p>这本书篇幅不长，从诺斯替主义的观点来看，是预言的启示录。它预言了世界的历史。它叙述塞特如何在东方寻找新国家，并来到启蒙的国度；该隐的子孙如何在印度创立黑魔法系统。</p><p><strong>理智损失：</strong>无<br><strong>神秘学：</strong>+2%</p></body></html>
