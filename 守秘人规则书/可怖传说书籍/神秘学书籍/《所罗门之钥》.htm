}</style></head><body><h3>《所罗门之钥》</h3><p><em>拉丁文原文及多种译文，14 世纪</em></p><p>据称由所罗门王所著。分为上下两卷，上卷指出如何在与灵魂交流时避免犯下严重的错误；下卷讨论魔法术式，包含很多复杂的仪式。</p><p><strong>理智损失：</strong>无<br><strong>神秘学：</strong>+5%</p></body></html>
