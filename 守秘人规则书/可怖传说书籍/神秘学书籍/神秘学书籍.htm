<p><strong><font color=#800000 size=6>神秘学书籍</font></strong></p>
<p>神话典籍的拥有者也可能同时拥有神秘学（非神话）书籍。</p>
<p>读完一本神秘学书籍以后，一般至少可以增加 1 点神秘学技能。神秘学书籍成千上万，下面列出一些样例，守秘人可以将它们安置在图书馆、收藏家和邪教徒的书架上。</p>
<p>阅读神秘学书籍通常不消耗理智值；否则，神秘学书籍消耗理智值时遵从阅读神话典籍的规则。下文没有给出阅读时间；守秘人应为书籍的阅读设定适当的时间。</p>
<p>如果守秘人需要，他可以在神秘学书籍的旁注和空白页上适当添加神话法术（某些学者或者邪教徒用潦草的字迹写上），但是（除了《女巫之锤》以外，）这些书籍的文风通常和邪恶、危险沾不上边。</p>
