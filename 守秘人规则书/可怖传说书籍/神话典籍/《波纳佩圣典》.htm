<h3>《波纳佩圣典》</h3>
<p><em>英文，阿布纳·伊齐基尔·霍格船长，1734 年</em></p>
<p>作者去世之后，约 1795 年于波士顿出版。10×17cm  的十六开本，但准确度和完整度不及霍格的手稿，据称手稿仍有抄本存世。详细描述了南海岛民的教团，教团的人类崇拜深潜者，并与之交媾。</p>
<p><strong>理智损失：</strong>1D6
