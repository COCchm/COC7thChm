<h3>《纳克特抄本》</h3>
<p><em>英文，作者、译者不详，15 世纪</em></p>
<p>欧美图书馆目录当中有五册（不同）装订的手抄本（更大型著作的部分抄本，全本已佚）。早先的版本显然叫做《纳克提卡》（Pnakotica），用古典希腊文书写，这本书的源头可能来自在地球上播撒生命的海百合一样的史前生物。</p>
<p><strong>理智损失：</strong>1D8
