<h3>《赞苏石板》</h3>
<p><em>英文，著者哈罗德·哈德利·科普兰教授，1916 年</em></p>
<p>一本小册子，副标题是“一种推测的翻译”，共印刷 400 册。翻译了渔民从太平洋打捞出的墨玉石板上面雕刻的内容。作者称这些雕刻是纳卡尔文僧侣体字，而纳卡尔语是古代姆大陆的崇高语言。这本小册子描述了对加塔诺托亚、莎布 - 尼古拉丝和克苏鲁的崇拜。</p>
<p><strong>理智损失：</strong>1D6
<br><strong>克苏鲁神话：</strong>+1/+2%
<br><strong>神话等级：</strong>9
<br><strong>解读时间：</strong>8 周
<br><strong>建议法术：</strong>文本有部分删节，并不包含法术。原本姆大陆文石板包含克苏鲁、加塔诺托亚、罗伊戈尔、犹基亚 （Yuggya）、佐斯 - 奥摩格通神术。</p>
