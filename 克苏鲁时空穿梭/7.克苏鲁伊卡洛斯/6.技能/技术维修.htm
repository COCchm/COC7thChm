<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>技术维修</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>技术维修（01%）</font></strong></p><p>这个技能用来维护和修理那些「机械维修」、「电气维修」等技能力所不及的复杂机械。使用本技能可以诊断硬件故障、制造和维修脉冲集束枪、计算机，还有维护、临时拼凑、维修飞船的系统硬件。</p><p><strong>对抗技能 / 难度等级：</strong></p><ul><li><div 
  ><strong>常规难度</strong>：保持飞船发动机参数正常；对脉冲枪进行修理或紧急充能。</div></li><li><div 
  ><strong>困难难度</strong>：在有限时间内从草图开始制造一台计算机；用非标准部件对脉冲枪进行紧急维修。</div></li></ul><p><strong>孤注一掷的例子</strong>：花费更多时间；查阅操作手册；使用另类的零件或技术。</p><p><strong>孤注一掷失败的范例结果</strong>：引擎爆炸；枪一按扳机就爆炸；无意中引发了其他系统的严重故障。</p></body></html>
