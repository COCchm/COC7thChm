<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>战斗轮的动作</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>战斗轮的动作</font></strong></p><p>每个角色在按 DEX 从高到低排序轮到自己的时候可以进行以下行动：</p><ul><li><div>发起一次攻击，使用「格斗」或「射击」技能。</div></li><li><div>放弃攻击以进行全力防御，使用「闪避」技能。</div></li><li><div>发起一个战技。</div></li><li><div>从战斗中脱离并逃跑。</div></li><li><div>施放一个法术。</div></li><li><div>进行其他需要花费时间或掷骰检定的行动，如在其他人搏斗时撬锁。</div></li></ul><p>注意，有些怪物能够在一轮中进行多次攻击：在 DEX  排序轮到怪物时，它将进行全部的攻击。</p></body></html>
