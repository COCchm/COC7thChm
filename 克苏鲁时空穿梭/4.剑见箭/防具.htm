<h1>防具</h1>
<p>防具在战斗中占有很重要的地位。注意防具并非机器量产的，所以它对于每次成功的攻击都有一个变化的护甲值。下表列出古代设定下会用到的各种不同防具的范例。</p>
<h3>表 1 范例防具表</h3>
<p>
<table id="zebra-table">
<tr>
<th>防具名称</th>
<th>护甲值</th></tr>
<tr>
<td>普通衣物</td>
<td>0 点</td></tr>
<tr class="odd">
<td>沉重的衣物</td>
<td>1D2-1 点</td></tr>
<tr>
<td>夹层软皮甲</td>
<td>1D2 点</td></tr>
<tr class="odd">
<td>夹层重皮甲</td>
<td>1D3 点</td></tr>
<tr>
<td>熟皮甲</td>
<td>1D6 点</td></tr>
<tr class="odd">
<td>环甲</td>
<td>1D6+1 点</td></tr>
<tr>
<td>鳞甲</td>
<td>1D6+1 点</td></tr>
<tr class="odd">
<td>锁子甲</td>
<td>1D8 点</td></tr></table></p>
<p>
<table style="border-collapse: collapse" bordercolor=#000000 cellspacing=0 cellpadding=2 width="100%" bgcolor=#fffbf0 border=1>

<td>
<h3>举例：</h3>
<p>拉加尔身披熟皮甲，受到用剑的对手攻击，攻击造成 8 点伤害（长剑的伤害是 1D8 点）。拉加尔的防具能产生 1D6 点的护甲，所以玩家投掷 1D6，结果是 5。伤害 8 点减去 5，得到拉加尔受到 3 点伤害。</td></tr></table></p>
