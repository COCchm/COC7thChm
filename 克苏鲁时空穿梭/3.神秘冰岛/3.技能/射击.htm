<h1>射击（可变 %）〔专门化〕</h1>
<p>该技能体现角色使用弓、弩和投石索的能力。每种专门武器要单独投入点数。不能投资作为总目的“射击”。</p>
<p><strong>弓（10%）：</strong>紫杉、梣木或榆木制成的维京弓，和铁制的箭头。</p>
<p><strong>矛 枪（05%）：</strong>维京战矛长 2-3 米， 刃 长20-50 厘米。</p>
<p><strong>投石索（15%）：</strong>通常是一根手持或固定在物体上的皮带，用来投掷石块或者其他弹丸。</p>
