<p><strong><font color=#800000 size=6>本地知识（1/2 INT%）</font></strong></p>
<p>体现角色对本地的人民和地理特征的了解程度。通常这种知识限于人物的家乡；但是也存在这之外的其他专门化知识。</p>
<p><strong>对抗技能 / 难度等级</strong>：</p>
<ul>
<li>
<div><strong>常规难度</strong>：知道谁是这里的首领；宗族的领地边界在哪里；主要的路线。</div></li>
<li>
<div><strong>困难难度</strong>：知道特定的农夫的名字；某个特定的农庄的范围；秘密或被遗忘的路线。</div></li></ul>
<p><strong>孤注一掷的例子</strong>：询问；到前方侦察，看自己有没有新的收获。</p>
<p><strong>孤注一掷失败的范例结果</strong>：你冒犯了重要的人物（失去 1D4 点地位）；你侮辱了他人，他们要求与你决斗；你完全迷路了，撞到了某人或者什么东西的巢穴里。</p>
