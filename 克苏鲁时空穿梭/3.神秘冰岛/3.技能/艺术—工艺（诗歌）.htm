  ><strong>常规难度</strong>：宣读诗歌尝试转变某人对你的态度；通过诗歌引诱异性。</div></li><li><div 
  ><strong>困难难度</strong>：宣读诗歌赞扬首领或者国王，使他赦免你的小罪过；让所有人放下他们手头的工作听你唱歌。</div></li></ul><p><strong>孤注一掷的例子</strong>：从草稿开始重新作诗；通过贬低自己，让诗歌的主角更加高大全。</p><p><strong>孤注一掷失败的范例结果</strong>：听众觉得被你的诗冒犯了；你被逐出宴会厅；某人觉得自己被严重伤害，向你挑战，要求决斗。</p></body></html>
