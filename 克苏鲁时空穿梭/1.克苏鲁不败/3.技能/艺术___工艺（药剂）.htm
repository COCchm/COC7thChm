<h1>艺术 / 工艺（药剂）（05%）</h1>
<p>调查员可以使用该技能辨别、混合和配制浸出液、药剂、解毒剂和致幻剂等。</p>
<p><strong>对抗技能 / 难度等级：</strong></p>
<ul>
<li>
<div><strong>常规难度</strong>：准确采集原材料，配制出来的药剂可以在市场上售卖。</div>
<li>
<div><strong>困难难度</strong>：配制特别有效或昂贵的药剂，辨别稀有或异域出产的原材料。</div></li></ul>
<p><strong>孤注一掷的例子</strong>：替换原材料；将熬制药物的时间延长一倍；过于专心以致废寝忘食，必须做一次体质检定以避免昏倒。</p>
<p><strong>孤注一掷失败的范例结果</strong>：发生爆炸，附近所有人受到 1D6 点伤害；药剂产生了和预期完全相反的效果；药剂释放出无色无味的毒气，造成1D6 点伤害或迷幻效果。</p>
