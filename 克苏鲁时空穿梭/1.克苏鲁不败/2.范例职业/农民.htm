<p><strong><font color=#800000 size=6>农民</font></strong></p>
<p>帝国靠你填饱肚子。你也许在意大利拥有一亩三分地，也许在埃及拥有千顷良田。不论土地多寡，罗马都需要你田地里产出的一切东西，而你也能因此发家致富。</p>
<p><strong>本职技能点数</strong>：意志 × 2 + 体质 ×  2
<br><strong>地位</strong>：20 -  40
<br><strong>本职技能</strong>：会计，艺术 /  手艺（耕作），动物驯养或驱车，急救，自然学，修造，骑术，追踪。</p>
