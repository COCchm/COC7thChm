<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>维多利亚英国的神话</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>维多利亚英国的神话</font></strong></p><p>不管是阴暗的伦敦小巷、在树木茂密的郊区、还是远在其他殖民地，黑暗的势力都在蛰伏等待着。神秘社团、绅士俱乐部、慈善组织大为兴盛，谁能说清他们集会到底是出于什么目的？一些邪教隐藏在大庭广众之下，另一些则渗透进品德高尚的慈善社团上层。每个教团都有自己的目的，还有效忠旧日支配者的议程。有些不过是在等待群星归位的时刻，有些图谋渗透权力机构，还有些努力获得更大的力量。别忘了还有少数只想为世界带来混乱和恐惧的人。</p></body></html>
