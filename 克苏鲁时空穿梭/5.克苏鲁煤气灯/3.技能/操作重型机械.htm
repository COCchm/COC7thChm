<p><strong><font color=#800000 size=6>操作重型机械（01%）</font></strong></p>
<p>该技能用来操作火车头和地铁列车（蒸汽和电动均可，1890  年伦敦地铁开始使用电力列车）或者类似的大型复杂机械。</p>
<p>尽管火车一旦发动引擎开始运行，几乎所有人都能保持其行驶，但是想要使火车安全起动或停止、或突然变速等等操作，可能需要技能检定。</p>
