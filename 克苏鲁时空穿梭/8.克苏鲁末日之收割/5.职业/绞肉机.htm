<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>绞肉机</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>绞肉机（拳击手）</font></strong></p><p>绞肉机擅长战斗。他们可能被某些邪教团训练出来，迫使他们进行剑术决斗，来取悦奴隶主。没有多少人能长寿。</p><p><strong>本职技能点数 </strong>：教育 × 2 +  力量 × 2 <br><strong > 本职技能</strong>：闪避，格斗（斗殴），格斗（任一武器），射击（任一），恐吓，拾荒，妙手，生存（任一）。</p></body></html>
