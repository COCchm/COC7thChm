<p><strong><font color=#800000 size=6>追踪者（猎人）</font></strong></p>
<p>追踪者以采集狩猎为生，猎取食物并贮存起来，留给自己食用或者出售。有的时候你最好不要问你正在吃的是什么肉。</p>
<p><strong>本职技能点数 </strong>：教育 × 2 +  敏捷或力量 × 2
 <br><strong > 本职技能</strong>：动物驯养，估价，攀爬，格斗（任一）或射击（任一），聆听或侦查，自然学，潜行，追踪。</p>
