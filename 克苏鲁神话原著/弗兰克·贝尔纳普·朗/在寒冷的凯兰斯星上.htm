<p><strong><font color=#800000 size=6>在寒冷的凯兰斯星</font></strong></p>
<p>On Icy Kinarth</p>
<p>天龙译</p>
<p>在梦中，我站在那坚固的山壁之上</p>
<p>于凯兰斯星，崇高而又寒冷</p>
<p>漫天飞翔着蜥蜴鸟，与那张开翅膀的蝙蝠</p>
<p>他们邪恶的尾巴，掠过高山的一角。</p>
<p>我向下远眺，无数的波浪涌入远处的大海。</p>
<p>它们卷起了黑色的波涛，冲击着那香料之岛。</p>
<p>我惊慌失措，急忙抓住了一根可憎的树枝。</p>
<p>并试图在光滑冰冷的寒冰上站稳跟脚。</p>
<p>被气味或本能所吸引，它终于出现。</p>
<p>那纤瘦的身体，和那光溜溜，邪恶的眼珠。</p>
<p>他撕扯我的嘴巴，直至血红</p>
<p>他发出嘶哑叫声，以表愤怒</p>
<p>在干涸如尸体中</p>
<p>他将那来自天空的垃圾装满腹腔。</p>
