<p><strong><font color=#800000 size=6>Life's Mystery</font></strong></p>
<p>H.P.Lovecraft</p>
<p>译者：河伯</p>
<p>生命！啊，生命！</p>
<p>这场流光溢彩的盛典是何意义？</p>
<p>谁人能将渐次凋零的什物拾掇？</p>
<p>死亡才是生命的基调――</p>
<p>表象已离逝，坟茔中深埋！</p>
<p>肉身如瞬息，生命如烛火；</p>
<p>降生旋即陨灭，喑哑了咏叹</p>
<p>从万古长世的厚茧中挣扭而出！</p>
<p>从古老织锦的经纬上撕扯剥落！</p>
<p>生命！啊，生命！</p>
<p>――L. Phillips Howard</p>
