<p><strong><font color=#800000 size=6>The Rose of England</font></strong></p>
<p>H.P.Lovecraft 1916年10月</p>
<p>译者：河伯</p>
<p>清晨，玫瑰花蕾迎着朝阳</p>
<p>抖掉夜的露水，</p>
<p>趁日头未尽纵情绽放，</p>
<p>颜色纷繁、光华缭乱。</p>
<p>当太阳燃尽他的余晖，</p>
<p>玫瑰花瓣亦已撒遍花园！</p>
<p>这些玫瑰归那蒙福之岛所有</p>
<p>她自迷雾与黑暗中走来，</p>
<p>万千荣光刺透迷障，</p>
<p>远播不列颠的声名；</p>
<p>直到万物的太阳离开高天</p>
<p>英格兰荣光将普照世界，永世不衰！</p>
