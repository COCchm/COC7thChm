<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>部落成员</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>部落成员</font></strong></p><p>至少，从家族忠诚来说，部落文化无处不在。在部落中，亲属关系和传统习俗的首要地位是不言而喻的。一个部落通常来说是一个相对较小的群体。相比起法律和个人权利，部落更加依据个人荣耀而裁定行为。崇拜，复仇，嘉奖，以及荣耀——所有的一切都是部落成员个人所有的，而如果领袖或是仇敌被视为有荣耀的人，那么他们个人也必然在某种程度上十分有名。在这样的环境下，放逐是有着实际的效用在的。</p><p><strong>本职技能点数：</strong>教育×2＋敏捷或力量×2<br><strong>信用范围：</strong>0-15<br><strong>推荐关系人：</strong>其他部落成员。<br><strong>本职技能：</strong>攀爬，格斗或投掷，聆听，自然，神秘学，侦查，游泳，生存（任一）。</p></body></html>
