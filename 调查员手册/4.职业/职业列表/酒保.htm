<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>酒保</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>酒保</font></strong></p><p>酒保虽然不一定是酒吧的掌柜，却一定是所有客人的朋友。对客人们的好声气，一部分来说是出于他们的职业或者业务，而更多的来说则是达到目的的一种手段。<br>1920年代，由于禁酒令的存在，酒保变成了非法的职业；但是遍地开花的黑酒吧又不能没有酒保，结果就是酒保仍然不愁找不到活干。</p><p><strong>本职技能点数：</strong>教育×2＋外貌×2<br><strong>信用范围：</strong>8-25<br><strong>推荐关系人：</strong>常客，可能有犯罪组织。<br><strong>本职技能：</strong>会计，两项社交技能（魅惑、话术、恐吓、说服），格斗（斗殴），聆听，心理，侦查，任意一项其他个人或时代特长。</p></body></html>
