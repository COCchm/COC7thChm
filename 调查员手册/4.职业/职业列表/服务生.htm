<p><strong><font color=#800000 size=6>服务生</font></strong></p>
<p>服务生在酒店、酒吧或者其他餐饮业场所服务顾客。通常薪酬很低，不过通过对顾客良好服务，可以得到他们给的小费。
<br>在禁酒令时期，售酒场所的服务员是非法职业。不过犯罪组织把控的地下酒吧中仍然存在许多工作机会。</p>
<p><strong>本职技能点数：</strong>教育×2＋外貌或敏捷×2
<br><strong>信用范围：</strong>9-20
<br><strong>推荐关系人：</strong>顾客，犯罪组织。
<br><strong>本职技能：</strong>会计，艺术/工艺（任一），闪避，聆听，两项社交技能（魅惑、话术、恐吓、说服），心理，任意一项其他个人或时代特长。</p>
