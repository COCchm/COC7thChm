<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>图书管理员</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>图书管理员（原作向）</font></strong></p><p>图书馆管理员在公共机构和图书馆工作，负责管理图书目录和书库，并处理图书借阅等。在现代，图书馆管理员还要负责管理视听资料、电子书库。<br>一些大公司可能聘用图书馆管理员管理书库，偶尔还会有富有的图书藏家招收他们管理自己的私人藏书。</p><p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>9-35<br><strong>推荐关系人：</strong>书商，社会团体，专业研究人员。<br><strong>本职技能：</strong>会计，图书馆，外语，母语，任意四项其他个人特长或专业书籍主题。</p></body></html>
