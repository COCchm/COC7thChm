<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>精神病医生</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>精神病医生（古典）</font></strong></p><p>在1920年代，“精神病医生”这个词专用来称呼治疗精神失常的医生（也就是早期的精神科医生）。精神分析在当时的美国鲜为人知，而且它的基本内容都是性生活和如厕训练之类令大众不齿的东西。精神病学，一种正规的从行为主义发展来的医学理论则要普及得多。精神病医生、精神科医生和神经科医生还经常爆发激烈的论战。</p><p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>10-60<br><strong>推荐关系人：</strong>其他精神疾病研究者，医生，有时还有执法机构的侦探。<br><strong>本职技能：</strong>法律，聆听，医学，外语，精神分析，心理，科学（生物学，化学）。</p></body></html>
