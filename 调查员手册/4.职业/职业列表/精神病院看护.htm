<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>精神病院看护</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>精神病院看护</font></strong></p><p>尽管少数富有的人会选择私人疗养院，大多精神病患者最终会被安置到州县设置的定点医院。这些地方除了医生护士以外，还会有一支看护队伍。选聘看护的时候，力量和体格往往比医学知识更被看重。</p><p><strong>本职技能点数：</strong>教育×2＋力量或敏捷×2<br><strong>信用范围：</strong>8-20<br><strong>推荐关系人：</strong>医护人员，患者和患者家属。允许接触医疗记录、药品或其他医疗用品。<br><strong>本职技能：</strong>闪避，格斗（斗殴），急救，两项社交技能（魅惑、话术、恐吓、说服），聆听，心理，潜行。</p></body></html>
