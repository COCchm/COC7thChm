font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>事务所侦探</font></strong></p><p>世界上有许多著名的侦探机构，其中最著名的是平克顿和伯恩斯调查局（后来合并成一家公司）。这样的公司一般有两类工作人员：安保人员和调查人员。</p><p>企业或个人雇用安保人员来保护自己的资产和人员免受盗贼、刺客和绑匪的威胁。这些安保人员角色使用巡警的职业模板。调查人员则是便衣侦探，负责为公司客户解决各种异常事件、阻止谋杀事件、寻找失踪的人员等等。</p><p><strong>本职技能点数：</strong>教育×2＋力量或敏捷×2<br><strong>信用范围：</strong>20-45<br><strong>推荐关系人：</strong>本地执法机构，客户。<br><strong>本职技能：</strong>一项社交技能（魅惑、话术、恐吓、说服），格斗（斗殴），射击，法律，图书馆，心理，潜行，追踪。</p></body></html>
