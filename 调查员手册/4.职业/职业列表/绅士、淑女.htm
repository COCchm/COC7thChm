<p><strong><font color=#800000 size=6>绅士、淑女</font></strong></p>
<p>绅士淑女指的是有良好的教养品行、举止彬彬有礼的人。通常用来称呼上流社会（通过继承或津贴）拥有相当财富的人。<br>在上世纪20年代，这样的人至少要有一个仆人（管家、男仆、女仆、私人司机），还要有城市或乡村的宅第。家庭的富有并不重要，因为家庭的社会地位往往比财产更被上流社会所看重。</p>
<p><strong>本职技能点数：</strong>教育×2＋外貌×2<br><strong>信用范围：</strong>40-90<br><strong>推荐关系人：</strong>上流社会和乡绅，政治家，仆人和农民。<br><strong>本职技能：</strong>艺术/工艺（任一），两项社交技能（魅惑、话术、恐吓、说服），射击（步霰），历史，外语（任一），导航，骑乘。</p></body></html>
