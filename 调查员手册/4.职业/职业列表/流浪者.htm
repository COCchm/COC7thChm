<p><strong><font color=#800000 size=6>流浪者</font></strong></p>
<p>相对于那些因贫困而苦恼的人，流浪者选择四处漂泊的生活，可能是出于社会、哲学、经济的原因，或只是渴望摆脱社会的约束。
<br>流浪汉需要工作，有时几天或几个月，但他们应对问题时往往选择流动和孤立，而不是舒适和亲近。在美国，这种情况尤其常见，只要旅行本身没有什么危险，就会有人选择漂泊为生。</p>
<p><strong>本职技能点数：</strong>教育×2＋外貌或敏捷或力量×2
<br><strong>信用范围：</strong>0-5

<br><strong>本职技能：</strong>攀爬，跳跃，聆听，导航，一项社交技能（魅惑、话术、恐吓、说服），潜行，任意两项其他个人或时代特长。</p>
