<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>拳击手、摔跤手</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>拳击手、摔跤手</font></strong></p><p>拳击手和摔跤手各分为职业和业余两种。<br>职业拳击手和职业摔角手的活动由外部利益支持的赞助人安排，并有合同约束。他们还要进行全日制的工作和训练。<br>业余拳击的竞赛种类非常丰富，同时它也是那些想成为职业拳手的人的训练场。不过也有业余和准职业的选手靠参加黑市拳击赛谋生，举办这些比赛的通常是本地的黑社会或者是从中渔利的庄家。</p><p><strong>本职技能点数：</strong>教育×2＋力量×2<br><strong>信用范围：</strong>9-60<br><strong>推荐关系人：</strong>运动会主办者，记者，犯罪组织，专业训练人员。<br><strong>本职技能：</strong>闪避，格斗（斗殴），恐吓，跳跃，心理，侦查，任意两项其他个人或时代特长。</p></body></html>
