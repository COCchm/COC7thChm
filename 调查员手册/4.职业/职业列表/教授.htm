<h1>教授（原作向）</h1>
<p>教授是受聘于高等院校的学者。大公司也可能聘请他们以开展学术研究与产品开发。独立的学者也靠开办业余课程作为经济来源。
<br>最重要的一点，这一职业代表了PhD（博士）的荣誉称号，意味着可以在世界各地的大学任终身教职。教授的专长是教学和专业研究，往往在自己的专业领域内有着可圈可点的学术成就。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>20-70
<br><strong>推荐关系人：</strong>学者，大学，图书馆。
<br><strong>本职技能：</strong>图书馆，外语，母语，心理，任意四项其他学术、时代或个人特长。</p>
