<p>药剂师的管理一直以来都比医生更严格。所有的药剂师都要在各州注册，注册的条件则是高中毕业并至少在药学院学习三年。他们可能在医院或者药房工作，也可能自己开药房。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>35-75
<br><strong>推荐关系人：</strong>本地社区，本地医生，医院和病人。能获得各种药品和化学品。
<br><strong>本职技能：</strong>会计，急救，外语（拉丁文），图书馆，一项社交技能（魅惑、话术、恐吓、说服），心理，科学（药学，化学）。</p>
