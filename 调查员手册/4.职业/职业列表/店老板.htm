<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>店老板</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>店老板</font></strong></p><p>店老板经营小店、市场摊位或者是小饭馆。这种店往往都是小本自营，不过也有为其他东家照顾生意的。不少店是家族式管理，工作人员大部分都有亲属关系，其他的雇员即便有也很少。<br>在1920年代，还有不少的老板娘开起了自己的理发店和帽店。</p><p><strong>本职技能点数：</strong>教育×2＋外貌或敏捷×2<br><strong>信用范围：</strong>20-40<br><strong>推荐关系人：</strong>本地的居民企业，本地警察，地方政府，顾客。<br><strong>本职技能：</strong>会计，两项社交技能（魅惑、话术、恐吓、说服），电气维修，聆听，机械维修，心理，侦查。</p></body></html>
