<p><strong><font color=#800000 size=6>工会活动家</font></strong></p>
<p>工会活动家是组织者、领导者，有时也是空想者或者别有用心的抗议者，通常是工人的伙伴、老板的对头。各行各业都有工会，不论是码头工人、建筑工人、矿工还是演员。
<br>在20世纪早期，工会活动家所在的工会面临着诸多危险。大企业想要毁掉它，政治家在支持它和谴责它之间摇摆不定，社会主义者和共产主义者试图影响它，还有犯罪组织试图夺取它。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>5-50
<br><strong>推荐关系人：</strong>其他劳动领袖，政治伙伴，可能有犯罪组织。在1920年代，还有社会主义者、共产主义者、无政府主义者。
<br><strong>本职技能：</strong>会计，两项社交技能（魅惑、话术、恐吓、说服），格斗（斗殴），法律，聆听，操作重型机械，心理。</p>
