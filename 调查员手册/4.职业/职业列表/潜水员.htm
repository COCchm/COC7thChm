<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>潜水员</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>潜水员</font></strong></p><p>潜水员可能在军队、执法机构或海绵采集、海上救援、环境保护甚至水下寻宝的民间机构工作。</p><p><strong>本职技能点数：</strong>教育×2＋敏捷×2<br><strong>信用范围：</strong>9-30<br><strong>推荐关系人：</strong>海岸警卫队，船长，军队，执法机构，走私者。<br><strong>本职技能：</strong>潜水，急救，机械维修，驾驶（船），科学（生物），侦查，游泳，任意一项其他个人或时代特长。</p></body></html>
