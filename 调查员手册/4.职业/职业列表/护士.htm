<p><strong><font color=#800000 size=6>护士</font></strong></p>
<p>护士是专业的医疗助理，通常在医院和疗养院之类的地方工作，或者和全科医生一起合作。一般来说，护士会协助健康人或病人进行保健或康复活动（或者临终关怀），虽然其他人若是有足够的力量、意志或者知识，完全不需要护士帮助的康复也是可能的。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>9-30
<br><strong>推荐关系人：</strong>护工，医生，社区工作人员。
<br><strong>本职技能：</strong>急救，聆听，医学，一项社交技能（魅惑、话术、恐吓、说服），心理，科学（生物学，化学），侦查。</p>
