<p><strong><font color=#800000 size=6>工匠</font></strong></p>
<p>工匠也可能被人叫做师傅或大师，是擅长对各种材料进行手工加工的人。通常都是才能出众的人，有的凭借自己的艺术作品出名，有的则会服务于自己的社区。
<br>可能的行当包括：家具、珠宝、钟表、陶艺、锻造、纺织、书法、裁缝、木工、书籍装裱、玩具制造、彩色玻璃吹制等等。</p>
<p><strong>本职技能点数：</strong>教育×2＋敏捷×2
<br><strong>信用范围：</strong>10-40
<br><strong>推荐关系人：</strong>本地商人，其他工匠和艺术家。
<br><strong>本职技能：</strong>会计，艺术/工艺（任二），机械维修，自然，侦查，任意两项其他个人或时代特长。</p>
