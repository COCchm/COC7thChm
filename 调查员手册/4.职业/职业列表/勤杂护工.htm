<h1>勤杂护工</h1>
<p>勤杂护工在医院的工作包括倒垃圾、打扫房间、运送病人，还有一些其他乱七八糟的工作。总之对他们的要求不比对看门人多多少。</p>
<p><strong>本职技能点数：</strong>教育×2＋力量×2
<br><strong>信用范围：</strong>6-15
<br><strong>推荐关系人：</strong>其他医疗人员，病人。允许接触医疗记录、药品等等。
<br><strong>本职技能：</strong>电气维修，一项社交技能（魅惑、话术、恐吓、说服），格斗（斗殴），急救，聆听，机械维修，心理，潜行。</p>
