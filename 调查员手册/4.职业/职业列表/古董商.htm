<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>30-50

<br><strong>本职技能：</strong>会计，估价，汽车驾驶，两项社交技能（魅惑、话术、恐吓、说服），历史，图书馆，导航。</p>
