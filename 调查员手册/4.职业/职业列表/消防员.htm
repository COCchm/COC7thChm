<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>消防员</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>消防员</font></strong></p><p>消防员是公职人员，通常为所管辖的社区服务。他们夜以继日地工作，或者连续几天的倒班工作，吃住包括娱乐活动都要局限在消防局里。消防员的管理结构类似军队，职位包括中尉、上尉和局长等等。</p><p><strong>本职技能点数：</strong>教育×2＋敏捷或力量×2<br><strong>信用范围：</strong>9-30<br><strong>推荐关系人：</strong>市政工人，医务人员，执法机构。<br><strong>本职技能：</strong>攀爬，闪避，汽车驾驶，急救，跳跃，机械维修，操作重型机械，投掷。</p></body></html>
