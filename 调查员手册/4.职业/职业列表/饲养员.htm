<p><strong><font color=#800000 size=6>饲养员</font></strong></p>
<p>饲养员负责动物的喂养和看护，场地管理员和服务员管理其他杂务。通常饲养员会专门照看某一种动物，可以对动物使用「医学」技能。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>9-40
<br><strong>推荐关系人：</strong>科学家，环保主义者。
<br><strong>本职技能：</strong>动物驯养，会计，闪避，急救，自然，医学，科学（药学，动物学）。</p>
