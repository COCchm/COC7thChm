<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>法医</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>法医</font></strong></p><p>法医是一个高度专门化的职业，大多数法医为市、县或州执法机构工作。工作内容包括尸体解剖，推定死因，并为公诉人提供建议。法医也常常会在刑事审判中出庭提供证言。</p><p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>40-60<br><strong>推荐关系人：</strong>实验室工作人员，执法机构，医护人员。<br><strong>本职技能：</strong>外语（拉丁文），图书馆，医学，说服，科学（生物学，司法科学，药学），侦查。</p></body></html>
