<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>作家</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>作家（原作向）</font></strong></p><p>作家不同于记者，他们用文字定义和探讨人们的社会生活，尤其是人们的情感变化。他们的劳动通常孤立而又自我中心：虽然以前写作是个能稳拿工资的行当，但如今只靠写作发大财的人屈指可数。<br>作家的工作习惯相差极大。通常作家们会花费数月乃至数年的时间调查取材，为新书的创作做准备；然后闭门谢客，投入紧张的创作。</p><p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>9-30<br><strong>推荐关系人：</strong>出版社，文学评论家，历史学家等。<br><strong>本职技能：</strong>艺术（文学），历史，图书馆，自然或神秘学，外语，母语，心理，任意一项其他个人或时代特长。</p></body></html>
