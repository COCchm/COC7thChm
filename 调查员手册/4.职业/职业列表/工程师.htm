font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>工程师</font></strong></p><p>工程师精通机械和电气设备，可能在民间或军工企业工作，也可能是个发明家。他们擅长应用科学、数学知识和丰富的创造思维，解决各种技术问题。</p><p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>30-60<br><strong>推荐关系人：</strong>生意伙伴或部队同事，地方政府，建筑师。<br><strong>本职技能：</strong>工艺（技术制图），电气维修，图书馆，机械维修，操作重型机械，科学（工程学，物理），任意一项其他个人或时代特长。</p></body></html>
