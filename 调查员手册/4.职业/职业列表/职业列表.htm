<p><strong><font color=#800000 size=6>殡仪师</font></strong></p>
<p>殡葬师又叫殡葬业者或葬礼主持人，是负责运行丧葬仪式的职业。工作也包含土葬和火化等内容。在葬礼上，殡葬师要进行防腐、裹衣、入殓、遗体美容等等工作。
<br>殡葬师的执照由各州发放。他们可能自己拥有殡仪馆，或者在别人的殡仪馆工作。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>20-40
