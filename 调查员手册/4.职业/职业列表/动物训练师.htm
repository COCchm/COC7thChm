font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>动物训练师</font></strong></p><p>动物训练师可能在电影工作室、巡回马戏团、马厩工作或自由工作。不管是训练导盲犬、狮子钻火圈，他们工作时基本要独自一人长时间近距离地照看这些动物。动物训练师可以像对人一样对动物使用「心理」技能。</p><p><strong>本职技能点数：</strong>教育×2＋外貌或意志×2<br><strong>信用范围：</strong>10-40<br><strong>推荐关系人：</strong>动物园，马戏团，赞助人，演员。<br><strong>本职技能：</strong>跳跃，聆听，自然，心理，科学（动物学），潜行，追踪，任意一项其他个人或时代特长。<br>（译注：原文这八项技能没有「动物驯养」，KP可以依自己喜好用「动物驯养」取代其中一项。）</p></body></html>
