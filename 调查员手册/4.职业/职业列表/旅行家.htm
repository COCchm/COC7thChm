<h1>旅行家</h1>
<h3>旅行家爱好户外，他们一年中大部分时间都呆在户外，并且一出门就是相当长的时间；通常有相当的捕鱼和狩猎技术，能在最恶劣的环境之中幸存下来。擅长的技术可能包括登山、捕鱼、滑雪、皮划艇、攀登和露营。
<br>旅行家可能在国家公园或素质拓展中心做野外向导和护林员，也可能是有其他经济来源能让他们不用工作就能以这种方式生活，说不定还可能是一个隐士，只有在需要的时候才会回到文明社会。</h3>
<p><strong>本职技能点数：</strong>教育×2＋敏捷或力量×2
<br><strong>信用范围：</strong>5-20
<br><strong>推荐关系人：</strong>本地居民，土著，贸易商。
<br><strong>本职技能：</strong>射击，急救，聆听，自然，导航，侦查，生存（任一），追踪。</p>
