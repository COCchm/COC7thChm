<p><strong><font color=#800000 size=6>驻外记者</font></strong></p>
<p>驻外记者是新闻界的精英人才。他们拿着固定工资，靠报销单环游全世界。在1920年代，驻外记者通常供职于大型报社、广播电台、或者国家级通讯社。当代的驻外记者也可能自由撰稿或者为电视台、网络通讯社和国际新闻通讯社工作。<br>这个职业的工作内容五花八门，经常能激动人心。不过自然灾害、政治动荡和战争也会成为驻外记者报道的主要内容，工作也不总是一帆风顺。</p>
<p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>10-40<br><strong>推荐关系人：</strong>国内外新闻界，外国政府，军队。<br><strong>本职技能：</strong>历史，外语，母语，聆听，两项社交技能（魅惑、话术、恐吓、说服），心理，任意一项其他个人或时代特长。</p></body></html>
