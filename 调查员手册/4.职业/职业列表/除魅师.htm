<p><strong><font color=#800000 size=6>除魅师（现代）</font></strong></p>
<p>除魅师的工作是说服（或者强迫）一个人放弃自己的信仰或是对宗教团体、社会团体的忠心。他们一般受雇于深陷教团之类组织的人的亲属，任务就是解救对方（通常靠绑架），并通过心理学手段使他们割断与原来教团的联系（“控制”）。
<br>也有不那么激烈的除魅师，他们的工作对象则是那些自愿离开教团的人，为他们完全地退出教团进行有效的指导。</p>
<p><strong>本职技能点数：</strong>教育×4
<br><strong>信用范围：</strong>20-50
<br><strong>推荐关系人：</strong>本地和国家的执法机构，罪犯，宗教团体。
<br><strong>本职技能：</strong>两项社交技能（魅惑、话术、恐吓、说服），汽车驾驶，格斗（斗殴）或射击，历史，神秘学，心理，潜行。
<br>※经过KP允许，可以用催眠替换其中一项技能。</p>
