<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>编辑</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>编辑</font></strong></p><p>编辑的工作包括审核记者的稿件，撰写报刊社论，应对各种突发事件、到了截稿时间要催稿，编辑工作只好偶尔为之啦。大型报社的编辑数量众多，包括比起新闻编辑更多参与业务运营的主编。其他编辑专门负责时尚、体育或者其他板块。许多小报可能就只有一个编辑，他甚至有可能就是报社的业主或者唯一的全职员工。</p><p><strong>本职技能点数：</strong>教育×4<br><strong>信用范围：</strong>10-30<br><strong>推荐关系人：</strong>新闻业界，地方政府，专业人士（如时装设计师、运动员、商人），出版社。<br><strong>本职技能：</strong>会计，历史，母语，两项社交技能（魅惑、话术、恐吓、说服），心理，侦查，任意一项其他个人或时代特长。</p></body></html>
