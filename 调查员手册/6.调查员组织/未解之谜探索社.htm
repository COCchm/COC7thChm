<p><strong><font color=#800000 size=6>未解之谜探索社，the Society for the Exploration of the Unexplained（SEU）</font></strong></p>
<p>未解之谜探索社是一个阿卡姆密斯卡托尼克大学内部的非正式社团。它成立于1889年，由一小群对无法解释的现象有着共同兴趣的教授建立。之后有的创始成员退休，另一些加入进来。社团协助当地警局处理了相当数量的事件，吸引了本地媒体的关注，也赢得了公众信誉。当局和个人遭遇各种奇怪的状况，就常常需要这种集合的智慧。</p>
<p>现在社团每月在奥恩图书馆的个人阅览室会面一次，讲述故事、推测神秘事件。只要有趣的事件发生，社团就从团员中选择最合适的人员来解决谜题。</p></body></html>
