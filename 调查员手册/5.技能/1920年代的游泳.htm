<h1>1920年代的游泳</h1>
<p>格特鲁德·埃德尔因为在1926年成为首名游泳横穿英吉利海峡的女性，还打破了1875年到1923年由五名男性保持的纪录，被卡尔文·柯立芝总统称赞为“美国最棒的女孩”。她游完全程用时14小时31分，总路程35英里（56公里），因为海况恶劣，这距离比天气良好时的最短距离（21英里/34公里）要长很多。</p>
