<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的物理学</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1920年代的物理学</font></strong></p><p>1921年阿尔伯特·爱因斯坦获得了诺贝尔物理学奖。本年代后期，丹麦物理学家尼尔斯·玻尔提出了原子模型。1925年沃纳·海森堡和埃尔温·薛定谔创立了量子力学，产生了原子内部的理论和核技术——可能是20世纪最重要的科学进步。</p></body></html>
