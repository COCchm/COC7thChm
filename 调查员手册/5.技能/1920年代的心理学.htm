<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的心理学</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1920年代的心理学</font></strong></p><p>尽管萨满、治疗师、占卜师和欺诈师应用自然心理的时间已经很久，但是直到19世纪中期，作为学科的心理学才作为哲学的分支独立出来。在美国，比内和西蒙1908年发明了首个智商量表测试，华生在1913年创立了行为心理学的概念。卡特尔1921年成立了心理公司，在工业领域推广心理学。同时在苏联，斯大林开始调查ESP、心灵致动和其他超自然事件。杜克大学在1930年代早期紧随苏联的研究步伐。当时领先的出版物是1887年成立的《美国心理学杂志》。</p></body></html>
