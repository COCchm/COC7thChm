<p><strong><font color=#800000 size=6>1920年代的生物学</font></strong></p>
<p>在1920年代出现了研究方向的分化：分子生物学、微生物学、生物化学和生物物理学等等，只是其中的一部分。汉斯·德里施的《机体的哲学和科学》（1929）是一本最新的参考书。由爱尔兰“啤酒男爵”爱德华·吉尼斯创建的李斯特协会建立了一个培养2000种活物的博物馆，其中包括细菌、原生动物和真菌。</p>
