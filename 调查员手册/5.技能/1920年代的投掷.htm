<p><strong><font color=#800000 size=6>1920年代的投掷</font></strong></p>
<p>在1920年代，掷铁饼的世界纪录是157英尺又1又5/8英寸（47.89米），而掷标枪的纪录是222英尺又9英寸（67.89米）。对于想要投掷沉重石头的人而言，掷铅球（16磅）的纪录是52英尺又1/16英寸（15.85米）。</p>
