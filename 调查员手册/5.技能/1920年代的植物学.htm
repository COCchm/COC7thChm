<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的植物学</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1920年代的植物学</font></strong></p><p>在1920年代，植物学家对生物结构和功能的认识已经达到了细胞和生物化学的层次。学科的进展和其他科学，如物理和化学的知识积累息息相关。在这个时代，植物学家开始追踪生命体最主要的新陈代谢途径。</p></body></html>
