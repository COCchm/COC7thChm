<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的人类学</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>1920年代的人类学</font></strong></p><p>在1920年代，人类学已经分明显分化为两个分支学科——文化人类学和体质人类学。在欧美国家又能各自再细分。本年代见证了美国的学术人类学专业化过程和心理人类学的发展，这是美国对人类学理论的一大贡献。该学科基于“文化是心理现象”的概念，早期的心理人类学家从事的研究旨在证明个体如何促进文化，文化又是如何塑造个体的。</p></body></html>
