<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的急救</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style>html,body { 
	font-family: Arial, Helvetica, sans-serif;
}</style></head><body><p><strong><font color=#800000 size=6>1920年代的急救</font></strong></p><p>当时的典型急救箱里包含以下用具：绷带、纱布、剪刀、针线、橄榄油、泻盐、芥子膏、金缕梅酊剂、丁香油、吐根糖浆、胶棉、石灰水。碘酒是最好的皮肤消毒剂。注意那时还没有抗蛇毒血清。</p></body></html>
