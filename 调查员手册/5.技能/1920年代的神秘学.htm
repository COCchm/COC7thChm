<h1>1920年代的神秘学</h1>
<p>1920年，阿莱斯特·克劳利在西西里创建了塞拉玛修道院；他1923年因为一名成员的死亡而被驱逐。在1925年，亚瑟·柯南·道尔被指名为国际唯灵论大会（theInternationalSpiritCongress）的名誉主席。同年，波西·福西特上校在巴西丛林中寻找亚特兰蒂斯的证据时失踪。神秘的葛吉夫在巴黎创建了不公开的学会。</p>
