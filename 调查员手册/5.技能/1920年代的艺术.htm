<p><strong><font color=#800000 size=6>1920年代的艺术</font></strong></p>
<p>马克斯·恩斯特是达达主义绘画和雕塑的领军人物。政治倾向强烈的墨西哥画家迭戈·里维拉在纽约举办画展，同时毕加索在发展立体主义。巴托克·贝拉1927年访问美国。安德烈斯·塞戈维亚在巴黎出道。阿图罗·托斯卡尼尼在1928年开始指挥纽约爱乐乐团。帕布罗·卡萨尔斯成为世界顶尖的大提琴演奏家。</p>
