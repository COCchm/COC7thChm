<p><strong><font color=#800000 size=6>1920年代的化学</font></strong></p>
<p>化学已经成为许多学科的重要组成部分，诸如医学、药学、物理学和生物学。合成材料如电木（第一种塑料）已经产生，化学还能用来解释维生素和激素的作用。人工替代药物，如奴佛卡因和可卡因，还有高速胶卷乳胶和高强度合金都正在开发。这时元素周期表上有92种元素。</p></body></html>
