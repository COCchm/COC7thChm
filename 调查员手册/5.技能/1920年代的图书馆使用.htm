<h1>1920年代的图书馆使用</h1>
<p>1920年代公共图书馆大量增加，即使在小城镇也是一样。许多图书馆是由卡内基基金会等组织赞助的。虽然到处都能找到，但是资源还是有限。大多数美国大城市都有可信赖的公共图书资源，尤其是纽约和波士顿。大学中也有大型的图书馆，有些还十分著名。尽管借阅受到限制，大多数图书馆还是对与学校有关或无关的公众开放。</p>
