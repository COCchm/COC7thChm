<p><strong><font color=#800000 size=6>1920年代的天文学</font></strong></p>
<p>美国的重要天文学家是爱德温·哈勃，他在1922-24年发现星云实际上是远离银河的独立星系。他1929年发现的“红移”现象促成了关于膨胀的动态宇宙的理论。天文学家克莱德·汤博在1931年发现了太阳系的“第九颗行星（当时是）”，并命名为冥王星。当时世界最大的望远镜是加利福尼亚帕萨迪纳的威尔逊山天文台100英寸反射望远镜和不列颠哥伦比亚温哥华的72英寸反射望远镜。有很多天文学会出版刊物和简讯，比如，英国皇家天文学会（1820）、英国天文学会（1869）、美国天文学会（1899）、太平洋天文学会（1880）和观星者（1911）。这些学会都欢迎业余天文学家。</p>
