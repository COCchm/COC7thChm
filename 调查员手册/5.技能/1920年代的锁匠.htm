<!-- coding: gbk --><!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的锁匠</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1920年代的锁匠</font></strong></p><p>虽然便宜的暗码锁可以被成功“试”出来，但是这种办法对保险柜和保险库里的高质量暗码锁不管用。通常的做法是偷走整个保险柜，把它带到“安静”的地方，花上时间用火把、撬棍和锤子“剥开”它。从某堵墙进入大型保险库通常要比从上锁的安全门进入更容易。</p></body></html>
