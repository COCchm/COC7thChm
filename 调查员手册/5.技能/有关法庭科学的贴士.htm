<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>有关司法科学的贴士</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="d:\coc不全书\coc7thchm\style.css"><style></style></head><body><p><strong><font color=#800000 size=6>有关司法科学的贴士</font></strong></p><p>在1921年，约翰·拉森（JohnLarson）和莱纳德·基勒（LeonardKeeler）设计出了便携式测谎仪，但是在1924年，法庭不再受理测谎仪的测试结果。另外在1924年，菲利普·O·格赖威尔发明了用于检验射出子弹的比较显微镜。这项技术也用来检测“情人节屠杀”中使用的汤普森冲锋枪子弹壳，最终引导警察突袭了“疤脸”阿尔·卡彭的住宅，在其中搜出了两把这种凶器。</p></body></html>
