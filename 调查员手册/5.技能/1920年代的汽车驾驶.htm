<!doctype html public "-//w3c//dtd html 4.01 transitional//en"><html><head><title>1920年代的汽车驾驶</title><meta name="generator" content="winchm"><meta http-equiv="content-type" content="text/html; charset=utf-8"><style></style></head><body><p><strong><font color=#800000 size=6>1920年代的汽车驾驶</font></strong></p><p>在美国，驾照是由各州发放的。通常需要达到16岁的最低年龄，但是也有例外，尤其是在未成年人帮助农场工作时操作农业机械的情况下。要获得驾驶执照，首先要通过一个简短的笔试，接下来要在一位警官的监督下进行简单的路考。通过两项测试并缴纳费用后，即可获得执照；通常在一到两年内都有效，不需要更新。驾照在其他的州也有效，但是如果不断地因为危险驾驶被开传票，驾照会被法官撤销。</p><p>在英国，《1903年机动车法》引入了驾驶执照，还有汽车的注册号码和20码的限速。《1920年道路法》要求市政部门在发放执照时必须对机动车进行登记注册。但是，驾考直到1935年之前都不是必要或必须的。</p></body></html>
