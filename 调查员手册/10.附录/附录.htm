<P><EM>从没有哪个神志清楚的凡人得以如此危险地接近那基元本质的奥秘——从没有哪个生物的大脑得以如此接近那存在于超越一切形式、力量和对称性的混沌中的绝对毁灭。</EM></P>
<P align=right><EM>——H·P·洛夫克拉夫特《暗夜呢喃》</EM></P>
