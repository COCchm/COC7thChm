<h1>第七章 调查员生涯</h1>
<p><em>寻找恐怖事物的人总是穷追着怪异与遥远之处前进。对他们来说，托勒密的地下墓穴，以及梦魇般的乡村中阴森森的陵墓，这些都是最理想不过的地方了。他们在月光的照耀下，爬上倾圮的莱茵古堡塔楼，又在被人遗忘的亚洲城市里，从某些零散的石块下黑漆漆且蛛网遍布的阶梯蹒跚爬下。无论是鬼魅出没的森林或者荒凉的山区，这些都是他们趋之若鹜的圣殿；他们总在邪恶不祥的巨石旁，或无人居住的岛屿上流连忘返。</em></p>
<p><em>——H·P·洛夫克拉夫特《屋中画》</em></p>
