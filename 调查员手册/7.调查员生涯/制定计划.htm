<p><strong><font color=#800000 size=6>制定计划</font></strong></p>
<p><em>“总之无论如何，不能分散队伍。”
<br>——韦斯特利·伊森维尔</em></p>
<p>当你们掌握了情况后（或至少你们自认为掌握了），就制定一个计划解决这个问题。不要低估你们面对的危险——考虑你们的选择和可用资源。可能瓦解整个教团对你们这个小调查队难以实现，也许可以考虑说得一些援军？还有谁能以“清理城镇”为己任？做有意义的事，而且要记住，有的时候只有你的调查员才能拯救世界，他们要独自对抗黑暗侵袭。只有在这种时候，你们的游戏才会真正令人难忘！</p>
<p>理想情况下，你们的计划应当涵盖所有调查员，活用他们的不同技能和专门知识。每个人都将扮演很重要的角色。如果你不能依靠你的同事和朋友，那还有谁来提防你的安全呢？</p>
